 VIETold.2041.t:0 "Blut und Eisen"
 VIETold.2041.desc:0 "In meinen Träumen finde ich mich als Soldat in einer zerstörten Welt wieder. Asche und Rauch füllen den Himmel, während ich in einem schlammigen Graben stehe und seltsam geformte, lange Gewänder trage. Ich schaue mich um und sehe andere Männer, die auf die gleiche Weise gekleidet sind, und schließe daraus, dass es sich um eine Art Uniform handelt. In der Nähe höre ich laute Geräusche, als ob Tausende von Gebäuden einstürzen würden. Ich halte mir deshalb die Ohren zu und schließe die Augen."
 VIETold.2041.a:0 "Das hilft aber nicht wirklich viel."
 VIETold.2042.t:0 "Niemandsland"
 VIETold.2042.desc:0 "Ängstlich blicke ich über den Graben und sehe zunächst nichts als pechschwarzen Schlamm. Von einem Ende des Horizonts bis zum anderen liegen auf dem Boden eiskalte Leichen mit offenen Augen und noch blutenden Wunden. Plötzlich, ein weiterer lauter Krach, dieses Mal deutlich näher.\n\nDie Männer um mich herum fangen in einer mir unbekannten Sprache an laut zu schreien. Andere greifen nach ihren Waffen - seltsame, ausgehöhlte Speere mit krummen Griffen. Trotz meines verängstigten Zustands verstehe ich, dass ich über den schlammigen Graben hinübergehen und einen Feind auf der anderen Seite angreifen soll. Ich ergreife meinen hohlen Speer und folge den anderen über den Graben."
 VIETold.2042.a:0 "Moment, was war das? Ahhh!"
 VIETold.2043.t:0 "Eine Welt im Krieg"
 VIETold.2043.desc:0 "Ich schreie, als ich metallische Pferde und Vögel in der Größe von Häusern um mich herum schwirren sehe und überall laute Explosionen den Boden erschüttern. Männer fallen um wie Papier, verbrannt von einem nie endenden Inferno und von umherfliegenden Splittern, die sie in Stücke reißen. Andere werden in Stücke gesprengt, als Donner an scheinbar willkürlichen Stellen auf dem Boden niedergeht.\n\nEr mit mir klar: dies ist die Zukunft der Menschheit - eine Zukunft ohne Hoffnung. Dies ist der Krieg, der alle Kriege beenden soll. Die Welt soll in einer Apokalypse aus Feuer und Hass enden.\n\nIch wache schweißgebadet auf. War das eine Vision der Zukunft? Gewiss nicht. Aber wenn es so wäre... wie lange noch, bis unsere Nachkommen solche Schrecken erleben? In einem Jahrhundert? In zwei Jahrhunderten? Zehn?"
 VIETold.2043.a:0 "Ich lege mich wieder hin und versuche zu schlafen, aber ich kann nicht."
 VIETold.2044.t:0 "Aus der Steppe"
 VIETold.2044.desc:0 "Es hat viele Nomadenreiche gegeben, einige recht große und einige kleine. Aber heute bin ich einer älteren weisen Frau und selbsternannten Seherin begegnet, die sagt, dass wir das größte dieser Reiche noch sehen werden. Sie sagt, dass in nicht allzu ferner Zukunft ein großer Eroberer aus den Steppen kommen und alle Königreiche und Reiche auf seinem Weg zerstören wird, wenn nicht sogar die ganze Welt.\n\nHa! Als ob das passieren würde."
 VIETold.2044.a:0 "Viele Nomadenhorden, die kommen und gehen, was würde diese anders machen?"
 VIETold.2045.t:0 "Geißel von [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2045.desc:0 "Dieser Herrscher wird mit einem Blutklumpen in der Faust geboren werden, verkündet die Seherin. Seine mächtigen Krieger werden aus den Steppen strömen wie Wasser aus einem Fluss und die Welt in Blut und Tod ertränken.\n\nSie lacht über meine Zweifel und sagt in einem erschreckenden Ton: "Mit diesem Mann, diesem Instrument des Krieges und Göttlichen ist nicht zu spaßen, denn er ist die Faust von [ROOT.Char.GetFaith.HighGodName], um alle für ihre Sündhaftigkeit zu bestrafen. Durch seine Pfeile wird der östliche Jadedrache vernichtet. Unter den Hufen seiner Reiter sollen die Rajas von Indien einer nach dem anderen fallen. Diesem blutbefleckten Boten von [ROOT.Char.GetFaith.HighGodName] und seiner dunklen Rüstung, die aus den Sünden der Menschheit geschmiedet wurde, wird selbst das furchterregende Schwert des Islam und die Kreuzritterkönige nichts als einen Kratzer zufügen.""
 VIETold.2045.a:0 "Ha! Der Jadedrache kann unmöglich fallen."
 VIETold.2045.b:0 "Die Rajas von Indien können ein solches Monster bekämpfen!"
 VIETold.2045.c:0 "Sie klingt beängstigend, aber das Schwert des Islam ist stärker."
 VIETold.2045.d:0 "Sicherlich werden die Kreuzritterkönige den Eifer haben, Widerstand zu leisten!"
 VIETold.2045.e:0 "Ähnliches sagten sie über Attila - wo sind die Hunnen jetzt?"
 VIETold.2046.t:0 "Eine Gabelung"
 VIETold.2046.desc:0 "Ich schlafe und wandere durch die Leere, bevor mein Geist in einen Traum hineingezogen wird. Tief in meinem Unterbewusstsein erkenne ich, das dies eine Vision der Zukunft ist, obwohl mein Bewusstsein es nicht als solche wahrnimmt. Es gibt eine Weggabelung - zumindest glaube ich das und sie verzweigt sich in zwei unterschiedliche Richtungen."
 VIETold.2046.a:0 "Links"
 VIETold.2046.b:0 "Rechts"
 VIETold.2047.t:0 "Ein Fluch?"
 VIETold.2047.desc:0 "Ich sehe nichts als Feuer und Schwefel. Vorbei ist alle Hoffnung! Vorbei ist die Zukunft meiner Dynastie und meines Reiches!Alles ist durch unsere Feinde und den Willen des Himmels zerstört worden."
 VIETold.2047.a:0 "Ist dies unser Schicksal? Das kann nicht sein!"
 VIETold.2048.t:0 "Ein Segen?"
 VIETold.2048.desc:0 "Ich sehe eine idyllische Landschaft, so weit der Horizont reicht. Der Himmel ist strahlend hell, die Sonne ist warm, die Vögel singen. IIn dieser Welt florieren meine Dynastie und mein Reich."
 VIETold.2048.a:0 "Es wäre gut, wenn dies in Erfüllung gehen würde."
 VIETold.2049.t:0 "Die Seherin"
 VIETold.2049.desc:0 "Eine reisende Seherin besucht heute meinen Hof. Sie ist seltsam, manchmal starrt sie ins Leere und sagt mitten im Gespräch nichts, manchmal spricht sie in fremden Sprachen. Aber wenn man ihr etwas zu essen gibt, scheint sie in Trance zu fallen. Unsicher beobachten wir sie alle. Es beginnt mit nicht entzifferbaren Nuscheln, wird aber bald zu einer verständlichen Sprache.\n\nWartet - was... was sagt sie?"
 VIETold.2049.a:0 "Psst! Hört zu, was sie sagt!"
 VIETold.2050.t:0 "Die Prophezeiung"
 VIETold.2050.desc:0 "Die Worte des Seherin sind eine erschreckende Prophezeiung: "Ein heiliger Zorn von den Söhnen Abrahams wird in unser Land herabsteigen und die alten Götter töten." Sie fährt fort und schimpft darüber, dass unsere alten Traditionen in großer Gefahr sind, bevor sie zusammenbricht und in einen tiefen Schlaf fällt. Als sie aufwacht, kann sie sich an nichts erinnern, was sie gesagt hat."
 VIETold.2050.a:0 "Das war die Tirade einer Verrückten - die alten Götter sind stark!"
 VIETold.2050.b:0 "Wir müssen uns darauf vorbereiten, uns vor diesem heiligen Zorn zu schützen!"
 VIETold.2050.c:0 "Die Söhne Abrahams sind mächtig, das ist unser Schicksal."
 VIETold.2051.t:0 "Das Ende ist nah!"
 VIETold.2051.desc:0 "Ich dachte zuerst, er sei der Stadtbettler, der Unsinn schreit. Als ich jedoch einige Einheimische fragte, erklärten sie mir, er sei in Wirklichkeit ein geistesgestörter Irrer, der glaubte, die Endzeit käme."
 VIETold.2051.a:0 "Ah, ja, also die übliche Art von Wahnsinnigen. Macht weiter."
 VIETold.2051.b:0 "Warum, das Ende der Welt KOMMT bald!"
 VIETold.2052.t:0 "Drohendes Unheil?"
 VIETold.2052.desc:0 "Ich hatte einen Alptraum, der aber harmlos begann. Zuerst sprach ich mit einer schönen jungen Dame, die sehr charmant zu sein schien, aber sie verwandelte sich in die Hure Babylons und brachte Feuer und Tod mit sich. Sie lachte, als ich versuchte wegzulaufen. Sie lachte, als ich versuchte wegzulaufen. Dann schrie sie mit schriller, wahnsinniger Stimme, dass ich und mein Reich dem schrecklichen Schicksal nicht entkommen kann!"
 VIETold.2052.a:0 "Ich wachte überaus verängstig auf"
 VIETold.2053.t:0 "Vergangenheit, Gegenwart, Zukunft"
 VIETold.2053.desc:0 "Ich frage mich, ob die Menschen damals die gleichen Wünsche und Gedanken hatten wie ich. Dann fragte ich mich, ob die Menschen in Zukunft auch so sein werden wie ich."
 VIETold.2053.a:0 "Auf jeden Fall! Letzten Endes sind wir alle Menschen."
 VIETold.2053.b:0 "Nein, die Menschen der Vergangenheit und der Zukunft sind anders als ich."
