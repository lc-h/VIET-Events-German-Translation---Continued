 VIETold.2068.t:0 "Früh am Morgen"
 VIETold.2068.desc:0 "Aus irgendeinem Grund bin ich heute Morgen etwa eine Stunde vor der üblichen Zeit aufgewacht. Es fällt mir schwer, wieder einzuschlafen, und die Sonne geht bereits über dem Horizont auf. Auch wenn ich mich etwas müde fühle, kann ich vielleicht die Gelegenheit nutzen, etwas zu tun, da ich im Moment keine wichtige Arbeit zu erledigen habe."
 VIETold.2068.a:0 "Nach draußen gehen und einen kurzen Spaziergang machen"
 VIETold.2068.b:0 "Früh frühstücken"
 VIETold.2068.c:0 "Im Bett liegen und an die Decke starren"
 VIETold.2068.d:0 "Ein Buch lesen"
 VIETold.2069.t:0 "Unter der Sonne"
 VIETold.2069.desc:0 "Ich bin auf Reisen, und die Sonne brennt heftig auf uns herab. Es ist jedoch zu spät, um nach Hause zurückzukehren - ich nähere mich meinem Reiseziel, dem Herrenhaus eines einheimischen Adligen, den ich treffen muss. Doch ich und der Rest meines Gefolges werden eindeutig immer müder, während die Sonne immer höher am Himmel steht."
 VIETold.2069.a:0 "Wir sollten uns ein wenig ausruhen."
 VIETold.2069.b:0 "Weiter geht's! Die Zeit drängt!"
 VIETold.2070.t:0 "Der Affenkönig"
 VIETold.2070.desc:0 "Ich sehe mir eine Theateraufführung der örtlichen chinesischen Gemeinde über Sun Wukong, den Affenkönig, an, Dieser ist in China populär und wird sogar von einigen angebetet.\n\nEin als Affe verkleideter Schauspieler tanzt kichernd auf der Bühne herum, während er sich über seine Feinde lustig macht und ihren Angriffen ausweicht. Er versucht, seinen Meister, den berühmten chinesischen Mönch und Pilger Xuanzang, zu retten."
 VIETold.2070.a:0 "Das ist eine interessante Geschichte!"
 VIETold.2071.t:0 "Strahlende Sonne"
 VIETold.2071.desc:0 "Heute ist der Himmel klar und das Blau ist unbeschreiblich. Die Sonne scheint hoch oben und kaum eine Wolke bedeckt sie."
 VIETold.2071.a:0 "Wie hell!"
 VIETold.2072.t:0 "Sonnencreme"
 VIETold.2072.desc:0 "Ein reisende Händler überzeugt mit seinen Argumenten. Sonnenbrände und Bräune sind nicht nur unattraktiv, sondern auch schädlich und gefährlich.\n\nDieser Händler bietet an, mir ein spezielles Öl zu verkaufen, das hauptsächlich aus Reis, Jasmin, Lupine und anderen Kräutern hergestellt wird und einen vor zu langer Sonneneinstrahlung schützt.\n\n"Wer würde jemals denken, dass eine Bräune an einer Person gut aussieht, besonders an jemandem von hohem Ansehen wie Euch?" sagt der Händler. "[ROOT.Char.GetLadyLord], Ihr seid doch kein ungebildeter Bauer!""
 VIETold.2072.a:0 "Abgemacht! Wer will schon gebräunt werden?"
 VIETold.2072.b:0 "Ich versuche, ein bisschen zu feilschen."
 VIETold.2072.c:0 "Ich halte das für eine Geldverschwendung."
 VIETold.2072.info:0 "#Schwerpunkt Historischer Kontext:#! Seit der Antike wurden verschiedene Rezepte zur Herstellung von Sonnencreme verwendet. Öle, die aus Reis, Jasmin und Lupine bestehen, sind in Teilen Ägyptens seit den Tagen der Pharaonen gebräuchlich."
 VIETold.2073.t:0 "Augenkontakt vermeiden"
 VIETold.2073.desc:0 "[scope_VIET_sun_starer.GetTitledFirstName] war dumm genug, zu lange in die Sonne zu starren.\n\nUnd das, nachdem wir [scope_VIET_sun_starer.GetHerHim] mehrfach davor gewarnt hatten."
 VIETold.2073.a:0 "Manche Leute..."
