 VIETold.1033.t:0 "Aua!"
 VIETold.1033.desc:0 "Jemand hat nicht darauf geachtet, wo er hintritt! Während ich mit [scope_VIET_head_boinker.GetTitledFirstName] im Hof spazieren ging, stolperte [scope_VIET_head_boinker.GetSheHe] und schlug sich [scope_VIET_head_boinker.GetHerHis]en Kopf an einem Felsen auf."
 VIETold.1033.a:0 "So hilf uns doch jemand!"
 VIETold.1034.t:0 "Seltsamer Fels"
 VIETold.1034.desc:0 "Dieser Stein ist ungewöhnlich geformt. Ich habe ihn in meinem Garten gefunden. Er ist sehr interessant, denn er ist unglaublich schön, fast so hübsch wie ein Edelstein. Vielleicht ist der Stein ein gutes Omen von [ROOT.Char.GetFaith.HighGodName]?"
 VIETold.1034.a:0 "Ich werde ihn als Andenken behalten."
 VIETold.1035.t:0 "Heiliger Fels"
 VIETold.1035.desc:0 "Ich komme an einem großen Felsblock vorbei. In der Nähe gibt es einfache Leute, die ihn verehren; sie haben mir gesagt, dass der Fels ein heiliges Objekt von immenser spiritueller Kraft ist."
 VIETold.1035.a:0 "Einen Moment lang beten."
 VIETold.1035.b:0 "Klingt wie ein dummer Aberglaube, oder nicht?"
 VIETold.1036.t:0 "Mythische Knochen"
 VIETold.1036.desc:0 "Bauern in der Nähe haben in Stein eingeschlossene Knochen eines riesigen, fantastischen Tieres entdeckt. Wir vermuten, dass es sich um eine Art Skelett einer Kreatur handelt. Es sieht keinem Wesen ähnlich, das ich jemals zuvor gesehen habe."
 VIETold.1036.a:0 "Ich möchte die Überreste studieren. Vielleicht ist es ein Tier aus der Urzeit!"
 VIETold.1036.b:0 "Scheint nicht nützlich zu sein. Zermahlt es und verwendet für den Bau oder für Medizin."
 VIETold.1036.c:0 "Es würde als nette, wenn auch seltsame Dekoration in meinem Haus gut aussehen."
 VIETold.1037.t:0 "Glänzende Kieselsteine"
 VIETold.1037.desc:0 "Während ich aus einem Bach in der Nähe meiner Residenz trinke, beobachte ich die bunten, hübschen Kieselsteine, die sich auf dem Flussbett abgelagert haben."
 VIETold.1037.a:0 "Was für glänzende kleine Dinge, diese Kieselsteine!"
 VIETold.1037.b:0 "Ich werde die Hübscheren aufsammeln und sie meinen Kindern schenken."
 VIETold.1038.t:0 "Lingams und Yoni"
 VIETold.1038.desc:0 "Ich habe fantasievolle Geschichten darüber gehört, dass die Völker von Hindustan Steinfiguren verehren, die die Form eines männlichen Phallus, "Lingams" genannt, und solche, die die Form der Genitalien einer Frau, "Yoni" genannt, haben. Ziemlich schockierend!"
 VIETold.1038.a:0 "Ekelhafte, sündenliebende, heidnische Götzenanbeter."
 VIETold.1038.b:0 "Das ist merkwürdig. Warum sollte sich jemand mit solchen seltsamen Praktiken beschäftigen?
 VIETold.1038.c:0 "Vielleicht steckt ein tieferer Sinn dahinter, den wir nicht verstehen."
 VIETold.1038.info:0 "#Schwerpunkt Historischer Kontext:#! Im Hinduismus, insbesondere im Shaivismus, symbolisieren der Lingam und die Yoni Shiva und seine Gefährtin Shakti, und damit männliche und weibliche Zeugungskräfte. Historische Quellen muslimischer und westlicher Herkunft waren oft feindselig und stellten die Verehrung von Lingam und Yoni als obszön und degeneriert dar. Für diejenigen, die sie verehren, stellen sie jedoch gemeinsam den ewigen Prozess der Schöpfung und Regeneration, männlich und weiblich, und die Gesamtheit der Existenz dar."
 VIETold.1039.t:0 "Die magische Serviette"
 VIETold.1039.desc:0 "Ein Reisender zeigt mir eine besondere Serviette, die er auf einer Reise durch Persien bekommen hat. Um sie zu reinigen, wirft er sie einfach ins Feuer, und nach einer Weile ist der ganze Dreck und Schmutz wie von Zauberhand verschwunden! Er sagt, die Serviette sei aus einer Gesteinsart hergestellt, die als Asbest bekannt ist und von der manche sagen, sie stamme von der Haut des feuerspeienden Salamanders."
 VIETold.1039.a:0 "IIch möchte diese Serviette kaufen!"
 VIETold.1039.b:0 "Sieht interessant aus, aber du kannst sie behalten."
 VIETold.1039.info:0 "#Schwerpunkt Historischer Kontext:#! Seit Jahrhunderten verwenden Menschen Asbest, um feuerfeste Gegenstände wie Servietten herzustellen. Feuerfeste Tücher aus Asbest wurden auf Persisch #Schwerpunkt shostakeh#! genannt und wurden oft verwendet, um Gäste bei Banketten zu verblüffen. Die Legende besagt, dass die Substanz von den legendären feuerspeienden Salamandern stammte, die starben, wenn sie Wasser ausgesetzt wurden."
 VIETold.1040.t:0 "Schwefelcreme"
 VIETold.1040.desc:0 "Ich habe in letzter Zeit einige leichte Hautprobleme - hauptsächlich schlimme Akne und Ausschläge. Die Ärzte verschrieben mir eine Creme, deren Hauptbestandteil gemahlener Schwefel ist."
 VIETold.1040.a:0 "Hoffentlich funktioniert das!"
 VIETold.1040.b:0 "Das gefällt mir nicht."
 VIETold.1040.message:0 "Die Schwefelbehandlung hat meine Akne nicht wirksam gelindert"
 VIETold.1040.info:0 "#Schwerpunkt Historischer Kontext:#! Mittelalterliche Alchemisten entdeckten, dass Schwefel eine geringe Wirkung auf Hautkrankheiten wie Akne und Hautausschläge hat. Die moderne Forschung hat dies bis zu einem gewissen Grad bestätigt, obwohl Schwefel bei Akne und Ausschlägen offenbar wirksamer ist, wenn er mit anderen Chemikalien und medizinischen Behandlungen kombiniert wird."
