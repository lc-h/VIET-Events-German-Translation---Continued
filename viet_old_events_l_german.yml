 VIETold.1044.t:0 "Mundgeruch, schlechte Zähne"
 VIETold.1044.desc:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] hat ziemlich schlechten Atem und schlechte Zähne, obwohl wir die Mittel zur Verfügung haben, um einen akzeptablen Standard der Mundhygiene aufrechtzuerhalten, insbesondere den Miswak, den Zahnreinigungszweig. Ich beschließe, die Angelegenheit eines Tages mit [scope_VIET_bad_teeth_person.GetHerHim] zu besprechen, und zitiere einen Hadith, um mein Anliegen vorzubringen: " Verrichte regelmäßig die Praxis des Miswak, denn wahrlich, es ist die Reinigung für den Mund und ein Mittel zum Wohlgefallen Gottes.""
 VIETold.1044.a:0 "Dein schlechter Atem und deine schlechten Zähne beleidigen Gott!"
 VIETold.1044.info:0 "#emphasis Historical Context:#! Das Miswak ist eine Art Zahnreinigungszweig, das seit Jahrhunderten im Nahen Osten, in Nordafrika und in Südasien beliebt ist. Islamische Hadithe erwähnen häufig seine Bedeutung und empfehlen seine Verwendung in einer Vielzahl von Situationen, und es wird bis heute verwendet."
 VIETold.1044.a.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] hört auf meinen Rat"
 VIETold.1044.toast.a:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] erklärt sich damit einverstanden, das Miswak mehr zu verwenden"
 VIETold.1044.a.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] ignoriert meinen Rat"
 VIETold.1044.toast.b:0 "[scope_VIET_bad_teeth_person.GetTitledFirstName] weigert sich, das Miswak mehr zu verwenden"
 VIETold.1045.t:0 "Miswak mehr verwenden?"
 VIETold.1045.desc:0 "In einem Hadith wird der Prophet (Friede sei mit ihm) mit den Worten zitiert: "Wenn ich die Gläubigen nicht überfordert hätte, hätte ich ihnen befohlen, bei jedem Gebet den Miswak zu benutzen." Der Gebrauch von des Miswak, dem Zahnreinigungszweig, ist sicherlich ein Zeichen von Frömmigkeit! Vielleicht ist es eine gute Idee, zu geloben, den Miswak vor jedem Gebet zu benutzen, so oft ich kann."
 VIETold.1045.a:0 "Eine gute Idee!"
 VIETold.1045.b:0 "Vielleicht ist das zu viel des Guten."
 VIETold.1045.info:0 "#emphasis Historical Context:#! Das Miswak ist eine Art Zahnreinigungszweig, das seit Jahrhunderten im Nahen Osten, in Nordafrika und in Südasien beliebt ist. Islamische Hadithe erwähnen häufig seine Bedeutung und empfehlen seine Verwendung in einer Vielzahl von Situationen, und es wird bis heute verwendet."
 VIETold.1046.t:0 "Goldener Zahnstocher"
 VIETold.1046.desc:0 "Ein edler Besuch aus der Ferne hat mir einen sehr schönen Zahnstocher geschenkt, der aus reinstem Gold gefertigt ist. Er ist mit winzigen Edelsteinen besetzt und fachmännisch in eine schöne, kunstvolle Form geschnitzt. Andererseits macht es nicht viel Sinn, einen so luxuriösen Zahnstocher für die Reinigung meiner Zähne zu verschwenden."
 VIETold.1046.a:0 "Es wird als Dekoration in meinem Badezimmer dienen."
 VIETold.1047.t:0 "Hartes Zähneputzen"
 VIETold.1047.desc:0 "Heute erfuhr ich im Gespräch mit einem Würdenträger, dass die Männer von Cathay ihre Zähne lieber mit Zahnbürsten putzen, die härtere, schärfere Borsten haben."
 VIETold.1047.a:0 "Was für ein tapferes Volk, diese Chinesen!"
 VIETold.1047.b:0 "Welch eine Hartnäckigkeit in der Besessenheit, sich die Zähne zu putzen!"
 VIETold.1048.t:0 "Romantisches Zähneputzen"
 VIETold.1048.desc:0 "[scope_VIET_toothbrush_pervert.GetTitledFirstName] ist so ein unanständiger Höfling! Warum hat dieser Narr gerade jetzt die Dreistigkeit, mir und einigen meiner anderen Höflinge moralisch zweifelhafte Dinge "romantischer" Natur zu erklären, die man mit einer Zahnbürste machen könnte! Was für widerliche, entsetzliche, ekelhafte, schändliche, beschämende, barbarische, animalische, abstoßende, vulgäre Ideen, die wir uns anhören mussten!"
 VIETold.1048.a:0 "Lauft aus dem Raum, bevor es zu spät ist!"
 VIETold.1048.b:0 "Hören Sie höflich zu und sehen Sie neutral aus."
 VIETold.1048.c:0 "Warum... solche Ideen sind gar nicht so schlecht..."
 VIETold.1048.d:0 "Ha ha, ein absoluter Amateur! Wenn ihr nur wüsstet, was ich vorher getan habe ..."
 VIETold.1049.t:0 "Reinigung der Zunge"
 VIETold.1049.desc:0 "Einer meiner älteren Diener erzählte mir einen interessanten Ratschlag bezüglich der Mundhygiene, den er von einigen gelehrten Männern gehört habe. Anscheinend sollte man nicht nur die Zähne putzen, sondern auch die Zunge. Schließlich sammeln sich auch auf der Zunge ekelhafte Dinge an. Warum sollte man ihr also nicht genauso viel Aufmerksamkeit schenken wie den Zähnen?"
 VIETold.1049.a:0 "Ausgezeichneter Rat. Dankeschön!"
 VIETold.1049.info:0 "#emphasis Historical Context:#! Die Zungenreinigung wird seit Jahrhunderten in vielen verschiedenen Kulturen auf der ganzen Welt praktiziert. Zungenreiniger wurden aus dünnen Holzstücken, Metallen, Elfenbein, Perlen, Tierknochen, Schildkrötenpanzern und vielem mehr hergestellt."
 VIETold.1050.t:0 "Zahnpflege"
 VIETold.1050.desc:0 "Wenn ich all die älteren Menschen mit ihrem schrecklichen Zahnfleisch und den verfaulenden Zähnen sehe, habe ich Angst, wie mein Mund in Zukunft enden könnte. Deshalb gelobe ich, alle möglichen Schritte zu unternehmen, um meine Mundhygiene zu verbessern! Ich werde zum Beispiel Dinge essen und trinken, die meinen Zähnen zugute kommen, und die besten Techniken zum Zähneputzen lernen."
 VIETold.1050.a:0 "Selbst wenn ich alt und schwach bin, WERDE ich gute Zähne haben."
 VIETold.1051.t:0 "Blutende Zähne"
 VIETold.1051.desc:0 "Ich war heute etwas zu fixiert darauf, meine Zähne zu putzen, und putzte mit zu viel Intensität, was zu leichten Zahnfleischbluten führte. Infolgedessen sind meine Zähne mit Blut bedeckt. Leider muss ich mich bald mit meinem Hof ​​treffen, obwohl ich wie ein menschenfressendes blutrünstiges Monster aussehe."
 VIETold.1051.a:0 "Auch wenn es unangenehm ist, habe ich keine Wahl."
 VIETold.1051.b:0 "Zum Glück sehe ich auf jeden Fall wunderschön aus."
 VIETold.1051.c:0 "Dies wird nur mein furchterregendes Aussehen verbessern!"
 VIETold.1052.t:0 "Schmutzige Zahnbürste?"
 VIETold.1052.desc:0 "Übrigens, [ROOT.Char.GetFirstNameNoTooltip], mir ist aus Versehen Eure Zahnbürste in den Nachttopf gefallen", sagt [scope_VIET_toothbrush_pranker.GetTitledFirstName]. Nachdem ich schockiert innehalte, sagt der Höfling: "Ich habe nur einen Scherz gemacht. Haha! Ihr hättet Euer Gesicht sehen sollen. Keine Sorge, Eure Zahnbürste ist in Ordnung."\n\n [scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip] hat in letzter Zeit viele harmlose Streiche gespielt, daher ist es wahrscheinlich, dass [scope_VIET_toothbrush_pranker.GetSheHe] tatsächlich nur wieder einen Scherz gemacht hat, und weitere Untersuchungen zeigen, dass meine Zahnbürste so sauber ist wie immer. Ein Teil von mir ist jedoch immer noch unsicher."
 VIETold.1052.a:0 "Ich fühle mich unwohl. Aber ... in Ordnung."
 VIETold.1052.b:0 "Schmeiss sie weg! Hol dir eine neue Zahnbürste!"
