 VIETold.0023.b:0 "Ich denke, ich gehe lecker essen."
 VIETold.0023.t:0 "Faultier"
 VIETold.0023.desc:0 "Ich habe mich in letzter Zeit extrem faul gefühlt und hatte nie Lust, etwas zu tun. Heute habe ich zum Beispiel keine Lust, meinen offiziellen Pflichten nachzukommen."
 VIETold.0023.a:0 "Ein Nickerchen klingt gut."
 VIETold.0023.c:0 "Die Arbeit, die ich bereits geleistet habe, ist sowieso gut genug."
 VIETold.0023.d:0 "Ich habe einfach Angst, mit anderen zu interagieren, um ehrlich zu sein."
 VIETold.0024.b:0 "Nein! Ich arbeite nicht hart genug!"
 VIETold.0024.t:0 "Überarbeitung"
 VIETold.0024.desc:0 "Ich bin offenbar eingeschlafen, während ich letzte Nacht hart gearbeitet habe. Vielleicht überanstrenge ich mich zu sehr."
 VIETold.0024.a:0 "Vielleicht sollte ich eine Pause machen ..."
 VIETold.0025.b:0 "Ich sollte den Besitzer der Geldbörse finden und sie zurückgeben."
 VIETold.0025.t:0 "Wer es findet darf es behalten?"
 VIETold.0025.desc:0 "Während ich auf einem lokalen Markt nach billigen Waren suche, bemerke ich einen großen Geldbeutel, der auf dem Boden liegt. Niemand scheint ihn zu bemerken, und wer auch immer ihn besitzt, scheint nicht in der Nähe zu sein. Ich bin sehr versucht, ihn zu nehmen..."
 VIETold.0025.a:0 "Ja! Geld! Alles meins, alles meins!"
 VIETold.0025.c:0 "Ich bin zu faul, um es zu nehmen."
 VIETold.0025.d:0 "Im Namen der Gerechtigkeit, ich kann das nicht stehlen."
 VIETold.0026.b:0 "Helfen wir dem Mädchen, in ein Waisenhaus in einem örtlichen [ROOT.Char.GetFaith.HouseOfWorship] zu gehen."
 VIETold.0026.t:0 "Die Bettelwaise"
 VIETold.0026.desc:0 "Beim Durchstöbern der Waren auf einem lokalen Markt stoße ich auf ein junges, süßes Bettelmädchen. Ihre Notlage berührt mein Herz, und ich möchte ihr helfen, so gut ich kann."
 VIETold.0026.a:0 "Gebt dem Mädchen meinen ganzen Geldbeutel. Sie sollte den Inhalt gut gebrauchen können."
 VIETold.0026.c:0 "Stellt sie als Dienstmädchen an meinem Hof ​​an. Auf diese Weise wird es ihr besser gehen."
 VIETold.0027.b:0 "Meine wohlwollende Führung."
 VIETold.0027.t:0 "Das eigene Bild"
 VIETold.0027.desc:0 "Ich möchte mein Ansehen als [ROOT.Char.GetLadyLord] und Herrscher verbessern. Wenn mich jeder als großen Herrscher kennt, wird es für mich viel einfacher sein, meine Ambitionen zu erreichen. Daher möchte ich als großer Herrscher bekannt sein, weil..."
 VIETold.0027.a:0 "Mein Ruhm und meine Ehre."
 VIETold.0027.c:0 "Meine Frömmigkeit und mein Glaube."
 VIETold.0027.d:0 "Die Angst, die ich in die Herzen meiner Untertanen und Feinde treibe!"
 VIETold.0029.b:0 "Gerechtigkeit ist blind!"
 VIETold.0028.t:0 "Eine ungerechte Entscheidung"
 VIETold.0028.desc:0 "Eine Stille umhüllte den Raum, als ich den Verbrecher zum Tode verurteilte. Es war ein Urteil, das ich aus einer Laune heraus verkündete, und vielleicht war es ein bisschen hart."
 VIETold.0028.a:0 "Er... er hat es doch verdient, oder?"
 VIETold.0029.t:0 "Wohlhabende Herrschaft"
 VIETold.0029.desc:0 "Im ganzen Land singen die Bauern Lieder, um meine gerechte Herrschaft zu preisen. Meine fähige Führung hat das Reich zu einem wohlhabenden und blühenden Ort gemacht."
 VIETold.0029.a:0 "Gut!"
 VIETold.0030.b:0 "Ein guter Herrscher hört anderen zu. Vielleicht sollte ich mich beherrschen."
 VIETold.0030.t:0 "Beruhigen?"
 VIETold.0030.desc:0 "Wegen meiner berüchtigten Wut wagt es niemand an meinem Hof, mich für irgendetwas zu kritisieren. Zumindest habe ich das aufgrund von Klatsch und Tratsch gehört... aber ist das wahr?"
 VIETold.0030.a:0 "Ich regiere mein Reich, wie es mir gefällt. Wen interessiert schon ihre Meinung?"
 VIETold.0030.c:0 "Aber ... ich möchte, dass die Leute mir vertrauen und mich lieben."
 VIETold.0030.d:0 "Tatsächlich fürchten mich auch meine Feinde!"
 VIETold.0031.b:0 "Jeder verdient es gehört zu werden, egal wer er ist!"
 VIETold.0031.t:0 "Geduld"
 VIETold.0031.desc:0 "Als sehr bodenständiger Mensch versuche ich immer, die Meinungen anderer zu hören, bevor ich eine Entscheidung treffe, denn ..."
 VIETold.0031.a:0 "Jede Meinung ist fehlerbehaftet. Man kann sie auch alle hören."
 VIETold.0031.c:0 "Ich bin so ein großartiger und unübertroffener Herrscher."
 VIETold.0032.b:0 "Ich bemühe mich nicht genug."
 VIETold.0032.t:0 "Grünäugiges Monster"
 VIETold.0032.desc:0 "Ich habe angefangen zu bemerken, dass andere in manchen Dingen besser sind als ich. Das ist nicht fair! Ich möchte in allem so gut sein wie alle anderen - nein, am liebsten sogar besser als alle. Warum bin ich nicht in allem der Beste?"
 VIETold.0032.a:0 "Keiner interessiert sich für mich."
 VIETold.0032.c:0 "Vielleicht sollte ich mir darüber keine Sorgen machen."
 VIETold.0033.b:0 "Bringen Sie das Kind zu einem [ROOT.Char.GetFaith.HouseOfWorship], damit es von [ROOT.Char.Custom ('DefaultPriestTitlePlural')] aufgezogen wird."
 VIETold.0033.t:0 "Das Waisenkind"
 VIETold.0033.desc:0 "Einer meiner verarmten $knight_culture_player_plural_no_tooltip_lowercase$ ist kürzlich gestorben und hat ein verwaistes Kind hinterlassen. Ich habe wirklich Mitleid mit dem unglücklichen Kind, das nun keine Familie mehr hat. Ich werde versuchen, für das Kind einen guten Platz zum Leben zu finden."
 VIETold.0033.a:0 "Schickt das Kind, damit es von einem meiner vertrauten $knight_culture_player_plural_no_tooltip_lowercase$ aufgezogen wird."
 VIETold.0033.c:0 "Ladet das Kind an meinen Hof ein."
 VIETold.0034.b:0 "Alle fürchten mich! Ha ha!"
 VIETold.0034.t:0 "Mit meinen bloßen Händen"
 VIETold.0034.desc:0 "Heute, als ich auf dem Land unterwegs war, versuchte ein Bandit oder eine Art Schurke, mir aufzulauern, aber ich besiegte den Narren mit bloßen Händen, bevor meine Wachen ihn gefangen nehmen konnten. Jetzt sitzt er in meinem Kerker und wartet auf seine Bestrafung. Währenddessen lobt mich mein Hofstaat für meine Tapferkeit."
 VIETold.0034.a:0 "Das hätte jeder tun können."
 VIETold.0034.c:0 "Verschont den Mann und lasst ihn frei."
 VIETold.0034.d:0 "Ich werde ihn persönlich foltern ..."
 VIETold.0036.b:0 "Vielleicht sollte ich doch Ansprüche haben..."
 VIETold.0035.t:0 "Bauernstunde"
 VIETold.0035.desc:0 "Ich bin nicht besser als jeder andere. Ich kann immer etwas lernen, von jedem - selbst der niedrigste Bettler oder der dümmste Idiot können mir etwas beibringen. Als ich heute eine nahe gelegene Stadt erkundete, brachte mir einer der dortigen Bauern eine tiefgreifende Lektion bei."
 VIETold.0035.a:0 "Demut ist schließlich der einzige Weg, die Welt besser zu verstehen."
 VIETold.0036.t:0 "Verzweifelt genug?"
 VIETold.0036.desc:0 "Ein hässliches Frauenzimmer wirft sich mir an den Hals."
 VIETold.0036.a:0 "Es ist mir egal, wer es ist, ich werde jede junge Frau ins Bett bringen!"
 VIETold.0036.c:0 "Ich kann ihre Hässlichkeit sowieso nicht sehen, warum also nicht?"
 VIETold.0036.d:0 "Wenn die Lichter ausgehen, sind alle Frauen schön."
 VIETold.0037.b:0 "Ich kann sie sowieso nicht sehen, also wie kann ich sie bewundern?"
 VIETold.0037.t:0 "Das Dienstmädchen"
 VIETold.0037.desc:0 "Eine meiner neuen Dienerinnen ist eine hübsche, unschuldige junge Magd, und ich kann sie nicht aus dem Kopf bekommen. Einige der anderen Männer sagen mir, dass ich, da ich ein strammer junger Mann bin, meine natürlichen Impulse akzeptieren sollte, aber ich bin anderer Meinung - ich habe immer versucht, sicherzustellen, dass ich einen reinen Geist bewahre, und ich werde nicht nachgeben, auch jetzt nicht."
 VIETold.0037.a:0 "Sie mag hübsch sein, aber es wäre eine Sünde, sie zu beschmutzen."
 VIETold.0037.c:0 "Ich interessiere mich nicht für Frauen. Das müssen seltsame, müßige Gedanken sein."
 VIETold.0038.b:0 "Vielleicht haben sie einen Punkt."
 VIETold.0038.t:0 "Prüde"
 VIETold.0038.desc:0 "Manche Leute sagen, ich hätte eine Einstellung, die mich daran hindert, das Leben richtig zu genießen, und ich sollte aufhören, so prüde zu sein. Bin ich wirklich ein Spielverderber?"
 VIETold.0038.a:0 "Solche Leute sind nur Dummköpfe."
 VIETold.0039.b:0 "RENN WEG!"
 VIETold.0039.t:0 "Dinge sehen"
 VIETold.0039.desc:0 "Ich dachte, ich hätte gerade einen Attentäter gesehen, der dort drüben hinter den Bäumen lauert. Eine seltsame, dunkle Gestalt hinter diesen Blättern ... ist das ein Dolch? Es muss ein Dolch sein!"
 VIETold.0039.a:0 "Warten Sie... Ich sehe nur wieder Dinge... denke ich."
 VIETold.0039.c:0 "Nach dem Winkel des Lichts zu urteilen, ist es nur eine Verzerrung meines Schattens."
 VIETold.0040.b:0 "Ich werde Ihre Produkte für Sie kaufen, aber versuchen Sie das nächste Mal, sich zu verbessern."
 VIETold.0040.t:0 "Der inkompetente Händler"
 VIETold.0040.desc:0 "Beim Einkaufen auf einer lokalen Messe stelle ich fest, dass einer der Händler nicht viele Waren verkauft. Nachdem ich ihn eine Weile beobachtet habe, stelle ich fest, dass er absolut schrecklich darin ist, für seine Waren zu werben, und es ist so frustrierend, ihm zuzusehen, dass ich nicht anders kann, als ihn dafür offen zu kritisieren."
 VIETold.0040.a:0 "Wieso seid ihr nicht schon ein verhungernder Bettler? Ihr solltet euch darin dringend verbessern."
 VIETold.0040.c:0 "Ich habe einige Vorschläge, wie Sie Ihre Waren besser bewerben können ..."
