 VIETold.1053.t:0 "Real or Fake?"
 VIETold.1053.desc:0 "A traveling scholar posed a strange question when he visited my court, one which many of my courtiers debated at length. The question was: "What has more value? A real thing, or a fake that that is indistinguishable from the real thing?""
 VIETold.1053.a:0 "The real thing - it's the original, genuine thing, after all."
 VIETold.1053.b:0 "The fake - it tries so hard to be the real thing, it surpasses it."
 VIETold.1053.c:0 "Both are of equal value, given they're functionally the same."
 VIETold.1053.d:0 "What a stupid question. Do I look like some kind of philosopher?"
 VIETold.1054.t:0 "Clump"
 VIETold.1054.desc:0 "I noticed that a number of people were staring at my hair today. Was there something wrong?\n\n"Oh, there's something in your hair!" one of my servants says.\n\nI rove my fingers at the place my servant pointed at. Lo and behold, some small clump of dirt was there. That must have been what everyone was looking at. How curious that no one bothered to point it out to me."
 VIETold.1054.a:0 "I wonder how that got there."
 VIETold.1055.t:0 "Eyes"
 VIETold.1055.desc:0 "Earlier today I heard about how there are other races similar to humans, but instead of having two eyes like us, they have one eyes, or three. They are said to live at the far corners of the world, in savage and barbaric lands."
 VIETold.1055.a:0 "Why do humans possess two eyes, now that I think about it?"
 VIETold.1055.b:0 "They're fanciful tales, conjured by storytellers to entertain."
 VIETold.1056.t:0 "A Strange Sensation"
 VIETold.1056.desc:0 "That strange sensation comes to me again, all of a sudden.\n\nI feel as if somewhere, someone had just said something unflattering about me."
 VIETold.1056.a:0 "Hmm...."
 VIETold.1057.t:0 "Stuck Between"
 VIETold.1057.desc:0 "I was wondering why my courtiers were giving me strange looks today. One of my servants pointed out I had a large, noticeable chunk of food wedged between my front teeth. No wonder, I must've looked ridiculous!"
 VIETold.1057.a:0 "Now, where is my toothpick?"
 VIETold.1058.t:0 "Passing of Time"
 VIETold.1058.desc:0 "I was in a rather melancholy mood today, and reflecting on how the years seem to have passed by so quickly. One after another, they are but a blur of jumbled, discarded memories.\n\nOnce upon a time, I was a young, innocent child.\n\nNow I'm just sad and old."
 VIETold.1058.a:0 "Alas."
 VIETold.1059.t:0 "What is That?"
 VIETold.1059.desc:0 ""Goodness gracious!" I exclaim.\n\nThere is an awkward pause.\n\n"Who cut the cheese?" I exclaim.\n\nEveryone looks around nervously.\n\n"I did," a servant admits.\n\nI tell him, "Next time, make sure you cut it into smaller pieces, alright? It’s difficult eating cheese if it’s in giant pieces like this.""
 VIETold.1059.a:0 ""Yes, my [ROOT.Char.GetLadyLord]!""
 # Version 1.4.2 Start Here - Please leave this comment here
 VIETold.1060.t:0 "Ha Ha!"
 VIETold.1060.desc:0 ""Don't make me laugh!" I exclaim.\n\n[jokester.GetTitledFirstName] says the joke anyways, and I almost die of laughter. It was a good joke, too good in fact!"
 VIETold.1060.a:0 "Tell it again!"
 VIETold.1061.t:0 "Light of the Sun"
 VIETold.1061.desc:0 "I am relaxing on a chair that sits next to a window in my room. Sunlight filters through the window, and shines down on me. I feel it's warmth."
 VIETold.1061.a:0 "Ah...."
 VIETold.1062.t:0 "Not That Memory!"
 VIETold.1062.desc:0 "I was minding my own business, doing important things any [ROOT.Char.GetTitleAsNameNoTooltip] would do. And then, out of nowhere, it wove itself into my mind.\n\nI suddenly remembered something extremely embarrassing I did years ago."
 VIETold.1062.a:0 "Please, no, why did I have to remember that...."
 VIETold.1063.t:0 "Choking"
 VIETold.1063.desc:0 "It happened so quickly. At an ordinary meal, during an ordinary time, in an ordinary room, I ate something, choked on it, and now writhe in agony on the floor, unable to breathe."
 VIETold.1063.a:0 "GGGGLLLAAAUUUUGGKKK -"
 VIETold.1064.t:0 "Yawning"
 VIETold.1064.desc:0 "I saw one of my servants yawning. Now I feel like yawning too!"
 VIETold.1064.a:0 "Interesting how if one person yawns, others nearby will naturally do the same."
 VIETold.1065.t:0 "Honeyed Words"
 VIETold.1065.desc:0 "A traveler from a faraway land is visiting me today. It appears my reputation precedes me, because after exchanging pleasantries with the traveler, he said jokingly, "I heard about you and your honeyed words...""
 VIETold.1065.a:0 "Is that so? Am I that great a speaker?"
 VIETold.1066.t:0 "Earworm"
 VIETold.1066.desc:0 "Yesterday, I was attending a performance given by a local musician. Today, I've realized that there is song the musician sung that I can't get out of my head!"
 VIETold.1066.a:0 "It's so catchy!"
 VIETold.1067.t:0 "Walking with [coin_loser.GetTitledFirstNameNoTooltip]"
 VIETold.1067.desc:0 "I was out taking a walk with [coin_loser.GetTitledFirstName] in the garden. While walking behind [coin_loser.GetHerHim], I noticed a gold coin fell out of [coin_loser.GetHerHis] pocket. Should I tell [coin_loser.GetHerHim] about it?"
 VIETold.1067.a:0 "I'll give it back. It's the right thing to do."
 VIETold.1067.b:0 "No one will see me taking it - finders keepers!"
 VIETold.1067.c:0 "Leave it there - who cares? It's just one coin."
