 VIETold.2129.t:0 "Verlorene Liebe"
 VIETold.2129.desc.male:0 "Letzte Nacht erschien er in meinem Traum, und wir lachten und tanzten und sprachen über nichts Bestimmtes. Mein Herz klopfte so schnell, denn ich war so nervös und doch aufgeregt, dass ich es selbst beim Aufwachen noch spüren konnte. Es ist so lange her, so viele Jahre, seit wir uns das letzte Mal gesehen haben, doch selbst jetzt denke ich noch an ihn: meine erste Liebe."
 VIETold.2129.desc.female:0 "Letzte Nacht erschien sie in meinem Traum, und wir lachten und tanzten und sprachen über nichts Bestimmtes. Mein Herz klopfte so schnell, denn ich war so nervös und doch aufgeregt, dass ich es selbst beim Aufwachen noch spüren konnte. Es ist so lange her, so viele Jahre, seit wir uns das letzte Mal gesehen haben, doch selbst jetzt denke ich noch an sie: meine erste Liebe."
 VIETold.2129.a:0 "Wir waren so jung und unschuldig."
 VIETold.2130.t:0 "Junge Liebe"
 VIETold.2130.desc:0 "Ich sitze eines Tages untätig am Hof, als ich sehe, wie einer meiner jungen Diener eine meiner Mägde viel zu lange über den Flur anstarrt. Sie bemerkt es und sieht ihn verwirrt an. Er zuckt sofort verlegen mit dem Kopf und weicht ihrem Blick unbeholfen aus. Es ist altbekannt, dass er sie attraktiv findet, aber nicht den Mut hat, es ihr zu sagen. Währenddessen ist sie zwar ein kluges Mädchen, das ihn sympathisch findet, aber sie ist zu zerstreut und vergesslich, um es besser zu wissen."
 VIETold.2130.a:0 "Er wird bald Mut finden, oder sie ein Gehirn. Es wird schon klappen."
 VIETold.2130.b:0 "Dummer Junge und dummes Mädchen. Solche phantasievollen, dummen, flüchtigen Gefühle!"
 VIETold.2130.c:0 "Ah, wieder jung zu sein! Wie ich das vermisse! Wer weiß, was passieren wird?"
 VIETold.2131.t:0 "Gute Laune"
 VIETold.2131.desc:0 "Ich weiß nicht, warum, aber ich fühle mich heute ziemlich glücklich und inspiriert."
 VIETold.2131.a:0 "Das ist ein gutes Gefühl!"
 VIETold.2132.t:0 "Krabbe im Schlamm"
 VIETold.2132.desc:0 "Neulich habe ich eine Krabbe im Schlamm gesehen."
 VIETold.2132.a:0 "Schreckliche Kreaturen! Ich meide sie, wann immer ich kann."
 VIETold.2133.t:0 "Eifriger Gardist"
 VIETold.2133.desc:0 "Ich bin eines Tages in der Stadt, als ich einen Wachmann schreien höre: "STOPP, DU HAST GEGEN DAS GESETZ VERSTOSSEN!"\n\nMit übermenschlicher Geschwindigkeit fängt er einen Dieb und schleppt den Verbrecher ins Gefängnis."
 VIETold.2133.a:0 "Höchst bemerkenswert!"
 VIETold.2133.b:0 "Beeindruckend. Belohnen Sie den Wächter dafür."
 VIETold.2134.t:0 "Unangemessen!"
 VIETold.2134.desc:0 "Ich habe nicht gebilligt, was [scope_VIET_inappropriate_courtier.GetTitledFirstName] gesagt hat. Es war vulgär und unangemessen für die Situation."
 VIETold.2134.a:0 "Ich habe meinen Standpunkt klar gemacht. Wie enttäuschend!"
 VIETold.2134.b:0 "Ich habe angedeutet, dass es unpassend gewesen sein könnte."
 VIETold.2134.c:0 "Ich habe vorerst nichts dazu gesagt."
 VIETold.2135.t:0 "Herzschmerz"
 VIETold.2135.desc:0 "Ich unterhalte heute einige wichtige Mitglieder einer nahegelegenen Stadt - unter ihnen sind hochrangige Beamte, Kaufleute, Gelehrte und mehr. Ich bemerke, dass unter ihnen ein junger Mann ist, gutaussehend und von gutem Herzen, aber eindeutig verloren und verstört. "Lass ihn in Ruhe", flüstert mir einer seiner Begleiter zu. "Er ist melancholisch wegen einer Frau!""
 VIETold.2135.a:0 "So ein Blödsinn! Ich werde dem Jungen den Kopf zurechtrücken."
 VIETold.2135.b:0 "Lass mich mit ihm reden. Liebe ist nicht alles, was es im Leben gibt."
 VIETold.2135.c:0 "Welch Wehe! Die Liebe ist grausam. Ich kann ihn gut mit ihm fühlen."
 VIETold.2135.d:0 "Frauen? Bah! Er muss lernen, dass sie nichts als Ärger bedeuten."
 VIETold.2135.e:0 "Vielleicht kann ich ihm einen Rat aus der Sicht einer Dame geben."
 VIETold.2135.tooltip:0 "Ich werde mich mit diesem jungen Mann unterhalten und ihm vielleicht helfen, einen Weg zu finden, seine Sorgen zu überwinden."
 VIETold.2136.t:0 "Herzschmerz"
 VIETold.2136.desc:0 "Als ich mich mit dem jungen Mann unterhalte, versucht er, sich zu zieren, kann aber nicht leugnen, dass sein Herz gebrochen ist. Ich kann nicht feststellen, ob es daran liegt, dass das Mädchen ihn zurückgewiesen hat, mit einem anderen Mann zusammen ist, gestorben ist oder ein anderes Unglück passiert ist, aber es ist gewiss, dass er nie mit ihr zusammen sein wird. Offensichtlich hat er Liebeskummer, und das Mädchen scheint eine wirklich beeindruckende Frau zu sein, die der Liebe würdig ist. Was soll ich ihm sagen?"
 VIETold.2136.a:0 "Es gibt viele Frauen da draußen. Sicherlich werdet Ihr eine andere kennenlernen!"
 VIETold.2136.b:0 "Sucht euch ein vollbusiges Mädel, das eure fleischlichen Gelüste befriedigt."
 VIETold.2136.c:0 "Lasst euch von eurer grenzenlosen Liebe zu großen Taten inspirieren!"
 VIETold.2136.d:0 "Ihr seid ein verwöhnter Idiot! Es gibt schlimmere Probleme da draußen!"
 VIETold.2137.t:0 "Die Kaiserin"
 VIETold.2137.desc:0 "China, dieses erhabene Reich, war schon immer eine Quelle für Gerüchte von zweifelhafter Zuverlässigkeit. In letzter Zeit verbreiten reisende Händler und Abenteurer Geschichten darüber, dass die derzeitige Kaiserin von China ebenso mächtig und furchterregend wie schön und charmant ist. Sie hat den Kaiser fest im Griff und ist die wahre Autorität hinter allem, auch wenn sie nur aus dem Schatten heraus regiert."
 VIETold.2137.a:0 "Eine phantasievolle Geschichte! Ein Scherz sogar!"
 VIETold.2137.b:0 "In China sind schon seltsamere Dinge passiert."
 VIETold.2137.c:0 "Es ist gut, dass Frauen mehr Macht haben."
 VIETold.2137.d:0 "Erzählt mir mehr über diese große und mächtige Frau."
 VIETold.2138.t:0 "Chinesisches Polo"
 VIETold.2138.desc:0 "Polo ist bei den [Culture.GetName] Menschen seit vielen Generationen beliebt. Es ist keine Überraschung zu hören, dass die Menschen in China es auch genießen. Obwohl Frauen in vielen Teilen der Welt oft Polo spielen, behaupten einige, dass chinesische Frauen die besten Polospielerinnen der Welt sind! Es heißt, dass kaiserliche Konkubinen und Prinzessinnen regelmäßig die Männer des kaiserlichen Hofes in diesem Sport schlagen."
 VIETold.2138.a:0 "Ich frage mich, welche Tricks und Techniken sie verwenden."
 VIETold.2138.b:0 "Ha! Als ob irgendeine Frau das tun könnte!"
 VIETold.2138.c:0 "Sicherlich sind unsere Frauen genauso gut!"
 VIETold.2138.d:0 "Ich bin so oder so kein Fan des Polosports."
  VIETold.2138.e:0 "Diese Frauen sollten sich schämen - so unfraulich!"
  VIETold.2138.info:0 "#emphasis Historical Context:#! Im Gegensatz zu den gängigen Darstellungen der Popgeschichte hat sich der Status der Frauen in China im Laufe der Jahrhunderte stark verändert, auch wenn er nie ideal war. Im China der Tang-Zeit spielten Frauen eifrig Polo an der Seite von Männern (ein harter, sogar gefährlicher Pferdesport, der ursprünglich aus Zentralasien oder dem Iran stammte). Eine Variante des Polospiels, die bei den Tang-Frauen sehr beliebt war, wurde mit Eseln anstelle von Pferden ausgeübt; eine Adlige, Cui Shi, war so besessen von diesem Sport, dass Archäologen in ihrem Grab die Überreste von Eseln fanden."
 VIETold.2139.t:0 "Unwetter"
 VIETold.2139.desc:0 "Das Wasser des Ozeans wütet und wütet und wütet in meinem Traum um mich herum, ein wahnsinniges Aufgebot der rohen Kraft der Zerstörung der Natur, und ich bin der Gnade der Natur hilflos ausgeliefert. Was ist die Menschheit anderes als ein Fleck im Kosmos im Vergleich zu all dem?"
 VIETold.2139.a:0 "Auch das werde ich überwinden!"
 VIETold.2139.b:0 "Wir sind unbedeutend für den Kosmos!"
 VIETold.2140.t:0 "Eine Ernährung ohne Fleisch"
 VIETold.2140.desc:0 "Ich habe von Menschen in östlichen Gefilden gehört, die sich vegetarisch ernähren. Das heißt, sie weigern sich, Fleisch zu konsumieren, oft aus moralischen oder religiösen Gründen. Sicherlich gibt es viele verschiedene Bräuche auf der Welt, aber ein ganzes Leben lang ohne Fleisch auskommen? Gibt es Menschen, die für ihre Überzeugung so extrem weit gehen würden? Schmeckt ihr Essen überhaupt gut?"
 VIETold.2140.a:0 "Solch Zurückhaltung ist bewundernswert!"
 VIETold.2140.b:0 "Wir sollten Fleisch essen! Einige sind Beute, andere sind Raubtiere."
 VIETold.2140.c:0 "Nur Bauern können sich kein Fleisch leisten."
 VIETold.2140.d:0 "Auch Anhänger des [ROOT.Char.GetFaith.GetAdjective]-Glaubens meiden einige Fleischsorten."
 VIETold.2140.e:0 "Die Bräuche sind überall auf der Welt unterschiedlich."
 VIETold.2141.t:0 "Gesegnete Inseln"
 VIETold.2141.desc:0 "Ein Reisender erfreut mich mit Geschichten, und eine weckt mein Interesse. Er hat von jemandem gehört, der von einem anderen gehört hat, der von einem anderen gehört hat, der einen Reisenden getroffen hat, der einst die Meere entlang nach Süden reiste und eine kleine, aber wunderschöne Insel erreichte, ein Paradies, in dem es immer Früchte an den Bäumen gibt und die Bewohner ein friedliches Leben frei von Krankheit und Gewalt führen."
 VIETold.2141.a:0 "Eine unwahrscheinliche Geschichte, aber dennoch eine amüsante."
 VIETold.2141.b:0 "Vielleicht werde ich eines Tages diese gesegneten Inseln besuchen."
 VIETold.2141.c:0 "Ich frage mich, wie ihre Gesellschaft strukturiert ist."
 VIETold.2142.t:0 "Minziger Atem"
 VIETold.2142.desc:0 "Es gibt Menschen, die nach dem Essen lieber ein paar Minzblätter zu sich nehmen, bevor sie sich abends die Zähne putzen. Ich habe gerade das Abendessen beendet und bereite mich auf das Bett vor, habe aber noch etwas Zeit, um vorher ein bisschen Minze zu nehmen. Wie stehe ich zu dieser wichtigen Angelegenheit?"
 VIETold.2142.a:0 "Ich trinke gerne etwas Minze nach den Mahlzeiten. Es ist erfrischend."
 VIETold.2142.b:0 "Wozu? Die Zahnreinigung ist genug."
 VIETold.2142.c:0 "Bah! Wen stört das? Eine Zeitverschwendung für die Eitlen."
 VIETold.2142.d:0 "Ich verwende eigentlich lieber andere erfrischende Kräuter."
 VIETold.2143.t:0 "Glückliche Träume"
 VIETold.2143.desc:0 "Ich schlief ein und träumte angenehme Träume, Träume, die glücklich waren und meine Laune hoben und mir ein besseres Lebensgefühl gaben."
 VIETold.2143.a:0 "Aber dann bin ich am nächsten Morgen aufgewacht."
 VIETold.2144.t:0 "Böswillige Gerüchte"
 VIETold.2144.desc:0 "Eine mächtige Frau wie ich hat viele Feinde, deshalb muss ich ständig von kräftigen, starken Leibwächtern umgeben sein, die mich beschützen. Es hilft, dass viele dieser jungen Männer gut gebaut und ästhetisch ansprechend sind. Allerdings verbreiten einige Leute böswillige Gerüchte und behaupten, diese strammen jungen Männer seien nichts anderes als meine Liebhaber!"
 VIETold.2144.a:0 "Lächerlich. Ich bin nicht diese Art von Frau."
 VIETold.2144.b:0 "Bewundernde Blicke sind eine Sache, Taten sind eine andere."
 VIETold.2144.c:0 "Ich kann es ihnen nicht verdenken! Diese Männer sind ziemlich anziehend."
 VIETold.2144.d:0 "Die anderen sind neidisch auf meine Macht."
 VIETold.2145.t:0 "Männergeschmack"
 VIETold.2145.desc:0 "Eine junge Adlige ist heute zu mir gekommen und hat mich um Rat gefragt, was für ein Mann ein guter Ehemann ist. Als hoch angesehene Dame verfüge ich über viel Prestige und sie möchte meinen Rat in dieser Angelegenheit. Nachdem wir über die beste Persönlichkeit und Herkunft gesprochen haben, fragte sie mich, welche Art von Mann ich ästhetisch ansprechend finde."
 VIETold.2145.a:0 "Ich bevorzuge hagere, schlanke Typen von Männern."
 VIETold.2145.b:0 "Diejenigen mit durchschnittlichem Körperbau - keine der beiden Extreme."
 VIETold.2145.c:0 "Nur die bulligen, fleischigen, muskulösen Typen."
 VIETold.2146.t:0 "Traum vom Fliegen"
 VIETold.2146.desc:0 "Es gibt Gelehrte, die behaupten, dass wir eines Tages in der Lage sein werden, Vorrichtungen zu bauen, die es uns ermöglichen, wie Vögel zu fliegen. Andere Denker sagen, dass dies ein Ding der Unmöglichkeit ist. In letzter Zeit habe ich darüber nachgedacht, und ob so etwas wirklich möglich ist."
 VIETold.2146.a:0 "Wenn wir es erträumen können, dann ist es auch möglich."
 VIETold.2146.b:0 "Lasst uns hier realistisch bleiben - wir sind keine Vögel."
 VIETold.2146.c:0 "Dies zu tun, wäre eine Beleidigung des Himmels."
 VIETold.2146.d:0 "Es ist theoretisch plausibel - physikalisch, wenn wir nur...."
 VIETold.2147.t:0 "Schläfrig"
 VIETold.2147.desc:0 "Obwohl ich die ganze Nacht durchgeschlafen habe, muss die Qualität des Schlafes nicht gut gewesen sein, denn ich fühle mich heute schläfrig. Allerdings habe ich in etwa einer halben Stunde eine Besprechung mit meinem Rat, die ich sicher nicht verpassen darf."
 VIETold.2147.a:0 "Ich muss wach bleiben!"
 VIETold.2147.b:0 "Ein kurzes Nickerchen - nur ein paar Minuten - wird mir gut tun."
 VIETold.2148.t:0 "Muskelschmerzen"
 VIETold.2148.desc:0 "Die Muskeln in meinen Schultern fühlen sich auf einmal schmerzhaft an. Heute Morgen waren sie noch in Ordnung, und auch sonst scheint alles in Ordnung zu sein. Was ist da los?"
 VIETold.2148.a:0 "Das wird zu einem Problem. Autsch!"
 VIETold.2149.t:0 "Fußkrampf"
 VIETold.2149.desc:0 "Heute traf ich einige wichtige Gäste aus einem fernen Land, aber mitten in unserem Gespräch bekam ich einen schrecklichen Fußkrampf! Alle schauten sich um, als ich mir den Fuß hielt und vor Schmerzen stöhnte. Mein Übersetzer erklärte den Ausländern unbeholfen, was los war, und danach schienen sie es zu verstehen und versuchten ebenso unbeholfen, mich zu trösten."
 VIETold.2149.a:0 "Wieso ich?"
 VIETold.2150.t:0 "Buchempfehlung"
 VIETold.2150.desc:0 "Jemand bittet mich um Empfehlungen für gute Lektüre. Zufälligerweise habe ich gerade gestern ein wunderbares Buch zu Ende gelesen. Ich habe es sehr genossen und würde es vielen Leuten empfehlen. Genauer gesagt, ist die Geschichte eine..."
 VIETold.2150.a:0 "Gefühlvolle, dramatische Romanze über die wahre Liebe."
 VIETold.2150.b:0 "Düstere, dunkle Geschichte mit Blutvergießen und voll Abartigkeit."
 VIETold.2150.c:0 "Geschichte voll fantastischer Abenteuer in fremde Länder."
 VIETold.2150.d:0 "Sammlung von amüsanten Anekdoten aus dem täglichen Leben."
