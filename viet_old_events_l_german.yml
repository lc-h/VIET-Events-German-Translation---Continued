 VIETold.2074.t:0 "Ein schockierendes Ereignis"
 VIETold.2074.desc:0 "Heute ereignete sich unerwartet ein Gewitter. Der Blitz schlug ganz in meiner Nähe ein, aber zum Glück ist nichts passiert!"
 VIETold.2074.a:0 "Ich hatte wirklich Glück."
 VIETold.2075.t:0 "Der Kräuterladen"
 VIETold.2075.desc:0 "Ich besuche ein Dorf in meinem Reich. Bevor ich abreise, schaue ich aus einer Laune heraus bei einem Kräuterhändler vorbei und sehe mich um. Die Kräuterhändlerin, eine ältere Frau mit einem strengen Gesicht, sieht mich verärgert an, weil ich gedankenlos herumlungere, sagt aber nichts. Als ich ihren Kräuterbestand durchsehe, habe ich nie gedacht, dass es so viele verschiedene Arten von Kräutern, Pflanzen, Mineralien gibt, aus denen man Tränke und Gifte herstellen kann!"
 VIETold.2075.desc.educated:0 "Sogar für jemanden wie mich, der ein wenig Wissen über die Kräuterkunst besitzt, gibt es so viele Pflanzen, Mineralien und Substanzen auf dieser Welt, dass selbst ich von Zeit zu Zeit überwältig bin."
 VIETold.2075.a:0 "Ich kaufe einige Kräuter für meine Ärzte."
 VIETold.2075.b:0 "Ich wollte nur zum Spaß stöbern."
 VIETold.2075.c:0 "Das ist wahrscheinlich ohnehin nutzlose Quacksalberei."
 VIETold.2075.d:0 "Ich kaufe ein paar Kisten für meine Ärzte."
 VIETold.2076.t:0 "Mysteriöser Wolf"
 VIETold.2076.desc:0 "In der Nähe meines Wohnortes wurde ein wilder Wolf gesichtet. Er scheint für niemanden eine unmittelbare Gefahr darzustellen, aber niemand weiß, was man mit ihm machen soll. Immer, wenn ich in der Nähe bin, scheint er zurückzubleiben und mich mit ernster Miene anzustarren, als ob er ein Zeichen des Respekts setzen wollte."
 VIETold.2076.a:0 "Ich befehle meinen Soldaten, ihn zu verjagen. Er ist eine Gefahr."
 VIETold.2076.b:0 "Wenn er hier bleiben möchte, werde ich das respektieren."
 VIETold.2077.t:0 "Nur ein Streich?"
 VIETold.2077.desc:0 "Ich war gerade dabei, mich für die Nacht zur Ruhe zu setzen, als ich einen höchst besorgniserregenden Anblick auf meinem Bett sah: einen einzelnen Dolch, der mit Blut überzogen war.\n\n Eine Ermittlung erbrachte keine Informationen darüber, wer ihn dort hingelegt hat und warum. Einige meiner Höflinge und Wachen vermuten, dass es sich um einen Streich gehandelt haben könnte."
 VIETold.2077.a:0 "Dies ist besorgniserregend! Erhöht sofort die Sicherheit!"
 VIETold.2077.b:0 "Vielleicht war es tatsächlich ein Streich. Es ist doch nichts Schlimmes passiert, oder?"
 VIETold.2077.c:0 "Auch wenn es kein Streich war, lache ich der Gefahr ins Gesicht!"
 VIETold.2077.d:0 "Das ist jedenfalls kein Blut. Es ist eingefärbtes Wasser."
 VIETold.2078.t:0 "Die beste Ausrüstung"
 VIETold.2078.desc:0 "Ich inspiziere heute meine Truppen in ihren Lagern. Ich gehe an einigen Schmieden vorbei, die gerade dabei sind, Waffen und Rüstungen zu reparieren. Alle sagen, dass sie hart arbeiten, um sicherzustellen, dass meine Krieger mit der besten Ausrüstung ausgestattet sind."
 VIETold.2078.a:0 "Ihre harte Arbeit soll nicht vergeblich sein."
 VIETold.2078.b:0 "Diese faulen Nichtsnutze sollten härter arbeiten!"
 VIETold.2079.t:0 "Wer?"
 VIETold.2079.desc:0 "Ich besuchte einen Ball im Haus eines örtlichen Adligen und traf eine höchst interessante Person. Wir sprachen über alles Mögliche und hatten eine tolle Zeit. Leider musste sie früher gehen - ich habe nicht einmal ihren Namen erfahren!"
 VIETold.2079.a:0 "Wer war das?"
 VIETold.2080.t:0 "Traumschloss"
 VIETold.2080.desc:0 "Ich träumte davon, in ein prächtiges, mächtiges Schloss zu reisen, das so groß und gewaltig war, dass es alles in der Umgebung überragte, sogar die Wälder und Berge. Es war ein imposanter Anblick!"
 VIETold.2080.a:0 "Als ich aufwachte, fragte ich mich, was es damit auf sich hatte."
 VIETold.2081.t:0 "Unangemessenes Verhalten"
 VIETold.2081.desc:0 "Eines meiner Dienstmädchen berichtete, dass [scope_VIET_courtier_perving_on_maid.GetTitledFirstName] einen unangemessenen Liebesbrief auf ihrem Bett hinterlassen hat. Er ist dafür bekannt, dass er einen großen Appetit auf hübsche junge Dienstmädchen hat. Jedenfalls appelliert mein Dienstmädchen an mich, etwas dagegen zu unternehmen, da er ihnen Unbehagen bereitet, und sich weigert, Vernunft walten zu lassen."
 VIETold.2081.a:0 "Das ist ihr Problem, nicht meins."
 VIETold.2081.b:0 "Ich werde mit ihm ein ernstes Gespräch führen."
 VIETold.2082.t:0 "Verpfuschtes medizinisches Verfahren"
 VIETold.2082.desc:0 "Ein prominenter Adeliger wurde kürzlich schwer verletzt und ein Arzt wurde gerufen, um eine Notoperation an ihm vorzunehmen. Der Edelmann starb jedoch trotzdem. Einige Verwandte des Adligen behaupteten, der Arzt habe den Eingriff verpfuscht, aber der Arzt und andere Gelehrte behaupten, dass die Operation von Anfang an nur geringe Erfolgsaussichten hatte. Ich muss nun ein Urteil fällen."
 VIETold.2082.a:0 "Der Arzt hat es mit Absicht getan - er wird inhaftiert und vor Gericht gestellt!"
 VIETold.2082.b:0 "Der Arzt hat einen Fehler gemacht, ist aber unschuldig. Er wird eine Geldstrafe zahlen."
 VIETold.2082.c:0 "Der Arzt tat sein Bestes. Die Familie sollte den Fall fallen lassen."
 VIETold.2082.d:0 "Der Arzt hat nichts falsch gemacht. Die Verletzung, die der Edelmann hatte..."
 VIETold.2083.t:0 "Gefängnisausbruch"
 VIETold.2083.desc:0 "Ein berüchtigter Krimineller ist vor kurzem aus meinen Kerker geflohen und hat eine Mordserie begeben. Er wurde anschließend gefangen genommen und sofort von meinen Wachen an Ort und Stelle hingerichtet, aber dies wird zweifellos ein Schandfleck auf meiner Autorität sein."
 VIETold.2083.a:0 "Schreckliche Nachrichten!"
 VIETold.2084.t:0 "Glückliche Familie"
 VIETold.2084.desc:0 "Auf meiner Reise komme ich an einem Hügel in der Nähe eines kleinen Dorfes vorbei und bemerke einen jungen Mann und eine junge Frau, die mit ihrem Kind spielen. Sie sehen glücklich zusammen aus und genießen die Gesellschaft des anderen."
 VIETold.2084.a:0 "Da wird mir ganz warm ums Herz. Sie scheinen gute Menschen zu sein."
 VIETold.2084.b:0 "Glückliche Menschen zu sehen, macht mich irrational reizbar."
 VIETold.2085.t:0 "Zhōng Guó"
 VIETold.2085.desc:0 "Es gibt Leute, die sagen, China, das Reich der Mitte, sei die zivilisierteste aller Nationen. Die Gesetze seien die Gerechtesten, die Beamten die Rechtschaffensten, das Land das Wohlhabendste, die Menschen die Tugendhaftesten und Kultur die Edelste. Das muss doch wohl wahr sein!"
 VIETold.2085.a:0 "Wir sollten auch stolz auf unsere [ROOT.Char.GetCulture.GetNameNoTooltip]e Kultur sein."
 VIETold.2085.b:0 "Es ist wichtig, dass wir von ihnen lernen."
 VIETold.2085.c:0 "Sie sind nicht besser als alle anderen!"
 VIETold.2086.t:0 "Baulärm"
 VIETold.2086.desc:0 ""[scope_VIET_courtier_noise_complainer.GetTitledFirstName] hat sich mit einer Beschwerde an mich gewandt. Einige Einheimische errichten einige neue Gebäude in der Nähe [scope_VIET_courtier_noise_complainer.GetHerHis]es Hauses. Der Lärm, den sie machen, ist jedoch laut und lästig. Der Bau befindet sich eigentlich nicht auf dem Grundstück von [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive], so dass [scope_VIET_courtier_noise_complainer.GetSheHe] nichts dagegen unternehmen kann, aber vielleicht kann ich es ja."
 VIETold.2086.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] sollte respektiert werden! Bauarbeiten sofort einstellen."
 VIETold.2086.b:0 "Die Einheimischen brechen keine Gesetze, also können sie weitermachen."
 VIETold.2086.c:0 "Ich werde mit den Einheimischen darüber diskutieren, wie sie den Lärm reduzieren können."
 VIETold.2086.d:0 "Vielleicht kann ich [scope_VIET_courtier_noise_complainer.GetTitledFirstName] davon überzeugen, sich damit abzufinden."
 VIETold.2086.d.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] ist nicht überzeugt"
 VIETold.2086.d.toast.a:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] ist nicht überzeugt"
 VIETold.2086.d.toast.failure:0 "Sie können [scope_VIET_courtier_noise_complainer.GetTitledFirstName] nicht überzeugen"
 VIETold.2086.d.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] ist überzeugt"
 VIETold.2086.toast.b:0 "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] ist überzeugt"
 VIETold.2086.d.toast.success:0 "Sie können [scope_VIET_courtier_noise_complainer.GetTitledFirstName] überzeugen"
 VIETold.2087.t:0 "Peinlich"
 VIETold.2087.desc:0 "Heute erhielt ich eine Meldung, dass einige meiner Soldaten versehentlich in das Haus des Falschen eingedrungen sind, um ihn zu verhaften. Es war eine rundum missliche Situation."
 VIETold.2087.a:0 "Zumindest wurde niemand verletzt."
 VIETold.2087.b:0 "Ich zahle dieser Person als Entschuldigung ein bisschen Gold."
 VIETold.2088.t:0 "Barbarische Invasion"
 VIETold.2088.desc:0 "Ich höre Geschichten über die barbarischen Kriegsherren, die vor Generationen Rom angegriffen haben. Attila ist natürlich der berühmteste, aber auch andere sind bekannt. Alaric der Gothe plünderte Rom, starb aber bald darauf. Es gab auch: Genseric, der die Vandalen in eine Mittelmeermacht verwandelte; der ehrgeizige Odoaker, der den letzten weströmischen Kaiser Romulus Augustulus stürzte; und Chlodwig, der erste König der vereinigten Franken."
 VIETold.2088.a:0 "Genserics Kühnheit und Gerissenheit wird in diesen Chroniken unterschätzt."
 VIETold.2088.a.info:0 "#Schwerpunkt Historischer Kontext:#! Obwohl im Vergleich zu anderen, berühmteren "barbarischen" Königen weniger bekannt, verwandelte Genseric die Vandalen auf beeindruckende Weise von einem kleinen Stamm in eine Großmacht. Er reorganisierte ihre militärische und soziale Struktur und entwickelte eine Flotte, die es ihm ermöglichte, Teile des Mittelmeers, insbesondere Nordafrika und die Großstadt Karthago, zu erobern."
 VIETold.2088.b:0 "Attila war wie die Ankunft der Apokalypse!"
 VIETold.2088.b.info:0 "#Schwerpunkt Historischer Kontext:#! Die so genannte "Geißel Gottes", Attila der Hunne, war einer der gefürchtetsten Feinde Roms aus der Spätantike und vielleicht einer der bekanntesten nomadischen Kriegsherren nach Dschingis Khan. Obwohl die Ursprünge - und das letztendliche Schicksal - der Hunnen noch immer ungewiss sind, erinnert man sich an sie wegen ihrer verheerenden Überfälle auf die Römer und verschiedene germanische Stämme."
 VIETold.2088.c:0 "Die Plünderung Roms durch Alaric ist in ihrer Brutalität legendär."
 VIETold.2088.c.info:0 "#Schwerpunkt Historischer Kontext:#! Alaric begann eigentlich als einer von vielen germanischen Soldaten, die sowohl für das West- als auch für das Oströmische Reich kämpften. Wahrscheinlich war er selbst sehr romanisiert und machte Geschäfte mit römischen Generälen wie dem großen Stilicho - tatsächlich wurde Alaric nach Stilichos Hinrichtung durch politische Rivalen zum Feind Roms erklärt. Dies würde eine Kette von Ereignissen auslösen, die zur Plünderung Roms im Jahre 410 n.Chr. führte, was ihm einen Platz in der Geschichte eintrug."
 VIETold.2088.d:0 "Odoacer hat sich für seine Tat seinen Platz in der Geschichte verdient."
 VIETold.2088.d.info:0 "#Schwerpunkt Historischer Kontext:#! 476 n. Chr. ernannte sich Odoacer zum König von Italien und stürzte den letzten weströmischen Kaiser Romulus Augstulus. Im Gegensatz zu typischen Darstellungen des "Untergangs Roms" erkannte Odoacer nominell die Oberherrschaft des Oströmischen Reiches an, hatte Unterstützung in der römischen Senatorenklasse und nutzte die römischen Verwaltungssysteme. Er wurde schließlich vom ostgotischen König Theodoric getötet."
 VIETold.2088.e:0 "Chlodwig legte den Grundstein für die Vorherrschaft der Franken."
 VIETold.2088.e.info:0 "#Schwerpunkt Historischer Kontext:#! Vor Chlodwig waren die Franken in mehrere Stämme aufgeteilt - verschiedene fränkische Stämme hatten zum Beispiel für und gegen Attila den Hunnen gekämpft. Als erster König der vereinigten Franken gründete Chlodwig die Merowinger-Dynastie und bekehrte die Franken auch vom Arianismus zum nizänischen Christentum, was später Auswirkungen auf das Verhältnis der Franken zur katholischen Kirche haben sollte."
 VIETold.2089.t:0 "Noch reichere Länder?"
 VIETold.2089.desc:0 "Die Gold- und Salzbergwerke Westafrikas sind zahlreich und bringen Reichtum in die Region. Dennoch gibt es Gerüchte, Legenden und Geschichten darüber, dass es jenseits von Grasland und Dschungel noch reichere Königreiche und Städte gibt, die die westafrikanischen Herren im Vergleich dazu verarmt aussehen lassen. Könnten solche Gebiete existieren?"
 VIETold.2089.a:0 "Sicherlich nicht. Die Sahel-Königreiche sind unermesslich wohlhabend."
 VIETold.2089.b:0 "Ich glaube, es gibt sie! Die Welt ist riesig und voller Wunder."
 VIETold.2089.c:0 "Wer könnte reicher sein als die [ROOT.Char.Culture.GetName]?"
 VIETold.2090.t:0 "Schwarze Magie oder nicht?"
 VIETold.2090.desc:0 "Ein bekannter Gelehrter, der in der Nähe lebte, besaß eine alte Schriftrolle mit nicht entzifferbarer Schrift. Er sagt, dass es sich um einen Schwindel handelt. Es gibt jedoch einige, die behaupten, dass es sich in Wirklichkeit um ein dunkles Artefakt handelt, das zu übler Magie fähig ist, und dass es zerstört werden sollte."
 VIETold.2090.a:0 "Zerstört diese Schriftrolle! Sie könnte gefährlich sein!"
 VIETold.2090.b:0 "Ich hätte nichts dagegen, einen Blick darauf zu werfen - sie ist harmlos!"
 VIETold.2090.c:0 "Warum sollte mich das kümmern?"
 VIETold.2090.d:0 "Was denken die anderen Gelehrten darüber?"
 VIETold.2091.t:0 "Schneebedeckte Gipfel"
 VIETold.2091.desc:0 "Ich kann die Berge oft von meiner Residenz aus sehen. Vor kurzem hat es dort oben ein wenig geschneit, und ich kann die Gipfel der Berge sehen, die mit einer hellen weißen Schicht bedeckt sind."
 VIETold.2091.a:0 "Ein majestätischer und inspirierender Anblick!"
 VIETold.2092.t:0 "Hinterhalt!"
 VIETold.2092.desc:0 "Ich war nachts mit einer Gruppe von Leuten unterwegs. Wir waren alle in Eile. n\n\n "Wir müssen uns beeilen, sonst erwischen sie uns!" sagte jemand. n\n\n Plötzlich gab es Schreie und Feuer. n\n\n "Hinterhalt! Zu spät - als nächstes wurde ich von mehreren Pfeilen getroffen und begann stark zu bluten und das Bewusstsein zu verlieren."
 VIETold.2092.a:0 "Dann wachte ich auf. Was für ein Alptraum!"
 VIETold.2093.t:0 "Traue niemals einem Banditen"
 VIETold.2093.desc:0 "Widerwärtige Banditen erpressten einen elternlosen jungen Edelmann, mit ihnen Geschäften zu machen, die sie natürlich nicht eingehalten haben. Sie beschlossen, ihn zu töten, und versuchten, seine Residenz zu stürmen, aber mit Glück und etwas Geschick gelang es dem Mann, seinen Feinden zu entkommen. Jetzt ist er bei mir und bittet um Schutz."
 VIETold.2093.a:0 "Ich schicke einige Soldaten, die sich um diese Kriminellen kümmern."
 VIETold.2093.b:0 "Das ist nicht mein Problem. Kümmere dich selbst darum!"
 VIETold.2093.c:0 "Bleibe an meinem Hof, wo es sicher ist."
