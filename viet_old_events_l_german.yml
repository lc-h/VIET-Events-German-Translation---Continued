 VIETold.1041.t:0 "Starke Arme"
 VIETold.1041.desc:0 "Ich nehme mit meinen Kriegern an einigen Kampfübungen teil. Oberkörperfrei übe ich einige Bewegungen mit meinen Waffen. [scope_VIET_yotsugi.GetTitledFirstName], der zufällig die ganze Angelegenheit beobachtet, bemerkt: "Eure Muskeln sind sehr schön, [ROOT.Char.GetTitledFirstNameNoTooltip]. Sie passen gut zu euch, das Fleisch auf euren Muskeln. Ja, eure muskulösen Arme sehen sehr lecker aus.""
 VIETold.1041.a:0 "Ähm... in Ordnung?"
 VIETold.1042.t:0 "Ein gestellter Blick"
 VIETold.1042.desc:0 "[scope_VIET_yotsugi.GetTitledFirstName] erzählte mir etwas, während er mit seinem Körper posierte. Mit anderen Worten: [scope_VIET_yotsugi.GetSheHe] versuchte, Dinge in einer körperlich perfekten Pose zu sagen, um [scope_VIET_yotsugi.GetHerHis]e Aussagen zu betonen."
 VIETold.1042.a:0 "Ich beschließe, mit einem ebenso gestellten Blick zu antworten."
 VIETold.1042.b:0 "Eure Posen sind schwachsinnig und wenig effektiv."
 VIETold.1042.info:0 "#Schwerpunkt Historischer Kontext:#! Schon zu Zeiten der alten Griechen und Römer haben sich geschickte Redner oft darin geschult, ihre Rede mit gezielten, bewussten Handgesten zu begleiten, auch wenn die Beweise spärlich sind, je weiter wir in der Zeit zurückgehen. Der formale Begriff für das Gestikulieren als rhetorische Technik heißt Chironomie."
 VIETold.1043.t:0 "Mondzeit"
 VIETold.1043.desc:0 "[scope_VIET_guy_moon_time.GetTitledFirstName] scheint zu denken, dass ich nicht mein übliches Selbst bin. Er fragte mich: "Stimmt etwas nicht?"\n\nIch antwortete: "Ach, nichts." Er fragt dann: "Ist es wieder diese Zeit im Monat?""
 VIETold.1043.a:0 "..."
 VIETold.1043.b:0 "Ihm eine Ohrfeige gebene"
 VIETold.1043.c:0 "Weggehen, ohne etwas zu sagen"
 VIETold.1043.d:0 "So tun, als hätte er das nicht gefragt, und über etwas anderes reden"
