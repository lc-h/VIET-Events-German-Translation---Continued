 VIETold.2001.t:0 "Durch die Täler"
 VIETold.2001.desc:0 "Als ich einschlief und in das Land der Träume reiste, fand ich mich auf einem riesigen Hügel mit grünem Gras wieder. Von dort aus überblickte ich einen großen See, der eine mächtige Stadt umgab. Unterhalb des Hügels befand sich ein alter Marmorschrein, während hinter mir ein kleines Häuschen am Rande eines Waldes lag, in dem Vögel pfiffen und die Bäume mir Trost ins Ohr flüsterten. Ich ruhte mich eine Weile aus, bevor ich beschloss..."
 VIETold.2001.a:0 "Gehe den Hügel hinunter, um den See zu sehen."
 VIETold.2001.b:0 "Das Heiligtum besuchen, um meine Ehrerbietung zu erweisen."
 VIETold.2001.c:0 "Den Wald erforschen"
 VIETold.2001.d:0 "Das Häuschen betreten und entspannen."
 VIETold.2002.t:0 "Ernte-Dämmerung"
 VIETold.2002.desc:0 "Ich verlasse meine Burg am frühen Morgen, um zu einer wichtigen Adelsresidenz in einiger Entfernung von hier zu reisen. Auf dem Weg, während die Sonne langsam in den Himmel steigt, komme ich an mehreren Dörfern vorbei. Die Bauern verstreuen sich auf die Feldern und arbeiten, obwohl sie immer wieder innehalten, um mir ihren Respekt zu erweisen."
 VIETold.2002.a:0 "Schön, dass alles in Ordnung ist."
 VIETold.2002.b:0 "Diese gemeinen Leute machen mir Angst!"
 VIETold.2002.c:0 "Ich möchte einige von ihnen fragen, wie die Dinge vorankommen.."
 VIETold.2003.t:0 "König und Vaterland"
 VIETold.2003.desc:0 "Mir ist klar, dass es viele Herrscher gegeben haben muss, die vor mir kamen, kleinere Lords und Damen, aber auch mächtige Könige und Königinnen, die einst dieses Land regierten. Viele von ihnen werde ich nie kennen lernen. Werde auch ich eines Tages vergessen sein, nicht einmal eine Fußnote in einem Geschichtsbuch oder auch nur ein leises Flüstern im Wind?"
 VIETold.2003.a:0 "Selbst wenn ich sterbe, zählt nur, ob ich meine Pflicht erfüllt habe."
 VIETold.2003.b:0 "Ich werde große Leistungen erbringen, um meine Unsterblichkeit zu sichern!"
 VIETold.2003.c:0 "Solange ich glücklich bin, bin ich mit allem einverstanden was passiert."
 VIETold.2003.d:0 "Am Ende ist nichts von Bedeutung. Warum versuche ich es überhaupt?"
 VIETold.2004.t:0 "Schwingen von [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2004.desc:0 "Ich träume wieder - dieses Mal fliege ich in den Himmel und schaue über ein Reich von grasbewachsenen Weiden und grünen Wäldern. Es gibt so viele Orte, an die ich reisen kann und doch ruft ein Ort nach mir, ein Ort, dem ich nicht widerstehen kann zu erforschen:"
 VIETold.2004.a:0 "Der helle, weiße Tempel im Norden..."
 VIETold.2004.b:0 "Der weltoffene Handelshafen im Westen..."
 VIETold.2004.c:0 "Der geheimnisvolle, dunkle Sumpf im Süden..."
 VIETold.2004.d:0 "Die weiten Blumenfelder im Osten..."
 VIETold.2005.t:0 "Alles in Ordnung"
 VIETold.2005.desc:0 "Heute war ein sehr ruhiger und abwechslungsloser Tag am Hof. Es ist nichts Aufregendes passiert."
 VIETold.2005.a:0 "Aufregung ist nicht immer wünschenswert, deshalb bin ich froh."
 VIETold.2005.b:0 "Ich will Aufregung! Ich will das Leben leben!"
 VIETold.2005.a.tooltip:0 "Die Menschen sagen immer, dass sie sich Aufregung in ihrem Leben wünschen, aber sie sollten sich zuerst gute Dinge wünschen - schließlich ist Aufregung nicht immer gut."
 VIETold.2005.b.tooltip:0 "In der Tat sitzen die Menschen manchmal immer nur herum und machen nichts aus ihrem Leben. Was ist der Sinn des Lebens, wenn man die Welt nicht erkundet?"
 VIETold.2006.t:0 "Wachsamkeit"
 VIETold.2006.desc:0 "Ich drehte ein paar Runden durch meinen Garten, als ich auf eine Wache traf.\n\n"Ich wünsche Euch einen schönen Vormittag. Es gibt nichts unauffäliges zu berichten""
 VIETold.2006.a:0 "Mach so weiter."
 VIETold.2006.b:0 "Gerade stehen!"
 VIETold.2006.c:0 "Warum bist du nicht wachsamer?"
 VIETold.2007.t:0 "Herrlichkeit der Erde"
 VIETold.2007.desc:0 "Es gibt natürlich immer diejenigen, die an meinem Recht zweifeln, dieses Land zu regieren und behaupten, ich sei nicht sein rechtmäßiger Herrscher. Doch wie kann ich auf mein Land blicken und meine Verbindung zu diesem Land nicht erkennen? Es ist auch mein Reich. Ich habe ein Ziel als sein Herrscher:"
 VIETold.2007.a:0 "Um..... Eigentlich bin ich mir nicht ganz sicher, was meine Absichten sind."
 VIETold.2007.b:0 "Ich kann damit machen, was ich will."
 VIETold.2007.c:0 "Um meine Untertanen zu schützen und ihnen zu helfen."
 VIETold.2007.d:0 "Um Ruhm für mein Reich und meine Dynastie zu bringen."
 VIETold.2008.t:0 "Klage des Minnesängers"
 VIETold.2008.desc:0 "Ein Musiker, den ich für ein Bankett engagiert habe, singt ein ziemlich trübseliges Lied. Viele an meinem Hof sind tief bewegt von dem Pathos der erzählten Geschichte."
 VIETold.2008.a:0 "Auch ich habe eine Träne vergossen."
 VIETold.2008.b:0 "Ich fand es nicht so traurig."
 VIETold.2009.t:0 "Der Aufstieg von [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2009.desc:0 "Eine physische Manifestation von [ROOT.Char.GetFaith.HighGodName] erschien angeblich in einem Dorf in der Nähe und segnete ein paar Einheimische, bevor das Wesen in den Himmel aufstieg. Nur wenige des Klerus scheinen den Behauptungen dieser Bauern zu glauben und sagen, es handele sich um Aberglauben der Ungebildeten. Die Bauern kümmern sich nicht darum und haben Altäre dort errichtet, wo sich diese Vorfälle ereignet haben."
 VIETold.2009.a:0 "Ein gutes Omen! Ermutige die Geistlichen, das Dorf zu unterstützen."
 VIETold.2009.b:0 "Es war eindeutig eine Illusion von [ROOT.Char.GetFaith.DevilName]. Den Kult unterdrücken!"
 VIETold.2009.c:0 "Ich habe keine Meinung über den Aberglauben dieser Bauern."
 VIETold.2010.t:0 "Abenddämmerung auf dem Markt"
 VIETold.2010.desc:0 "Als die Sonne unterging, eilte ich zum örtlichen Markt, in der Hoffnung etwas kaufen zu können. Das was ich aber wirklich wollte, war dem Händler ausgegangen.\n\n"Es wird lange dauern, bis ich wieder mehr davon auf Lager habe", sagte er mir entschuldigend."
 VIETold.2010.a:0 "Kein Problem! Ich werde warten."
 VIETold.2010.b:0 "Dieser Mistkerl! Er will mich austricksen!"
 VIETold.2010.c:0 "Zumindest ist er ehrlich. Jetzt kann er nicht mehr viel tun."
 VIETold.2011.t:0 "Sonnenaufgang bei Flötengesang"
 VIETold.2011.desc:0 "Heute bin ich früher als sonst aufgewacht.\n\nEtwas rastlos wagte ich mich aus meiner Residenz heraus und machte einen Spaziergang mit einigen vertrauenswürdigen Wachen. Wir dachten, wir hätten vor uns einen Pfeifton gehört und nach weiteren Nachforschungen fanden wir heraus, dass es ein junger Schäfer war. Mit seiner Flöte spielte er ein schönes Lied, während die Schafe auf der Weide grasten.\n\nEr begrüßte mich ehrfürchtig und wünschte mir alles Gute."
 VIETold.2011.a:0 "Bitte, spiele noch etwas Musik. Das ist wunderschön."
 VIETold.2011.b:0 "Er ist nur ein Bauer."
 VIETold.2012.t:0 "Frieden durch [ROOT.Char.GetFaith.HighGodName]"
 VIETold.2012.desc:0 "Es gibt diejenigen, die inspiert durch unseren göttlichen Schriften sagen: [ROOT.Char.GetFaith.HighGodName] will, dass alle Völker miteinander in Frieden leben. Aber ist das nicht bloßes Wunschdenken? Kann wahrer Frieden unter der Weisheit und dem Wohlwollen von [ROOT.Char.GetFaith.HighGodName] jemals erreicht werden?"
 VIETold.2012.a:0 "Ich glaube, [ROOT.Char.GetFaith.HighGodName] will, dass wir Ungläubige zerschlagen und nicht mit ihnen im Frieden leben!"
 VIETold.2012.b:0 "Liebe und Frieden! Wir sind in der Tat alle Brüder und Schwestern!"
 VIETold.2012.c:0 "Es ist eine schöne Idee, aber Idealismus kann nur so viel bewirken."
 VIETold.2013.t:0 "Liebe unter Mondlicht"
 VIETold.2013.desc:0 "Das Geschichte, die ich gelesen habe, sah zunächst wie eine typische fade Romanze aus. Stattdessen war es eine epische Liebesgeschichte mit Drama, Komödie und Tragödie, die ergreifende, schwierige Fragen zur menschlichen Moral und Sterblichkeit aufwarf. Jetzt fällt es mir schwer, nachts einzuschlafen, wenn ich an die Figuren denke, die ich zu lieben gelernt hatte und an ihre bittersüßen Schicksale. Werde ich jemals wieder eine solche Geschichte lesen?"
 VIETold.2013.a:0 "Ich hätte nie erwartet, dass mir eine solche Geschichte überhaupt gefallen würde!"
 VIETold.2014.t:0 "Eine simple Geschichte"
 VIETold.2014.desc:0 "Ich sah mir ein Theaterstück an, das eine reisende Truppe aufführte. Obwohl es eine kurze und einfache Liebesgeschichte ohne viel Drama oder Konflikte war, agierten die Figuren sympathisch und realistisch in ihren Motiven und Wünschen. Trotz der Einfachheit und des Fehlens von Spannung liebten viele im Publikum diese Geschichte."
 VIETold.2014.a:0 "Dieses einfache Volk - das ist nur banaler Flusel!"
 VIETold.2014.b:0 "Ich gebe zu, es hat mir ein Lächeln aufs Gesicht gezaubert."
 VIETold.2015.t:0 "Schlechte Geschichte"
 VIETold.2015.desc:0 "Vor mir und einem Publikum rezitiert ein Dichter eine Geschichte über ein historisches Ereignis, das vor langer Zeit stattgefunden hat. Mir ist klar, dass er gerade einen Fehler gemacht hat und es gibt einige Ungenauigkeiten in seiner Nacherzählung des Geschehenen.\n\nVielleicht sollte ich meine Pflicht tun und diesem Dichter mitteilen, dass sein Wissen über die Vergangenheit fehlerhaft ist. Es wird andere veranlassen, diejenigen, die vor uns kamen, falsch zu verstehen. Andererseits wird man vielleicht meine guten Absichten als Hochmut missverstehen. Was ist zu tun...?"
 VIETold.2015.a:0 "Ich sage nichts. Ich will nicht, dass die Leute denken, ich sei arrogant."
 VIETold.2015.b:0 "Ich korrigiere ihn - Geschichte sollte keine Lüge sein!"
 VIETold.2015.c:0 "Ich korrigiere ihn - die wahre Geschichte ist interessanter."
 VIETold.2015.d:0 "Ich korrigiere ihn - ich will mein Wissen zur Schau stellen."
 VIETold.2016.t:0 "Visionen der Vergangenheit"
 VIETold.2016.desc:0 "Ich las gerade müßig ein Buch über historische Ereignisse in der Antike. Plötzlich, als ich auf einen bestimmten Abschnitt stieß, schossen mir unzusammenhängende Bilder und Szenen in den Sinn, als wäre ich wirklich da. Meine Diener fanden mich kurz darauf ohnmächtig auf dem Boden. Sie waren skeptisch, als ich beschrieb, was geschehen war. Doch die Gefühle der Traurigkeit, der Freude, des Hasses, der Liebe - all das spürte ich noch immer!"
 VIETold.2016.a:0 "War ich wirklich dort, in der Vergangenheit? Warum bin ich jetzt hier?"
 VIETold.2017.t:0 "Taten von Helden"
 VIETold.2017.desc:0 "Kürzlich habe ich mir die Zeit genommen, verschiedene Bücher durchzulesen, in denen die Verdienste und Taten antiker Helden und Krieger erläutert werden. Es war informativ und half mir, es besser zu verstehen:"
 VIETold.2017.a:0 "Welche Taktiken und Strategien funktionieren und welche nicht."
 VIETold.2017.b:0 "Was einen Menschen mutig und fähig macht, gegen die Widrigkeiten anzukämpfen."
 VIETold.2017.c:0 "Wie man Gerechtigkeit und Rechtschaffenheit unter allen aufrechterhalten kann."
 VIETold.2018.t:0 "Eine einfache Liebesgeschichte"
 VIETold.2018.desc:0 "Kürzlich las ich eine berührende Geschichte über eine reinherzige Romanze zwischen einem jungen Mann und einer jungen Frau, die als Nachbarn und Freunde aufgewachsen waren. Ihre Tugend und Ehrlichkeit halfen ihnen, viele Nöte zu ertragen, damit sie in der Ehe vereint werden konnten."
 VIETold.2018.a:0 "Ich hasse dumme Liebesgeschichten. Warum habe ich das gelesen?"
 VIETold.2018.b:0 "Es war eine bezaubernde Geschichte über die wahre Liebe."
 VIETold.2019.t:0 "In der Ferne"
 VIETold.2019.desc:0 "Ich sitze auf dem Fensterbrett und starre nach draußen. Was sehe ich in der Ferne, das ich mit großer Aufmerksamkeit beobachte?"
 VIETold.2019.a:0 "Die düstere Ehrfurcht der Natur - Pflanzen, der Himmel, die Sonne vor mir."
 VIETold.2019.b:0 "Eine Gruppe von Bauernkindern, die draußen spielen."
 VIETold.2019.c:0 "Einige meiner Wachen marschieren auf Patrouille."
 VIETold.2019.d:0 "Jemand sehr Attraktives auf der Durchreise."
 VIETold.2020.t:0 "Zu Hause gefangen"
 VIETold.2020.desc:0 "In meinem Traum lebe ich in einem großen Herrenhaus von unvergleichlicher Schönheit. Das Haus ist so gewaltig, dass es mit weltlichen Mitteln nicht hätte erbaut werden können. Es ist eine wunderschöne Residenz, in der ich alle Annehmlichkeiten habe - Essen, Trinken, Unterhaltung nach Lust und Laune und alle möglichen mechanischen und magischen Vorrichtungen. Und doch bin ich hier gefangen. Jedes Mal, wenn ich versuche zu fliehen, komme ich irgendwie zurück!"
 VIETold.2020.a:0 "Das ist keine Art zu leben! Ich muss frei sein!"
 VIETold.2020.b:0 "Da es hier vor mir liegt, kann ich es wohl genießen."
 VIETold.2020.c:0 "Nur Narren nehmen die Geschenke, die man ihnen macht, als selbstverständlich hin."
 VIETold.2021.t:0 "Ein rastloser Geist"
 VIETold.2021.desc:0 "Auf der Reise durch ein Dorf komme ich an einer kleinen antiken Ruine vorbei. Der Bauer, der als mein Führer fungiert, erzählt mir von einer einheimischen Volkslegende, die besagt, dass sich vor Jahrhunderten, als die Gegend von einer Seuche heimgesucht wurde, einer der Einheimischen in der Ruine verkrochen habe und dort alleine gestorben sei, als ihm Essen und Trinken ausgegangen sei. Sein einsamer Geist spukt angeblich noch heute in der Gegend."
 VIETold.2021.a:0 "Eine interessante Geschichte, nehme ich an!"
 VIETold.2022.t:0 "Im Weg"
 VIETold.2022.desc:0 "Ich laufe in meiner Unterkunft hin und her, denke über dieses oder jenes nach. Dann stoße ich versehentlich gegen eine der Möbel."
 VIETold.2022.a:0 "Hoppla! Ich Dummkopf!"
 #VIETold.2022.message:0 "Du hast dich verletzt, als du gegen die Möbel gestoßen bist"
 VIETold.2023.t:0 "Mäuse!"
 VIETold.2023.desc:0 "Einige meiner jungen Dienstmädchen schrien vor Schrecken, als eines Morgens eine Maus an uns vorbeihuschte. Nach einer schnellen Suche war die Maus aber nirgendwo zu finden. Einige der jungen Mägde haben jedoch immer noch Angst und befürchten, dass es noch mehr Mäuse in meiner Burg geben könnte."
 VIETold.2023.a:0 "Arme Kinder. Keine Sorge, die Maus ist weg!"
 VIETold.2023.b:0 "Jetzt komm schon. Werdet erwachsen und seid ein bisschen mutig!"
 VIETold.2023.c:0 "Die Mäuse sind unsere Brüder und Schwestern, wir sollten sie respektieren."
 VIETold.2023.d:0 "Wir müssen wachsam bleiben."
 VIETold.2024.t:0 "In flagranti"
 VIETold.2024.desc:0 "Eines Tages langweilte ich mich, weil ich wenig zu tun hatte. Ich beschloss, einen Spaziergang zu machen, als ich einige dumpfe Geräusche aus einem Raum hörte. Ich schlich mich hinüber, öffnete die Tür leicht und spähte hinein. Eines meiner Dienstmädchen und einer meiner Knechte liebten sich und waren leidenschaftlich dabei. Die Welt um sie herum hatten sie vergessen! Obwohl sie noch jung sind, sollten sie es besser wissen."
 VIETold.2024.a:0 "Ich stürmen herein und befehle ihnen, dies nicht mehr öffentlich zu tun."
 VIETold.2024.b:0 "Ich beobachte sie eifrig, aber erzähle es ihnen nicht."
 VIETold.2024.c:0 "Ich vergesse es - es geht mich nichts an."
 VIETold.2024.d:0 "Ich sage ihnen später, dass sie meinen Segen haben, zu heiraten."
 VIETold.2025.t:0 "Boom!"
 VIETold.2025.desc:0 "Draußen ist ein lautes Geräusch zu hören, und instinktiv eile ich neugierig zum Fenster. Ich schaue hinaus, sehe aber nichts Ungewöhnliches."
 VIETold.2025.a:0 "Seltsam. Spielt mir meine Vorstellung Streiche?"
 VIETold.2026.t:0 "Nachteule"
 VIETold.2026.desc:0 "Ich bleibe in letzter Zeit aus Langeweile oft auf."
 VIETold.2026.a:0 "Das ist zwar nicht gesund, aber ich kann nicht widerstehen."
 VIETold.2026.b:0 "Ich werde versuchen, das Beste aus meiner schlechten Angewohnheit zu machen."
 VIETold.2027.t:0 "Teuflische Länder"
 VIETold.2027.desc:0 "Ich habe gehört, dass es weit entfernte Länder gibt, in denen die Heirat zwischen Geschwistern üblich ist. Sie wird nicht nur akzeptiert, sondern in der ganzen Gesellschaft, von den obersten Königen bis zu den bescheidensten Bauern, angenommen und bestärkt. Könnte es solche Gemeinschaften überhaupt geben? Wenn es sie gibt, habe ich noch nie jemanden von solch einem Ort persönlich getroffen - oder zumindest jemanden, dessen Geschichte ich glauben würde."
 VIETold.2027.a:0 "Wenn solche Leute existierten, dann sind sie absolut barbarisch! Degeneriert, alle von ihnen!"
 VIETold.2027.b:0 "Wer bin ich, um zu urteilen? Andere Menschen haben unterschiedliche Sitten und Gebräuche."
 VIETold.2027.c:0 "Wenn ich an daran denke, werde ich ganz erregt. #EMP Sehr#! erregt."
 VIETold.2027.d:0 "All diese Gerüchte sind Hirngespinste, die von Perversen ohne Schwestern erfunden wurden."
 VIETold.2028.t:0 "Fliegende Kaninchen?"
 VIETold.2028.desc:0 ""Habt Ihr von den fliegenden Hasen des hohen Nordens gehört?" fragte mich eines Tages mein Diener, während wir uns über verschiedene Dinge unterhielten. "Faszinierende Geschöpfe! Glaubt Ihr, dass sie echt sind?""
 VIETold.2028.a:0 "Sei nicht albern. Kaninchen fliegen nicht und leben auch nicht im eisigen Norden."
 VIETold.2028.b:0 "Wer weiß das schon? Es ist sicherlich denkbar!"
 VIETold.2028.c:0 "Du verwechselst sie mit einer echten Kreatur, bekannt als die..."
 VIETold.2029.t:0 "Die letzten Ägypter"
 VIETold.2029.desc:0 "Ein Reisender erfreut mich mit einer Geschichte, die er gehört hat, als er eines Tages eine Stadt am Nil besuchte. "Mir wurde gesagt, dass der ägyptische Statthalter während der Zeit der Römer einen vertrauten Freund und Berater als Diplomaten in die südlichen Länder Äthiopiens schickte. Er verirrte sich jedoch in der Wüste nicht allzu weit entfernt. Schließlich fand er eine große Oase, in der sich die Menschen immer noch wie die alten Ägypter verhielten. Sie bauten Pyramiden und beteten antike Götter an und sie wussten nicht, dass der Nil zuerst von den Hellenen und dann von den Römern erobert worden war.""
 VIETold.2029.a:0 "Dass eine Gemeinschaft solche alten Bräuche am Leben erhalten würde."
 VIETold.2029.b:0 "Ich bin sicher, es waren lediglich einige rückschrittliche Bauern"
 VIETold.2029.c:0 "Würde es diese verborgenen Oasen heute noch geben?"
 VIETold.2030.t:0 "Die sagenumwobenen östlichen Inseln"
 VIETold.2030.desc:0 ""Ah! Lassen Sie mich Ihnen eine Geschichte erzählen", sagt der Händler, nachdem wir mit dem Geschäft fertig waren. Um meinen vergnügten Gast nicht zu verärgern, setzen wir uns zum Schlemmen hin und er erzählt mir, was er bei seinem Besuch in China vor nicht allzu langer Zeit gehört hat. "Mir wurde gesagt, dass man, wenn man nach Osten segelt, selbst über die sagenumwobenen Inseln Cipangu hinaus, schließlich eine große Insel erreichen würde. Dort herrschen gewaltige Männern, die auf Rossen aus massivem Gold reiten. Dieses Volk der Sonne ist äußerst intelligent und mächtig und wird von einem unsterblichen Drachen regiert.""
 VIETold.2030.a:0 "Faszinierende Menschen! Vielleicht werden wir sie eines Tages treffen."
 VIETold.2030.b:0 "Ich bin nicht davon überzeugt, dass sie existieren."
 VIETold.2031.t:0 "Gegensätzliches Land"
 VIETold.2031.desc:0 "Eine Bekannte erzählte mir, sie habe gehört, dass man, wenn man tief genug gräbt, in einer anderen Welt auftaucht, in der es Menschen gibt, die unseren ähnlich sind. Sie sind jedoch das Gegenteil von uns - ihre Frauen sind größer als ihre Männer, die Männer bleiben zu Hause und kümmern sich um die häuslichen Angelegenheiten, während die Frauen Kriege führen. Was jedoch am skandalösesten ist - Geschwister können einander heiraten. Dennoch sagte meine Bekannte, dass dieses Land größtenteils friedlich und wohlhabend sei."
 VIETold.2031.a:0 "Vielleicht ist ihre seltsame Art der Grund dafür, dass sie wohlhabend und friedlich sind."
 VIETold.2031.b:0 "Wirklich! Wie kann eine solche Gesellschaft überhaupt existieren?"
 VIETold.2031.c:0 "Wie aufregend! Meine Fantasie versucht, sich einen solchen Ort vorzustellen."
 VIETold.2032.t:0 "Die Geschichte eines Labyrinths"
 VIETold.2032.desc:0 "Mir hat jemand von einem König in einem weit entfernten Land erzählt, der grausam, aber fair in seinen Handlungen war.\n\nEinst beauftragte er einen Ingenieur, das größte Labyrinth zu schaffen, das die Welt je gesehen hat. Diejenigen, die sich der schlimmsten Verbrechen schuldig gemacht hatten, wurden in dieses Labyrinth aus Tunneln und Gängen gesteckt. Die Gänge und Flure waren voll von allen möglichen gewalttätigen Bestien und gefährlichen Sprengfallen, die einen Mann auf der Stelle töten konnten. Fast keiner entkam, aber es gab immer einige wenige, die den Verstand und die Hartnäckigkeit - oder vielleicht auch das Glück und den Segen von [ROOT.Char.GetFaith.HighGodName] - hatten, den Weg nach draußen zu finden. Der König gewährte diesen wenigen für ihre beeindruckenden Leistungen die Freiheit."
 VIETold.2032.a:0 "Jemand, der fähig genug ist zu fliehen, verdient die Freiheit"
 VIETold.2032.b:0 "Ein seltsamer Herrscher! Solche unnötigen und absonderlichen Methoden."
 VIETold.2032.c:0 "Ich hoffte, sein Labyrinth hätte viele dieser Monster und Todesfallen!"
 VIETold.2033.t:0 "Hüter des Tores"
 VIETold.2033.desc:0 "Ich habe Gerüchte über eine edle, tapfere und unsterbliche Kriegerin in einem fernen Land gehört. Sie bewacht ein altes Tor aus Marmor und Obsidian. Diejenigen, die sie im Kampf schlagen, werden durch das Tor an einem himmlischen Ort geführt. Ein friedliches Paradies, in dem man ohne Sorgen und Ängste leben kann.\n\nWenn es sie gäbe, könnte ich dann dorthin gehen?"
 VIETold.2033.a:0 "Wenn ich nur an einen solchen Ort gehen könnte, wäre ich so glücklich."
 VIETold.2033.b:0 "Ich bin mir sicher, dass ich diese Frau schlagen und den Zugang erhalten könnte."
 VIETold.2033.c:0 "Ich brauche das nicht. Ich habe hier alles, was ich brauche."
 VIETold.2034.t:0 "Ein Traum von Gefahr"
 VIETold.2034.desc:0 "Ich treffe einen einheimischen Dorfältesten, einen schrumpeligen alten Mann, der in seiner Jugend aber ein tollkühner Abenteurer war. Einmal verirrte er sich in einem großen Wald und ertrank fast in dessen Sümpfen. Glücklicherweise wurde er von einem mysteriösen Mann gerettet, der groß und gut aussehend war und sich in gelassener und gütiger, aber dennoch melancholischer, düsterer und königlicher Weise präsentierte. Dieser Mann bezeichnete sich selbst nur als Träumer und warnte vor den verführerischen Gefahren des Nervenkitzels und des Risikos.\n\nDanach suchte der alte Mann nie wieder waghalsige Abenteuer und führte zu Hause ein stabiles, ruhiges und glückliches Leben."
 VIETold.2034.a:0 "Einverstanden! Nur Idioten verehren blindlings Nervenkitzel und Ehrgeiz."
 VIETold.2034.b:0 "Ich bin anderer Meinung. Welchen Sinn hat es, ein langweiliges Leben zu führen?"
 VIETold.2034.c:0 "Warte einen Moment... du hast den #EMP Träumer# getroffen?"
 VIETold.2035.t:0 "Das unsterbliche Pferd"
 VIETold.2035.desc:0 "Unter den Nomadenvölkern Eurasiens gibt es Geschichten von einem unsterblichen Pferd, das für immer frei und tapfer durch die großen Steppen rennt. Das Galoppieren der Hufe des mächtigen Pferdes klingt wie Donner und es ist schneller als alles, das man sich vorstellen kann."
 VIETold.2035.a:0 "Vielleicht werde ich es eines Tages sehen!"
 VIETold.2035.b:0 "Eine fantasievolle Geschichte, mehr nicht."
 VIETold.2036.t:0 "Frau in Weiß"
 VIETold.2036.desc:0 "Ich kenne einen Soldaten, der einmal ein fernes Dorf am Waldrand besucht hat, von dem gesagt wird, dass er ein Tor zur jenseitigen Welt sei. Während er dort war, ging er trotz der Warnung der Einheimischen in den Wald.\n\nIIm Wald begegnete er einer blassen Jungfrau in einem weißen Kleid. Obwohl sie charmant und zurückhaltend war, hatte sie etwas an sich: der Ton ihrer Stimme war seltsam, und ihr Kleid flatterte auf seltsame Weise im Wind. Zu Tode erschrocken floh er sofort, da er wusste, dass es sich bei ihr um einen bösen Geist handeln musste.\n\nNach Aussagen der Einheimischen aus dieser Region kommen derartige Sichtungen häufig vor. Viele sind im Wald auch auf mysteriöse Weise gestorben oder verschwunden."
 VIETold.2036.a:0 "Was für ein Feigling! Sie kann kein Geist gewesen sein."
 VIETold.2036.b:0 "Beängstigende Dinge liegen jenseits der Ränder der Zivilisation!"
 VIETold.2036.info:0 "#Schwerpunkt Historischer Kontext:#! Die Dame oder Frau in Weiß ist eine Art Geist, der seit der Antike in verschiedenen Folkloren und Mythologien auf der ganzen Welt auftaucht. Oft ist sie der Geist derer, die unter tragischen Umständen gestorben sind - vielleicht bei der Geburt oder nach dem Tod ihres Liebhabers. Manchmal ist sie ein rachsüchtiger Geist, der Unschuldige anlockt und angreift; ein anderes Mal bestraft sie die Bösen, wie Ehebrecher."
 VIETold.2037.t:0 "Der Traum von einem Beschützer"
 VIETold.2037.desc:0 "Meine neue Dienerin ist eine seltsame Frau. Ihr Vater war Kaufmann, und sie begleitete ihn als Kind oft auf seinen Reisen.\n\nSie behauptet, als sie klein war, hätten sie und ihr Vater auf einer solchen Reise ein waldreiches Land besucht. Nachts habe sie sich in den Wäldern verirrt. Sie hatte natürlich Angst und dachte, sie würde sterben.\n\nEine mysteriöse Frau fand sie schluchzend und führte sie zurück zur Hauptstraße. Die Frau war von großer und schöner Erscheinung und präsentierte sich in freundlicher und heiterer, jedoch melancholischer, düsterer und königlicher Manier. Sie sprach kaum, und bevor sie verschwand, sagte sie lediglich, sie sei eine Träumerin.\n\nBis zum heutigen Tag fragt sich meine Dienerin, wer ihre geheimnisvolle Retterin war."
 VIETold.2037.a:0 "Eine seltsame Begegnung."
 VIETold.2037.b:0 "Warte, du hast die #EMP Träumerin#! getroffen!?!?"
 VIETold.2038.t:0 "Die Erzählung des Gelehrten"
 VIETold.2038.desc:0 "Ich beherberge einen prominenten einheimischen Gelehrten. Entgegen meinen Erwartungen, dass er ein unbeholfener, tatteriger alter Mann ist, ist er ein großer, gut aussehender und charismatischer junger Mann. Ich kann beobachten, wie meine Dienstmädchen und einige der Edelfrauen ihn mit einem faszinierenden Hunger in den Augen anstarren, während er mit seiner beruhigenden, tiefen Stimme von seinen vielen Abenteuern erzählt.\n\nIn einer seiner Anekdoten erinnert er sich an die Zeit, als er in meinem Reich auf einen großen See stieß. Er besuchte ihn einmal, ertrank aber fast beim Versuch zu schwimmen. Als er zu sich kam, fand er sich auf einer der Inseln des Sees wieder, die er nie zuvor gesehen hatte. Während er die Beschaffenheit der Insel beschreibt, erinnere ich mich auch nicht an die Existenz einer solchen Insel."
 VIETold.2038.a:0 "Was geschah dann?"
 VIETold.2039.tooltip:0 "Das ist alles sehr mysteriös!"
 VIETold.2039.t:0 "Die Erzählung des Gelehrten"
 VIETold.2039.desc:0 "Der Gelehrte umrundete die Küste der Insel und stieß dabei auf einen alten Tempel, der von den Alten erbaut worden war und sich, obwohl er verlassen wurde, noch in gutem Zustand befand. Dort betete er rasch zu [ROOT.Char.GetFaith.HighGodName]. Danach fand er zu seiner Überraschung ein kleines Boot in der Nähe des Tempels, mit dem er die Insel verließ.\n\nJedes Mal, wenn er zum See zurückkehrte, konnte er die Insel nie wieder finden. Niemand hat von einer Insel auf diesem See mit ihren Merkmalen und ihrer Geographie gehört und sie wird in den einheimischen Legenden nicht erwähnt. Seine Gelehrtenkollegen haben in den historischen Aufzeichnungen keine Spur von ihr gefunden. Wir sind jedoch alle sicher, dass er nicht lügt, denn er ist schließlich ein angesehener Gelehrter."
 VIETold.2039.a:0 "Da muss etwas Seltsames im Gange gewesen sein. Ausserweltliche Wesen?"
 VIETold.2039.b:0 "Vielleicht war die ganze Sache ein Traum?"
 VIETold.2039.c:0 "Werde ich die Insel eines Tages finden? Wer weiß, welche Geheimnisse sie birgt!"
 VIETold.2040.t:0 "Insel der Farben"
 VIETold.2040.desc:0 "Ich scheine eine hitzige Debatte unterbrochen zu haben. Einige meiner Höflinge und Diener haben Gerüchte diskutiert, die sie über ein fernes Land namens "Insel der Farben" gehört haben, wo Männer und Frauen wie wir sind, mit einer Ausnahme: Ihre Haut hat eine unnatürliche Farbe. Meine Höflinge scheinen sich jedoch nicht darüber einig zu sein, was diese Hautfarbe ist. Vielleicht kann ich meinen Beitrag zu diesem Thema leisten?"
 VIETold.2040.a:0 "Die Insel der Farben kann nicht wirklich existieren - eine frei erfundene Geschichte"
 VIETold.2040.b:0 "Die wahre Farbe ihrer Haut ist rosa... zumindest denke ich das."
 VIETold.2040.c:0 "Ich muss sagen, dass Dunkelblau sicherlich der natürliche Farbton ihrer Haut ist!"
 VIETold.2040.d:0 "Ich würde vermuten, dass ihre Haut grün ist, aber das habe ich bissher noch nie gesehen."
 VIETold.2040.e:0 "Ich kenne die Antwort nicht - diese Wahrheit lässt sich nicht erschliessen."
