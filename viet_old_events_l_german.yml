 VIETold.2094.t:0 "Der endgültige Traum"
 VIETold.2094.desc:0 "Einige haben mir gesagt, der Prozess des Sterbens sei wie der Beginn eines seltsamen, aber sanften Traum. Steckt darin etwas Wahres?"
 VIETold.2094.a:0 "Vielleicht. Aber darüber nachzudenken ist nicht hilfreich, solange wir noch am Leben sind."
 VIETold.2094.b:0 "Auch das Leben ist nur ein Traum, nicht wahr?"
 VIETold.2094.c:0 "Ich werde es erst sicher wissen, wenn ich selbst die letzte Reise beginne."
 VIETold.2094.d:0 "[ROOT.Char.GetFaith.GetAdjective] Gelehrte sagen, wenn man stirbt..."
 VIETold.2095.t:0 "Besuch von einem alten Freund"
 VIETold.2095.desc:0 "Seit ich ein Kind war, gab es in unserer Familie eine Dienerin, der ich immer nahe stand und die wie ein weiteres Elternteil für mich war. Sie ist vor ein paar Tagen gestorben und das hat mich sehr betroffen gemacht. Ich fühlte mich ausgelaugt und geistig erschöpft und versuchte, es zu verarbeiten. Seltsamerweise besuchte sie mich letzte Nacht in einem Traum. Ich konnte nicht genau sagen, wo wir uns trafen, aber ich erinnere mich, dass es eine helles Licht gab und das Gefühl einer sanften Brise, die mein Gesicht streichelte. Meine Dienerin sagte, sie habe mich immer wie ihr eigenes Kind geliebt, aber jetzt müsse sie gehen. Sie umarmte mich, wünschte mir das Beste und verabschiedete sich ein letztes Mal vor ihrer letzten Reise. Nach diesem Traum fühlte ich mich viel besser."
 VIETold.2095.a:0 "Leb wohl... aber wird es für immer sein?"
 VIETold.2096.t:0 "Keine Angst vor dem Tod"
 VIETold.2096.desc:0 "Mein vertrauter Diener liegt auf seinem Sterbebett. Sein Tod wird für viele von uns ein Schlag sein. Wir respektierten den alten Mann für seine Geduld, Demut und Weisheit, die er uns nach Kräften zu vermitteln versuchte. Ich und andere sind an seinem Bett, während sich seine letzte Stunde nähert, und ich frage ihn, ob er Angst vor dem Ende hat.\n\n "Ende? Nein, die Reise endet hier nicht", lächelt er sanft. "Der Tod ist nur ein weiterer Weg, einen, den wir alle gehen müssen. Der graue Regenvorhang dieser Welt rollt zurück, und alles verwandelt sich in silbernes Licht. Und dann.... Weiße Küsten... und dahinter ein fernes grünes Land unter einem raschem Sonnenaufgang." Er schaut mich heiter an, bevor er die Augen schließt. Einige Stunden später stirbt er."
 VIETold.2096.a:0 "Ich bleibe einige Zeit an seinem Bett und denke über seine Worte nach."
 VIETold.2097.t:0 "Noch nicht"
 VIETold.2097.desc:0 "Ich gehe durch eine weitläufige Fläche bedeckt von grünem Gras, über mir ein Himmel von reinem, blassblauem Himmel. Ich komme zu einem Fluss, an dem ich viele Menschen sehe. Sie sind mir alle bekannt. Verwandte, Diener und Freunde, die vor vielen Jahren gestorben sind. Einer geht auf mich zu und sagt in einem ruhigen, aber besorgten Tonfall: "Warum bist du hier? Du wirst uns eines Tages auf dieser Reise begleiten, aber es ist noch nicht deine Zeit. Aber du kannst noch etwas länger mit uns den Sonnenschein und die frische Luft genießen.""
 VIETold.2097.a:0 "Ich wache friedlich auf, nachdem ich mich in dieser seltsamen Traumwelt entspannt habe."
 VIETold.2098.t:0 "Klarheit"
 VIETold.2098.desc:0 "Als ich in der Nähe meiner Residenz spazieren ging, entdeckte ich etwas auf dem Boden. Zu meiner Überraschung fand ich eine Ratte auf der Seite liegend. Ich hatte keine Angst davor, denn ich erkannte, dass sie im Sterben lag. Ihre Augen blickten mich mit einem Blick voller ernster Klarheit an, in einer Weise, die man von einem solchen Wesen nicht erwartete - fast so, als ob sie mir etwas sagen wollte. Dann hörte sie auf, sich zu bewegen, und starb."
 VIETold.2098.a:0 "Das hatte etwas Tiefgründiges. Das Leben ist voll von Wundern."
 VIETold.2098.b:0 "Das war seltsam. Aber eine Ratte ist eine Ratte. Weiter mit meinem Spaziergang."
 VIETold.2098.c:0 "Eine außergewöhnliche Ratte! Als Zeichen des Respekts werde ich ihren Körper mit Blättern bedecken."
 VIETold.2099.t:0 "Vielen Dank"
 VIETold.2099.desc:0 "In dieser Nacht träumte ich, ich stünde vor einer alten Frau, der ich noch nie zuvor begegnet war. Trotz ihres Alters verhielt sie sich anmutig und sie machte einen Knicks. "Danke für Eure freundliche Geste heute Morgen", sagte sie. "Die meisten hätten mich ignoriert, als ich im Sterben lag. Was auch immer Eure Absichten sind, eure noble Tat bringt mir Frieden im Jenseits, und ich kann weiterziehen."\n\nAls ich aufwachte, fühlte ich mich durcheinander."
 VIETold.2099.a:0 "Unmöglich... Das kann nicht sein?"
 VIETold.2100.t:0 "Ende des Lebensweges"
 VIETold.2100.desc:0 "Ein Freund von mir lag tagelang bewusstlos und reaktionslos auf seinem Sterbebett. Seine Familie hatte sich um ihn versammelt, um zu beten und seine Seele auf das Leben nach dem Tode vorzubereiten, als er sich plötzlich wach und munter aufrichtete. Seine Familie war erleichtert und versuchte, mit ihm zu reden, weil sie dachten, er hätte sich irgendwie erholt, doch er bat mich immer wieder um einen Besuch.\n\nIch eilte zu seinem Bett, um Zeuge dieses Wunders zu werden."
 VIETold.2100.a:0 "Ich frage mich, warum er mich sehen wollte."
 VIETold.2101.t:0 "Ende des Lebensweges"
 VIETold.2101.desc:0 "Als ich in seinem Haus ankam und sein Schlafzimmer betrat, klatschte er vor Freude und forderte mich auf, mich neben ihn zu setzen. Er erkundigte sich nach verschiedenen Belangen und gab mir Ratschläge, die ihm angeblich von den weisen Geistern der Verstorbenen gegeben wurden. Etwa eine Stunde lang hielten wir ihn bei Laune, bis er sagte, er sei müde und verabschiedete sich von allen. In dem Moment, als er seine Augen schloss, starb er."
 VIETold.2101.a:0 "Seltsamerweise erwiesen sich seine Ratschläge tatsächlich als sehr hilfreich."
 VIETold.2102.t:0 "Ein nächtlicher Besuch?"
 VIETold.2102.desc:0 "Ich bin nachts an meinem Schreibtisch in ein Dokument vertieft, als ich ein bezauberndes kleines Mädchen in meinem Zimmer hin und her huschen sehe. Als sich unsere Blicke treffen, starren wir uns beide verwirrt in die Augen. Ich frage sie, wer sie ist und warum sie hier ist. "Mir ist kalt und ich bin hungrig", murmelt sie schüchtern. Aus Mitleid mit ihr zeige ich auf etwas Essen, das ich auf meinem Tisch liegen gelassen hatte. Ich sage ihr, sie solle etwas davon essen."
 VIETold.2102.a:0 ""Danke, [ROOT.Char.GetLadyLord]", piepst sie vor dem Essen."
 VIETold.2103.t:0 "Ein nächtlicher Besuch?"
 VIETold.2103.desc:0 "Plötzlich wache ich auf und stelle fest, dass ich beim Lesen eingenickt sein muss und dass das kleine Mädchen aus einem Traum stammen muss. Ich gehe, um den Rest meines Essens zu Ende zu essen, aber im Gegensatz zu dem, woran ich mich erinnere, ist nichts von meiner Mahlzeit übrig geblieben, abgesehen von ein paar Krümeln.\n\nAls ich am nächsten Morgen nach ihr fragte, erfuhr ich, dass ihr Aussehen mit dem einer Tochter meiner Wache übereinstimmte, die vor einigen Tagen an einer Krankheit verstarb. Der Wächter, ein frommer [ROOT.Char.GetFaith.GetAdjective]er Gläubiger, sagt mir, er sei sicher, dass ich der Seele seines Kindes geholfen habe, ins Jenseits zu gehen. Er dankt mir."
 VIETold.2103.a:0 "Sie war ein höfliches, nettes Kind. Jetzt hat sie sicherlich Frieden gefunden im/in [ROOT.Char.GetFaith.DivineRealm]."
 VIETold.2103.b:0 "Es muss ein Zufall sein. Aber dadurch fühlt er sich besser."
 VIETold.2104.t:0 "Unerwartete Besucher"
 VIETold.2104.desc:0 "Ein vertrauenswürdiger Wächter wurde vor kurzem verletzt. Zum Glück ist es nicht allzu schmerzhaft, aber es ist klar, dass dies nichts Gutes für seine Gesundheit bedeutet, da er nun den größten Teil des Tages ans Bett gefesselt ist. Er ist alt und steht sowieso kurz vor der Pensionierung. Eines Morgens statte ich ihm einen Besuch ab. Er erzählt mir, dass seine Großeltern kurz vor mir hier waren. Ich erinnere ihn daran, dass sie vor Jahrzehnten gestorben seien, aber er versichert mir, dass sie ihn besucht hätten."
 VIETold.2104.a:0 "Bist du dir wirklich sicher? Vielleicht bildst du dir das nur ein."
 VIETold.2104.b:0 "Wirklich! Eine wirklich wunderbare Sache. Ich wünsche dir alles Gute."
 VIETold.2104.c:0 "Vielleicht waren sie doch hier. Das Universum ist voller Geheimnisse."
 VIETold.2105.t:0 "Weitersagen"
 VIETold.2105.desc:0 "Ich erhalte die Nachricht, dass mein getreuer Wächter, der kürzlich verletzt wurde und auf dem Sterbebett lag, soeben verstorben ist. Seltsamerweise sagten seine Verwandten am Tag davor, er habe ihnen erzählt, dass seine Großeltern gekommen seien, um ihm beim Packen für eine Reise zu helfen. Könnte das ein Vorzeichen für die Zukunft gewesen sein? Erzählungen besagen, dass dem Tod immer schon seltsame Dinge vorausgegangen sind."
 VIETold.2105.a:0 "Man wird ihn vermissen."
 VIETold.2106.t:0 "Demütigung im Tod"
 VIETold.2106.desc:0 "Auf einer offiziellen Reise passiere ich eines der Dörfer meines Reiches. Als ich die Grenzen des Dorfes verlasse, sehe ich etwas Merkwürdiges an einem Busch und gehe mit meinem Gefolge auf die Suche. Zu meinem Entsetzen handelt es sich um die Leiche eines alten Mannes in Lumpen, der zerlumpt aussieht. Ich verlange eine Erklärung von den Dorfbewohnern, die sagen, es handele sich um den gerade verstorbenen Bettler des Dorfes."
 VIETold.2106.a:0 "Ich verstehe. Das geht mich nichts an."
 VIETold.2106.b:0 "Bitte entsorgt die Leiche."
 VIETold.2106.c:0 "Bettler oder nicht, jeder verdient es, mit Würde behandelt zu werden!"
 VIETold.2106.tooltip:0 "Du bringst die Dorfbewohner dazu, dem Mann ein ordentliches Begräbnis zu geben. Doch anstatt wütend zu sein, sind die Dorfbewohner von deiner Reaktion bewegt und geben zu, dass sie wie du mit mehr Mitgefühl hätten handeln sollen."
 VIETold.2107.t:0 "Welche Art von Tod?"
 VIETold.2107.desc:0 "Es gibt Leute, die argumentieren, ein schneller Tod sei besser, denn er sei weniger schmerzhaft und man müsse sich weniger Sorgen machen. Andere glauben, dass ein langsamer und allmählicher Tod vorzuziehen ist, denn er gibt einem die Möglichkeit, die Sorge loszulassen, zu beten und mit seiner Familie, seinen Freunden und [ROOT.Char.GetFaith.HighGodName] Frieden zu schließen."
 VIETold.2107.a:0 "Ich bevorzuge einen schnellen Tod - so ist die Sache einfacher."
 VIETold.2107.b:0 "Es ist besser, wenn man Zeit hat, sich vorzubereiten."
 VIETold.2108.t:0 "Grabräuber"
 VIETold.2108.desc:0 "Kürzlich wurden mehrere Rabauken erwischt, die versuchten, einen Friedhof in der Nähe meiner Residenz zu plündern. Sie wurden von den örtlichen Wächtern festgenommen. Grabräuberei ist verboten und es liegt nun an mir, das Schicksal dieser Männer zu bestimmen."
 VIETold.2108.a:0 "Lasst die hoffnungslosen, verarmten Männer frei. Sie haben ihre Lektion gelernt."
 VIETold.2108.b:0 "Wenn man bedenkt, dass sie die Toten entweihen wollten! Werft sie ins Gefängnis."
 VIETold.2109.t:0 "Besucher am späten Abend"
 VIETold.2109.desc:0 "Letzte Nacht war ich im Bett, als ich ein Geräusch hörte. Beunruhigt setzte ich mich auf und sah einen jungen Mann, der hin- und herlief, als ob er mit irgendeiner Sache beschäftigt wäre. Er entschuldigte sich bei mir für die Störung und sagte schüchtern: "Ich entschuldige mich, [ROOT.Char.GetLadyLord]. Ich muss mich um Angelegenheiten in der Unterwelt kümmern und bin zufällig hierher gestolpert."\n\nWir führten ein kurzes Gespräch, bevor er ging. Am nächsten Morgen berichtete niemand, dass er jemals einen solchen Mann gesehen hätte. Das ist höchst bizarr!"
 VIETold.2109.a:0 "Vielleicht war es nur ein Traum, aber es fühlte sich nicht wie ein Traum an...."
 VIETold.2110.t:0 "Das Myling"
 VIETold.2110.desc.religion:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] behauptete, dass [scope_VIET_myling_courtier.GetSheHe] gestern Abend auf einen Myling stieß - der Geist eines toten Kindes, das zu Unrecht von seinen Eltern getötet worden war. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] wusste, dass es gefährlich war, aber dennoch führte er das Kind eiligst zu einem nahe gelegenen Friedhof, einem geweihten Ort. Doch im Gegensatz zu den beängstigenden [ROOT.Char.GetFaith.GetAdjective]en Erzählungen war das Kind freundlich und dankte [scope_VIET_myling_courtier.GetTitledFirstName] für [scope_VIET_myling_courtier.GetHerHis]e Hilfe."
 VIETold.2110.desc.culture:0 "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] behauptete, dass [scope_VIET_myling_courtier.GetSheHe] gestern Abend auf einen Myling stieß - der Geist eines toten Kindes, das zu Unrecht von seinen Eltern getötet worden war. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip] wusste, dass es gefährlich war, aber dennoch führte er das Kind eiligst zu einem nahe gelegenen Friedhof, einem geweihten Ort. Doch im Gegensatz zu den beängstigenden nordischen Erzählungen war das Kind freundlich und dankte [scope_VIET_myling_courtier.GetTitledFirstName] für [scope_VIET_myling_courtier.GetHerHerHis]e Hilfe."
 VIETold.2110.a:0 "Ha! Eine interessante Geschichte. Du hast schon immer gern Geschichten erfunden."
 VIETold.2110.b:0 "Es ist entweder ein Traum oder eine Lüge. Mylings sind rachsüchtige Wesen!"
 VIETold.2110.c:0 "Oje! Wenigstens schien das Gespenst ein freundlicher Geist zu sein."
 VIETold.2111.t:0 "Begräbnis am Straßenrand"
 VIETold.2111.desc:0 "Unterwegs stoßen mein Gefolge und ich auf einen [ROOT.Char.GetFaith.GetAdjective]en [ROOT.Char.Custom('DefaultPriestTitle')] in Roben. Er kniet auf dem Boden und blickt dabei ins Leere, während er einige Gebete singt.\n\nNachdem er das Gebet beendet hat, frage ich ihn, was er da getan hat. Er erzählt, dass hier vor kurzem eine Frau bei einem Unfall ums Leben kam. Sie sei eine arme Frau ohne Familie gewesen, deshalb habe er ihr aus Mitgefühl und Mitleid eine bescheidene, aber würdige Beerdigung zukommen lassen. Er hofft, dass ihr Geist Frieden finden wird."
 VIETold.2111.a:0 "Für einen einfachen Bauern? Was für eine Zeitverschwendung."
 VIETold.2111.b:0 "Ich verstehe. Dann fahre fort. Wir wollen nicht stören."
 VIETold.2111.c:0 "Wie edel! Dürfen wir zusammen für ihren Geist beten?"
 VIETold.2112.t:0 "Grenzen der Geduld"
 VIETold.2112.desc:0 "Ich habe von einem höchst unterhaltsamen und doch seltsamen Vorfall gehört, der sich kürzlich ereignet hat! Ich kenne eine Adelige in meinem Reich, die ziemlich nervtötend ist. Sie ist kein schlechter Mensch, aber sie ist unglaublich gesprächig und äußerst emotional, und wenn man sie verärgert, kann sie eine ziemliche Nervensäge sein. Obwohl sie erst im mittleren Alter war, starb sie vor ein paar Wochen... nur um ein paar Stunden später wieder ins Leben zurückzukehren. Sie sagte, dass der Tod sie offenbar ins Jenseits holen wollte. Er aber hatte ihre Gesellschaft schnell satt, dass er sie wieder ins Leben zurückbrachte. Er würde sie irgendwann in der Zukunft holen. Sie ist bis heute immer noch gesund"
 VIETold.2112.a:0 "Ha ha! Der alte Tod tut mir wirklich leid."
 VIETold.2112.b:0 "Sie hat damals nur wirre Dinge gesehen. Komisch ist es trotzdem."
 VIETold.2113.t:0 ""Ich bin der Tod""
 VIETold.2113.desc:0 "Eines Abends liege ich im Bett, als ich ein Klopfen an der Tür höre. Ich vermute, es sei eine meine Dienerinnen, und winke sie herein, nur um eine schöne junge Frau zu sehen, die ich aber nicht erkenne. Plötzlich gefriert die Luft und die Kerzen flackern.  Die Fremde schaut mich mit ihren dunklen Augen an und ich halte vor Spannung den Atem an.\n\n"Ich bin der Tod", sagt sie in einem leisen, aber beruhigenden Flüstern. "Es ist Zeit für...""
 VIETold.2113.a:0 "Warte... was ist hier los? Ist es... ist es Zeit für mich zu gehen?"
 VIETold.2114.t:0 "Gewöhnlicher Irrtum"
 VIETold.2114.desc:0 "Erstaunlicherweise bin ich ruhig, während ich darauf warte, dass das Ende kommt - wenn meine Zeit abgelaufen ist, kann ich nicht viel tun. Aber sie zögert und schaut sich um, als ob ihr gerade klar geworden wäre, wo sie ist.\n\nPlötzlich brennen die Kerzen wieder und sie verbeugt sich vor mir. Ich sehe sie fassungslos an, als sie sagt: "Es tut mir so leid! Sie sind die falsche Person... Ich wusste, dass ich mich irgendwie verirrt hatte. Verdammt... warum passiert mir das? Ich bin so unprofessionell. Oh! Ich bitte aufrichtig um Entschuldigung, ich weiß, dass das für dich eine höchst unangenehme Erfahrung ist. Und... ähm, ganz nebenbei, ich weiß, ich bin nicht in der Position zu fragen, aber kennst du zufällig den Weg zu...""
 VIETold.2114.a:0 "Du meinst das Dorf am Fluss von.... Es liegt nördlich von.... Ich kenne es!"
 VIETold.2114.tooltip:0 "Fairerweise muss man ihr gegenüber sagen, dass es verwirrend ist, wenn man noch nie dort war, deshalb gebe ich ihr freundlicherweise einige Hinweise, wohin sie gehen wollte. Ich versichere ihr, als sie verlegen wirkt: "Den Fehler macht jeder. Die Straßen in diesem Gebiet können verwirrend sein!""
 VIETold.2115.t:0 "Gute Wegbeschreibung"
 VIETold.2115.desc:0 ""Vielen Dank", sagt das Mädchen fröhlich und mit einem strahlenden Lächeln, bevor sie geht. "Ich komme später wieder, aber nicht heute. Ich wünsche dir nichts als Glück und Reichtum, [ROOT.Char.GetTitledFirstNameNoTooltip]!"\n\nAm nächsten Morgen weiß niemand, von wem ich spreche, wenn ich nach dem Mädchen frage. Ich betrachte den ganzen Vorfall als einen Traum, den sich mein unter Schlafentzug leidender Geist ausgedacht hat, bis ich später am Nachmittag die Nachricht erhalte, dass ein Freund von mir letzte Nacht gestorben ist.\n\nZufällig wohnte er in dem Dorf, zu dem das Mädchen den Weg wissen wollte."
 VIETold.2115.a:0 "Das dumme, zerstreute Mädchen, das mich besuchte, war... ...der Tod?"
 VIETold.2115.b:0 "Nein, nein.... Ich bin sicher, es ist ein Zufall war und nur ein Traum."
 VIETold.2116.t:0 "Lästige Gespenster"
 VIETold.2116.desc:0 "Ein umherziehender heiliger Mann kehrt heute an unserem Hof ein und erzählt uns Geschichten über die unterschiedlichen Phänomene, denen er begegnet ist. Er wird manchmal von Menschen gebeten, übernatürliche Probleme zu lösen. So musste er beispielsweise kürzlich, als er an einem Dorf in meinem Herrschaftsgebiet vorbeikam, einen bösartigen Dämonen exorzieren, der in einem Bauernhaus laute Geräusche machte und mit Gegenständen um sich warf."
 VIETold.2116.a:0 "Faszinierend! Manche Geister sind genauso lästig wie die Lebenden."
 VIETold.2116.b:0 "Ich bin mir nicht sicher, ob ich eine solche Geschichte glauben kann."
 VIETold.2117.t:0 "Lebende Untote"
 VIETold.2117.desc:0 "Gewöhnliche Menschen haben immer von Leichen erzählt, die von den Toten auferstehen, wenn ihre Beerdigung nicht richtig durchgeführt wurde oder wenn sie auf ungerechte Weise gestorben sind. In letzter Zeit höre ich immer mehr Gerüchte über solche Vorkommnisse in der Region, aber die Gelehrten und [ROOT.Char.Custom('DefaultPriestTitlePlural')] versichern mir, dass solche Dinge bloßer Aberglaube sind. Kein wahrer Gläubiger des [ROOT.Char.GetFaith.GetAdjective]en Glaubens würde jemals an solches Unsinn glauben!"
 VIETold.2117.a:0 "Ich stimme den Ansichten der gelehrten Männer voll zu."
 VIETold.2117.b:0 "Man kann sich nie sicher sein? Vielleicht haben die Bauern Recht."
 VIETold.2118.t:0 "Generationen"
 VIETold.2118.desc:0 "Ich habe heute an all die Menschen gedacht, die seit Anbeginn der Zeit kamen und gingen.... Es ist interessant, wenn auch düster, sich vorzustellen, was sie von uns, ihren Nachkommen, halten würden. Ob sie stolz oder enttäuscht von uns wären."
 VIETold.2118.a:0 "Das ist eine gute Frage."
 VIETold.2119.t:0 "Geschichte"
 VIETold.2119.desc:0 "Wenn ich eines Tages sterbe - wie alle anderen unweigerlich auch - werden sich die Menschen noch an mich erinnern?"
 VIETold.2119.a:0 "Aber natürlich! Ich bin ein mächtiger Herrscher."
 VIETold.2119.b:0 "Warum sollten sie das nicht tun? Sie werden sich noch daran erinnern."
 VIETold.2119.c:0 "Sie werden es nicht tun, und ich hasse es, dass genau das passieren wird."
 VIETold.2119.d:0 "Nein, aber das ist keine schlimme Nachricht. Das Leben wird weitergehen!"
 VIETold.2120.t:0 "Dem Tod nahe"
 VIETold.2120.desc:0 "Ich statte einer Freundin einen Besuch ab, die als junge Frau fast bei einem Unfall gestorben wäre und danach eine Woche lang bewusstlos war, bevor sie sich langsam erholte. Sie sagte, dass sie in dieser Woche tatsächlich einen Blick auf das Leben nach dem Tod werfen konnte, und sie sagte, es sehe aus wie ein einfacher, aber wunderschöner Garten voller Licht. Diese Erfahrung hat sie sehr bewegt."
 VIETold.2120.a:0 "Vielleicht wird so das Leben nach dem Tod sein. Eines Tages werden wir es herausfinden."
 VIETold.2121.t:0 "Dem Tod nahe"
 VIETold.2121.desc:0 "Ich statte einem Freund einen Besuch ab, der als junger Mann fast bei einem Unfall gestorben wäre und danach eine Woche lang bewusstlos war, bevor er sich langsam erholte. Er sagte, dass er in dieser Woche tatsächlich einen Blick auf das Leben nach dem Tod werfen konnte, und er sagte, es sehe aus wie ein einfacher, aber wunderschöner Garten voller Licht. Diese Erfahrung hat ihn sehr bewegt."
 VIETold.2121.a:0 "Vielleicht wird so das Leben nach dem Tod sein. Eines Tages werden wir es herausfinden."
 VIETold.2122.t:0 "Erinnerungen an die Familie"
 VIETold.2122.desc:0 "Obwohl meine Eltern schon seit geraumer Zeit tot sind, erinnerte ich mich heute auf einmal an eine herzliche, glückliche Erinnerung an sie. Ungeachtet meiner Gefühle, die ich zu ihren Lebzeiten für sie hegte, können mir die Erinnerungen an sie auch nach ihrem Tod noch Freude bereiten."
 VIETold.2122.a:0 "Ich bin froh."
 VIETold.2123.t:0 "Folgen"
 VIETold.2123.desc:0 "Ich reise in einem weniger bevölkerten und unwegsameren Teil meines Reiches. Mein Gefolge und ich stoßen auf eine Reihe von Leichen. Der Gestank von verwesendem Fleisch ist für jeden spürbar. Nach der Rüstung und Kleidung der Leichen sowie den Wunden an ihnen zu urteilen, scheint dies der Schauplatz einer kürzlichen Schlacht zwischen rivalisierenden Banditenbanden, die diese Region heimsuchen, gewesen zu sein."
 VIETold.2123.a:0 "Diese armseligen Menschen verdienen es, Nahrung für Geier und Krähen zu sein."
 VIETold.2123.b:0 "Lasst uns diese Leichen beseitigen, damit sie nicht als rachsüchtige Geister auferstehen!"
 VIETold.2123.c:0 "Banditen oder nicht, wir sollten ihnen ein Begräbnis geben, um ihre Seelen zu beruhigen."
 VIETold.2124.t:0 "Ein freundlicher Stalker"
 VIETold.2124.desc:0 "Ich machte mich auf den Weg durch einen einheimischen Stadtmarkt, als ich das Gefühl hatte, dass mich jemand beobachtet. Ich sah mich um. Sah aber nichts und doch konnte ich das Gefühl nicht abschütteln. Meine besorgten Wachen dachten, dass ich vielleicht einen Mörder gespürt hatte. Ein vorbeigehender [ROOT.Char.Custom ('DefaultPriestTitle')] bemerkte meine Angst und teilte mit mir eine kryptische Nachricht: "Ah, ein Geist scheint an Euch zu hängen. Macht Euch keine Sorgen - es ist ein sanfter Geist, der nichts Böses im Sinn hat und mehr als alles andere neugierig und verspielt ist. Er könnte Euch sogar helfen und wird Euch in Ruhe lassen, sobald seine Neugier gestillt ist.""
 VIETold.2124.a:0 "Er war in der Menge verschwunden, bevor ich ihn weiter befragen konnte."
 VIETold.2125.t:0 "Ein Nekrophiler?"
 VIETold.2125.desc:0 "Ein Ortsansässiger wird abscheulicher Verbrechen beschuldigt! Bekannt für seine unersättliche Begierde, geht er in Häuser von üblem Ruf und versucht, jede Frau, von der unschuldigen Jungfrau bis zur alten Witwe, zu verführen. Das wäre schön und gut gewesen, falls es unangebracht gewesen wäre, aber seine wahren Verbrechen - wenn man ihnen glauben darf - sind schlimmer. Man sagt, er sei nachts auf Friedhöfe gegangen, um mit den einsamen weiblichen Geistern Unzucht zu treiben. So behaupten seine Ankläger, Zeuge dieser Unzucht gewesen zu sein. Andere argumentieren, dass es trotz seiner Laster keine stichhaltigen Beweise dafür gibt und dass es sich dabei um falsche Anschuldigungen handeln könnte, die sich seine zahlreichen Feinde ausgedacht haben, seien es nun eifersüchtige Ehemänner, denen er Hörner aufgesetzt hat, oder ehemalige Liebhaber."
 VIETold.2125.a:0 "Eindeutig grundlose Geschichten, die von seinen Feinden erfunden wurden. Ignoriert es."
 VIETold.2125.b:0 "Dieser Mann ist ein Nekrophiler! Er muss sofort hingerichtet werden!"
 VIETold.2125.c:0 "Er wird inhaftiert werden, macht euch darüber keine Illusionen."
 VIETold.2126.t:0 "Tod eines Haustiers"
 VIETold.2126.desc:0 "Der Haushund meines Dieners ist gestorben. Da er dem Hund sehr nahe stand, fühlte er sich niedergeschlagen und traurig, was seine Fähigkeit, seine Pflichten zu erfüllen, beeinträchtigt hat. Vielleicht sollte ich etwas zu ihm sagen?"
 VIETold.2126.a:0 "Dummer Junge, es ist doch nur ein Hund. Finde dich damit ab."
 VIETold.2126.b:0 "Reiß dich zusammen, sonst muss ich dich bestrafen."
 VIETold.2126.c:0 "Kopf hoch! Wir finden einen neuen Hund für dich."
 VIETold.2126.d:0 "Er ist jetzt an einem besseren Ort, aber lass dir Zeit zum Trauern."
 VIETold.2127.t:0 "Eine Warnung aus der Vergangenheit"
 VIETold.2127.desc:0 "Während ich mich in einem der entfernteren Teile meines Reiches befinde, stoße ich auf einen alten Grabstein, der teilweise in der Erde vergraben ist. Auf ihm sind die Worte eingeätzt:\n\nGedenke mir, wenn du vorbeigehst,\nSo wie du jetzt, so war ich einst,\nSo wie ich jetzt bin, so wirst auch du sein,\nBereite dich auf den Tod vor und folge mir."
 VIETold.2127.a:0 "Leider! Wir sind nur Staub und Schatten."
 VIETold.2128.t:0 "Licht der Vorfahren"
 VIETold.2128.desc:0 "Letzte Nacht hatte ich einen wunderbaren Traum! Ich sonnte mich in einem Reich aus unendlichem Licht - nichts als Licht - und sah vor mir viele Männer und Frauen, von denen ich einige als meine verstorbenen Verwandten erkannte. Selbst die ich nicht erkannte, von denen wusste ich, dass sie meine entfernten Vorfahren waren. Wir sprachen weder direkt noch interagierten wir miteinander. Ich sonnte mich nur in ihrer wohlwollenden Gegenwart."
 VIETold.2128.a:0 "Nachdem ich aufgewacht war, fühlte ich mich zutiefst beschenkt."
