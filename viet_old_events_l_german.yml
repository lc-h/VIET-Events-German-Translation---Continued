 VIETold.2054.t:0 "Die Bardame"
 VIETold.2054.desc:0 ""Bei [ROOT.Char.GetFaith.HighGodName]! Endlich ein hübscher Mann in unserer Stadt", sagt die Bardame, errötet und lächelt, als ich die Taverne betrete.\n\nIch bin hier, um mich mit ein paar örtlichen Patriziern in offizieller Angelegenheit zu treffen, aber es wird mindestens eine Stunde oder so dauern, bis sie ankommen, also kann ich mich vielleicht mit diesem Mädchen ablenken..."
 VIETold.2054.a:0 "Sie sagt das offensichtlich, um Trinkgeld zu bekommen. Ich werde sie ignorieren."
 VIETold.2054.b:0 "Ich werde ein freundliches Gespräch mit ihr führen, aber nichts Unangemessenes."
 VIETold.2054.c:0 "Ich werde mit ihr flirten, aber nicht zu ernst."
 VIETold.2054.d:0 "Nur noch eine Stunde? Das ist genug Zeit für ein bisschen Spaß."
 VIETold.2054.e:0 "Ich interessiere mich aber nicht für Frauen. Oh, toll... Ich hasse das."
 VIETold.2054.f:0 "Obwohl ich kein Interesse an Frauen habe, habe ich nichts gegen ein nettes Gespräch."
 VIETold.2055.t:0 "Eine schöne junge Dame"
 VIETold.2055.desc:0 "Ich nehme an einem kleinen Fest teil, das von einem örtlichen Adligen ausgerichtet wird. Eines seiner Kinder, ein charmantes Mädchen, das gerade volljährig geworden ist, versucht, mit mir zu plaudern, und sagt schüchtern:"Es ist ein schöner Tag um...."\n\nDieses Mädchen ist eindeutig naiv, aber es ist liebenswert. Während wir beide weiter reden, sehe ich, dass sie vielleicht ein gewisses Potenzial hat."
 VIETold.2055.a:0 "Ich werde ihr einige Ratschläge und freundliche Worte geben."
 VIETold.2055.b:0 "Sie scheint dennoch langweilig zu sein. Ich sollte mit jemand anderem reden."
 VIETold.2055.c:0 "Ich werde ihren Vater fragen, ob sie meinem Hof beitreten kann."
 VIETold.2056.t:0 "Die Debütantin"
 VIETold.2056.desc:0 "Der Vater des Mädchens war überrascht, aber erfreut, dass seine Tochter [scope_VIET_nice_day_girl.GetTitledFirstName] mich so beeindruckt hat und ich wollte, dass sie meinem Hof beitritt. Natürlich würde es für seine Familie mehr Status und Ansehen bedeuten und sie wird zweifellos bessere Chancen im Leben bekommen, als für immer in diesem kleinen Herrenhaus zu leben."
 VIETold.2056.a:0 "Willkommen, [scope_VIET_nice_day_girl.GetTitledFirstName]!"
 VIETold.2057.t:0 "Ein Künstler des Todes"
 VIETold.2057.desc:0 "Eine seltsame Söldnerin ist aus fernen Ländern an meinen Hof gekommen. Zum einen ist sie eine Frau. Obwohl sie noch nicht sehr alt ist, weist sie eine Reihe von Kriegsverletzungen auf und ihr Auftreten lässt vermuten, dass sie hart wie Stahl ist.\n\nSie sagt mir, wenn auch etwas unheimlich: "Der Tod ist meine Kunst, und wie alle Künstler suche ich einen Förderer. Für nur eine Handvoll Gold werde ich euch in jede Gefahr folgen.""
 VIETold.2057.a:0 "Sie ist eine ungewöhnliche Frau, aber sie sieht aus, als wäre sie eine gute Leibwächterin!"
 VIETold.2057.b:0 "Nein, das ist schon in Ordnung. Ich werde ihr trotzdem höflich für das Angebot danken."
 VIETold.2057.c:0 "Hah! Eine Frau glaubt, dass sie tatsächlich kämpfen kann? Jetzt habe ich alles gesehen."
 VIETold.2058.t:0 "Eine steife Briese"
 VIETold.2058.desc:0 "Ich besuche einige der Bauern in der Nähe, um besser beurteilen zu können, wie die Dinge in meinem Reich laufen, oder um zumindest so zu tun, als ob es mich interessiert. Ich frage einen von ihnen, was sie sich von der nächsten Ernte erhoffen.\n\n"Es weht ein frischer Wind", sagt der Landwirt in seinem rustikalen Dialekt. "Kälte ist nicht gut für meine Ernte.""
 VIETold.2058.a:0 "Nicht mein Problem, also viel Glück damit."
 VIETold.2058.b:0 "Mache dir sich keine Sorgen. Es wird alles gut gehen. Das verspreche ich dir!"
 VIETold.2058.c:0 "Bete zu [ROOT.Char.GetFaith.HighGodName], dass nichts geschieht."
 VIETold.2058.d:0 "Ich verstehe. Hoffen wir, dass die Kälte nicht so schlimm sein wird."
 VIETold.2059.t:0 "Obst und Gemüse"
 VIETold.2059.desc:0 "Auf dem Dorfmarkt herrscht immer reges Treiben. Während ich auf jemanden warte, beobachte ich die Menschen, wie sie hin- und hergehen. Von ehrlichen Bauern, die Produkte verkaufen und kaufen, bis hin zu gewieften Händlern aus exotischen Ländern haben sich viele hier versammelt, um Geschäfte zu machen.\n\nMir fällt ein kleines Mädchen auf, das am Stand in der Nähe arbeitet. Ich unterhalte mich also mit ihr.\n\n"Ich verkaufe Obst und Gemüse zusammen mit meiner Mutter", erzählt sie mir. "An den meisten Tagen macht es Spaß, aber es ist harte Arbeit.""
 VIETold.2059.a:0 "Gewöhne dich besser an ein Leben voller harter Arbeit, Kind."
 VIETold.2059.b:0 "Das ist die falsche Einstellung! Manchmal muss man sich entspannen."
 VIETold.2059.c:0 "Arbeit ist sinnlos ohne Hingabe an [ROOT.Char.GetFaith.HighGodName]."
 VIETold.2059.d:0 "Du bist bewundernswert! Vielleicht gibt es doch noch Hoffnung für die Zukunft."
 VIETold.2060.t:0 "Der Kriegerpoet"
 VIETold.2060.desc:0 "Eines Tages langweile ich mich und lerne einen meiner Wachen kennen, einen freundlichen Kerl, der auch so eine Art Amateurpoet ist.\n\n"Wisst ihr, was heutzutage mit der Welt los ist", fragt er mich. "Jeder ist vom Tod besessen. Die Menschen haben Humor, Poesie und Romantik vergessen. Ich liebe einen guten Schwertkampf so sehr wie jeder andere, aber es gibt noch mehr im Leben.""
 VIETold.2060.a:0 "Wir dürfen uns jedoch nicht von leichtsinnigen Torheiten ablenken lassen."
 VIETold.2060.b:0 "Du bist nur ein Faulpelz, stimmt's?"
 VIETold.2060.c:0 "Wahre Worte! Die Menschen müssen sich entspannen."
 VIETold.2060.d:0 "Mir gefällt deine Einstellung. Wie wäre es mit einer Beförderung?"
 VIETold.2061.t:0 "Der Kriegerpoet"
 VIETold.2061.desc:0 "[scope_VIET_jon_battle_born.GetTitledFirstName] schaut mich überrascht an, als ich das Angebot mache. Dann sagt er: "Wirklich? Ha! Bei [ROOT.Char.GetFaith.HighGodName]! Ich würde mich geehrt fühlen. [ROOT.Char.GetLadyLord], es ist mein Wunsch, Euch als Krieger und Dichter von größerem Nutzen zu sein.""
 VIETold.2061.a:0 "Ich erwarte große Dinge von dir."
 VIETold.2062.t:0 "Lasten tragen"
 VIETold.2062.desc:0 "Eine Magd hilft mir beim Aufräumen meines Zimmers. Sie ist am Hof berüchtigt für ihre sarkastische und gelegentlich geistesabwesende Persönlichkeit, auch wenn sie unbestreitbar fähig und absolut loyal ist. Als ich ihr ein paar Dinge gebe, die sie wegwerfen soll, verdreht sie die Augen und sagt sarkastisch: "Ich habe geschworen, eure Lasten zu tragen.""
 VIETold.2062.a:0 "Rede nicht solchem Unsinn!"
 VIETold.2062.b:0 "Ha ha! Lustig wie immer!"
 VIETold.2062.c:0 "Ich brauche mehr kluge und geistreiche Leute wie dich an meinem Hof."
 VIETold.2063.t:0 "Mehr Lasten tragen"
 VIETold.2063.desc:0 "[scope_VIET_skyrim_lydia.GetTitledFirstName] hat ihren üblichen verdrießlichen Ausdruck, als ich ihr sage, dass es mir ernst damit ist, sie an meinem Hof zu einer anständigen Dame zu machen. Nachdem ich ihr erklärt habe, dass ich denen nicht traue, die unaufrichtiges Lächeln und unehrliche Schmeicheleien gebrauchen, und dass ich schätze, wie unverblümt sie mit mir sein kann, zuckt sie mit den Achseln.\n\n"Wie Ihr wünscht, [ROOT.Char.GetLadyLord]. Ich stehe zu Euren Diensten, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETold.2063.a:0 "Nur... sei nicht die ganze Zeit so sarkastisch, in Ordnung?"
 VIETold.2064.t:0 "Ein bescheidener Bauer"
 VIETold.2064.desc:0 "Auf der Straße begegne ich einem Bauern und suche das Gespräch mit ihm.\n\n"Kommt Ihr, um einen [ROOT.Char.GetCulture.GetName]en einfachen Bürger anzustarren?" sagt er, bevor er sich schnell entschuldigt, "Ich wollte Euch nicht beleidigen. Ich bin nur ein bescheidener Bauer. Kein [ROOT.Char.GetTitleAsNameNoTooltip], wie Ihr.""
 VIETold.2064.a:0 "Keine Sorge. Geht es dir gut?"
 VIETold.2064.b:0 "Unverschämter Schuft! Ich habe versucht, freundlich zu sein!"
 VIETold.2064.c:0 "Wachen, schlagt diesen Mann, um ihm eine Lektion zu erteilen."
 VIETold.2064.d:0 "Wachen, sperrt diesen vulgären, hirnverbrannten Trottel ein!"
 VIETold.2065.t:0 "Beschämende Abwehr"
 VIETold.2065.desc:0 "Heute bin ich in der Stadt und statte jemandem einen Besuch ab und höre einen älteren Herrn sagen, "Die Sicherheit hier ist schrecklich. Beschämend."\n\nDann fährt er fort, meine Wachen und meine Entscheidungen zum Schutz des Gebietes zu bemängeln, ohne zu merken, dass ich direkt neben ihm stehe!"
 VIETold.2065.a:0 "Ich ignoriere ihn. Er ist nur ein armer Trottel."
 VIETold.2065.b:0 "Ich frage ihn, was seiner Meinung nach getan werden sollte."
 VIETold.2065.c:0 "Ich sage ihm höflich, er solle sich um seine Angelegenheiten kümmern."
 VIETold.2066.t:0 "Ein verwundeter Händler?"
 VIETold.2066.desc:0 "Ich bin mit einigen Wachen in den entlegeneren ländlichen Gebieten des Landes unterwegs, als ich einen Mann treffe, der an einer umgestürzten Kutsche sitzt. Er scheint Schmerzen zu haben und erklärt, er sei ein reisender Kaufmann. Heute früh überfielen ihn Banditen und nahmen ihm alle seine Waren weg. Er sagt jedoch, dass er noch einige Habseligkeiten in seinem Lager in der Nähe hat. Wenn wir ihn zurück in sein Lager eskortieren, wird er mich entschädigen."
 VIETold.2066.a:0 "Aber sicher! Ich helfe immer gerne."
 VIETold.2066.b:0 "Du bist auf dich allein gestellt, Fremder."
 VIETold.2066.c:0 "Etwas scheint nicht zu stimmen. Wir sollten gehen."
 VIETold.2066.d:0 "Etwas scheint nicht zu stimmen. Lasst uns helfen, aber seid auf der Hut, Männer."
 VIETold.2067.t:0 "Es ist eine Falle!"
 VIETold.2067.desc.a:0 "Der Händler führt mich zufrieden und überraschend zügig zurück in sein Lager. Als wir uns dem Lager nähern, stelle ich jedoch fest, dass sich überall um uns herum schwer gepanzerte Männer verstecken. Der "Kaufmann" ruft den Männern zu: "Sieht aus, als hätten wir einen weiteren Narren erwischt!\"n\nAuch wenn es uns gelingt, sie abzuwehren und zu fliehen, gibt es einige Opfer auf unserer Seite. Wie konnte ich nur so leichtgläubig sein? Dieser Bandit hat mich in einen Hinterhalt geführt, der mich fast das Leben gekostet hätte!"
 VIETold.2067.desc.b:0 "Der Händler führt mich zufrieden und überraschend zügig zurück in sein Lager. Als wir uns dem Lager nähern, stelle ich jedoch fest, dass sich überall um uns herum schwer gepanzerte Männer verstecken. Der "Kaufmann" ruft den Männern zu: "Sieht aus, als hätten wir einen weiteren Narren erwischt!"\n\nNatürlich hatten meine Männer und ich den Verdacht, dass etwas nicht stimmte und unsere Vermutungen waren richtig. Wir waren auf den Hinterhalt vorbereitet, so dass die Banditen keinerlei Chance hatten.\n\nMIhr Raubgut gehört jetzt ganz mir!"
 VIETold.2067.a:0 "Wir hatten sehr viel Glück."
 VIETold.2067.b:0 "Gute Arbeit, Männer."
