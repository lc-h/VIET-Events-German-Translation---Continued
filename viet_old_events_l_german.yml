 VIETold.2151.t:0 "Loslassen"
 VIETold.2151.desc:0 "Als die Nacht hereinbrach, fand ich mich allein in meinen Gemächern wieder. Plötzlich - und ich weiß nicht, wie es anfing - fing ich einfach an zu weinen. Ich schluchzte wohl stundenlang, ließ all meinen Schmerz und meine Traurigkeit heraus. Als es aufhörte, fühlte ich mich ein wenig besser."
 VIETold.2151.a:0 "Aber es ist noch nicht vorbei. Zumindest noch nicht."
 VIETold.2152.t:0 "Andorn-Tee"
 VIETold.2152.desc:0 "Ich trinke einen hervorragend zubereiteten Kräutertee aus dem Andorn Kraut, das bei der Verdauung und beim Atmen helfen soll."
 VIETold.2152.a:0 "Ah! Was für ein entspannender Tee."
 VIETold.2152.info:0 "#emphasis Historical Context:#! Andorn (Marrubium vulgare) ist ein Kraut, das im Mittelmeerraum und Westasien beheimatet ist und in weiten Teilen Europas, Nordafrikas und Teilen Asiens vorkommt. Antike griechische und römische Schriftsteller zitieren seine Verwendung als Heilpflanze, vor allem bei Atemwegsbeschwerden wie Husten. Neben der Verwendung als Tee wurde es auch zur Herstellung von Ale in Teilen Englands und als eine Art Insektenschutzmittel in Teilen Italiens verwendet."
 VIETold.2153.t:0 "Eisenhut-Tee"
 VIETold.2153.desc:0 "Seit Jahrhunderten trinken die Völker des Balkans den sogenannten Bergtee, der aus der süßlich schmeckenden Eisenhutpflanze hergestellt wird. Heute trinke ich welchen, um zu entspannen."
 VIETold.2153.a:0 "Wie süß!"
 VIETold.2154.t:0 "Schwarzer Tee"
 VIETold.2154.desc:0 "Schwarzer Tee, auch als roter Tee bekannt, wird in diesem Teil der Welt als kostbares Gut angesehen. Ich habe mehrere Blöcke getrockneten schwarzen Tees als Geschenk erhalten. Sie sollen aus China kommen, also sollte ihre Qualität sehr hoch sein, und ich kann sie den Gästen bei verschiedenen Banketten und Veranstaltungen präsentieren."
 VIETold.2154.a:0 "Sehr gut!"
 VIETold.2155.t:0 "Zu viel Salz"
 VIETold.2155.desc:0 "Ich habe zu viel Salz in mein Essen gegeben und es schmeckt jetzt ekelhaft. Ganz zu schweigen davon, dass es auch eine Verschwendung von gutem Salz ist."
 VIETold.2155.a:0 "Ugh!"
 VIETold.2155.b:0 "Ich werde versuchen, es zu essen."
 VIETold.2156.t:0 "Welche Art von Eiern?"
 VIETold.2156.desc:0 "Mein Koch fragt mich, ob ich hartgekochte Eier oder weichgekochte Eier bevorzuge."
 VIETold.2156.a:0 "Weich"
 VIETold.2156.b:0 "Hart"
 VIETold.2156.c:0 "Was auch immer mein Koch bevorzugt"
 VIETold.2156.d:0 "Ich möchte eine Zeit lang auf Eier verzichten."
 VIETold.2157.t:0 "Seemann im Ruhestand"
 VIETold.2157.desc:0 "Ich bin auf einem Ball, als ich einen höchst interessanten Burschen kennenlerne! Er stellt sich vor als "ein alter Seekapitän und Vagabund, jetzt Reeder und fetter Kaufmann". Fröhlich und herzlich gibt er mir einen Rat: "Geh runter ans Meer, bleib eine Weile stehen. Beobachte, wie die Sonne auf- und untergeht. Denkt an die fernen Länder auf der anderen Seite des Wassers.""
 VIETold.2157.a:0 "Der Mann ist freundlich, und wir beide unterhalten uns eine ganze Weile."
 VIETold.2158.t:0 "Hatschi!"
 VIETold.2158.desc:0 "Während ich gerade Papierkram überprüfte, muss der Staub in meine Nase gelangt sein und ich musste niesen! Nach [ROOT.Char.GetCulture.GetName] Aberglauben ist es ein schlechtes Omen, wenn man mitten in der Arbeit niest, und man muss den Arbeitsfluss unterbrechen - zum Beispiel, indem man innehält, um etwas Wasser zu trinken -, um ein Unglück zu verhindern."
 VIETold.2158.a:0 "Nur Aberglaube. Die Arbeit soll weitergehen."
 VIETold.2158.b:0 "Es ist albern, aber um sicher zu gehen, trinke ich etwas Wasser."
 VIETold.2158.c:0 "Oh nein! Holt mir etwas Wasser, schnell!"
 VIETold.2159.t:0 "Hatschi?"
 VIETold.2159.desc:0 "[ROOT.Char.GetCulture.GetName] Glaube besagt, dass wenn man niest, dies bedeutet, dass jemand hinter dem eigenen Rücken über einen spricht. Niest man eine bestimmte Anzahl von Malen, dann weiß man, was über einen gesagt wurde. Ein Nieser bedeutet etwas Gutes, zwei bedeuten etwas Schlechtes und drei bedeuten, dass sie dich lieben. Heute, während ich mich mit einer Reihe von Leuten unterhielt, nieste ich zufällig sehr laut..."
 VIETold.2159.a:0 "Einmalig"
 VIETold.2159.b:0 "Zwei Mal"
 VIETold.2159.c:0 "Drei Mal"
 VIETold.2160.t:0 "Baklava... so viel Baklava!"
 VIETold.2160.desc:0 "Meine Köche bereiteten eine übermäßige Menge Baklava für ein kleines Bankett vor, das ich ausrichtete, und am Ende aß ich das meiste Baklava! Nur wenige könnten es mir verübeln - es war sehr gutes Baklava."
 VIETold.2160.a:0 " Es tut mir leid, aber es tut mir auch nicht leid."
 VIETold.2161.t:0 "Love Between Family"
 VIETold.2161.desc:0 "Einige meiner Höflinge sind in eine intensive Debatte darüber verwickelt, welche Art von inzestuöser Ehe die beste ist. Obwohl selbstverständlich jede von ihnen heilig ist und jeder [ROOT.Char.GetFaith.GetAdjective]-Gläubige große Taten vollbringen kann, gibt es sicherlich gute und schlechte Aspekte für jede Form. Ich beschließe, mich an dem Gespräch zu beteiligen - was ist meiner Meinung nach die beste Art von inzestuöser Ehe?"
 VIETold.2161.a:0 "Geschwister, natürlich"
 VIETold.2161.a.tooltip:0 "Da sie altersmäßig näher beieinander liegen, ist es wahrscheinlicher, dass sie miteinander auskommen und die Dinge aus der Perspektive des anderen verstehen."
 VIETold.2161.b:0 "Nicht nur irgendwelche Geschwister - Zwillinge!"
 VIETold.2161.b.tooltip:0 "Zwillinge sind mehr als Bruder und Schwester. Sie teilten sich einen Mutterleib, kamen gemeinsam auf die Welt und gehören somit zusammen."
 VIETold.2161.c:0 "Eltern und Kind"
 VIETold.2161.c.tooltip:0 "Ein Kind muss die Quelle seines Ursprungs verstehen, und der Schöpfer des Lebens muss dem, was er geschaffen hat, näher kommen."
 VIETold.2161.d:0 "Jede Art von Inzest ist gut!"
 VIETold.2161.d.tooltip:0 "Müssen wir kämpfen? Dieses Gezänk der Narren verursacht nur unnötige Spaltungen. Wir sind zivilisiert, im Gegensatz zu den ungebildeten, brutalen Barbaren, die diese Art von Ehen für schlecht halten!"
