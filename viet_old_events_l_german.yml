 VIETold.0018.t:0 "Schlechtes Baklava"
 VIETold.0018.desc:0 "Oh! [ROOT.Char.GetFaith.HighGodName] erbarme dich meiner, das hätte ich nie essen sollen! Es war definitiv eine schlechte Idee, dieses billige Baklava beim Baklava-Händler zu kaufen. Es stellte sich heraus, dass es wirklich alt und verdorben war - kein Wunder, dass er es zu einem so niedrigen Preis verkauft hat!"
 VIETold.0018.a:0 "Ich fange an, mich wirklich krank zu fühlen ..."
 VIETold.0019.t:0 "Betrogen"
 VIETold.0019.desc:0 "Einer meiner engen Diener scheint in letzter Zeit ziemlich mürrisch zu sein, also frage ich ihn, ob etwas nicht stimmt. Er erzählte mir, dass er kürzlich von meinem Koch losgeschickt wurde, um ein Schwein zu kaufen. Er kaufte etwas, von dem er dachte, es sei ein gesundes Ferkel in einer Tüte für einen wirklich niedrigen Preis. Es stellte sich jedoch heraus, dass die Tüte kein Ferkel enthielt, sondern eine Katze."
 VIETold.0019.a:0 "Haha, diese Masche kennt doch jeder!"
 VIETold.0019.b:0 "Sag mir, wer es getan hat. Ich werde sie finden und bestrafen!"
 VIETold.0019.c:0 "Ich selbst bin auch mehrmals auf diesen Betrug hereingefallen."
 VIETold.0019.info:0 "#emphasis Historical Context:#! Früher gab es eine gängige Betrugsmasche, bei der ein Betrüger eine Katze in eine Tüte steckte und vorgab, es sei ein Ferkel; er brachte sein Opfer dann dazu, es zu kaufen, ohne zu überprüfen, was es wirklich war. Dies ist auch der Ursprung der Redewendung "die Katze aus dem Sack lassen", da der Käufer die Täuschung nach dem Öffnen des Sackes entdecken würde."
 VIETold.0020.t:0 "Ein skrupelloser Diener"
 VIETold.0020.desc:0 "Ich habe belastende Beweise erhalten, die zeigen, dass einer meiner Diener einer der wohlhabenderen Schmuggler in der Region ist. Kein Wunder, dass er im Vergleich zu den anderen immer so glücklich und wohlhabend wirkt!"
 VIETold.0020.a:0 "Was er tut, geht mich nichts an."
 VIETold.0020.b:0 "Vertreibt ihn aus meinem Schloss, aber tut nicht mehr."
 VIETold.0020.c:0 "Inhaftiert ihn! Er könnte nützliche Informationen haben."
 VIETold.0020.d:0 "Vielleicht können wir zusammenarbeiten, er und ich ..."
 VIETold.0021.t:0 "Eine Reliquie eines Heiligen?"
 VIETold.0021.desc:0 ""Eine wahre Reliquie des Schutzpatrons der Stadt! Überzeugt Euch selbst!" Der Kaufmann lächelt durch seine krummen Zähne, als er mir den Knochen zeigt.\n\nWährend ich den Knochen, seine Rillen und seine Beschaffenheit betrachte, fährt der Händler fort: "Das gehörte gewiss unserem Heiligen, und ich gebe es Ihnen zu einem erschwinglichen Preis.""
 VIETold.0021.a:0 "Das wird eine ganze Menge Leute beeindrucken. Ich werde diese heilige Reliquie kaufen!"
 VIETold.0021.b:0 "Nein, danke. Ich habe keinen Bedarf für diese Art von Objekt."
 VIETold.0021.c:0 "Das ist offensichtlich ein Schweineknochen. Was für ein Betrug!"
 VIETold.0022.t:0 "Getäuscht!"
 VIETold.0022.desc:0 "Ich zeige allen freudig die Reliquie, die ich günstig erstanden habe, aber eine meiner Dienerinnen, eine kluge und scharfsinnige alte Dame, lacht, als sie beweist, dass es sich lediglich um einen Schweineknochen handelt.\n\n"Meine Güte", sagt die ältere Dienerin. "Das ist eine typische Gaunerei! Ich hoffe, Ihr seid beim nächsten Mal nicht so leichtgläubig, mein [ROOT.Char.GetLadyLord]!"\n\nAlso, wurde ich getäuscht!"
 VIETold.0022.a:0 "Werft das nutzlose Ding weg, ich habe keinen Bedarf mehr dafür."
