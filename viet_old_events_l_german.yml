 VIETold.0000.desc:0 "xxxxx"
 VIETold.0000.a:0 "xxxxx"
 VIETold.0001.t:0 "Sternenhimmel"
 VIETold.0001.desc:0 "Heute Nacht ist der Nachthimmel klar und man kann jeden einzelnen Stern am Himmel leuchten sehen wie Juwelen auf einem feinen, schwarzen Kleid. Welch Wunder können in der Schöpfung gefunden werden. Welch ein Zauber! Du hast einen seltenen Moment der Ruhe, wenn du so den Nachthimmel bewunderst."
 VIETold.0001.a:0 "Beeindruckend."
 VIETold.0002.t:0 "Der Schmetterling"
 VIETold.0002.desc:0 "Ein Schmetterling landete auf meinem Arm. Er sieht so harmlos aus. Er flattert mit den Flügeln, ohne sich meiner Existenz bewusst zu sein."
 VIETold.0002.a:0 "Ich werde warten, bis er wegfliegt."
 VIETold.0002.b:0 "Schüttel ihn ab."
 VIETold.0002.c:0 "Draufschlagen und ihn töten!"
 VIETold.0003.t:0 "Der Skorpion"
 VIETold.0003.desc:0 "Ich habe gerade einen kleinen Abstecher in eine der nahen Oasen gemacht. Während ich mich mit meinem Gefolge auf dem Rückweg ausruhe, bemerke ich nicht den Skorpion in der Nähe - ich reize ihn versehentlich, und er sticht mich heftig! Meine Männer beseitigen die Kreatur schnell, während ich mich vor Schmerzen winde."
 VIETold.0003.a:0 "Aua! Aua!"
 VIETold.0004.t:0 "Glücklicher Traum"
 VIETold.0004.desc:0 "Die Nacht bricht herein und ich schlafe schnell ein, während ich in meinem Bett liege. In meinen Träumen sehe ich ein helles Licht, ein undurchdringliches, himmlisches Licht. Ich weiß nicht, was es ist oder was es darstellt, aber etwas daran bringt mir Frieden und Glück..."
 VIETold.0004.a:0 "Ist es... ein Zeichen des Himmels?"
 VIETold.0005.t:0 "Das Schlachtfeld"
 VIETold.0005.desc:0 "Schreie kämpfenden Männer, das Spritzen von rotem Blut, überall das Aufeinanderprallen der Waffen... Ich schreie und rufe, ohne meine Umgebung zu kennen. Schwinge mein Schwert ohne zu wissen, wer mein Freund und wer mein Feind ist. Verloren im Kampf und in dem höllischen Terror, der die Schlacht ist."
 VIETold.0005.a:0 "STERBT! STERBT!"
 VIETold.0006.t:0 "Du bist auserwählt worden"
 VIETold.0006.desc:0 "In meinem Traum sehe ich eine große Gestalt mit einer goldenen Maske auf mich zukommen, immer näher und näher und näher... Plötzlich werde ich von meinem Diener geweckt. "Erwacht. Wir sind da. Herr, geht es Euch gut? Wacht auf. Steht auf. So ist es gut. Ihr habt geträumt.""
 VIETold.0006.a:0 "Was war das..."
 VIETold.0007.t:0 "Das Römische Reich - wiedervereint!"
 VIETold.0007.desc:0 "Ich stehe mit ausgestreckten Armen vor meinem Volk und sonne mich im Ruhm.\n\n"Rom ist wiederhergestellt!" rufe ich unter dem Jubel der Menge aus.\n\nSo schnell wie er anfing, endete der Traum. Ich wache auf.\n\n"Das war ein guter Traum", murmelte ich vor mich hin. "Wenn es nur wahr wäre...""
 VIETold.0007.a:0 "Lang lebe Rom..."
 VIETold.0008.t:0 "Platsch!"
 VIETold.0008.desc:0 "Ein großer Spritzer und ich falle in den Schlamm. Verdammt! Wenn es nur heute Morgen nicht geregnet hätte. Vielleicht war es doch keine gute Idee, einen Spaziergang im Freien zu machen. Ich stehe auf und versuche, den Schlamm von meinen ruinierten Kleidern zu wischen."
 VIETold.0008.a:0 "Verflucht!"
 VIETold.0008.b:0 "Es ist nur das Werk von [ROOT.Char.GetFaith.HighGodName] um mich zu demütigen."
 VIETold.0009.t:0 "Ein glänzender Fund"
 VIETold.0009.desc:0 "Als ich eines Tages draußen spazieren gehe, halte ich inne um mich zu erleichtern. Als ich fertig bin, bemerke ich ein leichtes Schimmern auf dem Boden. Vorsichtig, um nicht auf meinen Urin zu treten, bewege ich mich auf das glänzende Objekt zu und stelle fest, dass es eine Goldmünze ist."
 VIETold.0009.a:0 "Welch ein Glück!"
 VIETold.0010.t:0 "Der beste Dünger?"
 VIETold.0010.desc:0 "Heute besuche ich einige der einheimischen Bauern. Als ich mich nach ihren landwirtschaftlichen Methoden erkundigte, erzählt mir einer der Bauern, wie sie über die Verwendung verschiedener Düngemittel diskutierten. "Mein Herr, ehrlich gesagt bin ich mir nicht sicher, welcher davon zu einer besseren Ernte beitragen würde - Urin, Kot oder tote Pflanzen.""
 VIETold.0010.a:0 "Rede nicht solchen Unsinn, du dreckiger Bauer!"
 VIETold.0010.b:0 "Urin scheint mir sauberer zu sein..."
 VIETold.0010.c:0 "Fäkalien. Sieht aus wie Dreck, vielleicht würde es besser mit Dreck funktionieren?"
 VIETold.0010.d:0 "Tote Pflanzen sind für mich am sinnvollsten."
 VIETold.0011.t:0 "Tinte für Manuskripte"
 VIETold.0011.desc:0 "Ich beobachte einige der einheimischen [ROOT.Char.Custom('DefaultPriestTitlePlural')] bei der Arbeit mit staubigen und geheimnisvollen antiken Texten. Plötzlich sagt einer der [ROOT.Char.Custom('DefaultPriestTitlePlural')] "Oje, dieses neue Manuskript taugt überhaupt nichts. Die Farben der Illustrationen sind nicht besonders gut."\n\nVielleicht sollte ich eine bessere Pigmentquelle zur Illustration des Manuskripts vorschlagen."
 VIETold.0011.a:0 "Ohrenschmalz, habe ich gehört, ergibt das beste Pigment."
 VIETold.0011.b:0 "Viele haben mir gesagt, dass Urin die leuchtenden Farben wirklich zur Geltung bringt."
 VIETold.0011.c:0 "Mir wurde gesagt, dass nach bunten Steinen zum Abschleifen gesucht werden sollte."
 VIETold.0011.a.info:0 "#Schwerpunkt Historischer Kontext:#! Ohrenschmalz war als Bindemittel zur Herstellung von Pigmenten nützlich, wenn es mit verschiedenen reaktiven Substanzen gemischt wurde."
 VIETold.0011.b.info:0 "#Schwerpunkt Historischer Kontext:#! Urin wurde oft mit anderen Materialien gemischt, um bestimmte Arten von Farbpigmenten herzustellen."
 VIETold.0011.c.info:0 "#Schwerpunkt Historischer Kontext:#! Farbige Steine - besonders kostbare wie Lapislazuli - wurden schon immer als Quelle für Farbpigmente verwendet."
 VIETold.0012.t:0 "Der bunte Stuhl"
 VIETold.0012.desc:0 "Ich höre, wie sich einer meiner Höflinge darüber beschwert, dass die Exkremente in letzter Zeit seltsame Farben, wie grün, angenommen haben. Andererseits ist dieser Höfling dafür bekannt, dass er manchmal ein komplettes Schwein ist, also wer weiß, welche Art von Essen diesen amüsanten Umstand verursacht hat?"
 VIETold.0012.a:0 "Das kommt davon, wenn man zu viel isst!"
 VIETold.0012.b:0 "Ich vermute, dass du vielleicht zu viel Galle in deinem Körper habst."
 VIETold.0013.t:0 "Fauler Koch"
 VIETold.0013.desc:0 "Heute hat mein persönlicher Koch eine weitere Mahlzeit zubereitet. Wenn ich mich an den spöttischen römischen Spruch "Der faule Koch bereitet alles durch Aufkochen zu" erinnere, beschließe ich, dass ich meinen Koch genauso gut fragen könnte, warum er so faul ist. Ich versuche, so einschüchternd wie möglich auszusehen, nähere mich dem Koch und sage ihm..."
 VIETold.0013.a:0 "Sei nicht faul! Wenn du hart arbeitest, werden es alle zu schätzen wissen."
 VIETold.0013.b:0 "Einigen mag das egal sein, aber ich persönlich finde es in Ordnung, dass du faul bist."
 VIETold.0013.c:0 "Koch doch mit verschiedene Zutaten! Vielleicht mit Liquamen oder Kefalintzin Käse?"
 VIETold.0013.info:0 "#Schwerpunkt Historischer Kontext:#! Liquamen war eine fermentierte Fischsauce, die zuerst von verschiedenen Zivilisationen des antiken Mittelmeerraums, einschließlich der Römer und Karthager, verwendet wurde und bis ins Mittelalter in der byzantinischen und arabischen Küche überlebte. Kefalintzin  war eine Käsesorte, die angeblich im Byzantinischen Reich gegessen wurde."
 VIETold.0014.t:0 "Eitelkeit!"
 VIETold.0014.desc:0 "Heute besucht mich ein Kaufmann aus einem der östlichen Mittelmeerregionen. Zu unserem völligen Erstaunen bestand der Mann darauf, dass seine Diener das Essen in Stücke schneiden und die Stücke dann mit diesem Ding namens "Gabel" essen. Diese fremden Manieren sind nichts als schiere Eitelkeit!"
 VIETold.0014.a:0 "In der Tat! Dies ist ein Zeichen von Eitelkeit."
 VIETold.0014.b:0 "Wir sollten unterschiedliche Sitten respektieren, auch wenn sie ziemlich arrogant sind."
 VIETold.0014.info:0 "#Schwerpunkt Historischer Kontext:#! Obwohl Gabeln schon seit der Antike in Europa (insbesondere im Römischen Reich) bekannt waren, gewann die persönliche Tischgabel erst im frühen Mittelalter im Byzantinischen Reich und im Nahen Osten an Popularität. Das übrige Europa nahm die Gabel anfangs nur langsam an, da es sie als Symbol für Überfluss und Eitelkeit betrachtete. An einigen Orten in Europa verbreiteten sich persönliche Gabeln erst im 18. Jahrhundert."
 VIETold.0015.t:0 "Saurer Kefir"
 VIETold.0015.desc:0 "Es sollte eine köstliche Tasse Kefir sein, aber es stellte sich heraus, dass sie viel zu sauer war. Anscheinend wurde er nicht so gut konserviert und jetzt ist dir ein bisschen schlecht."
 VIETold.0015.a:0 "Oh, mein Magen rebelliert..."
 VIETold.0015.b:0 "Ich glaube, jemand versucht, mich umzubringen!"
 VIETold.0015.info:0 "#Schwerpunkt Historischer Kontext:#! Kefir ist ein fermentiertes Milchgetränk und schmeckt ein wenig wie dickflüssiger Joghurt. Er stammt ursprünglich aus der Kaukasusregion und verbreitete sich später in benachbarte Regionen und Kulturen."
 VIETold.0016.t:0 "Nordafrikanischer Minztee"
 VIETold.0016.desc:0 "Heute besucht mich einer meiner Vasallen. Wie es der Brauch vorschreibt, muss ich als Zeichen meiner Gastfreundschaft in einer einfachen Zeremonie den traditionellen nordafrikanischen Minztee für meinen Gast zubereiten.\n\n Zum Glück gelingt es mir, die Zeremonie ohne Fehler zu beenden."
 VIETold.0016.a:0 "Mein Vasall scheint das zu schätzen."
 VIETold.0017.t:0 "Nomadischer Boxenstopp"
 VIETold.0017.desc:0 "Als du zu einem deiner weit entfernten Besitztümer reist, musst du für eine Mahlzeit anhalten. Du findest eine Art "Guanz", ein Nomadenzelt, das als mobiles Restaurant genutzt wird. Der Besitzer des "Guanz" fragt dich, welche Art von Fleisch du möchtest."
 VIETold.0017.a:0 "Pferdefleisch, bitte."
 VIETold.0017.b:0 "Hammel ist das, was ich will."
 VIETold.0017.c:0 "Ziegenhoden klingen gut."
 VIETold.0017.d:0 "Mit Fleisch, Zwiebeln und Knoblauch gefüllte Teigtaschen."
 VIETold.0017.e:0 "Gerstenbrei gemischt mit Milchfett."
