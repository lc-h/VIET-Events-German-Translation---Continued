 VIETold.1030.t:0 "Moos an der Wand"
 VIETold.1030.desc:0 "Eines Tages bemerkte ich, dass an einer der Wände meines Palastes eine beträchtliche Menge Moos wuchs. Es befand sich in einem abgelegenen, weniger besuchten Bereich meines Heims, so dass es den meisten Leuten nicht aufgefallen wäre, aber es war trotzdem ein Schandfleck. Aus irgendeinem Grund fühlte ich mich energiegeladen und wollte mich selbst darum kümmern, obwohl ich die Bediensteten das Moos einfach hätten entfernen lassen können...."
 VIETold.1030.a:0 "Ja! Ein bisschen körperliche Betätigung sollte mir gut tun."
 VIETold.1030.b:0 "Wenn ich es mir recht überlege, sollen sich die Diener darum kümmern."
 VIETold.1030.c:0 "Andererseits, warum sollte mich das interessieren? Ich werde es dabei belassen."
 VIETold.1031.t:0 "Moos und Stiefel"
 VIETold.1031.desc:0 "Reisen war im unberechenbaren Klima des Nordens schon immer gefährlich - ein angenehmer Tag mit lauwarmen Temperaturen kann sich plötzlich in einen lebensbedrohlichen Schneesturm verwandeln. Deshalb haben die Menschen, die in diesen kalten Regionen leben, ihre Schuhe und Kleidung traditionell mit Moos ausgestopft. Doch während ich heute ein wenig mit diesen moosgefüllten Schuhen unterwegs bin, stelle ich fest, dass ich zu viel Moos in meine Stiefel gestopft habe."
 VIETold.1031.a:0 "Es war wirklich unbequem, so herumzulaufen und ich sah lächerlich aus."
 VIETold.1032.t:0 "Ein moosiges Nickerchen"
 VIETold.1032.desc:0 "Als ich eines Tages draußen war und das ungewohnt angenehme Wetter genoss, stieß ich auf einen kleinen Teich, der von großen Felsbrocken umgeben war. Auf diesen Felsen befanden sich große Lagen von Moos - genug, so schien es, für ein gutes Nickerchen."
 VIETold.1032.a:0 "Ich mache ein Nickerchen, bewundere die Landschaft, entspanne mich ein wenig..."
