 # COUNTY/PROVINCE EVENTS FROM OLD VIET

 VIETmisc.4000.t:0 "A Kindly Spirit"
 VIETmisc.4000.desc:0 "They say a powerful but benevolent spirit resides in a part of [county.GetNameNoTier]. There are many stories circulating about how it has protected children who got lost at night, or how it helped hunters defeat dangerous predators, for example."
 VIETmisc.4000.a:0 "Let us hope it continues to protect the locals, then."
 VIETmisc.4001.t:0 "Maitreya Cult in [county.GetNameNoTier]"
 VIETmisc.4001.desc:0 "In [county.GetNameNoTier], a charismatic monk had become leader of a cult, claiming to be an incarnation of Maitreya, the Buddha who would come at the end of this aeon, when the true authentic teachings are no longer practiced. His cult is small, and many, including most of the local clergy, have dismissed him as a charlatan and troublemaker. However, his followers are fanatical and have already committed a number of criminal acts, albeit minor ones. Thankfully, he has been arrested and has been brought before me for judgment."
 VIETmisc.4001.a:0 "Imprison him and repress the cult."
 VIETmisc.4001.b:0 "Execute him and repress the cult."
 VIETmisc.4001.c:0 "Let him go. He hasn't done anything serious yet."
 VIETmisc.4001.info:0 "#emphasis Historical Context:#! Traditionally in Buddhism, Maitreya is believed to be the next Buddha, a successor to Gautama Buddha (the historical Buddha), who will appear on earth in the future during an age of spiritual darkness to propagate the Dharma. Historically, there have been many Maitreya claimants, including Empress Wu Zeitian. China, in particular, has had a long history of rebellions led by so-called Maitreyan cults that were often expecting the arrival of Maitreya and were considered heretical by more orthodox Buddhist authorities."
 VIETmisc.4001.tooltip:0 "Let him go. He hasn't done anything serious yet."
 VIETmisc.4002.t:0 "Renowned Blacksmiths in [county.GetNameNoTier]"
 VIETmisc.4002.desc:0 "The blacksmiths of [county.GetNameNoTier] have gained renowned in recent years for the quality of their craft. This surely bodes well for their livelihoods, and for the local economy!"
 VIETmisc.4002.a:0 "I have heard good things about the armor and weapons produced here."
 VIETmisc.4002.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E], you will have access to a [decision|E] to #V Employ Renowned Blacksmiths for Armies#! to acquire [character_modifiers|E] that provide various military benefits."
 VIETmisc.4003.t:0 "The Mad Scholar"
 VIETmisc.4003.desc:0 "They say a mad alchemist or wizard lives in [county.GetNameNoTier], dabbling in dangerous, arcane arts such as trying to find the potion to immortality, or pillaging graves for the bodies of dead maidens to sate his unnatural desires. It is said in his hut are thousands of profane scrolls and potions. However, no such madman can be found anywhere, according to the official authorities."
 VIETmisc.4003.a:0 "One does worry about the world these days. He must be somewhere!"
 VIETmisc.4003.b:0 "Clearly the peasants are just imagining things again."
 VIETmisc.4004.t:0 "Gone With The Wind"
 VIETmisc.4004.desc:0 "Unnerving news from [county.GetNameNoTier]. There was a village there that was relatively unremarkable and of little note.\n\n#italic Was#!.\n\nRecently, all of its inhabitants simply vanished. Initially, when people visited from elsewhere, they assumed it was a prank, but it dragged on long enough that it became concerning. People from the nearby settlements organized search parties, and even a number of my officials went to investigate the matter, but no one from that village was ever found - not even the faintest trace. Now, all that remains is the wind whistling through a dark, abandoned, and lifeless village."
 VIETmisc.4004.a:0 "What on earth happened to those villagers?"
 VIETmisc.4005.t:0 "Perfectly Arranged Marriage"
 VIETmisc.4005.desc:0 "Two commoners from powerful local families recently wed in [county.GetNameNoTier] - the groom a handsome, intelligent, virtuous youth, and the bride a beautiful, clever, gentle maiden. The two were apparently friends as children, and the match a perfect and blissful one. During the wedding, to the amazement of all, the clouds appeared in the shape of various good omens, and some claim that they heard sounds and voices from heaven above blessing this marriage!"
 VIETmisc.4005.a:0 "Interesting news!"
 VIETmisc.4005.b:0 "I'll send the newlyweds a present."
 VIETmisc.4006.t:0 "Wandering Ghosts"
 VIETmisc.4006.desc:0 "Stories abound of how ghosts frequently pass through a village in [county.GetNameNoTier]. They do not do anything to anyone per se, but they do appear at night every now and then to eerily but peacefully march through the settlement. It is as if they were a caravan or a military procession of some sort. Interestingly, these incidents have been confirmed by more reputable members of the community.\n\nThe locals are unsure on how to react to it, and different people have different perspectives on the matter. Some are terrified, and believe it is best to send in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to exorcise these restless spirits. Others view this through a different perspective, believing the ghosts are benevolent, and that this is a blessing and an opportunity to honor and pray for the dead. Yet others say these are all just some hallucinations by deranged individuals."
 VIETmisc.4006.a:0 "Strange stories, indeed! Who knows what the truth is?"
 VIETmisc.4006.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E], you will have access to a [decision|E] to #V Investigate a Ghost Town#! - are you brave enough to dare attempt to contact the otherworld?"
 VIETmisc.4007.t:0 "An Ending"
 VIETmisc.4007.desc:0 "In one of the larger villages of [county.GetNameNoTier], a respected elder recently passed away. He was beloved by all for his virtue and wisdom. As a community leader for many years, he had good relationship with many, and always strived to improve everyone's lives. Few had anything bad to say about him. His funeral attracted many who wished to pay their final respects, and some even claim that his spirit will provide the land with many blessings before he passes into the afterlife."
 VIETmisc.4007.a:0 "May his soul rest in peace."
 VIETmisc.4008.t:0 "The Grandmother of All"
 VIETmisc.4008.desc:0 "An old woman passed away in [county.GetNameNoTier] recently. Though a humble villager, this beloved "grandmother of all" lived a very long time, more than a century, some claim. She was of a kind and virtuous temperament, and was also quite sharp and assertive, as she did her best to guide the community. She even received visitors from even local nobles from other villages nearby seeking her wise insights. Regardless, there have already been claims that her spirit will bless these lands for many years to come."
 VIETmisc.4008.a:0 "This grandmother will be sorely missed."
 VIETmisc.4009.t:0 "Busy Spirits in [county.GetNameNoTier]"
 VIETmisc.4009.desc:0 "In several villages of [county.GetNameNoTier], there have been recent reports of strange groups of ghosts at night, wearing somber clothing. They are accompanied by bustling winds and a chill in the air; oddly, though, witnesses claimed these ghosts were otherwise harmless, and were preoccupied with engaging in mundane activities like chatting, enjoying food, singing, dancing, and playing various games - almost like as if there was a separate town of ghosts at night. Locals believe that, for whatever reason, these spirits of the dead are going to and fro and conducting various business.\n\nMore rational and reputable scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')], however, are skeptical about these claims and have not been able to verify them. They conclude this might just be either scattered instances of hallucinations, or merely some kind of prank devised by some bored but clever and resourceful youths."
 VIETmisc.4009.a:0 "I'm sure the ghosts were really there - beware!"
 VIETmisc.4009.b:0 "I agree it's likely a prank or a mass hallucination."
 VIETmisc.4010.t:0 "Slash and Kill"
 VIETmisc.4010.desc:0 "Several heinous murders were recently committed in [county.GetNameNoTier]; the victims' corpses were often found horrifically mutilated. Authorities were unable to find the perpetrator until the local guards devised a cunning ambush and caught the degenerate butcher.\n\nIt turns out that the murderer was a young nobleman whom everyone thought was friendly and kind! He cackled with glee as he lunged at the guards with a knife as they tried to arrest him. Thus, they were forced to kill him in self-defense. It seems he preferred to die rather than be caught alive and be brought to trial for his terrible crimes.\n\nHis family is cooperating in the subsequent investigation, and has disowned him posthumously, and many are praising the bravery and cunning of the guards. It was thanks to them that further tragedy was avoided."
 VIETmisc.4010.a:0 "To think such madmen exist! Thankfully it's over."
 VIETmisc.4010.b:0 "Reward the guards for their stalwart deeds."
 VIETmisc.4011.t:0 "Bad Timing in [county.GetNameNoTier]"
 VIETmisc.4011.desc:0 "The coincidental death of a number of important officials in [county.GetNameNoTier] around the same time has thrown the region into a bit of chaos, given the difficulties in securing reliable replacements for several positions at the same time. This will likely cause some disruptions to the local administration, but we can only hope it will be brief."
 VIETmisc.4011.a:0 "Unfortunate, but let's do our best. Life and death are unpredictable!"
 VIETmisc.4011.b:0 "Thankfully, I've already prepared contingency plans for situations like this."
 VIETmisc.4012.t:0 "The Official"
 VIETmisc.4012.desc:0 "A powerful local official in [county.GetNameNoTier] recently passed away. Given his prominence, and his reputation for being a just and kindly figure, many mourned the loss at first, until evidence of immense corruption was discovered among his belongings and documents, ranging from bribery to involvement in smuggling to abuses of local peasants like outright theft and assaults on peasant maids. The villain cunningly covered it all up under his benevolent facade.\n\nAfter all this came out and we learned of the mind-boggling magnitude of his corruption, it's certain the region will do much better without him!"
 VIETmisc.4012.a:0 "He fooled even me! If only we caught him while he was still alive."
 VIETmisc.4013.t:0 "The Hermit's Mummy"
 VIETmisc.4013.desc:0 "A hermit has lived in the wilderness of [county.GetNameNoTier] for decades, engaging in meditation, prayer, and other [ROOT.Char.GetFaith.GetAdjective] spiritual practices. He was kind and always offered spiritual teachings for any who requested it, though he refused all offerings of food, drink, or other luxuries. Now, news arrives that he has passed away while meditating - and yet, his corpse still sits upright, and does not decay at all. Locals have begun to leave offerings before this "mummy" of sorts to receive blessings from the hermit's presence."
 VIETmisc.4013.a:0 "A most interesting development."
 VIETmisc.4013.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E], you will have access to a [decision|E] to #V Venerate a Mummified Hermit#!."
 VIETmisc.4014.t:0 "An Ancient Stone"
 VIETmisc.4014.desc:0 "A large stone slab has recently been discovered in [county.GetNameNoTier] with some text carved into it. It appears to be centuries old at the least, and though the writing is difficult to read, we were able to find a local scholar who could translate it, and who says the stone seems to have been created and raised many generations ago in honor of some important local figure who recently passed away. Little else can be discerned, given the writing is so worn out and written in an ancient style."
 VIETmisc.4014.a:0 "A piece of history, no less!"
 VIETmisc.4015.t:0 "A Legendary Exorcist"
 VIETmisc.4015.desc:0 "I have heard there lives a legendary man in [county.GetNameNoTier] who is blessed with supernatural abilities, such as being able to survive any injury, even decapitation, as he can regrow his body parts. Supposedly, he acquired his abilities after accidentally encountering otherworldly spirits, particularly a young, immortal woman who is now his servant (locals differ on why she serves him). They now travel the land fighting and exorcising demons and such supernatural threats, and according to local rumors, are currently in [county.GetNameNoTier] to take care of some evil spirits."
 VIETmisc.4015.a:0 "Tell me more about these stories..."
 VIETmisc.4015.b:0 "Nothing but fanciful lies, I'm certain."
 VIETmisc.4015.c:0 "These pagan tales are an affront to our faith!"
 VIETmisc.4016.t:0 "Bridge Collapse in [county.GetNameNoTier]"
 VIETmisc.4016.desc:0 "A bridge in [county.GetNameNoTier] has recently collapsed. It was a major thoroughfare connecting various villages in the region, so we must fix it as soon as possible."
 VIETmisc.4016.a:0 "Send in emergency resources immediately!"
 VIETmisc.4016.a.tooltip:0 "The bridge is fixed relatively quickly."
 VIETmisc.4016.b:0 "Do whatever is necessary to fix this."
 VIETmisc.4016.b.tooltip:0 "The bridge is fixed within a reasonable timeframe."
 VIETmisc.4016.c:0 "The locals can take care of it themselves."
 VIETmisc.4016.c.tooltip:0 "The bridge takes a long time to get fixed."
 VIETmisc.4017.t:0 "Strange Colors"
 VIETmisc.4017.desc:0 "Every now and then, the sky over [county.GetNameNoTier] turns several colors at once, unnatural hues of purple, red, green, blue, pink, and more. This lasts for several hours.\n\nSuch a strange phenomenon has been going on for many days and was witnessed throughout many settlements, as it could be seen for miles and miles. Though there were no known effects, many who witnessed it are bewildered. Neither the local scholars nor [ROOT.Char.Custom('DefaultPriestTitlePlural')] could explain what is going on."
 VIETmisc.4017.a:0 "Who knows what mysterious forces are at play here?"
 VIETmisc.4018.t:0 "Famous Bard"
 VIETmisc.4018.desc:0 "A famous bard has settled down in [county.GetNameNoTier]. Though his music and singing is sublime, he refuses to perform for the wealthy and powerful, even when offered exorbitant amounts of riches. He even refused an invitation from me! Instead, he prefers to entertain the poor and the masses, inspiring and uplifting them."
 VIETmisc.4018.a:0 "He shall be arrested for his insolence!"
 VIETmisc.4018.b:0 "If he wishes to associate with commoners, so be it."
 VIETmisc.4018.c:0 "I can understand his reasons, to be honest."
 VIETmisc.4019.t:0 "The Floating Ship"
 VIETmisc.4019.desc:0 "Disturbing reports from  [county.GetNameNoTier]! A mysterious ship has been spotted floating in the sky along the far horizon in several areas by the coast. The few ships that tried to approach it could never reach it, and it does not fly the flag or banner of any known peoples or realms. Wherever it is spotted, locals report hearing strange, whistling noises, like a faint, screeching, wailing wind, in the night for several weeks afterwards."
 VIETmisc.4019.a:0 "Alarming apparitions...."
 VIETmisc.4019.b:0 "Maybe it's peasant hysteria?"
 VIETmisc.4020.t:0 "The Ancient Stone Monument"
 VIETmisc.4020.desc:0 "A peasant in [county.GetNameNoTier] got lost recently while trekking near the wilderness. She came across a flat, vertical stone surface where the ancient rulers of the region carved various images and symbols. After she reported this to the authorities, I sent in people to investigate and it appears this stone might be the last remnants of an imposing ancient monument! The stone can't be re-used, so it must stand where it is, perhaps for all eternity."
 VIETmisc.4020.a:0 "Quite a sight to behold, isn't it?"
 VIETmisc.4020.b:0 "This is a holy place - build an altar near it."
 VIETmisc.4020.c:0 "Send a few antiquarians to study it."
 VIETmisc.4020.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E], you will have access to a [decision|E] to #V Examine Ancient Stone Monument#! to sate your own curiosity."
 VIETmisc.4021.t:0 "Sandstorm in [county.GetNameNoTier]"
 VIETmisc.4021.desc:0 "A sandstorm recently swept through [county.GetNameNoTier] at a most inopportune time. Many people perished, including some soldiers who were on patrol. Furthermore, there was some damage to local infrastructure and buildings."
 VIETmisc.4021.a:0 "Troubling news. Sadly, there's not much we can do."
 VIETmisc.4021.b:0 "We should provide some aid and relief to the locals."
 VIETmisc.4022.t:0 "The Forlorn Watchman"
 VIETmisc.4022.desc:0 "Whispers of a ghost of [county.GetNameNoTier] have reached my court. Many sightings have been reported along the cliffs by several coastal villages, and the stories were mostly consistent with each other: every evening, the faint trace of the ghost appears and stands looking at the sea, gazing into the waters for a few hours before disappearing. The ghost is not malevolent at all, and when approached, merely points, in an almost dreamlike manner, towards something which no one can see nor understand, before disappearing. Furthermore, a few villagers even claimed that the ghost has silently guided wayward travelers to safety.\n\nAnyways, the ghost has been nicknamed the "Forlorn Watchman" by locals. Some question his existence, but who am I say to say if such sightings are genuine or not?"
 VIETmisc.4022.a:0 "What a ghost story!"
 VIETmisc.4023.t:0 "Pistachio Craze"
 VIETmisc.4023.desc:0 "Recently, pistachios from [county.GetNameNoTier] have become very popular in the region. It must be something related to their taste or texture. Exports will likely continue to grow in the coming years."
 VIETmisc.4023.a:0 "Good to hear!"
 VIETmisc.4024.t:0 "Landslide in [county.GetNameNoTier]"
 VIETmisc.4024.desc:0 "A landslide has been reported in [county.GetNameNoTier], burying several villages and killing many. I'll need to act quickly if I am to help the people here."
 VIETmisc.4024.a:0 "It's too bad. There's not much we can do."
 VIETmisc.4024.b:0 "Let's try to help the victims as much we can."
 VIETmisc.4025.t:0 "Good Soldiers"
 VIETmisc.4025.desc:0 "The current generation of young men from [county.GetNameNoTier] have won fame for their bravery and strength while serving in my armies and garrisons, and defending the locals against bandits."
 VIETmisc.4025.a:0 "They bring much honor to their families!"
 VIETmisc.4026.t:0 "The Great Shade Tree of [county.GetNameNoTier]"
 VIETmisc.4026.desc:0 "A village in [county.GetNameNoTier] has a giant tree that was planted many generations ago to provide shade for the villagers. It has been something of a popular site for people to visit. [tree_lover.GetTitledFirstName] has visited it several times, and suggested that I could donate some funds to assist in caring for the tree."
 VIETmisc.4026.a:0 "A good idea! Let's send them the funds."
 VIETmisc.4026.b:0 "I think they should be fine without our help."
 VIETmisc.4026.tooltip:0 "For as long as any [county|E] in your [domain|E] has the [GetModifier('VIET_giant_shade_tree').GetNameWithTooltip] [county_modifier|E], you will have access to a [decision|E] to #V Relax at a Giant Shade Tree#!."
 VIETmisc.4027.t:0 "Sleep Terrors"
 VIETmisc.4027.desc:0 "Locals from [county.GetNameNoTier] have reported most unusual and concerning incidents. Several sources have claimed that they have seen otherworldly shadows, vaguely in the shape of people, going around attempting to kill unsuspecting innocents. The common thread here is that the shadows tend to appear at night as people are falling asleep or waking up. Reputable scholars and [ROOT.Char.Custom('DefaultPriestTitlePlural')] believe this is nothing but hysteria."
 VIETmisc.4027.a:0 "Troubling times we live in."
 VIETmisc.4027.b:0 "Send in [ROOT.Char.Custom('DefaultPriestTitlePlural')] to pray. [ROOT.Char.GetFaith.HighGodName] preserve us!"
 VIETmisc.4027.c:0 "The scholars are right. It's just hysteria."
 VIETmisc.4028.t:0 "The Supposed Forces of [ROOT.Char.GetFaith.DevilName]"
 VIETmisc.4028.desc:0 "In the past few months, a town in [county.GetNameNoTier] suffered from quite a scare. Townspeople heard strange, inhuman sounds at night, and feared [ROOT.Char.GetFaith.DevilName] was up to something. Prayers were offered, nightly patrols were increased, and so on.\n\nHowever, by chance, it has eventually discovered that the source of all this ruckus were several crafty youths who, with nothing better to do, pranked the town at everyone else's expense. The boys are under arrest and their fate is now in my hands."
 VIETmisc.4028.a:0 "No harm done, let them go."
 VIETmisc.4028.b:0 "They will be subject to public humiliation."
 VIETmisc.4028.c:0 "Imprison them for the crime."
 VIETmisc.4028.d:0 "Execute them. No mercy."
 VIETmisc.4029.t:0 "Good Herbs"
 VIETmisc.4029.desc:0 "The herbalists and physicians of [county.GetNameNoTier] have become famous in recent times for the quality of their herbal medicines, made using various plants, herbs, minerals, and so on that are uniquely native to [county.GetNameNoTier]."
 VIETmisc.4029.a:0 "That is good to hear!"
 VIETmisc.4029.b:0 "We should invest and support this important work."
