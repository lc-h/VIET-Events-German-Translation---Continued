 VIETmisc.0104.t:0 "Wunder der Geburt"
 VIETmisc.0104.desc:0 "Eines meiner Dienstmädchen hat kürzlich leben geboren. Sie und ihr Mann, ein anderer Diener von mir, freuen sich sehr darüber, da sie jahrelang erfolglos versucht haben, ein Kind zu bekommen. Sie beteten Tag und Nacht zu [ROOT.Char.GetFaith.HighGodName], und es scheint, dass ihre Gebete endlich beantwortet wurden.\n\nSie planen später an diesem Wochenende an ihrem Ruhetag eine kleine Feier in ihrer Residenz mit ihren Freunden und ihrer Familie. Obwohl sie nur ein Paar meiner vielen Diener sind, ist es vielleicht ratsam, ihnen zu ihrem Glück zu gratulieren."
 VIETmisc.0104.a:0 "Ihr Glück ist genug - warum muss ich mich einmischen?"
 VIETmisc.0104.b:0 "Ich werde ihnen mit ein paar netten Worten gratulieren, sonst nichts."
 VIETmisc.0104.c:0 "Ich kann ein kleines Geschenk als Zeichen meiner Großzügigkeit geben."
 VIETmisc.0104.d:0 "Helfen wir ihnen, eine echte Party zu organisieren! Sie verdienen eine große Feier."
 VIETmisc.0105.t:0 "Filial Impiety"
 VIETmisc.0105.desc:0 "Eine meiner Wachen scheint heute ungewöhnlich gut gelaunt zu sein. Als ich sie nach dem Grund fragte, hielt sie einige Momente inne und war sich nicht sicher, ob sie es mir sagen wollte. Schließlich gab sie zu, dass es daran lag, dass ihr Vater gestorben war.\n\nIch wusste schon lange, dass mein Wächter und sein Vater sich nie gut verstanden hatten, sein Vater war zwar kein regelrechter Bösewicht, aber ein ätzender, wütender und sehr unsympathischer Mensch, der seinem Sohn viel Kummer und Stress bereitete. Trotzdem, Freude über den Tod der Eltern empfinden? Ist so etwas überhaupt angemessen?"
 VIETmisc.0105.a:0 "Ich bin froh, dass Ihr von diesen Belastungen nicht länger betroffen sein werdet."
 VIETmisc.0105.b:0 "Er war kein guter Vater, ja, aber zeig ihm etwas mehr Respekt!"
 VIETmisc.0106.t:0 "Das Bildnis verbrennen"
 VIETmisc.0106.desc:0 "In einem Dorf, an dem ich vorbeikomme, findet gerade ein lokales Fest statt. Ich sehe, wie die Dorfbewohner das Bildnis eines abscheulichen Mannes nehmen und es mit Fackeln verbrennen, während sie auf dem Dorfplatz jubeln und tanzen.\n\n Ich frage einen der Einheimischen, was es damit auf sich hat, und er erzählt mir, dass der hiesige Landesherr hier vor vielen Jahrhunderten ein Tyrann war - er verlangte zusätzliche Steuern, versuchte, Jungfrauen zu schänden, schlug oder tötete sogar Einheimische und solche Dinge, die ein typischer Tyrann tun würde. Seine Soldaten hatten genug von seinen Missbräuchen, also arbeiteten sie und die Einheimischen zusammen, um ihn zu fangen und zu lynchen. Selbst der örtliche König hasste den Mann und bestrafte niemanden.\n\n Seitdem feiert das Dorf den Todestag des Tyrannen. "
 VIETmisc.0106.a:0 "Eine sehr… faszinierende Feier. Fahrt fort."
 VIETmisc.0106.b:0 "Ich verbiete Ihnen allen, diese verräterische Ausschweifung zu feiern!"
 VIETmisc.0107.t:0 "Am Tag danach"
 VIETmisc.0107.desc:0 "Als ich heute vor Gericht stand, bemerkte ich, dass [scope_VIET_court_sleepy.GetTitledFirstName] extrem müde aussah - es war klar, dass [scope_VIET_court_sleepy.GetSheHe] versuchte, [scope_VIET_court_sleepy.GetHerHis] sich sehr bemühte, aufmerksam zu sein (und versagte). Wie sich herausstellte, war  [scope_VIET_court_sleepy.GetSheHe] gestern Abend mit ein paar Freunden auf einer kleinen Party und hat sich richtig betrunken und leidet daher unter einem schlimmen Kater."
 VIETmisc.0107.a:0 "Du solltest nach Hause gehen und dich ausruhen."
 VIETmisc.0107.b:0 "Diener! Bringen Sie [scope_VIET_court_sleepy.GetHerHim] etwas Wasser."
 VIETmisc.0107.c:0 "Ha ha! Du hast es dir selbst angetan!"
 VIETmisc.0108.t:0 "Verrückte Frau"
 VIETmisc.0108.desc:0 "Ich sehe eine ältere Frau mit unberechenbaren, aber freudigen Bewegungen herumtanzen, lachen und über den Stadtmarkt hüpfen. Ich frage einen der Hausierer, wer sie ist, und er zuckt die Achseln: "Oh, macht ihr nichts aus - sie ist die örtliche Verrückte, aber sehr nett und harmlos. Sie ist seit Jahren so, und wir glauben, sie ist nur von [ROOT.Char.GetFaith.HighGodName] besessen. “\n\nAmüsiert gehe ich auf die Dame zu, unterhalte mich kurz mit ihr und frage sie, warum sie so gute Laune zu haben scheint.\n\n"Sei immer glücklich für das, was wir heute haben, mein [ROOT.Char.GetLadyLord]!" sagt sie fröhlich und wirbelt um mich herum, bevor sie sich verbeugt und wegspringt. „Wer weiß, was morgen bringt? Lache und sei fröhlich! So lebt man das Leben!""
 VIETmisc.0108.a:0 "Sie mag seltsam sein, aber was sie sagt, ist nicht falsch."
 VIETmisc.0108.b:0 "Dumme Worte! Sie ist nur ein weiterer Wahnsinniger, oder?"
 VIETmisc.0109.b:0 "Ich muss mehr beten!"
 VIETmisc.0109.t:0 "Enttäuschung"
 VIETmisc.0109.desc:0 "Ich hatte letzte Nacht einen Traum, in dem [ROOT.Char.GetFaith.KnowledgeGodName] vorbeikam, um mir zu sagen, dass ich eine Enttäuschung für den Himmel sei. Ich wachte beunruhigt auf und fragte mich, ob das wirklich der Fall ist."
 VIETmisc.0109.a:0 "Ich hoffe natürlich nicht."
 VIETmisc.0109.c:0 "Der Traum ist nur Unsinn."
 VIETmisc.0111.b:0 "Wachen! Einige von euch können diesen [scope_VIET_left_for_dead_person.GetWomanMan] in die Sicherheit der Stadt bringen."
 VIETmisc.0110.t:0 "Die Kunst des Schmieds"
 VIETmisc.0110.desc:0 "Heute war ich bei der Inspektion meiner Wachen in ihren Kasernen. Der herausragende Höhepunkt der Veranstaltung war, als ich den Schmieden einen Besuch abstattete, die für die Herstellung und Wartung der Ausrüstung meiner Wachen zuständig sind. Wir hatten einige produktive Gespräche über ihr Handwerk."
 VIETmisc.0110.a:0 "Ich habe ein oder zwei Dinge gelernt."
 VIETmisc.0111.t:0 "Zum Sterben zurückgelassen"
 VIETmisc.0111.desc:0 "Ich machte einen Spaziergang in der Wildnis in der Nähe meines Hauses, als meine Wachen und ich auf einen höchst alarmierenden Anblick stießen. Zuerst dachten wir, es sei die Leiche eines [scope_VIET_left_for_dead_person.GetWomanMan], der zum sterben zurückgelassen wurde. Einer meiner Wachen sagte jedoch, er habe Hilferufe gehört, also eilten wir hinüber. Wie sich herausstellte, war dieser [scope_VIET_left_for_dead_person.GetWomanMan] noch am Leben, aber gefesselt und geknebelt.\n\nNachdem wir den [scope_VIET_left_for_dead_person.GetWomanMan] geknebelt und losgebunden haben, behauptet [scope_VIET_left_for_dead_person. GetSheHe], ein reisender Abenteurer zu sein, der angegriffen und zum Sterben zurückgelassen wurde.\n\n"Wir sollten [scope_VIET_left_for_dead_person.GetHerHim] sofort zu einem Arzt bringen", sagt eine meiner Wachen, die etwas Erfahrung im Umgang mit Wunden und der freien Natur hat. "Es ist nicht kritisch, aber [scope_VIET_left_for_dead_person.GetSheHe] ist zu schwach, um aus eigener Kraft in die Stadt zu kommen.""
 VIETmisc.0111.a:0 "Der [scope_VIET_left_for_dead_person.GetWomanMan] sieht gut aus. Warum sollte es mich kümmern? Lassen wir sie liegen."
 VIETmisc.0111.c:0 "Ihr scheint talentiert zu sein. Wie wäre es, an meinem Hof ​​behandelt zu werden?"
 VIETmisc.0112.b:0 "Vielleicht brauche ich etwas Ruhe."
 VIETmisc.0112.t:0 "Ich rieche einen Geruch"
 VIETmisc.0112.desc:0 ""Was ist das für ein Geruch?" Sage ich und kneife mir die Nase. \n\nDer nahe gelegene [ROOT.GetCharacter.Custom ('lowly_servant_type')] verbeugt sich respektvoll vor mir, bevor er mir verwirrt sagt: „Es riecht nicht, mein [ROOT.Char.GetLadyLord ]. ”\n\nFrustriert sehe ich [scope_VIET_no_smell_courtier.GetTitledFirstName] im Nebenzimmer und lade [scope_VIET_no_smell_courtier.GetHerHim] zu mir ein. Allerdings riecht auch [Scope_VIET_no_smell_courtier.GetSheHe] den Geruch nicht. Stimmt etwas mit meiner Nase nicht?"
 VIETmisc.0112.a:0 "Nein, ich rieche den Geruch definitiv!"
 VIETmisc.0115.b:0 "Das ist nur Aberglaube. Reserviert diesen Platz für den nächsten Verbrecher - das ist ein Befehl."
 VIETmisc.0113.t:0 "Holunderbeeren"
 VIETmisc.0113.desc:0 "Vor kurzem wurde mir eine große Menge Kräutertee aus den Früchten und Blüten der Holunderpflanze geschenkt. Er soll bei der Linderung allgemeiner körperlicher Beschwerden wie Erkältung und Fieber helfen."
 VIETmisc.0113.a:0 "Ich hätte jetzt gerne eine Tasse Holundertee!"
 VIETmisc.0114.t:0 "Singvogel"
 VIETmisc.0114.desc:0 "Ein kleiner Vogel ruhte sich auf dem Ast eines Baumes hoch über mir aus und sang für ein oder zwei Minuten ein kleines Lied, bevor er davonflog. Es war ein schönes Lied und hat mich sicherlich für den Tag aufgeheitert."
 VIETmisc.0114.a:0 "Ich frage mich, wo der Vogel hingeflogen ist."
 VIETmisc.0115.t:0 "Eine leere Gefängniszelle"
 VIETmisc.0115.desc:0 "Bei der Inspektion meines Kerkers fällt mir eine Gefängniszelle auf, die von keinem Gefangenen belegt ist, obwohl alle anderen Zellen um sie herum gerade Verbrecher beherbergen. Ich frage eine der Wachen, warum sie unbenutzt ist. Vielleicht wurde die Person, die dort eingesperrt war, heute zufällig freigelassen oder hingerichtet?\n\n„Eigentlich, [ROOT.Char.GetTitledFirstNameNoTooltip], halten wir niemanden in dieser Gefängniszelle fest", erklärt mir die Wache.\n\n"Wirklich?" frage ich verblüfft. "Warum ist das so?\n\n"Man sagt, der Geist eines ehemaligen Verbrechers, der hier hingerichtet wurde, bewohnt diese Zelle. Wenn wir irgendjemanden darin einsperren würden, würde das allen hier viel Unglück bringen, auch Euch, mein [ROOT.Char.GetLadyLord].“"
 VIETmisc.0115.a:0 "Ich verstehe. Es ist vernünftig, die Geister nicht herausfordern zu wollen."
 VIETmisc.0115.toast:0 "Ihr werdet vom Geist des Verbrechers verflucht"
 VIETmisc.0116.b:0 "Einige mögen anderer Meinung sein, aber es ist nicht meine Aufgabe, über andere zu urteilen."
 VIETmisc.0116.t:0 "In Flagrante"
 VIETmisc.0116.desc:0 "Während ich die Straße in der Stadt hinuntergehe, höre ich in der Nähe einige seltsame Geräusche - Grunzen und zufällige Äußerungen von Wörtern, die mit einem klaren Rhythmus und Intonation gemacht werden. Neugierig geworden, gehe ich leise zur Quelle der Geräusche hinüber und entdecke zu meiner Überraschung zwei Bürgerliche, die mitten in einer dunklen Gasse Unzucht treiben. Wenn sie versucht haben, diskret zu sein, haben sie offensichtlich versagt.\n\n "Ah, mein [ROOT.Char.GetLadyLord]!" sagt der Mann verlegen, während er die Hüften der Frau loslässt und seine Hose hochzieht. "Sie ist nur eine Dirne, für die ich bezahlt habe!\n\n"Er hat mich anständig bezahlt! Wir suchen uns ein privateres Plätzchen", erklärt die Dirne verwirrt und ordnet ihr Kleid neu, während sie seine Hand nimmt, um anderswohin zu fliehen."
 VIETmisc.0116.a:0 "Warum betreiben die verdammten Bürgerlichen immer diese Art von Ausschweifungen?"
 VIETmisc.0116.c:0 "Sie zu sehen hat mich erregt…. Wie kann ich mich jetzt erleichtern?"
 VIETmisc.0116.d:0 "Warte, warte.... Ich möchte mich euch beiden anschließen. Ich werde gut bezahlen."
 VIETmisc.0116.info:0 "#emphasis Historical Context: #! In vielen Gesellschaften war es historisch gesehen nicht ungewöhnlich, dass Menschen offen in der Öffentlichkeit sexuelle Aktivitäten ausübten, selbst wenn es Gesetze dagegen gab und unabhängig davon, ob es sich um ein Ehepaar handelte oder nicht. Bürger, die unter beengten Verhältnissen lebten, hatten oft keine Wahl."
 VIETmisc.0118.a.info:0 "#emphasis Historical Context: #! Das Blutvergießen im Bereich um die Zahnschmerzen war eine häufige Behandlung für Zahnschmerzen, obwohl darauf geachtet werden musste, keine Infektionen zu verursachen."
 VIETmisc.0117.t:0 "Die Kunst des Kochens"
 VIETmisc.0117.desc:0 "Das Essen, das ich heute zu Abend gegessen habe, war eine ziemlich interessante Vielfalt an Geschmacksrichtungen - herzhaft, süß, sauer usw. - die alle zu einer anständigen Mahlzeit verschmolzen. Gelangweilt und neugierig zugleich bitte ich meinen Koch, herauszukommen und befrage ihn zu dem, was ich gerade gegessen habe. Mit einem ruhigen und angenehmen Ton erklärt er mir die verschiedenen Zutaten, die er verwendet hat und wie er sie zubereitet hat."
 VIETmisc.0117.a:0 "Sehr faszinierend! In der Tat sehr faszinierend!"
