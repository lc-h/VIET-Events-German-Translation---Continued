 VIETmisc.0124.t:0 "Neues Geschäft"
 VIETmisc.0124.desc:0 "In der Stadt stoße ich auf ein unbekanntes Geschäft.\n\n"Ist das ein neuer Laden?", frage ich und zeige auf das Schildund die ausgestellten Waren.\n\nDer Mann, der in der Nähe gestanden hatte, bemerkt meine Anwesenheit und eilt herbei, um sich zu verbeugen und mich zu begrüßen. "Mein [ROOT.Char.GetLadyLord], es ist uns eine Ehre das Ihr, uns besucht, und das auch noch am Tag unserer Eröffnung! Ich war viele Jahre lang ein bescheidener Hausierer, und meine Frau und ich haben gerade genug Geld gespart, um unseren ersten Laden zu eröffnen, in dem wir allgemeine Waren verkaufen werden. Wir hoffen, dass Eure fähige Führung uns und dem Rest der Stadt auch in Zukunft helfen wird, zu gedeihen. Bitte, fühlt Euch als unser erster Kunde frei, jede unserer Waren umsonst zu 'kaufen'!""
 VIETmisc.0124.a:0 "Ich habe nicht vor, heute etwas zu kaufen, aber viel Erfolg."
 VIETmisc.0124.b:0 "Stören Sie sich nicht daran, wenn ich.... Diese Dekoration hier wird schön aussehen!"
 VIETmisc.0124.c:0 "Ich mag diese hier, aber es wäre unfair, wenn ich sie ohne zu bezahlen mitnehmen würde."
 VIETmisc.0124.d:0 "Ich gehe kein Risiko mit ungetesteten Produkten von einem Neuling ein."
 VIETmisc.0125.t:0 "Panik vor der Geburt"
 VIETmisc.0125.desc:0 "Eines meiner Dienstmädchen ist vor nicht allzu langer Zeit schwanger geworden, und sie erwartet bald ein Kind - sie und ihr Mann sind natürlich sehr aufgeregt darüber.\n\nWie auch immer, zufällig war ich heute im selben Raum wie sie, als die Wehen einsetzten - ein paar Tage früher als erwartet. Ein junges Dienstmädchen, das bei uns war, half der werdenden Mutter auf eine Bank, fragte mich dann aber in Panik, was wir tun sollten."
 VIETmisc.0125.a:0 "Vergesst es, das ist nicht mein Problem! Ich haue hier ab!"
 VIETmisc.0125.b:0 "Ich werde sofort eine Hebamme oder einen Arzt suchen - Du bleibst hier bei ihr!"
 VIETmisc.0125.c:0 "Keine Sorge - ich weiß, was zu tun ist. Nun, wir müssen zuerst...."
 VIETmisc.0126.t:0 "Sprössling"
 VIETmisc.0126.desc:0 ""Wir haben diesen Baum erst vor einem Jahr gepflanzt", sagt der Dorfälteste mit einem Lächeln. "Erstaunlich, wenn man bedenkt, dass er schon so schnell wächst."\n\n Ich bin in einem Dorf am Rande meines Territoriums und besuche die Bewohner, um einige der Probleme zu besprechen, die sie in letzter Zeit plagen, wie Banditenüberfälle und ähnliches. Der Dorfälteste führte mich herum, als wir auf diesen jungen Schössling stießen. "Was meint Ihr, mein [ROOT.Char.GetLadyLord]?", fragt er."
 VIETmisc.0126.a:0 "Ich hoffe, dass dieser Baum eines Tages groß und schön wird."
 VIETmisc.0126.b:0 "Dies alles ist dem Wohlwollen von [ROOT.Char.GetFaith.HighGodName] zu verdanken."
 VIETmisc.0126.c:0 "Es ist nur ein Baum - warum ein Aufheben darum machen?"
 VIETmisc.0127.t:0 "Durchbrennen"
 VIETmisc.0127.desc:0 "Meine Wachen erwischen in den frühen Morgenstunden einen jungen Mann und eine Frau in der Nähe meiner Residenz. Mein [ROOT.GetCharacter.Custom('lowly_servant_type')] erkennt die beiden als Dorfbewohner aus einer nahe gelegenen Siedlung. Es scheint, dass es sich um Jugendfreunde handelt, die verliebt sind und gegen den Willen ihrer Eltern heiraten wollen, also sind sie durchgebrannt, aber sie sind nicht sehr weit gekommen. Das junge Paar fleht mich an, gnädig zu sein und sie entkommen zu lassen, um anderswo ein neues Leben zu beginnen."
 VIETmisc.0127.a:0 "Ihr Leben geht mich nichts an. Lasst sie gehen."
 VIETmisc.0127.b:0 "Unverschämte Bauern! Sperrt sie in meinen Kerkern in getrennten Zellen ein."
 VIETmisc.0127.c:0 "Bringt sie zu ihren Eltern zurück. Sie sind jung und töricht."
 VIETmisc.0127.d:0 "Ich fühle mit ihnen mit und überzeuge die Eltern davon, ihre Perspektive einzunehmen."
 VIETmisc.0127.e:0 "Ich mag sie! Lasst sie heiraten, und stellt sie als meine Diener ein. Es ist eine Win-Win-Situation."
 VIETmisc.0128.t:0 "Verlassen"
 VIETmisc.0128.desc:0 "Ich war draußen in der Wildnis und machte einen Spaziergang mit meinem Gefolge, als wir das Weinen eines Babys hörten. Zu unserer Überraschung fanden wir ein verlassenes Baby im Dreck liegen, nur mit einem zerlumpten Tuch bedeckt. Ein kleines Schutzamulett wurde direkt daneben gefunden. Es gibt keine anderen Anzeichen dafür, wer dieses Kind zurückgelassen hat, oder warum es überhaupt ausgesetzt wurde. Was sollen wir jetzt mit ihm machen? Mein Gefolge diskutiert diese Angelegenheit, denn nur ein herzloses Monster würde so ein hilfloses, unschuldiges Ding zurücklassen.\n\n "Wir sollten dieses Kind zu jemandem bringen, der es als sein eigenes aufzieht", sagt [scope_VIET_baby_rescuer.GetTitledFirstName], der ziemlich besorgt um das Baby scheint. Als das Baby zu weinen beginnt, fängt [scope_VIET_baby_rescuer.GetSheHe] an, das Kind zu wiegen und ihm zu sagen, dass es still sein soll, und zum Erstaunen aller beginnt das Kind, sich zu beruhigen."
 VIETmisc.0128.a:0 "Überlasst die Göre den wilden Tieren, das ist mir egal. Das ist ein Befehl!"
 VIETmisc.0128.b:0 "Einer meiner Diener soll dieses Kind adoptieren."
 VIETmisc.0128.c:0 "Ich glaube, das Kind mag Euch - vielleicht solltet Ihr es erziehen!"
 # Version 1.3.2 Start Here - Please leave this comment here
 VIETmisc.0129.t:0 "Ein Streich"
 VIETmisc.0129.desc:0 "Ein Dieb wurde kürzlich von meinen Wachen erwischt, weil er unbefugt in das Haus meines [ROOT.GetCharacter.Custom('lowly_servant_type')] eingedrungen ist. Es handelte sich um einen jungen Adligen, der offenbar nichts Besseres zu tun hat, weil er dies schon mehrfach getan hat, und erst jetzt endlich erwischt wurde. Die einzige Sache ist... er stiehlt eigentlich nichts. \n\n Ich statte ihm einen Besuch in den Kerkern ab, bevor ich mir ein Urteil bilde. Vielleicht steckt mehr dahinter? \n\n Er lacht, als er sich erklärt: "Okay! Ich sag's euch! Ich schleiche mich in die Häuser der Leute, nehme Dinge von ihren Tischen und Regalen und lege sie in ihre Fässer oder Kisten! Hahaha! Sie denken, ihre Besitztümer seien gestohlen worden, aber nein! Sie sind da! Sie wissen es nur nicht!""
 VIETmisc.0129.a:0 "Da Ihr ein Adeliger seid, lasse ich Euch dieses Mal gehen. Tut es nicht wieder."
 VIETmisc.0129.b:0 "Das sind harmlose Streiche, ja, aber Ihr müsst ein Bußgeld wegen Hausfriedensbruch zahlen."
 VIETmisc.0129.c:0 "Ich kann dich nicht leiden. Lasst diesen Taugenichts im Gefängnis verrotten, um ein Exempel zu statuieren!"
 VIETmisc.0129.d:0 "Hmm... weißt du was, ich könnte einen schlauen Fuchs wie dich gebrauchen."
 VIETmisc.0130.t:0 "Preiset [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.desc:0 "Ich sitze in der örtlichen Taverne und genieße einen guten Drink, als eine Frau auf mich zukommt. Es scheint, dass sie mich nicht erkennt, aber da ich ihr seltsam enthusiastisches Verhalten amüsant finde, gebe ich mich vorerst nicht zu erkennen.\n\n "Kann ich Euch bei etwas helfen?" frage ich sie. \n\n "Ja! Ich würde gerne über [ROOT.Char.GetFaith.HighGodName] sprechen!", sagt sie. Als ich eine Geste mache, damit sie fortfährt, sagt sie: "[ROOT.Char.GetFaith.HighGodName] spricht zu uns allen, aber wir hören nie zu. Geht zum örtlichen [ROOT.Char.GetFaith.HouseOfWorship]. Lest den [ROOT.Char.GetFaith.ReligiousText]. Preist [ROOT.Char.GetFaith.HighGodName]!""
 VIETmisc.0130.a:0 "Vielen Dank für die Erinnerung. Habt einen schönen Tag."
 VIETmisc.0130.b:0 "Deshalb mache ich das jeden Tag! Gelobt sei [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0130.c:0 "Hören Sie auf, mich mit solchem Unsinn zu belästigen."
 VIETmisc.0131.t:0 "Ein Einsiedler"
 VIETmisc.0131.desc:0 "Ich habe von einem zurückgezogen lebenden Gelehrten gehört, der in der Nähe wohnt, und beschlossen, dass ich seine Dienste in Anspruch nehmen möchte. Ich besuche ihn und bespreche mit ihm, ob er bereit ist, an meinen Hof zu kommen. Als ich das Thema anspreche, wehrt er sich jedoch gegen diese Idee. Er schüttelt den Kopf und sagt mir: "Was? Da draußen gibt es eine Stadt? Ackerland? Schlösser und Festungen? Flüsse? Was du nicht sagst. Wozu ist das gut, hm? Dreck. Pferde. Idioten. Ich versuche mein Bestes, ihn vom Gegenteil zu überzeugen, und wende alle rhetorischen Tricks und Überredungstaktiken an, die mir einfallen, aber er rührt sich nicht. Er mag es wirklich nicht, Zeit mit anderen zu verbringen."
 VIETmisc.0131.a:0 "Das war eine riesige Zeitverschwendung! Was für ein unsympathischer Mann."
 VIETmisc.0131.b:0 "Vielleicht kann ich Euch ja wenigstens gelegentlich besuchen, um mit Euch zu diskutieren?"
 VIETmisc.0132.t:0 "Von [ROOT.Char.GetFaith.HighGodName] berührt"
 VIETmisc.0132.desc:0 "Nicht weit von hier gibt es eine Stadt, die einen schönen großen Garten hat, den ich gelegentlich besuche, um die Aussicht zu genießen.\n\nHeute sehe ich dort eine Frau, die mit sich selbst spricht. Neugierig spreche ich sie an, und sie stellt sich mir vor. Ihr Blick schweift seltsamerweise ins Leere, und sie sagt: "Was sind das für seltsame Kreaturen im Garten? Wo sind all die weißen Vögel?"\n\n Ich habe keine Ahnung, wovon sie redet. Plötzlich kommt eine andere Frau herbeigeeilt und verbeugt sich tief. "Verzeiht, mein [ROOT.Char.GetLadyLord]", sagt sie, "das ist meine Freundin. Ich passe auf sie auf. Sie ist... schon seit Jahren etwas seltsam. Sie wurde von [ROOT.Char.GetFaith.HighGodName] berührt, heißt es. Man sagt, sie hört die Stimmen, all der Menschen, die hier seit Tausenden von Jahren gelebt haben und gestorben sind... vielleicht haben sie Geister zurückgelassen.""
 VIETmisc.0132.a:0 "Ja, natürlich. Bitte tut auf jeden Fall, was ihr tun müsst."
 VIETmisc.0132.b:0 "Wie absurd. Verrückte wie sie sollten angekettet werden!"
 VIETmisc.0132.c:0 "Oh, jetzt höre ich die Stimmen auch. Ihr nicht? Sie sind freundlich."
