 VIETmisc.0083.t:0 "Numerologie"
 VIETmisc.0083.desc:0 "Eine auf dem Boden sitzende Bettlerin winkt mich herbei. Die Dorfbewohner sagen, dass diese alte Frau trotz ihrer Armut über prophetische Kräfte verfügt. Ihre Vorhersagen sind oft richtig.\n\n"Ah, [ROOT.Char.GetTitledFirstNameNoTooltip], es ist mir eine Ehre, Euch kennenzulernen. Hört mir zu. Wenn Ihr mir ein paar Goldmünzen gebt, kann ich ein wenig über Eure Zukunft sagen. Ein gutes Geschäft, oder?"\n\n"Und wie würdest du das machen?" frage ich.\n\n"Das ist einfach. Nennt mir einfach euer Geburtsdatum und anhand der Zahlen kann ich nicht nur eure Persönlichkeit, sondern auch Teile eurer Zukunft erkennen", erklärt sie. "Diese Lehre der Zahlen habe ich von einem weisen Einsiedler gelernt.""
 VIETmisc.0083.a:0 "Nein danke, ich bin nicht interessiert."
 VIETmisc.0083.b:0 "Interessant. Hier sind ein paar Münzen."
 VIETmisc.0083.b.good.title:0 "Eine gute Zukunft"
 VIETmisc.0083.b.good:0 "Die Bettlerin sagt, dass in der Zukunft vielleicht einige gute Dinge passieren könnten."
 VIETmisc.0083.b.bad.title:0 "Eine schlechte Zukunft"
 VIETmisc.0083.b.bad:0 "Die Bettlerin sagt, dass in der Zukunft einige schlimme Dinge passieren könnten."
 VIETmisc.0083.b.vague.title:0 "Eine wage Zukunft"
 VIETmisc.0083.b.vague:0 "Die Worte der Bettlerin sind zu zweideutig, so dass sie nicht aussagekräftig sind - ist sie eine Betrügerin?"
 VIETmisc.0084.t:0 "Geometrische Probleme"
 VIETmisc.0084.desc:0 "Ich besuche eine örtliche Bibliothek, in der mehrere Gelehrte fleißig arbeiten, schreiben und auf Pergament zeichnen. Ich bemerke, dass einer auf dem Boden im Innenhof draußen sitzt und mit einem Stock verschiedene Formen und Zahlen in den Dreck zeichnet.\n\nNeugierig nähere ich mich ihm und frage ihn, was er da macht. "[ROOT.Char.GetLadyLord], bitte unterbrecht mich nicht." sagt er, während er sich am Bart kratzt. "Ich führe hier wichtige Berechnungen durch. Seit Tagen versuche ich vergeblich, dieses geometrische Problem zu lösen! Keine meiner Formeln funktioniert! Kein Wunder, dass meine Mentoren es auch nicht herausfinden können.""
 VIETmisc.0084.a:0 "Wie unhöflich - ich bin [ROOT.Char.GetTitledFirstNameNoTooltip], sei nicht so frech zu mir!"
 VIETmisc.0084.b:0 "Viel Glück bei deiner Aufgabe. Das sieht nicht leicht aus."
 VIETmisc.0084.c:0 "Versuchst du eine Lösung für die... Moment, was wäre, wenn du die..."
 VIETmisc.0085.t:0 "Ausgefeilte Fingerzählung"
 VIETmisc.0085.desc:0 "Ein Kaufmann im Ruhestand, der in der Nähe wohnt, ist bekannt dafür, dass er sich mit fortschrittlichen Methoden des Fingerzählens auskennt, mit denen er selbst große Zahlen berechnen kann. Gegen eine geringe Bezahlung ist er bereit, jeden, der solche Methoden erlernen möchte, zu unterrichten."
 VIETmisc.0085.a:0 "Ich glaube, es wäre gut, diese Kenntnisse zu besitzen."
 VIETmisc.0085.b:0 "Heutzutage reichen Abakuse und schriftliche Berechnungen aus."
 VIETmisc.0085.info:0 "#Schwerpunkt Historischer Kontext:#! Auch heute noch gibt es viele Techniken, um große Zahlen nur mit den Fingern und Handgesten zu zählen, was als Daktylonomie bekannt ist. So diskutierten mittelalterliche islamische Gelehrte beispielsweise Methoden zur Bestimmung von Quadratwurzeln mit der Daktylonomie. Sie wurde oft von vielen wegen der größeren Geheimhaltung im Vergleich zu schriftlichen Aufzeichnungen bevorzugt."
 VIETmisc.0086.t:0 "Der ausländische Spion"
 VIETmisc.0086.desc:0 "Einer meiner Wächter stieß kürzlich in einer nahe gelegenen Stadt auf einen ausländischen Spion. Niemand hatte diese Frau verdächtigt, da sie sehr freundlich und normal wirkte.\n\nMein Wächter ist jedoch ein intelligenter Mann. Als er an dieser Frau vorbeikam, als sie auf dem Markt einkaufte, bemerkte er, dass sie auf eine Weise mit den Fingern zählte, die dem örtlichen Brauch nicht entsprach.\n\nNach einigen Verhören und der Androhung von Folter gab sie zu, dass sie eine Spionin war. Leider wurde sie danach bei einem Fluchtversuch getötet, so dass wir nicht sicher wissen, wer ihr Aufftraggeber war und was er vorhatte. Zumindest haben wir ein paar Informationen von ihr erhalten und meine Wachen wurden in Alarmbereitschaft versetzt."
 VIETmisc.0086.a:0 "Sehr gut! Dieser Wächter sollte für seine Gerissenheit ausgezeichnet werden."
 VIETmisc.0086.info:0 "#Schwerpunkt Historischer Kontext:#! In der Geschichte und in der heutigen Zeit gibt es in den verschiedenen Kulturen unterschiedliche Methoden zum Zählen. Einige zählen zum Beispiel die Knöchel als separate Zahlen oder verwenden andere Körperteile wie Nase oder Ohr, um große Zahlen zu bestimmen. Da diese Methoden oft instinktiv sind, erkennt man sehr schnell, ob jemand aus einem anderen Land kommt."
 VIETmisc.0087.t:0 "Kerbholz"
 VIETmisc.0087.desc:0 "Zwei Bauern, die unter meiner Gerichtsbarkeit leben, gerieten kürzlich in einen großen Streit. Sie führten Geschäfte durch und schrieben die Mengen der getauschten Waren auf Stöcken auf. Ein Bauer versuchte jedoch, den anderen zu betrügen, indem er die Anzahl der Striche auf dem Stock änderte. Das war eine dumme Idee, da der andere Bauer Kopien anfertigen ließ. Nun liegt das Schicksal des betrügerischen Bauern in meiner Hand."
 VIETmisc.0087.a:0 "Er wurde erwischt, das ist keine große Sache - lasst ihn gehen."
 VIETmisc.0087.b:0 "Als Strafe wird er eine Geldbuße zahlen müssen."
 VIETmisc.0087.c:0 "Dieser Schurke! Verhaftet ihn sofort!"
 VIETmisc.0087.info:0 "#Schwerpunkt Historischer Kontext:#! Spezielle Stäbchen, die zum Zählen von Zahlen verwendet werden, sind seit prähistorischen Zeiten als eine Methode der Buchführung verwendet worden. In der mittelalterlichen Welt, in der Analphabetismus weit verbreitet war, galten sie als sehr zuverlässig. Als Beleg für ihre Bedeutung wurden sie sogar noch im 19. Jahrhundert im "Code Napoleon" erwähnt."
 VIETmisc.0088.t:0 "Ein Würfelspiel"
 VIETmisc.0088.desc:0 "Auf dem Markt sehe ich eine Menschenmenge um einen Mann versammelt, der ein Würfelspiel veranstaltet.\n\n"[ROOT.Char.GetLadyLord][ROOT.Char.GetTitledFirstNameNoTooltip]! Eine Ehre, Euch hier zu sehen", grinst er. "Habt Ihr Lust, ein oder zwei Würfelspiele mit uns zu wagen? Ein Wetteinsatz von ein paar Münzen wird sicher kein Problem für Euch sein."\n\n"Lasst mich zuerst zuschauen", sage ich.\n\nIch beobachte, wie die Spieler versuchen gegen ihn zu gewinnen, aber ohne Erfolg. Es scheint, dass der Gastgeber viel Glück hat und von [ROOT.Char.GetFaith.HighGodName] gesegnet ist (so behauptet er), da die Würfel für gewöhnlich zu seinen Gunsten fallen."
 VIETmisc.0088.a:0 "Ich möchte mich im Augenblick lieber nicht damit befassen."
 VIETmisc.0088.b:0 "Es würde nicht schaden, ein bisschen zu spielen, oder?"
 VIETmisc.0088.c:0 "Ich werde mein Glück versuchen und viel wetten!"
 VIETmisc.0088.d:0 "Wartet... das sind gezinkte Würfel! Wachen, verhaftet ihn!"
 VIETmisc.0088.e:0 "Er benutzt gezingte Würfel. Ich weis, wie ich das gegen ihn verwenden kann..."
 VIETmisc.0088.win.small:0 "Du gewinnst ein bisschen Gold"
 VIETmisc.0088.win.big:0 "Du gewinnst eine Menge Gold"
 VIETmisc.0088.lose.small:0 "Du verlierst ein bisschen Gold"
 VIETmisc.0088.lose.big:0 "Du verlierst eine Menge Gold"
