 # Norse Unique Localization, credits to tora75
 VIETmisc.0005.desc.norse:0 "Oh, Njörun! Was für ein Traum! Aufgeregt springe ich aus meinem Bett, um seinen Inhalt mit jemandem zu teilen. Irgend jemand! Ich sehe einen meiner Sklaven, der noch immer vom Schlummer umschlungen ist, auf dem erdigen Boden meines Langhauses liegen. Ich stupse ihn mit meinem Fuß an und er erhebt sich; jetzt steht er und ist aufmerksam.\n\nNur... zu diesem Zeitpunkt hatte ich aber bereits vergessen, was ich in dem Traum erlebte. Ich stolperte über meine eigenen Worte, als ich mich an Einzelheiten meines Traumes zu erinnern versuchte.\n\nWarum ist es oft so einfach zu vergessen, was in der Welt der Träume geschieht?"
 VIETmisc.0005.a.norse:0 "Loki! Er stiehlt sogar meine Träume. Nun gut..."
 VIETmisc.0007.desc.t:0 "Ein Elternteil in Trauer"
 VIETmisc.0007.desc.norse:0 "Einer meiner Sklaven wurde kürzlich von einer Tragödie heimgesucht, als sein einziges Kind an Sott erkrankt war. Hel hatte sie fest im Griff, als sie das junge Mädchen schnell in die Tiefen von Niflheim zog. Die Bemühungen anderer Sklaven, den trauernden Vater zu beruhigen, haben sich als wirkungslos erwiesen. Sogar einige meiner eigenen Höflinge versuchen, den Mann zu beruhigen. Vielleicht sollte ich auch ein paar tröstende Worte sagen."
 VIETmisc.0007.c.norse:0 "Ich brauche nichts zu sagen. Beide, Mann und Kind, sind nur Sklaven."
 VIETmisc.0007.d.norse:0 "Ich werde diesem Sklaven ein paar Tage Ruhe geben, um zu Eir für Heilung zu beten."
 VIETmisc.0010.t.norse:0 "Das Hofhaus"
 VIETmisc.0010.desc.norse:0 "Während ich mich um ein Geschäft im Hofhaus kümmerte, drifteten meine Gedanken von den rechtlichen Angelegenheiten des Hird zu den alltäglichen Angelegenheiten des Hauses. Ich muss das Zeitgefühl verloren haben, als ich im Garðhús hockte, denn nachdem ich mir die Unterseite mit Wolle abgewischt hatte, merkte ich, dass ich meine Beine nicht mehr spürte. Die Taubheit ist so stark. Ich fürchte, wenn ich versuche, allein zu stehen, könnte ich fallen und mich verletzen."
 VIETmisc.0010.a.norse:0 "Wo sind meine Sklaven? Hilfe!"
 VIETmisc.0010.b.norse:0 "Ich kann das. Wenn ich mich nur in diese Richtung lehne..."
 VIETmisc.0010.b.a.norse:0 "Du schaffst es ohne Probleme, im Hofhaus aufzustehen"
 VIETmisc.0010.toast.b.fall.norse:0 "Es scheint, als hättst du die Hilfe deiner Sklaven doch nicht gebraucht"
 VIETmisc.0010.b.b.norse:0 "Du fällst gegen die Kiefernwand und verletzt dich am Kopf."
 VIETmisc.0010.toast.b.norse:0 "Du verletzt dich selbst, du Narr!"
 VIETmisc.0012.desc.norse:0 "Es gibt Gerüchte, dass ein Draugr in den letzten Tagen ein Langhaus heimgesucht hat. Einige Sklaven berichteten, die Gestalt eines längst verstorbenen Mannes gesehen zu haben, der durch die Wohnstätte schlurft. Während einige glauben, dass er hier ist, weil sein Grabhügel von Kindern aus der Gegend zerstört wurde, wird er von anderen als Heimskur abgetan - völliger Unsinn."
 VIETmisc.0012.a.norse:0 "Wir müssen seinen Hügel untersuchen. Mit einem Draugr ist nicht zu spaßen."
 VIETmisc.0012.b.norse:0 "Heimskur, in der Tat. Eine Geschichte für Kinder."
 VIETmisc.0012.d.norse:0 "Ich fürchte weder Mann noch Draugr. Ich werde ihn nach Hel zurückschicken!"
 VIETmisc.0018.t.norse:0 "Mimirs später Besuch"
 VIETmisc.0018.desc.norse:0 "Vor einigen Tagen hatte ich ein intensives Gespräch mit einem Mitglied meines Hird. Kurioser Weise hat er mich mit einer klugen Beleidigung geschlagen. Eine Kränkung, auf die ich keine Antwort hatte.\n\nGerade heute, als ich Militärberichte durchsah, fiel mir plötzlich eine geniale Erwiderung ein. Verflucht seist du, Mimir! Du magst der weiseste aller Götter sein, aber deine Hilfe kommt viel zu spät."
 VIETmisc.0018.a.norse:0 "Warum quält Mimir mich so!"
 VIETmisc.0020.t.norse:0 "Ein großer Jól!
 VIETmisc.0020.desc.norse:0 "Ich habe heute Morgen einen tollen Witz gehört. Einer, der so gut war, dass ich mich vor Lachen krümmte und dabei mein Skål mit Rømmegrøt fallen ließ. Als die Schüssel mit dem Brei auf dem Boden aufschlug, spritzte dicke Sahne auf die Vorderseite der Hose meines Höflings. Das hat irgendwie die Wirkung des Witzes gesteigert, aber ich kann mich jetzt nicht mehr an den Witz erinnern."
 VIETmisc.0020.t.norse:0 "Eine gute Zeit!"
 VIETmisc.0020.a.norse:0 "Das spielt keine Rolle. Das Lachen hallt immer noch und wird nicht vergessen werden!"
 VIETmisc.0022.t.norse:0 "Ein weiteres þing"
 VIETmisc.0022.desc.norse:0 "Ein weiterer Sonnenuntergang, eine weitere Versammlung auf den Grabhügeln meiner Vorfahren. Die Karls redeten und argumentierten über Dinge von geringer Wichtigkeit. Die Themen reichten, wie es oft der Fall ist, vom Alltäglichen bis zum Belanglosen. Selbst meine vertrauenswürdigsten Ratsmitglieder führten langwierige Debatten, die meiner Aufmerksamkeit nicht würdig waren. Dieses þing... diese Versammlung freier Männer, ist das zentrale Element, wie wir die Ordnung aufrechterhalten. Eine alte Tradition, die ich ertragen muss. Da bin ich mir sicher."
 VIETmisc.0023.t.norse:0 "Ich muss gehen, ich muss auf der Stelle los!"
 VIETmisc.0023.desc.norse:0 "Ein wichtiger ausländischer Gesandter sitzt im Versammlungssaal meines Langhauses und überbringt die Botschaft seines Herrn. Ich sitze auf dem Hochsitz und höre diesem gesprächigen Diplomaten zu, wie er ziellos von einem Thema zum Thema driftet.\n\n"Eier wurden gelegt und ausgebrütet, in der Zeit, die dieser Mann in Anspruch nimmt.", Ich bin in Gedanken, als es plötzlich in meinem Bauch brodelt. Ich versuche, es zu ignorieren, aber das Brodeln wird intensiver; unterbrochen von starken, seelenzerstörenden Schmerzen. Wenn ich mich jetzt entschuldige, riskiere ich, diesen wichtigen Gast zu beleidigen. Wenn ich bleibe, werde ich sicher mehr als nur meinen Ruf beschmutzen. Eine Entscheidung muss getroffen werden... sofort!"
 VIETmisc.0023.a.norse:0 "Auf das garðhús!"
 VIETmisc.0023.b.norse:0 "Ich muss... meine... NEIN!"
 VIETmisc.0023.b.a.norse:0 "Du schaffst es, deinen Darm zu kontrollieren."
 VIETmisc.0023.toast.b.success.title.norse:0 "Deine Eingeweide bewahren die Disziplin!"
 VIETmisc.0023.toast.b.success.norse:0 "Nachdem der Gesandte gegangen ist, sprintest du zum Hofhaus."
 VIETmisc.0023.b.b.norse:0 "Dein Darm lässt dich im Stich."
 VIETmisc.0023.toast.b.failure.title.norse:0 "Du hast deine Hose beschmutzt... und deine Ehre!"
 VIETmisc.0023.toast.b.failure.norse:0 "Du erleichterst dich vor den Augen des Gesandten. Peinlich, aber vermeidbar."
 VIETmisc.0027.desc.norse:0 "Heute wurde ein Mörder vor Gericht gestellt. Überlebende Zeugen sagten aus, dass er die abscheulichen Verbrechen mit Freude begangen habe. Als der gefesselte Mann hörte, wie die Anklage gegen ihn erhoben wurde, lächelte er und zwinkerte denjenigen zu, die sich zu seinem Prozess versammelt hatten. Es gab wenig Diskussion darüber, was zu tun sei. Der Mörder wurde ordnungsgemäß dazu verurteilt, von unserem gewählten Gesetzesgeber langsam hingerichtet zu werden. Ich bekräftigte den Befehl, auf den einige Huscarls den Mann für den "Blutadler" vorbereiteten. Dem Verbrecher wurde der Rücken aufgeschlitzt und seine Rippen und Lungen entfernt, während er noch atmete. Als ich nach Hause zurückkehrte, fragte mich ein Ratsmitglied nach meiner Meinung über die Wahl der Hinrichtungsart."
 VIETmisc.0027.a.norse:0 "Ein passendes Opfer für Odin."
 VIETmisc.0039.desc.norse:0 "Ich bin bei der Vereinigung zwischen einem Jarl und einem Karl anwesend. Man sagt, dass sich das Paar seit seiner Kindheit kennt und selten getrennt von einander war.\n\n Die Eltern glauben, dass diese Verbindung von den Göttern vorherbestimmt war. Und trotz der formalen Vereinbarung erwarten viele eine erfolgreiche lebenslange Bindung zwischen Braut und Bräutigam."
 VIETmisc.0039.e.norse:0 "Die Sklavin, die den Met zubereitet, schaut mich an. Ich sorge dafür, dass nichts der Fantasie überlassen wird!"
