 VIETmisc.0000.desc:0 "xxxxx"
 VIETmisc.0000.a:0 "xxxxx"
 VIETmisc.0001.t:0 "Petersilie, Salbei, Rosmarin und Thymian"
 VIETmisc.0001.desc:0 "Auf einer Straße, die zum meinem Familiensitz führt, stieß ich zusammen mit meiner Garde auf einen reisenden Barden, der mir anbot ein Lied namens "der Jahrmarkt von Scarborough" vorzusingen." Da von dem Barden keine Gefahr auszugehen schien, erlaubte ich es ihm das Lied zu singen. Die ersten Zeilen des Liedes waren:\n\n"Gehst du auf den Markt von Scarborough?\nPetersilie, Salbei, Rosmarin und Thymian\nGrüße jemanden von mir, der dort lebt.\nEinst war sie eine wahre Liebe von mir."\n\nEs stellte sich als ein wirklich tiefgründiges und wunderbares Lied heraus, das mir und meinen Wachen die Tränen in die Augen trieb."
 VIETmisc.0001.a:0 "Bravo, bravo! Auf zum Jahrmarkt von Scarborough!"
 VIETmisc.0002.t:0 "Das Herzstück des Landes"
 VIETmisc.0002.desc:0 "In meinen Träumen reise ich in ein scheinbar wunderschönes, ländliches Land. Es ist erfüllt von Wiesen mit dem grünsten Gras, friedlichen ruhigen Wäldern und Bächen und kleinen überall in der Landschaft verstreuten gemütlichen Städten und Dörfern. Ich beende meine Reise in einer dieser Siedlungen und verbringe dort einige Zeit damit, mich zu amüsieren und die Bewohner kennen zu lernen. Wo befinde ich mich eigentlich?"
 VIETmisc.0002.a:0 "Ein kleines Walddörfchen in der Nähe eines malerischen Baches."
 VIETmisc.0002.b:0 "Ein Weiler, in dem ich einem Bauern im Kampf gegen einfallende Monster geholfen habe."
 VIETmisc.0002.c:0 "Ein Fischerdorf an einem riesigen See in der Nähe einer großen Hauptstadt."
 VIETmisc.0002.d:0 "Ein gemütliches Gasthaus, in dem mir ein Gast köstliches Brot verkaufte."
 VIETmisc.0002.e:0 "Ein alter Tempel in den Bergen, der von edlen Kriegern bewacht wird."
 VIETmisc.0003.t:0 "Köstliches Baklava"
 VIETmisc.0003.desc:0 "Bei einem Besuch in einer nahe gelegenen Stadt traf ich mich mit einigen bedeutenden Händlern. Einer dieser Händler war ein weitgereister Feinschmecker, der es genießte, die Speisen verschiedener Länder zu entdecken. Er schenkte mir etwas Baklava. Dabei handelt es sich um ein Gebäck aus dem östlichen Mittelmeerraum, das aus dünnen Teigschichten hergestellt und mit Sirup, Honig und Nüssen gefüllt wird. Wahrhaftig, es ist eine der köstlichsten Speisen, die man sich vorstellen kann."
 VIETmisc.0003.a:0 "Ich bedanke mich dafür! Das Geschenk ist sehr willkommen."
 VIETmisc.0004.t:0 "Konversation im Stillen"
 VIETmisc.0004.desc:0 "Ich höre ein Gespräch zwischen zwei meiner Wachen mit.\n\n"Hast du Neuigkeiten aus den anderen Gebieten gehört?"\n\n"Nichts, worüber ich sprechen möchte."\n\n"Ich habe andere das Gleiche sagen hören."\n\n"Ich habe einige..."\n\nMir wird ziemlich langweilig. Ich frage mich, ob ich mir weiterhin ihr Geschwätz, das ich für geistlos und inhaltsleer halte, anhören sollte."
 VIETmisc.0004.a:0 "Ich werde etwas anderes finden, mit dem ich mich ablenken kann."
 VIETmisc.0004.b:0 "Ich habe nichts Besseres zu tun, deshalb höre ich ihnen weiter zu."
 VIETmisc.0005.t:0 "Ein vergessener Traum?"
 VIETmisc.0005.desc:0 "Ich hatte letzte Nacht einen erstaunlichen Traum. Nach dem Aufwachen suchte ich sofort die nächste Person, einen meiner Diener, auf und begann zu erzählen, was in dem Traum geschehen war.\n\nNur... zu diesem Zeitpunkt hatte ich aber bereits vergessen, was ich in dem Traum erlebte. Ich stolperte über meine eigenen Worte, als ich mich an Einzelheiten meines Traumes zu erinnern versuchte. Mein Diener stand nur unbeholfen da.\n\nWarum ist es oft so einfach zu vergessen, was in der Welt der Träume geschieht?"
 VIETmisc.0005.a:0 "Wie ärgerlich. Na gut!"
 VIETmisc.0005.b:0 "Ich muss mich erinnern! Warum kann ich das nicht? Warum?"
 VIETmisc.0005.a.a:0 "Du erinnerst dich, worum es in dem Traum ging"
 VIETmisc.0005.toast.a:0 "Du hast dich daran erinnert, worum es in dem Traum ging"
 VIETmisc.0005.a.b:0 "Du weißt immer noch nicht, worum es in dem Traum ging"
 VIETmisc.0005.toast.b:0 "Du hast vergessen, worum es in dem Traum ging"
 VIETmisc.0006.t:0 "Autsch!"
 VIETmisc.0006.desc:0 "Während ich durch den Raum schritt, stieß ich mir den Zeh an."
 VIETmisc.0006.a:0 "Aua!"
 VIETmisc.0007.t:0 "Trauer der Eltern"
 VIETmisc.0007.desc:0 "Einer meiner Diener erlebte vor kurzem eine persönliche Tragödie. Das geliebte Kind ist an einer Krankheit gestorben. Natürlich ist dieser Diener jetzt in Trauer, ein Ausdruck tiefster Traurigkeit auf dem oft tränenbefleckten Gesicht. Alle anderen Diener und sogar einige Angehörige meines Rates tun ihr Bestes, um diesen Diener zu trösten. Auch ich sollte daher wenigstens ein paar aufbauende Worte sagen."
 VIETmisc.0007.a:0 ""Ich bedauere aufrichtig den Verlust und den Schmerz, den du durchmachen musst.""
 VIETmisc.0007.b:0 ""Dein Kind ist jetzt an einem besseren Ort - [ROOT.Char.GetFaith.DivineRealm] zusammen mit [ROOT.Char.GetFaith.HighGodName].""
 VIETmisc.0007.c:0 "Warum muss ich etwas sagen? Bauern sterben ständig."
 VIETmisc.0007.d:0 "Ich werde meinem Diener Zeit geben, damit er sich von dieser Tragödie erholen kann."
 VIETmisc.0008.t:0 "Frische Luft"
 VIETmisc.0008.desc:0 "Ich mache einen kurzen Spaziergang im Freien. Das Gefühl der strahlenden Sonne auf meinem Gesicht ist einfach wunderbar und beruhigend."
 VIETmisc.0008.a:0 "Es fühlt sich herrlich an."
 VIETmisc.0009.t:0 "Ah!"
 VIETmisc.0009.desc:0 "Als ich draußen saß, fühlte ich mich auf einmal durstig und bat einen Diener, mir etwas Wasser zu holen. Nachdem ich es ausgetrunken hatte, fühlte ich mich wirklich erfrischt! Es ist erstaunlich, welche Wirkung ein kühles, frisches Getränk auf einen Menschen haben kann."
 VIETmisc.0009.a:0 "Das war schön."
 VIETmisc.0010.t:0 "Taube Beine"
 VIETmisc.0010.desc:0 "Ich saß wohl zu lange auf dem Nachttopf. Meine Beine sind nun taub geworden. Ich fürchte, dass ich hinfallen werde, wenn ich aufstehe."
 VIETmisc.0010.a:0 "Hilfe! Diener, helft mir!"
 VIETmisc.0010.b:0 "Ich komme schon klar - autsch!"
 VIETmisc.0010.b.a:0 "Du schaffst es, ohne Schwierigkeiten aufzustehen"
 VIETmisc.0010.toast.a:0 "Du stehst ohne Schwierigkeiten auf"
 VIETmisc.0010.toast.b.fall:0 "Anscheinend brauchtst du die Hilfe deiner Diener doch nicht"
 VIETmisc.0010.b.b:0 "Du stolperst und fällst"
 VIETmisc.0010.toast.b:0 "Du bist durch deine Torheit gestolpert und gefallen"
 VIETmisc.0011.t:0 "Es juckt!"
 VIETmisc.0011.desc:0 "Ich hatte heute an einer gewissen Stelle immer wieder ein Jucken. Soweit ich das sagen kann, gab es dafür aber keinen Grund. Ich kratzte mich, aber der Juckreiz kam zurück."
 VIETmisc.0011.a:0 "Es juckt so! So kratzig! Ah!"
 VIETmisc.0012.t:0 "Gespenster"
 VIETmisc.0012.desc:0 "Es gibt Gerüchte, dass in den letzten Tagen ein Geist in einem Teil des Anwesens gespukt hat. Einige Bedienstete berichteten, sie hätten einen seltsamen Schatten auftauchen und verschwinden sehen. Andere sind jedoch überzeugt, dass es sich dabei nur um Wahnvorstellungen handelt."
 VIETmisc.0012.a:0 "Da! Ich hab's gerade gesehen! Es... nein, das kann nicht nur ein Schatten gewesen sein!"
 VIETmisc.0012.b:0 "Dummer Aberglaube! Sie sehen nur Dinge."
 VIETmisc.0012.c:0 "Können wir einen [ROOT.Char.Custom ('DefaultPriestTitle')] bitten, einige Gebete zu sprechen?"
 VIETmisc.0012.d:0 "Ich fürchte die Gespenster nicht! Lasst sie kommen!"
 VIETmisc.0012.e:0 "Ich bin sicher, es ist nichts... oder?"
 VIETmisc.0013.t:0 "Ein Fehltritt"
 VIETmisc.0013.desc:0 "Ich ging mit einem Teil meines Hofes draußen im Garten spazieren, als ich ausgerutscht bin und fast gestürzt wäre. Zum Glück habe ich meinen Fall noch rechtzeitig aufgefangen. Es war trotzdem peinlich, dass dies vor dem ganzen Hof geschah, denn ich muss wie ein Trottel ausgesehen haben!"
 VIETmisc.0013.a:0 "Ehrlich gesagt, ist das keine große Sache."
 VIETmisc.0013.b:0 "So tun, als wäre nicht passiert."
 VIETmisc.0013.c:0 "Einen selbstironischen Witz machen"
 VIETmisc.0014.t:0 "Eine peinliche Erinnerung"
 VIETmisc.0014.desc:0 "Ich erinnerte mich auf einmal an eine peinliche Erinnerung aus der Vergangenheit. Wenn ich daran denke, was ich getan habe, verkrampft sich mein Herz. Ich kann nicht anders, als vor meinen törichten Handlungen und Gedanken zu erschaudern. Warum habe ich das damals überhaupt getan und noch wichtiger, warum erinnert mich mein Gehirn an diese Dinge?"
 VIETmisc.0014.a:0 "Warum dringt es in meine Gedanken ein? Ah!"
 VIETmisc.0015.t:0 "Eine glückliche Erinnerung"
 VIETmisc.0015.desc:0 "Plötzlich fiel mir eine glückliche Erinnerung aus meiner Vergangenheit ein. Obwohl es schon lange her ist, zaubert sie mir immer noch ein Lächeln aufs Gesicht."
 VIETmisc.0015.a:0 "Was waren das doch für gute Zeiten."
 VIETmisc.0016.t:0 "Erhöhte Arbeitslast"
 VIETmisc.0016.desc:0 "In letzter Zeit war ziemlich viel zu tun. Ich habe eine ganze Menge gearbeitet, Dokumente geprüft und unterschrieben und darüber nachgedacht, wie ich mein Reich stärke. Das ist alles, worüber ich immer nachdenke. Ein paar Leute haben mir gesagt, dass es vielleicht das Beste sei, wenn ich mich entspanne und es ruhig angehen lasse."
 VIETmisc.0016.a:0 "Ich sollte mein Arbeitspensum reduzieren."
 VIETmisc.0016.b:0 "Ich muss meine Arbeit fortsetzen."
 VIETmisc.0016.c:0 "Was stimmt mit mir nicht? Ich hasse Arbeit! Keine Arbeit mehr!"
 VIETmisc.0017.t:0 "Der früher Vogel"
 VIETmisc.0017.desc:0 "Zufällig bin ich heute früher als sonst aufgewacht und kann nicht wieder einschlafen. Ich muss einige wichtige Dokumente durchsehen, bei denen ich einen kleinen Vorsprung zu meinen Berater bekommen könnte. Andererseits, warum sollte ich mir darüber Sorgen machen?"
 VIETmisc.0017.a:0 "Ich werde mich entspannen und den Morgen vor Beginn meiner Pflichten genießen."
 VIETmisc.0017.b:0 "Nein, ich muss Verantwortung übernehmen und mit der Arbeit beginnen."
 VIETmisc.0018.t:0 "Zu spät!"
 VIETmisc.0018.desc:0 "Vor einigen Tagen hatte ich ein Gespräch mit jemandem. Es war keineswegs ein heftiger Streit, aber die Diskussion war an einigen Stellen etwas hitzig. Die andere Person brachte ein gutes Argument vor, zu dem ich aber kein Gegenargument hatte, obwohl ich wusste, dass sie sich irrte.\n\nGerade heute, als ich mich um meine Angelegenheiten kümmerte, fiel mir endlich ein passendes Gegenargument ein, das ich in diesem Gespräch hätte verwenden können. Mein Verstand arbeitet auf mysteriöse Weise - warum bin ich nicht schon früher darauf gekommen? Hätte ich daran gedacht, dann wäre ich sicher als Sieger aus unserer kleinen Debatte hervorgegangen."
 VIETmisc.0018.a:0 "Das ist so frustrierend!"
 VIETmisc.0019.t:0 "Ein alter Schrein"
 VIETmisc.0019.desc:0 "Ich besuchte einige kleine Ruinen nicht allzu weit entfernt. Die Einheimischen sagen, dass sie vor vielen Generationen als kleine [ROOT.Char.GetFaith.GetAdjective]e [ROOT.Char.GetFaith.HouseOfWorship] in der Gegend diente.\nEin Ort für diejenigen, die wirklich an [ROOT.Char.GetFaith.HighGodName|U] glaubten, obwohl andere noch skeptisch waren. Ich habe dort ungeachtet dessen eine Zeit lang gebetet."
 VIETmisc.0019.a:0 "Das war eine wichtige Erfahrung."
 VIETmisc.0019.b:0 "Ich habe es nur aus Höflichkeit und Pflichtgefühl getan."
 VIETmisc.0020.t:0 "Ha Ha!"
 VIETmisc.0020.desc:0 "Ich habe vorhin einen tollen Witz gehört, der mich sehr lange zum Lachen brachte. Aber jetzt kann ich mich überhaupt nicht mehr daran erinnern. Das macht mir wirklich zu schaffen."
 VIETmisc.0020.a:0 "Na gut, wenigstens habe ich gut gelacht!"
 VIETmisc.0021.t:0 "Wer ist da?"
 VIETmisc.0021.desc:0 ""[ROOT.Char.GetFirstNameNoTooltip]!" ruft eine Stimme von hinten. "[ROOT.Char.GetFirstNameNoTooltip]!"\n\n"Wer ist da?" sage ich laut.\n\nStille.\n\nHmm. Merkwürdig.\n\nIch dachte, ich hätte jemanden meinen Namen rufen hören. Doch als ich meinen Kopf umdrehte, war niemand da.\n\nSehr merkwürdig...."
 VIETmisc.0021.a:0 "Das muss meine Einbildung gewesen sein."
 VIETmisc.0022.t:0 "Ein langweiliges Treffen"
 VIETmisc.0022.desc:0 "Es war ein gewöhnliches, alltägliches Treffen mit meinem Rat. Wir diskutierten ein eher langweiliges Thema, das nicht von höchster Dringlichkeit war. Ich schaute mich um und sah meine Ratsmitglieder, wie sie immer wieder über dieses oder jenes diskutierten. Ich fragte mich, ob irgendetwas davon meine Aufmerksamkeit wert sei."
 VIETmisc.0022.a:0 "Aus dem Fenster schauen und sehen, was da draußen ist."
 VIETmisc.0022.b:0 "Vorzugeben, dass ich aufmerksam bin."
 VIETmisc.0022.c:0 "Versuchen, sich auf die Diskussion zu konzentrieren, auch wenn sie langweilig ist."
 VIETmisc.0023.t:0 "Ich muss gehen, ich muss auf der Stelle los!"
 VIETmisc.0023.desc:0 "Ein sehr wichtiger Gesandter eines ausländischen Reiches stattet mir einen Besuch ab. Ich sitze auf meinem Thron und höre diesem gesprächigen Herrn zu, der immer weiter und weiter und weiter quasselt. Es scheint ewig so weiter zu gehen und ich fange sogar an, vor Langeweile einzunicken. Plötzlich fühle ich einen Drang, einen sehr starken Drang.\n\nIch muss dringend auf den Nachttopf gehen.\n\nDringend.\n\nSofort.\n\nIch kann es nicht zurückhalten und es kann jeden Moment passieren - was soll ich tun?"
 VIETmisc.0023.a:0 "Ich muss sofort zum Nachttopf laufen!"
 VIETmisc.0023.b:0 "Ich muss... es zurückhalten... NEIN!"
 VIETmisc.0023.b.a:0 "Du schaffst es, es in deiner Blase zu halten"
 VIETmisc.0023.toast.b.success.title:0 "Du hast es erfolgreich in der Blase gehalten!"
 VIETmisc.0023.toast.b.success:0 "Nachdem der Gesandte abgereist ist, sprintst du sofort zum Nachttopf."
 VIETmisc.0023.b.b:0 "Du schaffst es nicht, es in deiner Blase zu halten"
 VIETmisc.0023.toast.b.failure.title:0 "Du konntest es nicht in der Blase halten!"
 VIETmisc.0023.toast.b.failure:0 "Du hast ein Missgeschick vor dem Gesandten. Peinlich, aber vermeidbar - warum hast du nicht auf die natürlichen Impulse deines Körpers gehört und bist zum Nachttopf gerannt?"
 VIETmisc.0024.t:0 "Glücklose Blume"
 VIETmisc.0024.desc:0 "Bei einem Spaziergang im Freien fand ich eine sehr hübsche Blume. Als ich jedoch hinüberging, um sie mir genauer anzusehen, möglicherweise um sie aufzusammeln und zu behalten, trat ich versehentlich auf sie."
 VIETmisc.0024.a:0 "Na gut, da kann man nichts machen!"
 VIETmisc.0024.b:0 "Nein! Ich wollte diese Blume! Verdammt!"
 VIETmisc.0025.t:0 "Kühle Brise"
 VIETmisc.0025.desc:0 "Ich stehe draußen, als ich eine leichte Brise im Gesicht spüre. Sie fühlt sich so erfrischend, so entspannend an."
 VIETmisc.0025.a:0 "Momente wie dieser machen das Leben lebenswert."
 VIETmisc.0026.t:0 "Fehlendes Dokument"
 VIETmisc.0026.desc:0 "Ich bin heute morgen an meinen Schreibtisch gekommen, um einige wichtige Papiere einzupacken. Ich suchte verzweifelt nach dem letzten Dokument, das ich noch fertigstellen musste. Aber ich konnte es nicht finden! In Panik durchsuchte ich den ganzen Raum stundenlang. Schließlich fand ich das Dokument. Ich hatte es als Lesezeichen in eines meiner Bücher gelegt.\nMeine kleine Krise zwar ist abgewendet, aber das hat mich definitiv für eine Weile angespannt und unruhig gemacht."
 VIETmisc.0026.a.a:0 "Du entspannst dich erfolgreich"
 VIETmisc.0026.toast.a:0 "Du hast dich erfolgreich entspannt"
 VIETmisc.0026.a.b:0 "Du kannst dich nicht entspannen"
 VIETmisc.0026.toast.b:0 "Du hast dich nicht entspannt"
 VIETmisc.0026.a:0 "Ich muss tief einatmen und mich entspannen."
 VIETmisc.0027.t:0 "Hinrichtung eines Psychopathen"
 VIETmisc.0027.desc:0 "Vor kurzem wurde ein Mörder gefasst. Seine Verbrechen waren sehr abscheulich, ganz zu schweigen davon, dass er keine Reue zeigte. Er sagte, er empfinde Freude daran, anderen Schmerzen zuzufügen. Es gab kaum Diskussionen darüber, was getan werden müsse. Er wurde rechtskräftig zum Tode durch eine langsame und qualvolle Hinrichtung verurteilt. Mein Hof und ich wurden heute Zeuge dieses schrecklichen Schauspiels. Alle reden darüber, wie ein solches Monster überhaupt existieren konnte! Was sind meine Gedanken zu diesem Thema?"
 VIETmisc.0027.a:0 "Es ist tragisch, dass es solche Menschen auf dieser Welt gibt."
 VIETmisc.0027.b:0 "Es ist mir, ehrlich gesagt egal. Aber ich muss den Schein wahren."
 VIETmisc.0027.c:0 "Schade, meine Armee könnte einen weiteren blutrünstigen Psychopathen gebrauchen."
 VIETmisc.0028.t:0 "Zeitalter der Imperien"
 VIETmisc.0028.desc:0 "In der Antike waren die Römer eines der größten Reiche, die die Welt je gesehen hatte. Dennoch gab es auch andere mächtige Imperien in dieser antiken Zeit. Ich lese Geschichten über die Errungenschaften dieser großer Reiche und die Taten ihrer mächtigen Anführer. Eine davon inspiriert mich ganz besonders."
 VIETmisc.0028.a:0 "Ashoka von den Mauryanern läutete eine Ära des Friedens für ganz Indien ein."
 VIETmisc.0028.b:0 "Alexander der Große führte die Griechen bis ans Ende der Welt."
 VIETmisc.0028.c:0 "Die Pharaonen Ägyptens errichteten Monumente, die den Zeiten standhalten sollten."
 VIETmisc.0028.d:0 "Der Einfluss der listigen Schahs von Persien war in der Antike unübertroffen."
 VIETmisc.0028.e:0 "Die Han-Dynastie machte China zu einer Nation erfolgreicher Gelehrter und Weiser."
 VIETmisc.0028.f:0 "Die hunnischen Horden unter Attila gehörten zu den gefürchtetsten Kriegern der Welt."
 VIETmisc.0029.t:0 "Glänzend!"
 VIETmisc.0029.desc:0 "Ich war unterwegs, als ich etwas Leuchtendes auf dem Boden bemerkte.\n\nNeugierig geworden, ging ich näher heran, um es zu untersuchen. Zu meiner großen Überraschung stellte sich als eine sehr glänzende Goldmünze heraus. Hat sie jemand zufällig hier fallen lassen? Wer weiß das schon?\n\nEs scheint niemand da zu sein, also gehört diese Münze jetzt wohl mir."
 VIETmisc.0029.a:0 "Sie ist wirklich sehr glänzend."
 VIETmisc.0030.t:0 "Vorsicht!"
 VIETmisc.0030.desc:0 ""Es war mir eine Ehre, euch kennenzulernen. Ich danke euch für eure Gastfreundschaft, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip].... Bis zu unserem nächsten Treffen." Der ausländische Gesandte verbeugt sich vor mir in Respekt und ist im Begriff zu gehen..\n\nIch stehe auf, um Abschied zu nehmen, falle aber aus meinem Stuhl und stürze ungeschickt auf den Boden.\n\nZum Glück habe ich mich nicht verletzt, aber das war trotzdem peinlich!"
 VIETmisc.0030.a:0 "Zumindest war der Gesandte sehr höflich."
 VIETmisc.0031.t:0 "Schöner Traum"
 VIETmisc.0031.desc:0 "Ich hatte einen Traum, bei dem ich ein Reich aus Lichts betrat. Alles voller hellem, strahlendem Licht. Doch das beängstigte mich nicht - wenn überhaupt, dann fühlte ich mich im Frieden mit dem Kosmos.\n\nNachdem ich aufgewacht war, blieb das Gefühl der Gelassenheit für den Rest des Tages bei mir."
 VIETmisc.0031.a:0 "Sicherlich ist dies ein Zeichen von [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0031.b:0 "Ich fühle mich belebt und geborgen."
 VIETmisc.0032.t:0 "Schlechter Traum"
 VIETmisc.0032.desc:0 "Ich hatte einen Traum, in dem ich mich in einem Reich der Finsternis befand. Es herrschte nur als Dunkelheit und ich konnte nichts sehen. Obwohl mir nichts drohte, konnte ich nicht anders, als ein großes Gefühl der Angst zu verspüren.\n\nNachdem ich aufgewacht war, hielt dieses Gefühl der Furcht für den Rest des Tages an."
 VIETmisc.0032.a:0 "Warnt mich [ROOT.Char.GetFaith.HighGodName]? Oder zeigt er Ablehnung?"
 VIETmisc.0032.b:0 "Ich fühle mich jetzt bei allem unbehaglich."
 VIETmisc.0033.t:0 "Herausfordernde Lektüre"
 VIETmisc.0033.desc:0 "Das Buch, das ich gerade lese, ist sehr anspruchsvoll und seine tieferen Bedeutungen entziehen sich mir nach wie vor. Gelehrte sagen, selbst die weisesten unter ihnen hätten manchmal noch Schwierigkeiten, dieses Buch zu verstehen. Es soll jedoch große Weisheiten enthalten, aus denen man lernen könne, sofern man sie verstehen kann. Sollte ich beharrlich versuchen, dieses Buch weiter zu studieren, oder sollte ich aufgeben?"
 VIETmisc.0033.a:0 "Dieses Buch ist die Mühe nicht wert."
 VIETmisc.0033.b:0 "Ich muss es auf jeden Fall versuchen!"
 VIETmisc.0033.b.a:0 "Die Bedeutung des Buches entzieht sich dir"
 VIETmisc.0033.toast.a:0 "Die Bedeutung des Buches bleibt dir verborgen"
 VIETmisc.0033.toast.failure:0 "Die tieferen Bedeutungen des Buches zu verstehen, übersteigt deine Fähigkeiten"
 VIETmisc.0033.b.b:0 "Du verstehst die Bedeutung des Buches"
 VIETmisc.0033.toast.b:0 "Du verstehst die Bedeutung des Buches"
 VIETmisc.0033.toast.success:0 "Du begreifst, woraus die zentrale Botschaft des Buches besteht"
 VIETmisc.0034.t:0 "Wolken betrachten"
 VIETmisc.0034.desc:0 "Ich hatte etwas freie Zeit, also stand ich draußen, beobachte die Wolken am Himmel. Möglicherweise konnte ich irgendwelche Formen darin erkennen."
 VIETmisc.0034.a:0 "Diese Wolke sieht aus wie ein Zeichen von [ROOT.Char.GetFaith.HighGodName]!"
 VIETmisc.0034.b:0 "Diese Wolke sieht aus wie eine mächtige, erhabene Person... wie ich."
 VIETmisc.0034.c:0 "Diese Wolke sieht aus wie... etwas? Sie ist trotzdem schön."
 VIETmisc.0035.t:0 "Tollwütiger Affee"
 VIETmisc.0035.desc:0 "Ich bin bei einem Treffen mit mehreren angesehenen Persönlichkeiten meines Reiches und bespreche wichtige Angelegenheiten im Zusammenhang mit der Verwaltung meiner Domäne, als ich anfange, es zu spüren. Mein Kopf... er juckt!\n\nIch kratzte mich leicht aber diskret am Kopf und dachte, damit wäre die Sache erledigt, aber da habe ich mich geirrt! Mein Kopf juckt jetzt noch mehr und ich möchte mich so sehr kratzen, selbst wenn ich vor meinen Untertanen wie ein wahnsinniger Affe aussehen würde. Aagh!"
 VIETmisc.0035.a:0 "Das ist mir egal! Mein Kopf juckt zu sehr! Ich kratze wie verrückt!"
 VIETmisc.0035.b:0 "Ich muss widerstehen... Ich darf mich nicht wie ein alberner Affe benehmen..."
 VIETmisc.0036.t:0 "Zu heiß"
 VIETmisc.0036.desc:0 "Beim heutigen Abendessen war ich zu gierig und habe mir an der noch heißen Suppe die Zunge verbrannt. Alle im Raum sahen mich erschrocken oder kopfschüttelnd an. Solch eine Dummheit."
 VIETmisc.0036.a:0 "Peinlich! Ich konnte den anderen nicht in die Augen schauen."
 VIETmisc.0036.b:0 "Das kann den Besten von uns passieren! Wir haben darüber gelacht."
 VIETmisc.0037.t:0 "Auf Öl gestoßen"
 VIETmisc.0037.desc:0 "Während ich in meinem Innenhof entspanne, bemerke ich eine junge Dienerinnen, die versucht, diskret in der Nase zu bohren. Um ehrlich zu sein, ist sie dabei sehr unauffällig und niemand sonst hat es bemerkt. Andererseits ist es aber auch ziemlich unappetitlich. Vielleicht sollte man ihr erst einmal richtige Manieren beibringen."
 VIETmisc.0037.a:0 "Ich bin sicher, sie wollte das nicht. Irgendetwas muss ihre Nase verstopft haben."
 VIETmisc.0037.b:0 "Ich werde mich ihr später im Vertrauen nähern, um sie sanft zu tadeln."
 VIETmisc.0037.c:0 "Ha! Ich werde sie vor allen Leuten verspotten, um ihr eine Lektion zu erteilen."
 VIETmisc.0037.d:0 "Wie kann sie es wagen! Gebt ihr ein paar Peitschenhiebe. Das dürfte reichen."
 VIETmisc.0038.t:0 "Der Sinn von Geschichten"
 VIETmisc.0038.desc:0 "Ich höre zwei meiner Diener über ein Theaterstück streiten, das sie kürzlich besucht haben. Ich habe dieses Stück zufällig auch gesehen und höre mir ihre Diskussion aufmerksam an.\n\n"Gefällt es dir tatsächlich? Die Geschichte ist furchtbar und lächerlich!" sagt die korpulente Magd. "Es spricht nur diejenigen ohne Geschmack an."\n\n"Da irrst du dich," erwidert der große, schlanke Diener. "Es ist geradezu als unbekümmerte Unterhaltung gedacht. Manchmal brauchen wir Geschichten, die unbeschwert sind - wer will sich schon ständig mit ernsten, traurigen Geschichten beschäftigen?"\n\nVielleicht sollte ich mich in ihre Debatte einmischen?"
 VIETmisc.0038.a:0 "Nein, ich habe kein Interesse an diesem Thema."
 VIETmisc.0038.b:0 "Ich stimme der Magd zu. Das Stück war kompletter Mist."
 VIETmisc.0038.c:0 "Der Diener hat Recht. Es war nicht gerade hochwertig, aber es brachte mich zum Lachen."
 VIETmisc.0038.d:0 "Um ehrlich zu sein, bringt ihr beide gute Argumente vor."
 VIETmisc.0039.t:0 "Perfekt arrangierte Ehe"
 VIETmisc.0039.desc:0 "Ich nehme an der Hochzeit zweier einheimischer Adliger teil. Bräutigam und Braut stehen sich nahe, da sie sich seit ihrer Kindheit kannten. Sie verstehen sich prächtig miteinander, sehr zur Erleichterung ihrer Eltern. Alle glauben, dass diese Ehe sehr erfolgreich sein wird."
 VIETmisc.0039.a:0 "Das denke ich auch. Das Paar sieht glücklich aus."
 VIETmisc.0039.b:0 "Ach, Unsinn. In jeder Ehe kommt es irgendwann zu Streit und Untreue."
 VIETmisc.0039.c:0 "Mir sind all die köstlichen Speißen wichtiger!"
 VIETmisc.0039.d:0 "Zu viele Leute hier - ich glaube, ich setze mich einfach in die Ecke."
 VIETmisc.0039.e:0 "Das ist schön und gut, aber ich sehe da drüben eine ziemlich attraktive Gestalt."
 VIETmisc.0040.t:0 "Alles wird gut... oder?"
 VIETmisc.0040.desc:0 ""Es wird alles gut werden und es wird immer bergauf gehen", sagte mir mein Kindermädchen, als ich noch klein war und ich mich ängstlich oder deprimiert fühlte.\n\nIch habe in letzter Zeit viel über diese Worte nachgedacht, besonders wenn mir viel durch den Kopf geht. Aber jetzt ist mein Kindermädchen nicht mehr da, um mich zu trösten.\n\nIch muss mich fragen, ob die Dinge am Ende wohl gut ausgehen werden?"
 VIETmisc.0040.a:0 "Natürlich wird es das! Das muss es...."
 VIETmisc.0040.b:0 "Das Leben ist leider anders, wenn man Erwachsen ist."
 VIETmisc.0041.t:0 "Zusammenstoß!"
 VIETmisc.0041.desc:0 "Während wir draußen im Garten spazieren gingen, rutschte [scope_VIET_slip_bumper.GetTitledFirstName] aus und stieß mit mir zusammen! Niemand wurde ernsthaft verletzt und doch schaut [scope_VIET_slip_bumper.GetSheHe] ziemlich beschämt aus für [scope_VIET_slip_bumper.GetHerHis]e versehentliche Respektlosigkeit mir gegenüber."
 VIETmisc.0041.a:0 "Es ist in Ordnung! Ich hätte auch vorsichtig sein sollen."
 VIETmisc.0041.b:0 "Wie kannst du es wagen!"
 VIETmisc.0042.t:0 "Ein unerwartetes Problem"
 VIETmisc.0042.desc:0 "Heute treffe ich mich mit einem Vertreter einer der mächtigeren einheimischen Familie. Diese hat großen Einfluss auf einen kleinen, aber wichtigen Teil meines Reiches. Ich traf diese Person erst kürzlich. Während eines offiziellen Kennenlernens. Dieses Treffen heute wird zweifellos von entscheidender Bedeutung sein. Ich hoffe, mit meinem geschätzten Gast eine Reihe von Dingen besprechen zu können, die die Geschäfte des Reiches betreffen.\n\nAls ich nun meinen Gast sehe, eile ich herbei. Während ich meine Grüße ausspreche, geschieht jedoch etwas unvorstellbar Schlimmes!"
 VIETmisc.0042.a:0 "Oh nein! Was soll ich jetzt tun?"
 VIETmisc.0043.tooltip:0 "Du gerätst in eine sehr brenzlige Lage..."
 VIETmisc.0043.t:0 "Eine unangenehme Verwechslung"
 VIETmisc.0043.desc:0 "Eine Katastrophe! Ich habe den Namen meines Gastes vergessen!\n\nWie lautete der Name? War es dieser? Oder war es das? Nein, das kann er nicht gewesen sein... oder vielleicht war er...\n\nUm mir Zeit zu erkaufen, zwinge ich mir ein Lächeln auf. Mein Gehirn versucht krampfhaft, sich an den Namen zu erinneren.\n\nWas soll ich tun? Ich habe nur noch wenige Augenblicke Zeit, um etwas zu sagen, bevor es zu peinlich wird."
 VIETmisc.0043.a:0 "Ich versuche den Namen einfach zu erraten!"
 VIETmisc.0043.b:0 "Ich werde gekonnt auf sehr umständliche Weise sprechen, die den Namen vermeidet."
 VIETmisc.0043.a.a:0 "Du errätst den Namen deines Gastes falsch"
 VIETmisc.0043.toast.a:0 "Du erinnerst dich nicht an den Namen deines Gastes"
 VIETmisc.0043.toast.failure:0 "Du hast deinen Gast beleidigt, indem du ihn mit einem anderen Namen angesprochen hast"
 VIETmisc.0043.a.b:0 "Du errätst den Namen deines Gastes richtig"
 VIETmisc.0043.toast.b:0 "Du hast dich an den Namen deines Gastes erinnert"
 VIETmisc.0043.toast.success:0 "Du hast es geschafft, dich an den Namen deines Gastes zu erinnern!"
 VIETmisc.0044.t:0 "Gerüchte von Liebesabenteuern"
 VIETmisc.0044.desc.1:0 "In letzter Zeit kursieren Gerüchte darüber, dass ich in einem nahe gelegenen Dorf eine Affäre hatte, aus dem ein Kind hervorgegangen sei. Das ist natürlich völlig unsinnig."
 VIETmisc.0044.desc.lustful:0 "Ich liebe es, mich mit jemand Gutaussehendem zu vergnügen. Aber das bedeutet nicht, dass ich in diesem Dorf jemanden gefunden habe, der mir gefällt."
 VIETmisc.0044.desc.chaste:0 "Ich verspüre nicht einmal Lust auf diese Art von Unzucht! Es macht keinen Sinn, dass ich meinen guten Ruf für dies gefährden würde."
 VIETmisc.0044.desc.normal:0 "Tatsache ist, dass ich kaum in dieses Dorf gehe und dort auch niemanden kenne. Es gibt keinen Grund, warum dieses Gerücht existieren sollte."
 VIETmisc.0044.desc.2:0 "Wie auch immer, das ist ein absoluter Schandfleck auf meiner Ehre."
 VIETmisc.0044.a:0 "Ich kann nicht viel tun - dies sind nur üble Gerüchte."
 VIETmisc.0044.b:0 "Das ist nicht wahr! Das ist überhaupt nicht wahr!"
 VIETmisc.0045.t:0 "Kurzes Nickerchen"
 VIETmisc.0045.desc:0 "Ich hatte heute Morgen ein kurzes Nickerchen und bin nun erstaunlich erfrischt. Ich fühle mich, als könnte ich alles erreichen!"
 VIETmisc.0045.a:0 "Das hat sich gut angefühlt."
 VIETmisc.0045.b:0 "Ich glaube, ich habe heute Lust zusätzliche Arbeit zu erledigen."
 VIETmisc.0046.t:0 "Hochwertige Literatur"
 VIETmisc.0046.desc:0 "Ich habe ein wirklich gutes Buch zu Ende gelesen. Die Charaktere waren gut geschrieben und glaubwürdig, die Handlung war fesselnd und intensiv und die Themen und Botschaften regten zum Nachdenken an. Toll! Es ist lange her, dass ich eine solche Geschichte gelesen habe und ich denke den ganzen Tag ständig daran."
 VIETmisc.0046.a:0 "Mit Menschen darüber sprechen"
 VIETmisc.0046.b:0 "Meine Arbeit davon inspirieren lassen"
 VIETmisc.0046.c:0 "Meine Gedanken niederschreiben"
 VIETmisc.0047.t:0 "Gute Lektüre"
 VIETmisc.0047.desc:0 "Es ist schon eine Weile her, dass ich ein wirklich gutes Buch zum Lesen gefunden habe. Ein Freund hat mir dieses Buch empfohlen und gesagt, es habe genau die Art von Figuren und Geschichten, die ich mir wünsche. Jetzt möchte ich nichts lieber, als mich auf meinem Bett zusammenrollen und es lesen. Aber sollte ich meine Zeit damit vergeuden, mich in einem guten Buch zu verlieren, oder sollte ich mich mäßigen, damit ich noch Zeit für meine anderen Pflichten habe?"
 VIETmisc.0047.a:0 "Ich mache mir keine Sorgen um den Rest der Welt, wenn ich Geschichten wie diese habe!"
 VIETmisc.0047.b:0 "Es wäre schlimm, wenn ich mich in meinen Hobbys verlieren würde, denn ich habe noch Arbeit zu erledigen."
 VIETmisc.0048.t:0 "Melodramatisch"
 VIETmisc.0048.desc:0 "Ich schaue gerade einem Theaterstück zu, das von einer Truppe reisender Schauspielern aufgeführt wird. Die schauspielerische Qualität ist... einfach schlecht und das ist noch eine Untertreibung. Das Hauptproblem ist, dass sie beim Schauspiel übertrieben melodramatisch sind, so dass keiner ihrer Charaktere oder Handlungsstränge glaubwürdig erscheint.\n\nAm Ende des Stückes ist die Reaktion des Publikums bestenfalls kraftlos. Es scheint, dass die meisten Leute ihre Schauspielerei auch nicht mögen. Ich bin überrascht, dass sie niemand von der Bühne gebuht hat - die Schauspieltruppe hat in dieser Hinsicht definitiv Glück! Wie können sie mit ihrer Schauspielerei überhaupt überleben?"
 VIETmisc.0048.a:0 "Was für eine Verschwendung eines Nachmittags!"
 VIETmisc.0048.b:0 "Ich werde ihnen aus Mitleid etwas Geld geben."
 VIETmisc.0048.c:0 "Ihr Schauspiel ist so schlecht, dass sie einige Peitschenhiebe verdient haben."
 VIETmisc.0048.d:0 "Ich möchte ihnen konstruktive Ratschläge geben, wie sie besser auftreten können."
 VIETmisc.0048.e:0 "Zumindest eine der Schauspielerinnen sah recht bezaubernd aus."
 VIETmisc.0048.f:0 "Zumindest einer der Schauspieler sah recht bezaubernd aus."
 VIETmisc.0049.t:0 "Entweihung"
 VIETmisc.0049.desc:0 "Ein [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] in meinem Reich wurde vor kurzem von einer Tragödie heimgesucht, als unbekannte Angreifer nachts einbrachen und einige der religiösen Kunstwerke und Skulpturen im Inneren zerstörten. Es scheint, dass diese aber keine Diebe sondern nur Randalierer waren, die Ärger machen wollten. Die unbezahlbaren spirituellen Artefakte wurden nicht gestohlen. Jedenfalls gelang ihnen die Flucht, bevor die Wachen sie fangen konnten und wir haben keine Vermutung, wer sie sind.\n\nUngeachtet dessen, [ROOT.Char.GetFaith.HouseOfWorship] hat keinen großen Schaden erlitten und es wird Hilfe beim Wiederaufbau gesucht."
 VIETmisc.0049.a:0 "Leider habe ich nicht die Mittel, um zu helfen."
 VIETmisc.0049.b:0 "Wie traurig! Ich werde spenden, um beim Wiederaufbau zu helfen."
 VIETmisc.0049.c:0 "Ich kann Mittel zur Verfügung stellen, aber nur, wenn sie versprechen, gut von mir zu sprechen."
 VIETmisc.0050.t:0 "Merkwürdige Kunst"
 VIETmisc.0050.desc:0 "Ein berühmter Maler lebt nicht allzu weit von meinem Wohnsitz entfernt. Ich habe ihm einen Besuch abgestattet, um seine neusten Kunstwerke zu begutachten.n\nZu meiner Überraschung hat es den Anschein, als experimentiere er mit einigen eher ungewöhnlichen Konzepten - Darstellungen von seltsamen, wenn nicht gar erschreckenden außerweltlichen Kreaturen, unorthodoxe Mischungen von Farben und Formen. Konzepte, die anderswo nicht zu sehen sind und vieles mehr. Dennoch kann ich nicht leugnen, dass diese seltsamen Kunstexperimente ihren Reiz haben."
 VIETmisc.0050.a:0 "So reizvoll sie auch sind, diese Kunst ist für meinen Geschmack zu seltsam."
 VIETmisc.0050.b:0 "Ich bin sicher, dass irgendwo jemand diese Art von Kunst schätzt."
 VIETmisc.0050.c:0 "Ich liebe seine großartigen Ideen! So kühn und frech!"
 VIETmisc.0050.d:0 "Ein Affront gegen unsere Gefühle! Er muss mehr annehmbare Dinge malen."
 VIETmisc.0050.e:0 "Sicherlich ist dies eine Verehrung von [ROOT.Char.GetFaith.HighGodName] auf eine andere, aber legitime Art und Weise!"
 VIETmisc.0051.t:0 "Alte Ruinen"
 VIETmisc.0051.desc:0 "Als wir unterwegs waren, um uns um einige Angelegenheiten zu kümmern, hielten wir zur Rast bei einer alten Ruine. Die Ruine ist relativ klein und nicht sehr ausgedehnt. Von den Grundmauern nicht mehr viel übrig geblieben.\n\nIch schlendere ein wenig herum und schaue mir die Mauern der Ruine an. Auf den Wänden scheinen sich einige Gravuren oder Schnitzereien zu befinden. Das meiste davon ist zu verwittert, so dass ich nicht mehr herausfinden kann, was es darstellt. Es erinnert mich aber daran, dass dieser Ort früher einmal wunderschön ausgesehen haben muss."
 VIETmisc.0051.a:0 "Wie dem auch sei, ich sollte mich ein wenig ausruhen, bevor ich meine Reise fortsetze."
 VIETmisc.0052.t:0 "Beinahe zu realistisch"
 VIETmisc.0052.desc:0 "Bei einem Besuch eines einheimischen Adligen zeigt er uns eines seiner wertvollen Besitztümer: ein Gemälde, das er vor einiger Zeit erwarb und auf dem eine schöne Frau dargestellt ist. Gemälde über Menschen sind nichts Ungewöhnliches, aber gerade dieses Bild ist so berühmt, weil es dem Künstler gelungen ist, eine äußerst realistische Darstellung einer Person zu schaffen. So wirklichkeitsnah, dass es fast so vorkommt, als sei in dem Bild eine echte, lebende und atmende Frau, die jeden Moment aus dem Rahmen springen und mit uns interagieren könnte."
 VIETmisc.0052.a:0 "Ein höchst beeindruckendes Kunstwerk!"
 VIETmisc.0052.b:0 "Oh, ich überlege, was ich mit einer solchen Schönheit machen könnte..."
 VIETmisc.0053.t:0 "Bruder und Schwester"
 VIETmisc.0053.desc:0 "Für mich und meinen Hof wird eein Stück aufgeführt.\n\nDas Theaterstück hat eine interessante und dramatische Geschichte. Es geht um die Beziehung zwischen einem Bruder und seiner Schwester, die nicht wissen, dass sie verwandt sind und sich ineinander verlieben. Erst nachdem sie ihre Liebe vollzogen, geheiratet und Kinder bekommen haben, erfahren sie auf tragische Weise die Wahrheit. Sie werden von ihrer Gemeinschaft geächtet. Unfähig sich mit ihren Taten abzufinden, begehen sie am Ende der Geschichte Selbstmord.\n\nWahrlich eine traurige Geschichte, voller Wendungen und Überraschungen! Alle sind sich einig, dass es eine fesselnde Vorstellung war."
 VIETmisc.0053.a:0 "Ah! Welche Ironie! Welch ein Drama! Welch ein Pathos! Welch eine Tragödie!"
 VIETmisc.0053.b:0 "Ekelhaft - wir sind nicht hier, um diese Art von Perversion zu betrachten!"
 VIETmisc.0053.c:0 "Um ehrlich zu sein, fand ich es langweilig. Theaterstücke können manchmal einfach zu überladen sein."
 VIETmisc.0053.d:0 "Es ist traurig, dass andere Menschen göttliche Ehen im Gegensatz zum [ROOT.Char.GetFaith.GetAdjective]en Glauben verachten."
 VIETmisc.0054.t:0 "Tempelkunst"
 VIETmisc.0054.desc:0 "Ich verbringe Zeit in einem örtlichen [ROOT.Char.GetFaith.HouseOfWorship], in dem ich schon eine Weile nicht mehr war. Als ich eintrete, staune ich über die Schönheit des Innenraums. Es ist zwar nicht das größte Gotteshaus, aber wer immer es gebaut und dekoriert hat, war mit den begrenzten Mitteln, die ihm zur Verfügung standen, sehr geschickt. Die Kunstwerke sind erhaben, die Wände haben eine angenehm leuchtende Farbe und das Sonnenlicht dringt von außen durch die Fenster, so dass es buchstäblich aussieht, als ob es eine Treppe in den Himmel gäbe!"
 VIETmisc.0054.a:0 "Dies zeigt die unbezwingbare Stärke des [ROOT.Char.GetFaith.GetAdjective]en Weges."
 VIETmisc.0054.b:0 "Ich wünschte, mein Heim hätte irgendwo einen beeindruckenden Raum wie diesen."
 VIETmisc.0055.t:0 "Lampenfieber"
 VIETmisc.0055.desc:0 "Der nervöse junge Dichter steht vor mir und rezitiert seine neuesten Gedichte. Trotz seiner Nervosität zeigt er größtenteils eine großartige Leistung und alle sind beeindruckt von der Eloquenz seiner Worte und der Art und Weise, wie er seine Emotionen zum Ausdruck bringt.\n\nLeider vergisst der arme Mann mitten beim Rezitieren seiner Gedichte die Zeilen seines Gedichts! Sein Mund öffnet sich leicht, seine Augen springen heraus, als er in Panik gerät. Er stottert bei dem Versuch, sich zu erinnern. Währenddessen schauen alle verlegen zu."
 VIETmisc.0055.a:0 "Ruhig sitzen und nicht unternehmen."
 VIETmisc.0055.b:0 "Ihn auslachen und verspotten."
 VIETmisc.0055.c:0 "Ihn mit inspirienden Worten ermutigen"
 VIETmisc.0056.t:0 "Problem eines Barden"
 VIETmisc.0056.desc:0 "Ich bin in einer örtlichen Taverne und genieße gutes Essen und gute Musik. Die Musik wird von einem altgedienten Barden gespielt, der die Laute so wunderschön spielt und so schön singt.\n\nMitten in seinem Auftritt schlägt jedoch das Unglück zu! Die Saiten seiner Laute reißen, und er ist seines Instruments beraubt. Mit gebrochenem Herzen starrt er schockiert auf die Überreste seiner Laute."
 VIETmisc.0056.a:0 "Nun, ich nehme an, dass keiner von uns viel dagegen tun kann."
 VIETmisc.0056.b:0 "Ha! Wie erbärmlich! Das ist echte Unterhaltung!"
 VIETmisc.0056.c:0 "Schon gut, ich gebe ihm einen Drink aus und gebe ihm Geld für eine neue Laute."
 VIETmisc.0057.t:0 "Tut Buße!"
 VIETmisc.0057.desc:0 "Während ich heute in der Stadt bin, sehe ich eine Menschenmenge um einen reisenden [ROOT.Char.Custom('DefaultPriestTitle')], der eine feurige Predigt hält. Er schimpft über die Sünden der Menschen und wie viele von uns in die Hölle kommen, wenn wir nicht bereuen und auf die wahren und edlen [ROOT.Char.GetFaith.GetAdjective]en Lehren hören. Die meisten Menschen hören seinem lauten Geschwätz nicht allzu genau zu und scheinen sich über seine Possen mehr als alles andere zu amüsieren."
 VIETmisc.0057.a:0 "Der [ROOT.Char.Custom('DefaultPriestTitle')] ist richtig. Wollen sie zur Hölle fahren? Tut Buße! Tut jetzt Buße!"
 VIETmisc.0057.b:0 "Solange wir das Richtige tun und auf [ROOT.Char.GetFaith.HighGodName|U] vertrauen, wird es uns gut gehen."
 VIETmisc.0057.c:0 "Diese "heiligen Männer" sind nur Betrüger und Schwindler, die mittlerweile zu Hunderten unterwegs sind."
 VIETmisc.0057.d:0 "Dieser Wahnsinnige stört den Frieden - Wachen, entfernt ihn sofort von hier!"
 VIETmisc.0058.t:0 "Traum von der Hölle"
 VIETmisc.0058.desc:0 "Letzte Nacht hatte ich einen schrecklichen Traum. Dämonen, die im Dienst von [ROOT.Char.GetFaith.DevilName] standen, kamen und brachten mich in eine Art Raum, in dem alle möglichen schrecklichen und entsetzlichen Schauspiele zu sehen waren. Sie fesselten mich an einen brennenden Metallstab und wollten mich foltern, bis ich schreiend aufwachte.\n\nEine erschreckende Erfahrung, aber Gott sei Dank war es nur ein Traum... oder?"
 VIETmisc.0058.a:0 "Ich bin sicher, dass es nur ein Zufall war."
 VIETmisc.0058.b:0 "Dies ist eine Lektion für mich, ein noch treuerer [ROOT.Char.GetFaith.GetAdjective]er Anhänger zu werden."
 VIETmisc.0059.t:0 "Tor zur Hölle"
 VIETmisc.0059.desc:0 "In dem Dorf, das ich besuche, höre ich eine der Ältesten von einem seltsamen Ereignis erzählen, welches sie erlebte, als sie noch ein kleines Mädchen war.\n\nDamals tauchte wie aus dem Nichts ein riesiges Loch auf, das großen Schaden anrichtete. Die Dorfbewohner waren überzeugt, dass es das Tor zur Hölle sei. Sie versuchten viele unterschiedliche Wege, um dagegen vorzugehen, wie ganze Kühe in das Loch zu werfen und dann eine große Menge Erde. Irgendwann muss etwas funktioniert haben, denn das Loch schloss sich.\n\nBis heute ist niemand sicher, was die Ursache dafür war und alles, was bleibt, ist ein kleines Loch im Boden."
 VIETmisc.0059.a:0 "Ende gut, alles gut, nehme ich an?"
 VIETmisc.0060.t:0 "Eine gewandelte Frau"
 VIETmisc.0060.desc:0 "Heute traf ich in meinem Reich eine Dorfälteste. Sie behaupte, dass sie als junge Frau an allerlei sündigen Taten beteiligt gewesen sein soll. Die anderen älteren Dorfbewohner erzählten mir später, dass sie mehr eine Unruhestifterin als eine echte Übeltäterin gewesen sei..\n\nEines Tages jedoch erkrankte sie an Fieber und schwebte ein Jahr lang zwischen Leben und Tod. Die anderen älteren Dorfbewohner sagten mir, es sei tatsächlich nur ein Monat gewesen. Während dieser Zeit träumte sie davon, in der Hölle zu sein und erlebte viele schreckliche Visionen..\n\nNachdem sie sich erholt hatte, erkannte sie, dass ihr eine zweite Chance gegeben wurde. Sie lernte, ein gutes und tugendhaftes Leben zu führen. Die anderen älteren Dorfbewohner sagen, dieser Teil sei wahr."
 VIETmisc.0060.a:0 "Ob es nun wahr ist oder nicht, ihre Geschichte ist sehr spannend."
 VIETmisc.0060.b:0 "Die Geschichte der Ältesten ist inspirierend! Der Glaube an [ROOT.Char.GetFaith.HighGodName|U] rettet uns."
 VIETmisc.0060.c:0 "Wirklich? Erwartet sie, dass wir solch übertriebenen Unsinn glauben?"
 VIETmisc.0061.t:0 "Eine Warnung"
 VIETmisc.0061.desc:0 "Wir alle wissen, dass [scope_VIET_haunted_sinner.GetTitledFirstName] nicht gerade auf den tugendhaften Pfaden des [ROOT.Char.GetFaith.GetAdjective]en Glaubens wandelt. Keiner von uns hat jedoch erwartet, dass [scope_VIET_haunted_sinner.GetTitledFirstName] zur Strafe für die in der Vergangenheit begangenen Sünden von einen Geist heimgesucht wird.\n\nZugegeben, wir wissen nicht, warum diese Erscheinung nachts in [scope_VIET_haunted_sinner.GetHerHis]en Schlafräumen erscheint,aber laut [scope_VIET_haunted_sinner.GetTitledFirstName] ähnelt er einem [scope_VIET_haunted_sinner.GetHerHerHis]er alten Freunde Er war ein großer Sünder und ist erst kürzlich verstorben. Nun ist [scope_VIET_haunted_sinner.GetSheHe] überzeugt, dass [scope_VIET_haunted_sinner.GetHerHerHis] Freund [scope_VIET_haunted_sinner.GetHerHerHim] aus der Hölle besucht, um [scope_VIET_haunted_sinner.GetHerHerHim] vor den Folgen [scope_VIET_haunted_sinner.GetHerHis]er Sünden zu warnen.\n\nAndererseits konnte keiner der Diener [scope_VIET_haunted_sinner.GetHerHis]e Berichte über dieses Gespenst bestätigen."
 VIETmisc.0061.a:0 "Wir können einen [ROOT.Char.Custom ('DefaultPriestTitle')] bitten, Gebete für den Verstorbenen zu sprechen."
 VIETmisc.0061.b:0 "[scope_VIET_haunted_sinner.GetTitledFirstName] könnte [scope_VIET_haunted_sinner.GetHerselfHimself] auch von der Sünde abschwören."
 VIETmisc.0061.c:0 "Das ist alles sehr interessant, aber es ist wirklich mein Problem?"
 VIETmisc.0061.d:0 "Ich bin sicher, dass [scope_VIET_haunted_sinner.GetTitledFirstName] entweder halluziniert oder sich das ausdenkt."
 VIETmisc.0062.t:0 "Heiß oder kalt?"
 VIETmisc.0062.desc:0 "Während ich mich heute mit [scope_VIET_hell_wonderer.GetTitledFirstName] in einem müßigen Gespäch unterhalte, fragt mich [scope_VIET_hell_wonderer.GetSheHe]:, "Habt Ihr schon darüber gelesen, wie die [ROOT.Char.GetFaith.GetAdjective]en Schriften die Hölle beschreiben? Manche sagen, dass Bereiche der Hölle extrem heiß und feurig sind. Dort muss man unglaubliche Schmerzen durch die Hitze und ständige Verbrennen erleiden. Wiederrum andere Gegenden sind eiskalt. Die Gliedmaßen werden vor Schmerzen taub, während man immer wieder an der Kälte erfriert. Ich muss mich fragen, ob eine heiße Hölle oder eine kalte Hölle wünschenswert ist.""
 VIETmisc.0062.a:0 "Die heiße Hölle! Ich ertrage eher die Hitze als die eisigen Temperaturen."
 VIETmisc.0062.b:0 "Die kalte Hölle klingt, vergleichsweise gesehen, weniger schmerzhaft."
 VIETmisc.0062.c:0 "Es ist nicht angebracht, über diese Dinge zu sprechen."
 VIETmisc.0062.d:0 "Konzentrieren wir uns darauf, tugendhaft zu leben, damit wir diese Orte nie sehen werden."
 VIETmisc.0062.e:0 "Ich bin mir nicht sicher, ob die Hölle so existiert, wie die meisten Menschen sie sich vorstellen."
 # VERSION 1.0.2 "Ibn Tumart" Start - Please leave here
 VIETmisc.0063.t:0 "Der Wille eines Abenteurers"
 VIETmisc.0063.desc:0 "Ein alter Bekannter und Abenteurer ist kürzlich verstorben, ohne Erben und ohne Familie. Interessanterweise hinterließ er mir in seinem Testament all seine Besitztümer - hauptsächlich etwas Gold und andere Kostbarkeiten, die er bei seinen Reisen an die verschiedensten Orte erworben hatte. Auch wenn wir nicht wirklich enge Freunde waren, bedeutet dies sicherlich, dass er aus irgendeinem Grund zumindest eine gewisse Wertschätzung für mich empfand."
 VIETmisc.0063.a:0 "Das war sehr gütig von ihm."
 VIETmisc.0063.b:0 "Gut, gut, mehr Reichtum für mich!"
 VIETmisc.0064.t:0 "Verschollenes Kind"
 VIETmisc.0064.desc:0 "Ich bin in einer nahe gelegenen Stadt mit [scope_VIET_child_sob_help.GetTitledFirstName] unterwegs, als wir ein kleines weinendes Kind sehen. Beunruhigt schauen [scope_VIET_child_sob_help.GetSheHe] und ich uns um, aber es scheint keine Spur von den Eltern oder dem Vormund dieses Kindes in der Nähe zu geben.\n\n"Das arme Ding!" sagt [scope_VIET_child_sob_help.GetSheHe]. "Wir sollten die Eltern des Kleinen finden - wer weiß, ob es irgendwelche Schurken gibt, die dieses Kind ausnutzen könnten?"
 VIETmisc.0064.a:0 "Wenn du dir solche Sorgen machst, kannst du schon mal nach den Eltern suchen."
 VIETmisc.0064.b:0 "Ich stimme zu - lass uns zusammenarbeiten, um die Eltern dieses Kindes zu finden!"
 VIETmisc.0064.c:0 "Es ist nur ein Bauernkind. Wir haben keine Zeit, um uns um das Kind zu kümmern."
 VIETmisc.0065.t:0 "Träume von Abenteuern"
 VIETmisc.0065.desc:0 "Ich träumte, ich sei ein Abenteurer in einem schönen ländlichen, aber weit entfernten Reich. Ich vergaß, ob ich ein mächtiger Krieger, ein weiser Magier oder ein gerissener Dieb war, aber so oder so half ich vielen der Einheimischen bei ihren Problemen und fühlte ein großes Erfolgsgefühl. Insbesondere erinnere ich mich daran, wie ich einer speziellen Vereinigung beitrat und ein geachtetes Mitglied dieser Gesellschaft wurde..."
 VIETmisc.0065.a:0 "Eine Gruppe skrupelloser, aber ehrenhafter Mörder"
 VIETmisc.0065.b:0 "Eine Kompanie von hilfsbereiten und edlen Söldnern"
 VIETmisc.0065.c:0 "Eine Vereinigung gerissener und doch heldenhafter Diebe"
 VIETmisc.0065.d:0 "Einer Akademie brillanter, engagierter weiser Männer und Frauen"
 VIETmisc.0065.e:0 "Ein Team von Gladiatoren in einer dieser alten römischen Arenen"
 VIETmisc.0066.t:0 "Verloren in den Ruinen"
 VIETmisc.0066.desc:0 "[scope_VIET_fellow_lost_traveler.GetTitledFirstName] und ich wurden von meinem Gefolge und den Wachen getrennt, während wir zur nächsten Stadt reisten. Wir fanden in der verlassene Ruine eines alten Gebäudes Schutz. Dort beschlossen wir die Nacht zu verbringen. Nachdem wir das Feuer angezündet hatten und um das Feuer herum saßen, waren die Dinge angesichts unserer Lage zunächst etwas unangenehm. Es gelang uns aber ein recht erfreuliches Gespräch über verschiedene Themen zu beginnen.\n\nAm nächsten Morgen fanden uns zum Glück meine Wachen - keiner von uns war verletzt. Dank meiner gemeinsamen Erfahrungen mit [scope_VIET_fellow_lost_traveller.GetTitledFirstName] haben wir sicherlich nun eine höhere Wertschätzung füreinander!"
 VIETmisc.0066.a:0 "Es war gut, in einer solchen Situation jemanden an meiner Seite zu haben."
 VIETmisc.0067.t:0 "Der Gelehrte und der Abenteurer"
 VIETmisc.0067.desc:0 "Heute traf ich mich mit den angesehenen Vertretern einer Stadt aus meinem Reich. Nach dem Treffen unterhielt ich mich mit zweien von ihnen - der eine, ein belesener Gelehrte von ruhiger, aber strenger Natur, der andere ein Abenteurer, der ständig einen durchtriebenen Blick auf seinem Gesicht hatte.\n\nLetzterer erzählte mir von einer seltsamen, exotischen fremden Insel jenseits der südlichen Meere, die er vor nicht allzu langer Zeit bereist hat. "Es ist wahr", sagte er, "dass es auf dieser Insel Vögel von der Größe von Häusern gibt! Ich habe es mit meinen eigenen Augen gesehen."\n\n"Unser Freund hier übertreibt", sagt der Gelehrte, "solche Dinge sind unwahrscheinlich".\n\n"Wollt Ihr wirklich diesem Bücherwurm zuhören? Ich habe diese Dinge tatsächlich erlebt.""
 VIETmisc.0067.a:0 "Ich vertraue dem klugen Gelehrten - Abenteuer erzählen gern absurde Geschichten."
 VIETmisc.0067.b:0 "Der Abenteurer hat Recht. Bücher sind schön und gut, aber Erfahrung ist wichtiger."
 VIETmisc.0067.c:0 "Vielleicht ist es nicht meine Aufgabe zu sagen, wer Recht und wer Unrecht hat."
 VIETmisc.0068.t:0 "Das Gebiet erkunden"
 VIETmisc.0068.desc:0 "Gelegentlich unternehme ich gerne Spaziergänge in meiner Residenz, aber heute fühlte ich mich abenteuerlustig und beschloss, ein wenig weiter zu gehen, als ich es normalerweise tue. Mit ein paar vertrauenswürdigen Wachen machte ich mich auf den Weg durch die Wildnis. Wir marschierten ein paar Stunden und ich verbrachte die Zeit damit, die Landschaft zu bewundern. Ich entspannte mich an einem kleinen Bach und trank das frisches Wasser.  Alles in allem hatte mir der Tapetenwechsel gut getan, denn als ich später am Abend nach Hause zurückkehrte, fühlte ich mich sehr froh und unbekümmert."
 VIETmisc.0068.a:0 "Ich sollte das öfter tun."
 VIETmisc.0069.t:0 "Am besten zum Entspannen"
 VIETmisc.0069.desc:0 "Auf der Straße sah ich einen Bürgerlichen gegen einen Felsbrocken sitzen. Er bemerkte mich und stand auf, um mich respektvoll zu begrüßen, bevor er sich wieder hinsetzte und sich an den Felsen legte. Neugierig fragte ich ihn, was er eigentlich mache.\n\n"Es ist ein angenehmer Tag, [ROOT.Char.GetTitledFirstNameNoTooltip], deshalb dachte ich, ich ruhe mich hier erst mal aus."\n\n"Hast du keine Pflichten, über die du dir Sorgen machen musst?"\n\n"Oh, das tue ich, [ROOT.Char.GetLadyLord], aber ich nehme mir immer gerne Zeit, um mich zu entspannen. Warum hart arbeiten, um sich zu stressen. Man tut nur das, was nötig ist, und amüsiert sich dann? Es kommt nicht jeden Tag vor, dass ein Mensch die Chance hat, sich zu entspannen!""
 VIETmisc.0069.a:0 "Deine Worte sind weise und wahr! Genieße den Rest deines Tages."
 VIETmisc.0069.b:0 "Ich bin mir nicht so sicher... Harte Arbeit ist ihr eigener Lohn."
 VIETmisc.0069.c:0 "Wenn du darauf bestehst. Dann wünsche ich dir einen angenehmen Tag."
 VIETmisc.0070.t:0 "Der Friedhof"
 VIETmisc.0070.desc:0 "Auf der Reise durch mein Reich stoße ich auf den kleinen Friedhof eines Dorfes. Ich zolle den Verstorbenen aus Respekt oder zumindest aus Pflichtgefühl, meine Ehrerbietung. Der Gedanke, dass selbst in einer bescheidenen Siedlung wie dieser so viele Generationen von Menschen vergehen, ist unvorstellbar."
 VIETmisc.0070.a:0 "Es ist wichtig, die in Erinnerung zu halten, die vor uns kamen"
 VIETmisc.0071.t:0 "Reisende Pilger"
 VIETmisc.0071.desc:0 "Während ich und meine Wachen die Straße entlanggehen, treffen wir einige [ROOT.Char.GetFaith.GetAdjective]e Pilger. Sie verbeugen sich vor mir und erweisen mir ihren Respekt. Der Anführer ihrer kleinen Karawane schenkt mir sogar einige der kleinen religiösen Artefakte, die sie als Zeichen der Ehrerbietung mit sich führen. Sie setzen ihren Weg fort, nachdem wir ein wenig plauderten."
 VIETmisc.0071.a:0 "Ich betrachte die Artefakte und sinniere darüber, wohin ihre Reise führen wird."
 # Version 1.0.3 "Dragon" Start - Please leave here
 VIETmisc.0072.t:0 "Feuer!"
 VIETmisc.0072.desc:0 "Letzte Nacht brannte es in einem Teil meiner Residenz. Zum Glück waren ein paar Diener und Wachen in Alarmbereitschaft. Niemand wurde verletzt und wir konnten verhindern, dass das Feuer außer Kontrolle geriet.\n\nDennoch zerstörte das Feuer immer noch einen beträchtlichen Teil des Gebäudes und des Anwesens. Es wird einige Zeit dauern, bis es wieder vollständig aufgebaut ist."
 VIETmisc.0072.a:0 "Leider! Es ist wie es ist."
 VIETmisc.0073.t:0 "Zum Arbeiten hier?"
 VIETmisc.0073.desc:0 "Ich verbringe gerade einige Zeit in der Stadt, als ich an einem jungen Mann vorbeikomme, der Brennholz hackt. Er scheint ein wenig träge zu sein, da er offenbar mich und mein Gefolge nicht erkennt.\n\n"Hier um zu arbeiten?", fragt er mich beiläufig und verwechselt mich offensichtlich mit einem einfachen Bürger. "Wenn du etwas Gold verdienen willst, hol dir die Axt und bring mir so viel Holz, wie du hacken kannst. Die Stadtbewohner benötigen immer Brennholz für ihre Öfen.""
 VIETmisc.0073.a:0 "Tut mir leid, ich habe keine Zeit. Ich wünsche einen schönen Tag!"
 VIETmisc.0073.b:0 "Entschuldigung, aber ich bin [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip]!"
 VIETmisc.0073.c:0 "Etwas körperliche Betätigung kann nicht schaden! Wo ist die Axt?"
 VIETmisc.0074.t:0 "Eine Verbrennung"
 VIETmisc.0074.desc:0 "Als ich nachts durch einen Korridor meiner Burg ging, kam ich einer Fackel zu nahe und verbrannte mich. Die Verbrennungen sind geringfügig und mit einigen Kräutern und Salben leicht zu behandeln, aber es tut trotzdem weh!"
 VIETmisc.0074.a:0 "Ich werde aufpassen, dass ich nicht wieder in die Nähe dieser Fackeln komme."
 VIETmisc.0075.t:0 "So nah und doch so fern"
 VIETmisc.0075.desc:0 "Es wird Abend, die Temperaturen fallen und es ist recht kühl. Ich wärme mich am Herd meines Hauses auf und setze mich dicht an das Feuer.\n\nWenn ich es mir recht überlege, stehe ich zu nah am Feuer. Ich beschließe, ein paar Schritte zurückzutreten.\n\nAber kaum habe ich das getan, spüre ich die Kälte.\n\nIch bewege mich immer wieder hin und her und versuche, den richtigen Abstand zwischen mir und dem Feuer zu finden, aber es ist entweder zu heiß oder zu kalt."
 VIETmisc.0075.a:0 "Ich stelle mich näher ans Feuer - besser etwas mehr Wärme."
 VIETmisc.0075.b:0 "Ich werde weiter weg stehen - so kühl ist es heute Abend nicht!"
 VIETmisc.0075.c:0 "Vielleicht kann ich dann heute auch gleich früh ins Bett gehen."
 VIETmisc.0076.t:0 "Geheimnisvolle Lichter"
 VIETmisc.0076.desc:0 "Einige meiner Wachen berichteten, dass sie nachts in der Ferne kleine Feuer gesehen haben. Ich hielt es für eine Halluzination oder einen Streich, bis ich mich eines Abends entschied, selbst nachzuforschen.\n\nUnd dort am anderen Ende des Horizonts, gab es tatsächlich mehrere kleine Flammen in der Wildnis. Sie waren kaum erkennbar, aber doch sichtbar.\n\nAm Morgen machte ich mich mit einer Gruppe von Wachen auf den Weg, fand aber keine Spur von feindlichen Truppen oder Banditen - keinerlei Anzeichen menschlicher Aktivität."
 VIETmisc.0076.a:0 "Rätselhaft. Möglicherweise handelt es sich um mystische Phänomene?"
 VIETmisc.0076.b:0 "Ah! Das wird eindeutig durch den Nachthimmel verursacht, wenn..."
 VIETmisc.0077.t:0 "Brandschutz"
 VIETmisc.0077.desc:0 "Ein exzentrischer Gelehrter, der meinen Hof besucht, gilt als Experte in diversen Bereichen des Ingenieur- und Bauwesens. Nachdem er mein Haus besichtigt hatte, bemerkte er, dass einige Verbesserungen vorgenommen werden könnten, insbesondere im Hinblick auf die Vermeidung von Schäden im Falle eines Brandes.\n\nEr behauptet, dass ich mit Investitionen in die richtigen Baumaterialien und einer Neugestaltung des Gebäudes die Wahrscheinlichkeit verringern kann, dass ein potenzieller Brand mein Haus beschädigt. Solche Maßnahmen zu ergreifen, wird jedoch etwas Geld kosten."
 VIETmisc.0077.a:0 "Dieser Mann ist sehr gelehrt, daher wäre es sinnvoll, seinen Rat zu beherzigen."
 VIETmisc.0077.b:0 "Ich habe leider keine Mittel für so etwas übrig."
 VIETmisc.0077.c:0 "Was, wenn er sich verschworen hat, um jemandem zu helfen, mein Haus niederzubrennen?"
 VIETmisc.0077.info:0 "#Schwerpunkt Historischer Kontext:#! Der Brandschutz und die Prävention von Bränden steckte im Mittelalter noch in den Kinderschuhen. Obwohl es in vielen Städten Wächter gab, zu deren Aufgaben die Verbrechensbekämpfung und die Brandbekämpfung gehörten, wurden die Gebäude oft aus brennbaren Materialien gebaut und in vielen Fällen eng aneinander gebaut. Infolgedessen konnten selbst große Steinburgen eine erhebliche Brandgefahr darstellen."
 VIETmisc.0078.t:0 "Landstreicher"
 VIETmisc.0078.desc:0 "Ich beobachte ein paar Landstreicher, die sich um ein kleines Feuer am Straßenrand drängen. Sie sehen verarmt aus, tragen schmutzige Lumpen und sitzen dort mit erschöpften Gesichtern."
 VIETmisc.0078.a:0 "Es wird in jeder Gesellschaft immer Bettler geben. Das ist einfach so."
 VIETmisc.0078.b:0 "Dieser wertlose, dreckige, faule Abschaum. Wachen! Bringt sie weg!"
 VIETmisc.0078.c:0 "Ich gebe ihnen etwas Gold und hoffe, dass es ihnen hilft."
 VIETmisc.0079.t:0 "Spezial Baklava"
 VIETmisc.0079.desc:0 "Der Baklava-Händler, zu dem ich normalerweise gehe, sagt, dass er einige spezielle Baklava-Sorten zum Verkauf anbietet - wenn ich bereit bin, mehr zu bezahlen. Diese besonderen Sorten sind unter anderem:\n\n- Baklava mit süssem Käse\n- Baklava gewürzt mit Zimt und Nelken\n- Baklava mit Beerenscheiben\n\nIch weiß, dass er versucht, mich zum Kauf zu überreden. Er sagt, diese besonderen Sorten würden jeden Gast, den ich beherberge, beeindrucken. So Unrecht hat er nicht. Sie sehen wirklich köstlich aus."
 VIETmisc.0079.a:0 "So verlockend das Angebot auch ist, ich hätte gerne nur das normale Baklava."
 VIETmisc.0079.b:0 "Baklava mit süßem Käse, wenn es dir nichts ausmacht."
 VIETmisc.0079.c:0 "Baklava gewürzt mit Zimt und Nelken klingt für mich gut."
 VIETmisc.0079.d:0 "Mit Beeren belegtes Baklava sieht wirklich köstlich aus."
 VIETmisc.0079.e:0 "Weißt du was, ich kaufe das ganze Baklava!"
 VIETmisc.0080.t:0 "Baklava Fanatiker"
 VIETmisc.0080.desc:0 "Am Hof gibt es das Gerücht, dass [scope_VIET_baklava_fanatic.GetTitledFirstName] in diesen Tagen viel Zeit damit verbringt, [scope_VIET_baklava_fanatic.GetHerHis]en Mund mit Baklava voll zu stopfen. Es scheint, dass [scope_VIET_baklava_fanatic.GetSheHe] von diesem süßen Gebäck besessen ist!"
 VIETmisc.0080.a:0 "Nun, das ist sehr lustig, wirklich sehr lustig!"
 VIETmisc.0080.b:0 "Es ist nicht so... gut, ich gebe es zu, ich bin auch davon besessen."
 VIETmisc.0081.t:0 "Klebriger Sirup"
 VIETmisc.0081.desc:0 "Ich aß etwas Baklava, während ich einige Dokumente durchsah. Ich habe vergessen, mir die Hände abzuwischen, bevor ich das Pergament anfasste. Auf dem Dokument klebt nun überall Baklava Sirup."
 VIETmisc.0081.a:0 "Das ist... bedauerlich."
 VIETmisc.0082.t:0 "Baklava Geschenk"
 VIETmisc.0082.desc:0 "[scope_VIET_baklava_gifter.GetTitledFirstName] hat mir heute ein ziemlich wunderbares Geschenk gemacht: mehrere Schachteln Baklava. Solch süßes, siruphaltiges Gebäck darf nicht verschwendet werden! Ich werde natürlich ein paar für mich selbst zurücklegen, aber für den Rest habe ich schon einen guten Verwendungszweck:"
 VIETmisc.0082.a:0 "Ich verschenke es an Gesandte."
 VIETmisc.0082.b:0 "Den Gästen meiner Feste wird es sicherlich gefallen"
 VIETmisc.0082.c:0 "Ich spende es den örtlichen Bettlern und Waisenkindern."
 VIETmisc.0082.d:0 "Ich werde mein Baklava nicht teilen!"
