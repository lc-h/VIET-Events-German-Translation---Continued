 VIETmisc.0089.t:0 "Irritierend und grob"
 VIETmisc.0089.desc:0 "Ein weitgereister junger Krieger stattet heute meinem Hof einen Besuch ab. Ich gebe ein kleines Bankett, um ihn willkommen zu heißen, und frage ihn, was er über unsere Wüstenlande denkt.\n\n“Um ehrlich zu sein, [ROOT.Char.GetLadyLord],” sagt er mit einem Lächeln, “Ich bin nicht wirklich an ein so sandiges Terrain gewöhnt. Dort, wo ich herkomme, gibt es kaum Sand. Wenn man also hier ankommt, mit all dem Sand, dann ist es.... Ich muss zugeben, dass ich Sand hasse.”"
 VIETmisc.0089.a:0 "“Erzähle mir", sage ich amüsiert, "was gefällt dir am Sand nicht, jetzt wo du ihn erlebt hast?”"
 VIETmisc.0090.t:0 "Der Regenwurm"
 VIETmisc.0090.desc:0 "Auf unserer Reise sehen wir etwas Langes, Dünnes und Schleimiges auf der Straße. Ich sage meinen Wachen, sie sollen warten, und ich nähere mich dem Ding und knie mich hin. Nach einigen sorgfältigen Beobachtungen stelle ich fest, dass es sich um einen Regenwurm handelt, der unter der Hitze der Sonne kämpft, auf die andere Straßenseite zu gelangen."
 VIETmisc.0090.a:0 "Sieht aus, als wäre es nichts, reisen wir weiter."
 VIETmisc.0090.b:0 "Ich werde ihm auf die andere Seite der Straße helfen."
 VIETmisc.0090.c:0 "Ich werde zum Spaß darauf herumtrampeln und ihn töten!"
 VIETmisc.0091.t:0 "Ein flaches Grab"
 VIETmisc.0091.desc:0 "In einer einheimischen Baugrube stießen die Arbeiter auf einen höchst beunruhigenden Fund. Beim Ausgraben von Erde stießen sie auf etwas, das wie ein flaches Grab aussah. Es wurde ein verrotteter Holzsarg mit einem Skelett darin gefunden. Die Kleidung auf dem Skelett war abgenutzt und zerrissen. Diese Kleidung entspricht jedoch eindeutig keinem aktuellen Mode- oder Kleidungsstil. Unabhängig davon sind die Arbeiter und ihre Aufseher ratlos, was sie tun sollen, und haben mich gefragt, was zu tun sei.\n\nNachdem ich vor Ort angekommen bin, um die Situation mit meinen eigenen Augen zu prüfen, glaube ich, dass die Arbeiter wirklich die Wahrheit sagen. Es liegt nun an mir zu entscheiden, was mit diesem Skelett geschehen soll."
 VIETmisc.0091.a:0 "Werft es einfach irgendwo hin - es ist nur ein Skelett."
 VIETmisc.0091.b:0 "Organisiert ein ordentliches Begräbnis."
 VIETmisc.0091.c:0 "Wartet. Ich glaube, das Skelett ist gar nicht so alt."
 VIETmisc.0091.c.tooltip:0 "Es scheint, als hätte jemand die Leiche vor kurzem vergraben und einige alte Kleidungsstücke verwendet, um seine Spur zu verbergen. Und seht euch die Wunden an - das war eindeutig Mord!"
 VIETmisc.0091.d:0 "Begrabt den Verstorbenen, aber gebt mir die Kleidung zum Studium."
 VIETmisc.0091.d.tooltip:0 "Ich kann vielleicht das eine oder andere über die Vergangenheit lernen, wenn ich diese Kleidung an meinen Hof zurückbringe. Einige Gelehrte wären begeistert, die verwendeten Stoffe zu untersuchen."
 VIETmisc.0092.t:0 "Die Höhle"
 VIETmisc.0092.desc:0 "Ich war schon lange Zeit unterwegs, als ich eine Höhle in der Wildnis fand. Neugierig ging ich ein paar Schritte hinein und sah nichts als Dunkelheit. Mir kam der Gedanke, dass einer meiner Wächter eine Fackel mitbringen sollte, und als ich das Licht des Fackelfeuers hatte, damit wir weiter sehen konnten, wurde mir klar, dass diese Höhle sehr tief gewesen sein musste. Ein paar Fledermäuse hingen herum und beobachteten mich misstrauisch, während ich überlegte, was ich tun sollte."
 VIETmisc.0092.a:0 "Ich fühle mich abenteuerlustig - lasst uns die Höhle erforschen!"
 VIETmisc.0092.b:0 "Wir sollten uns hier ausruhen und vor unserer Abreise eine Mahlzeit einnehmen."
 VIETmisc.0093.t:0 "Ein Lapidar"
 VIETmisc.0093.desc:0 "Ein bekannter Gelehrter erzählte mir, dass er auf die Kopie eines Lapidars gestoßen sei - einer Abhandlung über die Eigenschaften und Qualitäten verschiedener Steine, Edelsteine, Mineralien und so weiter. Als ich sein Haus besuchte, zeigte er mir das alte Lapidarium. Es scheint ziemlich umfangreich und voller wichtiger Informationen zu sein."
 VIETmisc.0093.a:0 "Kann ich mir das für eine Weile ausleihen?"
 VIETmisc.0093.b:0 "Es ist ein beeindruckendes und schönes Buch."
 VIETmisc.0093.info:0 "#Schwerpunkt Historischer Kontext:#! Ein Lapidarium war eine Art Text oder Buch, das Informationen über Steine, Edelsteine, Mineralien und andere in der Erde gefundene Materialien enthielt. Den verschiedenen Steinen wurden je nach Kultur und Zeitperiode unterschiedliche nützliche oder schädliche Eigenschaften zugeschrieben. Lapidare analysierten Steine manchmal auch in religiöser Hinsicht, indem sie die angeblich verborgenen, magischen Eigenschaften der verschiedenen Steine analysierten."
 VIETmisc.0094.t:0 "Donnersteine"
 VIETmisc.0094.desc:0 "Viele Donnersteine wurden in einem Feld nicht allzu weit von hier entdeckt. Einheimische [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] debattieren, ob dies Überbleibsel eines Krieges zwischen den göttlichen Kräften von [ROOT.Char.GetFaith. HighGodName] und [ROOT.Char.GetFaith.DevilName], oder ob es sich dabei um Überbleibsel von Pfeilen und Bogen handelt, die von niederen Geistern und Feen benutzt wurden, um Menschen zu verzaubern, sei es aus Bosheit oder Unheil. So oder so sind sie sich einig, dass diese Steine von spirituellen Kräften durchdrungen sind, zumal es eine große Menge davon gibt. Eher rational denkende Gelehrte glauben jedoch, dass es sich bei diesen Steinen um ein natürliches Phänomen handelt, das bei Gewittern entstand als Blitze auf der Erde einschlugen."
 VIETmisc.0094.a:0 "Die Bauern können die Steine zum Schutz ihres Viehs verwenden."
 VIETmisc.0094.b:0 "Bringt sie zu einem örtlichen [ROOT.Char.GetFaith.HouseOfWorship], um sie zu verehren."
 VIETmisc.0094.c:0 "Wir sollten sie als Glücksbringer einsetzen, um Unglück abzuwehren."
 VIETmisc.0094.d:0 "Ich glaube, es ist das Beste, die Gelehrten diese Steine studieren zu lassen."
 VIETmisc.0094.info:0 "#Schwerpunkt Historischer Kontext:#! In der Vergangenheit hatten die Menschen unterschiedliche Theorien über den Ursprung prähistorischer Feuersteinwerkzeuge oder Fossilien, die sie ausgegraben hatten. Einige glaubten, es handele sich dabei um Zeichen verschiedener spiritueller oder übernatürlicher Phänomene, während andere glaubten, sie hätten einen natürlichen Ursprung und seien durch Gewitter verursacht worden - daher der Name Gewittersteine. Erst im 18. und 19. Jahrhundert erkannten die Gelehrten, dass es sich um von Menschenhand geschaffene Objekte aus der Steinzeit handelte."
 VIETmisc.0095.t:0 "Sandmann, bring mir einen Traum"
 VIETmisc.0095.desc:0 "“Ich schwöre beim Himmel!” [scope_VIET_sandman_dreamer.GetTitledFirstName] sagt, “Ich habe den Sandmann letzte Nacht gesehen. Er besuchte mich, nachdem ich eingeschlafen war.”\n\n“Bist du verrückt?” ruft [scope_VIET_sandman_skeptic.GetTitledFirstName] aus. “Das ist eine alberne kleine Geschichte, die sich Erwachsene ausdenken, damit wir besser schlafen können.”\n\n“Es ist wahr - du musst mir nur glauben. Der Sandmann hat mir letzte Nacht einen wunderbaren Traum beschert - er muss es gewesen sein.”"
 VIETmisc.0095.a:0 "Vertrauen wir den Worten von [scope_VIET_sandman_dreamer.GetTitledFirstName]. Welchen Grund hat [scope_VIET_sandman_dreamer.GetSheHe] uns anzulügen?"
 VIETmisc.0095.b:0 "Ein Märchen, wie [scope_VIET_sandman_skeptic.GetTitledFirstName] sagt. was wäre, wenn du nur geträumt hast."
 VIETmisc.0096.t:0 "Stehende Steine"
 VIETmisc.0096.desc:0 "“Sag mir," frage ich unseren Führer "was ist das da drüben?”\n\nEr dreht sich um und schaut dorthin, wohin ich zeige - zu einem großen, runden Stein, der allein auf dem freien Feld am Straßenrand steht.\n\n“Ah, dieser Stein, [ROOT.Char.GetLadyLord]? Er war schon immer da", erklärt er. "Manche sagen, er wurde vom alten [ROOT.Char.Custom('DefaultPriestTitlePlural')] gebaut, um den Himmel anzubeten. Andere sagen, ein lange vergessenes Volk von Riesen habe die Steine hierher getragen. Das ist alles, was von ihren einst mächtigen Gebäuden übrig geblieben ist.”"
 VIETmisc.0096.a:0 "Ich nicke, bevor wir unsere Reise fortsetzen."
