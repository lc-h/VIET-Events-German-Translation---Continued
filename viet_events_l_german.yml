 VIETmisc.0097.t:0 "Hab dich"
 VIETmisc.0097.desc:0 ""Das ist ein Gespenst!" schreit [scope_VIET_ghost_prankster.GetTitledFirstName] und deutet hinter uns.\n\n"AAAHHHHH!" schreit [scope_VIET_ghost_prank_victim.GetTitledFirstName].\n\n[scope_VIET_ghost_prankster.GetTitledFirstName] bricht in Gelächter aus. "Du hättest dein Gesicht sehen sollen!"\n\n“Das war überhaupt nicht lustig!”"
 VIETmisc.0097.a:0 "Hör auf, Menschen zu erschrecken, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. Das ist nicht lustig."
 VIETmisc.0097.b:0 "Komm schon, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], deine Feigheit ist peinlich."
 VIETmisc.0097.c:0 "Wo ist das Gespenst? Ich hab's gesehen! Ja, ich sah gerade... oh, es ist ein Streich."
 VIETmisc.0098.t:0 "Aufdringliche Kinder"
 VIETmisc.0098.desc:0 "Vor einigen Wochen wurde berichtet, dass ein Geist in einem der nahe gelegenen Dörfer herumspukt - ein/e [scope_VIET_fake_ghost.GetWomanMan] in weißen Roben lief nachts auf dem Anwesen von [scope_VIET_fake_ghost.GetTitledFirstName] herum, verursachte alle möglichen Störungen und verjagte jeden, der sich ihm näherte.\n\nHeute habe ich die Wahrheit hinter der Sache erfahren. Das Gespenst ist niemand anderes als [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself]! Es scheint, dass [scope_VIET_fake_ghost.GetSheHe] einige Kinder aus der Nachbarschaft verjagen wollte, die beim Spielen ständig versehentlich auf [scope_VIET_fake_ghost.GetHerHis]en Besitz gelangt waren. Einige der mutigeren Jugendlichen beschlossen jedoch, die Sache zu untersuchen, und entdeckten die Wahrheit.\n\n"Ich wäre damit durchgekommen, wenn sich diese Kinder nicht eingemischt hätten! [scope_VIET_fake_ghost.GetFirstNameNoTooltip] knurrt, als [scope_VIET_fake_ghost.GetSheHe] vor mich gebracht wird. Ich soll nun ein Urteil fällen."
 VIETmisc.0098.a:0 "Kein Schaden entstanden. Jetzt habst du deine Lektion gelernt?"
 VIETmisc.0098.b:0 "Entschuldige dich bei den Einheimischen für den von dir verursachten Ärger."
 VIETmisc.0098.c:0 "Diese mutigen Kinder verdienen eine Belohnung! Du musst sie natürlich zahlen."
 VIETmisc.0099.t:0 "Spukhaus"
 VIETmisc.0099.desc:0 "In einer nahe gelegenen Siedlung, die ich besuche, sehe ich ein Haus am Rande der Stadt. Die Fenster sind zerbrochen, und die Wände sehen aus, als ob sie jeden Moment zusammenbrechen und auseinanderfallen könnten. Unkraut und Ranken sind überall auf dem Grundstück, und die gesamte Stimmung ist sehr unheilvoll.\n\n"Seit vielen Jahrzehnten hat dort niemand mehr gelebt", erklärt mir einer der Ortsältesten. "Sicherlich wird es von den Seelen früherer Bewohner heimgesucht, deshalb wagt es niemand, dort hineinzugehen, abgesehen von ein paar tollkühnen Narren. Sie kommen immer verändert heraus - zum Schlechteren.""
 VIETmisc.0099.a:0 "Oje. Dann werde ich dafür sorgen, dass ich mich fern halte."
 VIETmisc.0099.b:0 "Sos schlimm kann es nicht sein. Ich seh's mir mal an."
 VIETmisc.0099.message:0 "Die Einheimischen sagen, du seist jetzt verflucht"
 VIETmisc.0100.t:0 "Selbstverteidigung gegen Besessenheit?"
 VIETmisc.0100.desc:0 ""Ich schwöre, er war von einem Geist besessen! Er näherte sich mir schreiend und sprach in fremden Sprachen und versuchte, mich zu töten!" schreit die Frau. "Es war ein Unfall! Er wollte mir wehtun, also ergriff ich das Messer, ohne nachzudenken..."\n\nIch beaufsichtige den Prozess gegen eine einfache Bürgerin, die des Mordes angeklagt ist. Sie sagt, der Mann, den sie getötet hat, sei von einem Geist besessen gewesen. Es gibt keine Zeugen, aber einige andere Bürger sagen, dieser Mann sei seltsam gewesen und habe sich manchmal auf bizarre Weise verhalten, als sei er von einem Geist besessen. Es hatte schon früher Fälle gegeben, in denen dieser Mann versuchte, anderen zu schaden, jedoch nie so weit, dass er deren Leben bedrohte. Die Frau hat sich der Verhaftung nicht widersetzt und ist den Behörden bereitwillig nachgekommen."
 VIETmisc.0100.a:0 "Da sie in Gefahr war, war ihre Reaktion vernünftig. Eine Strafe ist nicht notwendig."
 VIETmisc.0100.b:0 "Es war Selbstverteidigung, aber sie tötete trotzdem einen Mann. Sie wird inhaftiert werden."
 VIETmisc.0100.c:0 "Mord ist Mord, und ihre Geschichte klingt verdächtig. Sie wird hingerichtet werden."
 VIETmisc.0101.t:0 "Hallo!"
 VIETmisc.0101.desc:0 ""Hallo [ROOT.Char.GetTitledFirstNameNoTooltip]", sagt der alte Diener und verbeugt sich vor mir, während ich durch die Gänge gehe. "Ich hoffe, Ihr habt einen angenehmen Tag.""
 VIETmisc.0101.a:0 "Ah! Vielen Dank. Ich hoffe, du hast auch einen schönen Tag."
 VIETmisc.0101.b:0 "Hm! Diener sollen gesehen, nicht gehört werden!"
 VIETmisc.0102.t:0 "Ein Test"
 VIETmisc.0102.desc:0 ""Natürlich, [ROOT.Char.GetLadyLord]. Ich wünsche euch alles Gute."\n\nIch gehe weiter, aber dann wird mir etwas klar: Ich habe keinen Diener, der ihm ähnlich sieht.\n\nIch drehe mich um, sehe aber niemanden.\n\nFür den Rest des Tages frage ich die anderen Diener, ob sie so jemanden kennen, aber keiner von ihnen kennt diesen alten Mann, auf den die von mir gegebene Beschreibung zutrifft. Einer meiner ältesten Diener, eine nette alte Großmutter, erzählt mir, dass es viele Geschichten von Geistern gibt, die die Tugend der Menschen auf die Probe stellen, indem sie sich als die Lebenden ausgeben. "Warst du freundlich zu ihm?", lächelt sie. "Denn wenn du es nicht wärst, könnten schlimme Dinge passieren.""
 VIETmisc.0102.a:0 "Moment... er kann doch kein Geist gewesen sein, oder?"
 VIETmisc.0103.t:0 "Unheimliches Kriechtier"
 VIETmisc.0103.desc:0 "Nachdem ich im anderen Raum jemanden schreien hörte, stürmten einige meiner Wachen und ich hinein. Eines meiner Dienstmädchen kreischte vor Angst, als sie sich hinter einem Tisch versteckte.\n\n"Warum hast du so geschrien?", fragt einer meiner Wächter.\n\n"Ich sah ein großes... AH! Da ist es!"\n\n"Was?"\n\n"Die Spinne!"\n\nWir drehen uns alle um. An der Decke hängt eine Spinne von der Größe einer Holzplatte, die sich langsam nach unten senkt."
 VIETmisc.0103.a:0 "JEMAND SOLL DAS DING TÖTEN! TÖTET ES! TÖTET ES! TÖTET ES!"
 VIETmisc.0103.b:0 "RAUS MIT EUCH ALLEN! SOFORT RAUS! RAUS!"
 VIETmisc.0103.c:0 "Im Ernst? Du bist um ein Vielfaches größer als dieses Ding. Gut, ich werde es töten."
 VIETmisc.0103.d:0 "Die Spinne muss solche Angst vor uns haben! Ich fange sie und bringe sie nach draußen."
