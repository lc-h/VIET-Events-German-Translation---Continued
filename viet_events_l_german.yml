 VIETmisc.0118.t:0 "Zahnschmerzen"
 VIETmisc.0118.desc:0 "In letzter Zeit hatte ich leichte, aber anhaltende Zahnschmerzen. Ich habe mich wegen dieser Angelegenheit an meinen Arzt [doctor.GetTitledFirstName] gewandt, und [doctor.GetSheHe] hat mir verschiedene Mittel vorgeschlagen, die ich einnehmen könnte - es liegt an mir, zu entscheiden, auf welches ich mich einlassen will."
 VIETmisc.0118.a:0 "Ein Aderlass sollte in dieser Angelegenheit genügen"
 VIETmisc.0118.a.info:0 "#emphasis Historical Context:#! Bloodletting of the area around the toothache was a common treatment for toothaches, though care had to be taken not to cause infection."
 VIETmisc.0118.b:0 "Tragt eine Lösung aus Kerzenwachs, Salz, Hirse und Öl auf"
 VIETmisc.0118.b.info:0 "#emphasis Historical Context: #! In einigen historischen Gesellschaften wurden Rezepte für Kerzenwachs, gemischt mit anderen Substanzen, für Zahnschmerzen verschrieben."
 VIETmisc.0118.c:0 "Tägliche Spülung mit Mundwasser aus mehreren Kräutern"
 VIETmisc.0118.c.info:0 "#emphasis Historical Context: #! Verschiedene Kräuter wurden in verschiedenen Kulturen zur Behandlung von Zahnschmerzen verwendet, einschließlich Bilsenkraut, Myrrhe und Rosenöl."
 VIETmisc.0118.d:0 "Kauterisiert den Zahn mit einer glühenden Nadel"
 VIETmisc.0118.d.info:0 "#emphasis Historical Context: #! Eine Kauterisierung des Zahns zur Linderung von Zahnschmerzen würde typischerweise das Einführen einer glühenden Nadel in die Pulpa des Zahns erfordern, um den Nerv abzutöten."
 VIETmisc.0120.b:0 "Ich möchte immer noch gutes Essen essen, also muss ich es einfach ertragen."
 VIETmisc.0121.b:0 "Belohnen wir diesen Friseur für seine gute Arbeit!"
 VIETmisc.0119.t:0 "Frech"
 VIETmisc.0119.desc:0 "Ich habe mir beim Essen versehentlich in die Wange gebissen, und das tat ganz schön weh! Ich habe vor Schmerz aufgeschrien, was mir ziemlich peinlich war."
 VIETmisc.0119.a:0 "Autsch!"
 VIETmisc.0120.t:0 "Mundwunde"
 VIETmisc.0120.desc:0 "Ich habe im Moment eine ziemlich schlimme Mundwunde. Mundwunden gehen zwar mit der Zeit weg, aber sie machen das Essen zu einer unangenehmen Angelegenheit. Wie kann ich jetzt irgendein Essen genießen, wenn ich beim Kauen vorsichtig sein muss?"
 VIETmisc.0120.a:0 "Ich werde erst einmal weichere Lebensmittel essen, die nicht viel Kauen erfordern."
 VIETmisc.0121.info:0 "#emphasis Historical Context: #! In der Vergangenheit führten Friseure in verschiedenen Gesellschaften häufig einige medizinische Eingriffe durch, die von chirurgischen Amputationen bis hin zum Aderlass reichten, da sie Rasierer und andere ähnliche Instrumente besaßen. In Bezug auf die zahnärztliche Arbeit wurden sie häufig dazu aufgefordert, Zahnextraktionen durchzuführen."
 VIETmisc.0121.t:0 "Qualifizierte Zahnextraktion"
 VIETmisc.0121.desc:0 "[scope_VIET_tooth_extracted.GetTitledFirstName] hat kürzlich einen der Zähne von [scope_VIET_tooth_extracted.GetHerHis] extrahiert, da er anfing zu faulen. So ging [scope_VIET_tooth_extracted.GetSheHe] in die Stadt, um einen der renommiertesten Barbiere zu besuchen, die sich mit diesen Angelegenheiten auskennen. Bei der Rückkehr lobte [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] die Fähigkeiten dieses Barbiers.\n\n"Der Eingriff hat kaum wehgetan!" sagte [scope_VIET_tooth_extracted.GetSheHe]  erstaunt, als wir [scope_VIET_tooth_extracted.GetHerHim] fragten, wie es gelaufen sei. "Dieser Barbier ist äußerst geschickt und sorgfältig - und das können wir nicht von jedem Barbier behaupten! Ich empfehle diesen Mann wärmstens, falls jemand von Ihnen in Zukunft diese Art von Dienstleistungen benötigt.""
 VIETmisc.0121.a:0 "Ich bin froh zu hören, dass alles reibungslos verlief."
 VIETmisc.0123.info:0 "#emphasis Historical Context:#! Im Gegensatz zu ihren Darstellungen in der modernen Popkultur als verfault und geschwärzt waren mittelalterliche Zähne größtenteils ziemlich gesund. Dies lag daran, dass die mittelalterlichen Völker nicht so viel Zucker konsumierten, da Zucker und mit Zucker hergestellte Lebensmittel im Vergleich zu heute viel seltener waren. Zusammen mit einer Diät, die größere Mengen an Getreide, Gemüse und Milchprodukten enthielt, stellte dies sicher, dass Karies im Mittelalter viel weniger verbreitet war. Es gab jedoch immer noch viele pflanzliche Heilmittel (mit unterschiedlicher Wirksamkeit), wenn man seine Zähne aufhellen wollte."
 VIETmisc.0122.t:0 "Mundwasser"
 VIETmisc.0122.desc:0 "Vor nicht allzu langer Zeit habe ich ein gutes Mundwasserrezept entdeckt. Es verwendet Wein als Hauptzutat und mischt ihn mit verschiedenen Kräutern, einschließlich Zimt und Minze. Der Geschmack ist recht angenehm, und das tägliche Spülen damit soll helfen, die Zähne gesund zu halten."
 VIETmisc.0122.a:0 "Hoffentlich bleibt mein Lächeln damit für die nächsten Jahre schön!"
 VIETmisc.0123.t:0 "Zahnaufhellung"
 VIETmisc.0123.desc:0 "Meine Zähne sind derzeit ziemlich verfärbt, verursacht durch verschiedene Dinge in meiner Ernährung. Mein Arzt [doctor.GetTitledFirstName] untersuchte meine Zähne und sagte, dass ich mir noch keine großen Sorgen machen muss, da meine Zähne an sich in Ordnung zu sein scheinen. Um jedoch weitere Verfärbungen zu verhindern, muss ich meine Zähne eine Zeit lang jeden Morgen mit einem Kräutermittel einreiben, das aus verbrannter Weinrebe, Elfenbein und Salbei besteht. Das sollte mir helfen, meine Zähne mit der Zeit weißer zu machen."
 VIETmisc.0123.a:0 "Wie gut, dass es solche medizinischen Hilfsmittel gibt!"
