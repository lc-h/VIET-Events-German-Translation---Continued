 VIET_interesting_talk_with_stranger:0 "Interessantes Gespräch mit Fremdem"
 VIET_interesting_talk_with_stranger_desc:0 "Diese Figur hatte vor kurzem ein interessantes Gespräch mit einer ihr unbekannten Person. TAuch wenn sie diesen Fremden wahrscheinlich nie wieder treffen werde, bedeutet das nicht, dass das Gespräch sie nicht in irgendeiner Weise beeinflusst hat."
 VIET_thinking_about_foreign_lands:0 "Über fremde Länder nachdenken"
 VIET_thinking_about_foreign_lands_desc:0 "Dieser Charakter hat sich in letzter Zeit mit den Völkern, Bräuchen und Geographien ferner Reiche auseinandergesetzt."
