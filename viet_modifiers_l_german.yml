 VIET_strange_female_bodyguard:0 "Gefährliche Amazonen Leibwache"
 VIET_strange_female_bodyguard_desc:0 "Eine der Leibwächter dieses Herrschers ist eine gefürchtete Frau, die im Umgang mit Klinge und Bogen geübt ist. Obwohl es eine unorthodoxe und umstrittene Entscheidung ist, sie in ihrer Nähe zu behalten, hat sie sich als sehr fähig erwiesen und umgibt sich stets mit einer Aura von Gefahr und Tod, so dass nur wenige es wagen, sie offen zu hinterfragen."
