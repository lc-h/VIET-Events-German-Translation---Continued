 VIET_oblivion_dream_fighters_guild:0 "Träumte davon, sich einer Kompanie edler Söldner anzuschließen"
 VIET_oblivion_dream_fighters_guild_desc:0 ""Ich habe gehört, dass diese Söldner rekrutieren. Keine schlechte Art, etwas Geld zu verdienen... wenn man die Nerven dazu hat.""
 VIET_oblivion_dream_thieves_guild:0 "Träumte davon, einer Gesellschaft heldenhafter Diebe beizutreten"
 VIET_oblivion_dream_thieves_guild_desc:0 ""Was für ein Witz! Könnt ihr euch vorstellen, dass eine Bande von Dieben versucht, eine Gilde zu gründen?""
 VIET_oblivion_dream_mages_guild:0 "Träumte davon, einer Schule hingebungsvoller weiser Männer und Frauen beizutreten"
 VIET_oblivion_dream_mages_guild_desc:0 ""So sehr wir auch versuchen, Gelehrte an einem höheren Maßstab zu messen, sie sind auch nur Menschen. Ich hoffe du wirst jetzt sehen, dass diese Schule zwar auseinandergenommen und zweckentfremdet werden kann, dass sie aber auch einige wunderbare Dinge erreichen kann.""
 VIET_oblivion_dream_arena:0 "Träumte davon, einem Gladiatorenteam beizutreten"
