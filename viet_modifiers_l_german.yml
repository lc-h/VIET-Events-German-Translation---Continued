 VIET_heard_about_Scarborough_Fair:0 "Jahrmarkt von Scarborough angehört"
 VIET_heard_about_Scarborough_Fair_desc:0 "Gehst du auf den Jahrmarkt von Scarborough?\nPetersilie, Salbei, Rosmarin und Thymian\nGrüße jemanden von mir, der dort lebt\nEinst war sie eine wahre Liebe von mir"
 VIET_oblivion_dream_pells_gate:0 "Von einer kleinen Stadt im Wald geträumt"
 VIET_oblivion_dream_pells_gate_desc:0 "Diese Figur hatte kürzlich einen aufheiternden Traum, in dem sie in ein kleines Walddörfchen in der Nähe eines malerischen Baches reiste."
 VIET_oblivion_dream_odiil_farm:0 "Von einem angegriffenem Weiler geträumt"
 VIET_oblivion_dream_odiil_farm_desc:0 "Diese Figur hatte kürzlich einen ermutigenden Traum, in dem sie einem Bauern und seinen Söhnen heldenhaft half, ihren Weiler vor mörderischen Monstern zu verteidigen."
 VIET_oblivion_dream_weye:0 "Von einem Fischerdorf geträumt"
 VIET_oblivion_dream_weye_desc:0 "Diese Figur hatte kürzlich einen aufbauenden Traum, in dem sie sich in einem winzigen Fischerdorf an einem See entspannte, der in der Nähe einer großen Hauptstadt lag."
 VIET_oblivion_dream_faregyl:0 "Von einem gemütlichen Gasthaus geträumt"
 VIET_oblivion_dream_faregyl_desc:0 "Diese Figur hatte kürzlich einen aufmunternden Traum, in dem sie in einem Gasthaus in der Wildnis übernachtete, wo sie köstliches Brot aß, das von einem der anderen Gäste zubereitet worden war."
 VIET_oblivion_dream_cloud_ruler_temple:0 "Vom einem Tempel in den Bergen geträumt"
 VIET_oblivion_dream_cloud_ruler_temple_desc:0 "Diese Figur hatte kürzlich einen ermutigenden Traum, in dem sie einen imposanten alten Tempel in den Bergen besuchte. Er wurde von einem alten und edlen Kriegerorden bewacht."
 VIET_overheard_oblivion_conversation:0 "Trivales Gespräch belauscht"
 VIET_overheard_oblivion_conversation_desc:0 ""Ich habe andere das Gleiche sagen hören.""
 VIET_gave_servants_advice:0 "Erteilte Diener Ratschläge"
 VIET_rumors_of_peasant_child:0 "Gerüchte über uneheliches Bauernkind"
 VIET_rumors_of_peasant_child_desc:0 "Gerüchten zufolge hatte diese Figur ein Verhältnis mit einem Bauern und hatte ein uneheliches Kind. Solche Gerüchte sind unbegründet, doch sie halten sich hartnäckig."
 VIET_scorpion_sting:0 "Von einem Skorpion gestochen"
 VIET_dagoth_ur_dream:0 "Von einer Figur mit goldener Maske geträumt"
 VIET_dagoth_ur_dream_desc:0 ""Komm zu mir, durch Feuer und Krieg. Ich heiße dich willkommen.""
 VIET_has_fruit_loops_poops:0 "Farbenfrohe Exkremente"
 VIET_has_fruit_loops_poops_desc:0 "Diese Figur hat einen merkwürdigen gesundheitlichen Zustand, bei dem ihre Exkremente oft seltsame Farben haben, obwohl die Ärzte dies nicht mit bekannten medizinischen Beschwerden in Verbindung bringen konnten."
 VIET_ate_good_food:0 "Gutes Essen verzehrt"
 VIET_amused_ruler:0 "Unterhalten"
 VIET_amused_ruler_desc:0 ""Ha ha! Sehr witzig!""
 VIET_sexy_arugula:0 "Durch Rucola angeregt"
 VIET_sexy_arugula_desc:0 "Dieser Charakter hat in letzter Zeit viel Rucola gegessen - diese Pflanze gilt als so etwas wie ein Aphrodasiakum."
 VIET_popeye_spinach_lover:0 "Spinat-Liebhaber"
 VIET_eating_pickled_eggs:0 "Viele eingelegte Eier gegessen"
 VIET_lake_rumare_dream_lake:0 "Von einem großen See geträumt"
 VIET_lake_rumare_dream_lake_desc:0 "Dort, vor seinen Augen, lag der schönste See, den man je gesehen hat. Er war groß genug, um ein eigenes Meer zu sein, Um ihn herum befanden sich Weidelandschaften, Ackerland und kleine Dörfer an den Ufern."
 VIET_lake_rumare_dream_wayshrine:0 "Von einem Marmorheiligtum geträumt"
 VIET_lake_rumare_dream_wayshrine_desc:0 "Er war nicht besonders groß - eher wie ein prachtvoller Altar - ein Dach war nicht mehr vorhanden und seine Marmorsäulen waren abgetragen und beschädigt. Dennoch ging von ihm immer noch die Aura einer alten, spirituellen Kraft aus."
 VIET_lake_rumare_dream_forest:0 "Von einem stillen Wald geträumt"
 VIET_lake_rumare_dream_forest_desc:0 "Einige Wälder sind dunkel und gefährlich, aber dieser Wald war das genaue Gegenteil, denn dort war es sehr hell. Vögel und andere friedliche Kreaturen wiesen den Weg. Aber wer weiß, welche Geheimnisse er in sich birgt, die es noch zu entdecken gilt."
 VIET_lake_rumare_dream_cottage:0 "Von einer gemütlichen Unterkunft geträumt"
 VIET_lake_rumare_dream_cottage_desc:0 "Im Inneren- frische und warme Speisen wie gebackenes Brot, knackiges Gemüse, krümeliger Käse. Ein kleines Kaminfeuer, ein paar Teppiche und Stühle als schlichte Dekoration neben einem weichen, einladenden Bett."
 VIET_oblivion_dream_bruma:0 "Von einem uralten Tempel geträumt"
 VIET_oblivion_dream_bruma_desc:0 ""Die heiligen Felsen haben hier viele Aufgaben. Tempel, Festung, sicherer Hafen. Aber es ist auch ein Zuhause für diejenigen, die weise und stark genug sind, es zu verteidigen.""
 VIET_oblivion_dream_anvil:0 "Von einem weltoffenen Seehafen geträumt"
 VIET_oblivion_dream_anvil_desc:0 ""Viele Einwohner der Stadt sind direkt oder indirekt mit Schiffen und Segeln verbunden... Matrosen, Schiffseigentümer, Männer, die durch den Handel auf See reich und arm geworden sind und die einsamen Ehefrauen der Männer, die dem Meer folgen.""
 VIET_oblivion_dream_leyawiin:0 "Von einem geheimnisvollen Sumpf geträumt"
 VIET_oblivion_dream_leyawiin_desc:0 ""Der Sumpf ist gar nicht so schlimm, wenn man sich erst einmal an die Mücken gewöhnt hat - und sich die ganze Zeit zu verlieren.""
 VIET_oblivion_dream_east_lake_rumare:0 "Von Blumenwiesen geträumt"
 VIET_oblivion_dream_east_lake_rumare_desc:0 ""Um den See herum wurde ein Wald für die Landwirtschaft gerodet, aber außerhalb des Waldes gibt es hauptsächlich Wildnis.""
 VIET_moved_to_tears:0 "Von der Kunst zu Tränen gerührt"
 VIET_moved_to_tears_desc:0 ""Wenn wir geboren werden, weinen wir, dass wir angekommen sind\nin diesem großen Theater der Narren.""
 VIET_unmoved_by_art:0 "Von der Kunst unberührt geblieben"
 VIET_unmoved_by_art_desc:0 "Manche Leute mögen einfach gar nichts."
 VIET_auriels_ascension:0 "Göttlicher Aufstieg"
 VIET_auriels_ascension_desc:0 "Es heißt, dass eine körperliche Manifestation des Göttlichen in einem Dorf in der Nähe der Residenz dieses Charakters erschien. Diese Figur hält dies für ein gutes Zeichen."
 VIET_repressing_auriels_ascension_cult:0 "Unterdrückung des neuen Kultes"
 VIET_repressing_auriels_ascension_cult_desc:0 "Es heißt, eine körperliche Manifestation des Göttlichen sei in einem Dorf in der Nähe der Residenz dieser Figur erschienen und ein Kult habe sich um sie herum gebildet. Diese Figur versucht, ihn auszumerzen."
 VIET_good_flute_music:0 "Gute Flötenmusik"
 VIET_read_book_hotel_del_luna:0 "Kürzlich einen unglaublichen Roman über die Liebe und das Leben gelesen"
 VIET_read_book_hotel_del_luna_desc:0 "Ab und zu stoßen wir auf eine großartige Geschichte, wenn wir sie am wenigsten erwarten."
 VIET_mysterious_vision_past:0 "Geheimnisvolle Vision der Vergangenheit erlebt"
 VIET_read_cute_love_story:0 "Einfache Liebesgeschichte gelesen"
 VIET_read_cute_love_story_desc:0 "Manchmal sind es die einfachen, liebevollen Geschichten, die uns am meisten bewegen."
 VIET_learning_local_lore:0 "Einheimische Überlieferungen studiert"
 VIET_learning_local_lore_desc:0 "Diese Figur hat das eine oder andere über die einheimischen Legenden, Mythen, Bräuche, Überzeugungen, der in der Nähe lebenden Menschen, gelernt."
 VIET_lustful_ruler:0 "Lustvolle Gefühle"
 VIET_lustful_ruler_desc:0 "Dieser Charakter fühlt sich viel mehr angeregt als sonst. Werden ihr(e) Liebhaber mit ihnen umgehen können?"
