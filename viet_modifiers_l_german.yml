 VIET_one_time_lovemaking:0 "Einmalige Liebesbeziehung"
 VIET_one_time_lovemaking_desc:0 "Dieser Charakter hatte kürzlich ein kurzes Stelldichein mit jemandem, höchstwahrscheinlich einem Fremden. Sie haben die Erfahrung sicherlich genossen, aber man kann nur hoffen, dass ihr Partner - ob er will oder nicht - dasselbe empfand!"
 VIET_jon_battle_born_soldier:0 "Poetischer Wächter"
 VIET_jon_battle_born_soldier_desc:0 "Diese Figur war vor seiner Beförderung ursprünglich ein Wächter, der für seine freundliche, rechtschaffene Lebenseinstellung und sein Geschick als Dichter bekannt war."
 VIET_is_lydia_from_skyrim:0 "Sarkastische Magd"
 VIET_is_lydia_from_skyrim_desc:0 "Diese Dame war früher in ihrem Leben nur eine einfache Magd und obwohl sie geschworen haben mag, die Lasten anderer mit äußerster Hingabe zu tragen, bedeutete das nicht, dass sie nicht hier und da eine abfällige Bemerkung einschmuggelte. Es war die ungewöhnliche Mischung aus Fleiß, Loyalität und vor allem ihrem berüchtigten Sarkasmus, die ihre Aufseher bemerkten und ihr erlaubten, auf der sozialen Leiter aufzusteigen."
