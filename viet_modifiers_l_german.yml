 VIET_read_book_slice_of_life_desc:0 ""Der Mensch hat ein Verlangen nach Wahrheit oder er hat ein Verlangen nach dem, was ihm als Wahrheit bekannt ist. Mit anderen Worten, das, was die Wahrheit ist, ist demnach zweitrangig. Seid vorsichtig, was Wahrheit oder Lüge ist. Mit anderen Worten: Zweifle immer an dir selbst. Behalte deinen inneren Teufel im Auge, während du weiterliest ... und ich werde nicht vergessen, hinzuzufügen, dass du an diesem Punkt vielleicht schon in meine Falle getappt bist.""
