 VIET_guanz_food:0 "Gutes Essen im einem Zelt gegessen"
 VIET_guanz_food_desc:0 "Dieser Charakter hielt vor kurzem an einem Guanz, ein nomadisches mobiles Restaurant, an. Dort gab es wirklich köstliches Essen"
 VIET_open_minded_about_incest:0 "Tolerant gegenüber inzestuösen Beziehungen"
 VIET_deviant_opinion:0 "Abweichende Meinung"
 VIET_deviant_opinion_desc:0 "Diese Figur deutete vor kurzem an, dass sie an... bestimmten Arten von Handlungen interessiert gewesen sein könnte. Sicher, sie hat nicht gesagt, dass sie tatsächlich etwas getan hat, aber wer weiß das schon genau?"
