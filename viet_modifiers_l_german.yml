 VIET_elderberry_tea_desc:0 "Das Trinken von Kräutertee aus Holunderblüten und Früchten, wie es dieser Charakter gerne tut, soll viele körperliche Beschwerden lindern - man kann nur hoffen, dass dies wahr ist!"
