l_german:
 rule_VIET_events_atmosphere:0 "VIET Events Atmosphäre"
 setting_VIET_balanced_events:0 "Ausgewogen (Standard)"
 setting_VIET_balanced_events_desc:0 "Die "albernsten" Ereignisse, die die Immersion für einige Spieler stören, sind deaktiviert. Wähle diese Option, um die beste Balance zwischen ernsthaften und eher leichten Ereignissen zu finden."
 setting_VIET_all_events:0 "#high Alle Ereignisse#!"
 setting_VIET_all_events_desc:0 "Alle VIET-Ereignisse werden auftreten, darunter einige humorvolle. Wähle diese Option, wenn du die ganze VIET-Events Erfahrung möchtest."
 setting_VIET_serious_events:0 "#high Ernsthaft (Beschränkt)#!"
 setting_VIET_serious_events_desc:0 "Deaktiviert die meisten der "leichten" Ereignisse vom VIET. Wähle diese Option, wenn du nur die ernsten und bodenständigen Ereignisse möchtest."
 rule_VIET_universe_setting:0 "VIET Globale Einstellungen"
 setting_VIET_normal_universe_events:0 "Standardeinstellung"
 setting_VIET_normal_universe_events_desc:0 "Wähle diese Einstellung, wenn du mit der historischen mittelalterlichen Standardeinstellung von Crusader Kings 3 spielst. Ereignisse werden nach der VIET-Events-Atmosphäre Regel aktiviert."
 setting_VIET_historical_universe_events:0 "#high Andere historische Einstellung#!"
 setting_VIET_historical_universe_events_desc:0 "Wähle diese Einstellung, wenn du mit einer Conversion Mod spielst, die zwar auf der Erde aber in einer anderen Zeitperiode spielt. Dadurch werden einige wenige Ereignisse deaktiviert, die außerhalb des Mittelalters keinen Sinn machen würden."
 setting_VIET_conversion_universe_events:0 "#high Conversion Mod Einstellung#!"
 setting_VIET_conversion_universe_events_desc:0 "Wähle diese Einstellung, wenn du mit einer Conversion Mod spielst, die den gesamten Schauplatz ändert, z.b. Sci-Fi oder Fantasy. Dadurch werden Ereignisse deaktiviert, die sich auf Orte, Kulturen, Religionen usw. der Erde beziehen."
 rule_VIET_historical_context:0 "VIET Tooltips zum historischen Kontext"
 setting_VIET_historical_context_on:0 "An"
 setting_VIET_historical_context_on_desc:0 "Tooltips aktiviert. Manchmal ist die Realität seltsamer als die Fiktion, so dass einige Informationen den Spielern helfen könnten, die Geschichte hinter scheinbar seltsamen Ereignissen zu verstehen."
 setting_VIET_historical_context_off:0 "Aus"
 setting_VIET_historical_context_off_desc:0 "Tooltips deaktiviert. Dies ist für Immersions-Puristen gedacht, für die diese Tooltips die Immersion brechen."
 rule_VIET_resource_amounts:0 "VIET Ressourcengewinne/-verluste"
 setting_VIET_resource_default:0 "Standard"
 setting_VIET_resource_default_desc:0 "Prestige oder Frömmigkeitsgewinn/verlust wird auf ihren Standardwerten belassen (je nach Ereignis zwischen 1 und 50). Dies ist die von der Mod beabsichtigte Balance."
 setting_VIET_resource_one_and_a_half:0 "1.5x"
 setting_VIET_resource_one_and_a_half_desc:0 "Prestige oder Frömmigkeitsgewinn/verlust wird mit 1,5 multipliziert (d.h. 15 Frömmigkeit statt 10 Frömmigkeit). Dies ist NICHT die von der Mod beabsichtigte Balance. Sie ist für Spieler gedacht, die der Meinung sind, dass die Standardwerte von VIET zu niedrig sind."
 setting_VIET_resource_twice:0 "2x"
 setting_VIET_resource_twice_desc:0 "Prestige oder Frömmigkeitsgewinn/verlust wird verdoppelt (d.h. 20 Frömmigkeit statt 10 Frömmigkeit). Diese Option ist sehr unausgewogen und NICHT zu empfehlen. Sie ist nur für Spieler gedacht, die keine niedrigen Werte sehen wollen."
 rule_VIET_event_frequency:0 "VIET Ereignis Häufigkeit"
 setting_VIET_event_frequency_default:0 "Standard"
 setting_VIET_event_frequency_default_desc:0 "VIET Ereignisse treten normal auf."
 setting_VIET_event_frequency_high:0 "Hoch"
 setting_VIET_event_frequency_high_desc:0 "VIET Ereignisse treten häufiger auf. WARNUNG: Aufgrund des Zufalls kann es sein, dass man mehrere Ereignisse gleichzeitig oder über lange Strecken gar keine bekommt. Diese Einstellung bestimmt nur die Wahrscheinlichkeit."
 setting_VIET_event_frequency_very_high:0 "Sehr hoch"
 setting_VIET_event_frequency_very_high_desc:0 "VIET Ereignisse treten sehr häufig auf. Es kommt vielleicht zu Event Spam! WARNUNG: Aufgrund des Zufalls kann es sein, dass man mehrere Ereignisse gleichzeitig oder über lange Strecken gar keine bekommt. Diese Einstellung bestimmt nur die Wahrscheinlichkeit."
 setting_VIET_event_frequency_low:0 "Niedrig"
 setting_VIET_event_frequency_low_desc:0 "VIET Events treten etwas weniger häufig auf. WARNUNG: Aufgrund des Zufalls kann es sein, dass man immer noch mehrere Ereignisse gleichzeitig oder über lange Strecken gar keine bekommt. Diese Einstellung bestimmt nur die Wahrscheinlichkeit."
 setting_VIET_event_frequency_very_low:0 "Sehr niedrig"
 setting_VIET_event_frequency_very_low_desc:0 "VIET Events treten viel seltener auf. Du siehst vielleicht selten Ereignisse! WARNUNG: Aufgrund des Zufalls kann es sein, dass man immer noch mehrere Ereignisse gleichzeitig oder über lange Strecken gar keine bekommt. Diese Einstellung bestimmt nur die Wahrscheinlichkeit."
