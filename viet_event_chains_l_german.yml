 # THE DREAMER
 VIETmisc.8000.t:0 "Ins Sein"
 VIETmisc.8000.desc:0 "Ich öffne meine Augen. Um mich herum ist nichts... oder... ist da etwas? Alles was ich sehe ist Licht. Nein, alles was ich sehe, ist Dunkelheit. Nein... Ich.... Die Sicht wird klarer.\n\nIch bewege meinen Kopf langsam herum. Hinter mir steht ein großer Baum, der einzige Baum auf der grünen Wiese, auf der ich stehe; die Schatten seiner Blätter flackern über mein Gesicht, während ich in den Horizont starre. Der Himmel hat eine blassgelbe, orangefarbene und rosafarbene Färbung, als würde die Sonne untergehen, doch ich kann die Sonne in der Ferne nicht ganz ausmachen.\n\Meine wirren Gedanken werden unterbrochen, als ich einen [dreamer.GetWomanMan] weit vor mir stehen sehe. Ich spüre keine Angst, als der [dreamer.GetWomanMan], mit seltsamer Kleidung und Haare in einem mir unbekannten Stil, sich mir nähert... hochgewachsener mit leuchtender Haut und schönen Gesichtszügen und königlichen Augen! Die längste Zeit schweigt [dreamer.GetSheHe] und blickt tief in meine Seele."
 VIETmisc.8000.a:0 "Endlich, nach einer gefühlten Ewigkeit, spricht [dreamer.GetSheHe]."
 VIETmisc.8001.t:0 "Der Träumer"
 VIETmisc.8001.desc:0 "Die Stimme des Fremden ist tief und ruhig, beruhigend... und doch besitzt sie eine Macht... eine Autorität, wie sie nur der gesamte Kosmos besitzen kann. Dennoch ist die Frage von [dreamer.GetHerHis] einfach: "[ROOT.Char.GetFullName], ja?"\n\n Ich nicke. Ich neige meinen Kopf leicht. Obwohl mir [dreamer.GetLadyLord] noch keinen Namen genannt hat, habe ich seltsamerweise tief in meiner Seele erfahren, wie [dreamer.GetSheHe] genannt wird: der Träumer.\n\n "Wollt Ihr zurückgehen?", fragt der Träumer. Auf [dreamer.GetHerHis] Gesicht ist kein Anzeichen einer Emotion zu sehen, doch das beunruhigt mich nicht - diese... Neutralität ist, wie ich weiß, ein Zeichen seiner tiefen, unendlichen Weisheit. " Erinnert ihr euch jetzt an das Gefühl, dass ihr euch nichts sehnlicher wünscht, als dieses Lied wieder zu hören, diese Brise auf eurem Gesicht zu spüren, diesen blauen Himmel wieder zu sehen?""
 VIETmisc.8001.a:0 "Ja."
 VIETmisc.8001.b:0 "Nein."
 VIETmisc.8002.t:0 "Die Welt des nicht Seins"
 VIETmisc.8002.desc:0 ""Ich verstehe." Der Träumer nickt langsam und hält einen Moment inne. "Vielleicht ist das alles doch nur ein angenehmer Traum. Vielleicht werden wir euch wiedersehen. Vielleicht."\n\nIch wache auf.\n\nWas... war das? Ich sehe mich verwirrt in meinem Zimmer um."
 VIETmisc.8002.a:0 "Vielleicht…?"
 VIETmisc.8003.t:0 "Die Welt des Seins"
 VIETmisc.8003.desc:0 ""Euch zurück in die Vergangenheit zu bringen.... Das ist etwas, was wir nicht tun können." Der Träumer zeigt auf den Horizont. Dort, in dieser Richtung, liegt ein schwaches glühendes Licht. Ist das schon immer da gewesen? Ich habe es noch nie bemerkt. "Dort drüben... findet ihr vielleicht die Antwort, die ihr sucht. Vielleicht."\n\Nach unendlich langer Zeit öffne ich allmählich die Augen und spüre mein weiches Bett unter mir.\n\Noch immer ist die Vision dieser Gestalt, dieses [dreamer.GetWomanMan], dieses [dreamer.GetLadyLord], in mein Gedächtnis eingebrannt."
 VIETmisc.8003.a:0 "Welche... Antworten wollte... will ich suchen?"
