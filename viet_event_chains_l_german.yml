 VIETmisc.1001.t:0 "Winterwind"
 VIETmisc.1001.desc:0 "Als der Wind in diesem Jahr abzuflauen beginnt, erinnert mich die Kälte in der Luft an jemanden, der mir am Herzen liegt. An jemanden, an den ich seit Jahren nicht mehr gedacht habe."
 VIETmisc.1001.a:0 "Sie."
 VIETmisc.1002.t:0 "Meine Erinnerungen sind immer noch wunderschön."
 VIETmisc.1002.desc:0 "Möchte ich mich erinnern?\n\nSo sehr es mir auch wehtut, wenn ich an sie denke, bin ich die ganze Zeit so zufrieden."
 VIETmisc.1002.a:0 "Damals....."
 VIETmisc.1003.t:0 "Trotz gefrorener Tränen"
 VIETmisc.1003.desc:0 "Sie war ein Mädchen, das in der Nähe wohnte. Ich glaube, sie war von nobler Geburt - wie hätte ich sonst überhaupt mit ihr spielen können? - aber ihre Familie war verarmt und hatte wenig Einfluss auf die örtlichen Belange.\n\nWir haben als Kinder viel gespielt - sie und ich - wir beide. Ein glücklicher kleiner Junge und ein glückliches kleines Mädchen, zwei Unschuldige ohne jede Sorge.\n\nJetzt fange ich an, diese Zeiten wirklich zu vermissen."
 VIETmisc.1003.a:0 "Das macht mich melancholisch."
 VIETmisc.1004.t:0 "Und ich erinnere mich nicht"
 VIETmisc.1004.desc:0 "Leider sind viele meiner Erinnerungen an dieses Mädchen verschwommen.\n\nEs ist schließlich viele Jahre her.\n\nVage Visionen schießen mir kurz durch den Kopf, während ich mich nur schwer daran erinnern kann, was vor all den Jahren geschehen ist."
 VIETmisc.1004.a:0 "Es ist schließlich schon eine Weile her."
 VIETmisc.1005.t:0 "Warum ich diese Tränen vergieße"
 VIETmisc.1005.desc:0 "Ich erinnere mich zum Beispiel vage an einen Streit, den wir hatten. Es war Jahre später, als wir etwas älter waren - nicht ganz erwachsen, aber auch keine kleinen Kinder mehr. Wir waren noch jung waren und wie alle jungen Leute haben wir auch Dummheiten gemacht.\n\nIch glaube, ich habe ihr einige wirklich üble Dinge gesagt.\n\nMoment, das ist doch passiert, oder? Ich kann mich nicht genau erinnern.\n\nVielleicht war es auch etwas anderes? Vielleicht habe ich sie irgendwie beleidigt und mich nicht richtig entschuldigt?"
 VIETmisc.1005.a:0 "Was auch immer es war, ich bereute es getan zu haben."
 VIETmisc.1006.t:0 "Jetzt die Winterwinde von gestern"
 VIETmisc.1006.desc:0 "Wann hatten wir diesen Streit noch einmal? Oh, es muss irgendwann im Winter gewesen sein, glaube ich. Argh! Allein der Gedanke daran versetzt mich in schlechte Laune. Sicher ich war jung, aber niemand sollte solche Dinge sagen."
 VIETmisc.1006.a:0 "Ich würde mich jetzt entschuldigen, wenn ich könnte."
 VIETmisc.1007.t:0 "Die Uhr für uns zurückdrehen"
 VIETmisc.1007.desc:0 "Warum haben wir damals überhaupt gestritten? Wir haben uns so schnell wieder versöhnt, wie es junge Leute tun, aber ich bin jetzt etwas neugierig. Was war es, das uns überhaupt erst zum Streiten gebracht hat?\n\nEs ist so lästig, sich daran zu erinnern.\n\nWie sehr ich mir auch wünsche, ich könnte zurückgehen und dafür sorgen, dass das nie passiert! Wahrscheinlich denke ich ohnehin zu viel darüber nach."
 VIETmisc.1007.a:0 "Wir haben uns doch versöhnt."
 VIETmisc.1008.t:0 "Ein Missverständnis"
 VIETmisc.1008.desc:0 "Hmm. Wenn ich jetzt darüber nachdenke, muss unser Konflikt mit einem Missverständnis begonnen haben. Es musste so sein.\n\nDas Mädchen und ich haben uns meistens gut verstanden und wir haben viele Dinge geteilt. Es gab sicher ein Missverständnis - ja, das musste es sein."
 VIETmisc.1008.a:0 "Und irgendwie, dank dessen, gerieten wir in unseren Streit...?"
 VIETmisc.1009.t:0 "Ein Moment des Zögerns"
 VIETmisc.1009.desc:0 "Vielleicht hat sie mir eine sehr heikle Frage gestellt und ich habe nicht sofort geantwortet, so dass sie dachte, ich hätte eine ablehnende Erwiderung im Sinn?"
 VIETmisc.1009.a:0 "Vielleicht."
 VIETmisc.1010.t:0 "Klischeehafte Gefühlsduselei"
 VIETmisc.1010.desc:0 "Oder vielleicht wollte sie eine Beziehung, aber ich habe ihre Annäherungen falsch gedeutet, denn schließlich waren wir gerade dabei, in dieses Alter zu kommen. Es wäre allerdings ein bisschen ein Klischee, wenn das der Fall wäre."
 VIETmisc.1010.a:0 "Möglicherweise."
 VIETmisc.1011.t:0 "Der perfekte Moment"
 VIETmisc.1011.desc:0 "Was war es? Ich erinnere mich zumindest, dass sie mich etwas fragte. Ja, das war es. Damit fing alles an. Aber ich weiß nicht mehr genau, was. Zumindest noch nicht.\n\nSie wirkte nervös, nicht wahr? Ich erinnere mich jetzt daran.\n\nVielleicht hatte sie lange gewartet, um meine Antwort auf ihre Frage zu hören - um ein Missverständnis auszuräumen oder um etwas zu bestätigen."
 VIETmisc.1011.a:0 "Hmm...."
 VIETmisc.1012.t:0 "Für immer verloren"
 VIETmisc.1012.desc:0 "Aber wie auch immer, ich vermisse das Mädchen immer noch. Wir waren so gute Freunde... Man muss sich fragen, ob sich unsere Beziehung in etwas Schöneres verwandelt hätte können?"
 VIETmisc.1012.a:0 "Ich werde es nie erfahren."
 VIETmisc.1013.t:0 "Noch einmal, nie wieder"
 VIETmisc.1013.desc:0 "Wenn wir uns wiedersehen würden, würde ich dafür sorgen, dass wir uns nie wieder in einen solchen Streit verwickeln lassen. Es wäre so wie in den guten Tagen, als wir herumalberten und uns amüsierten. Als wir uns nicht um die Verantwortung des Erwachsenseins kümmern mussten. Keine dummen Diskussionen mehr. Keine."
 VIETmisc.1013.a:0 "Ich vermisse sie wirklich, nicht wahr?"
 VIETmisc.1014.t:0 "Ich bleibe jung und zuversichtlich."
 VIETmisc.1014.desc:0 "Aber jetzt, wo ich darüber nachdenke, ist es irgendwie naiv zu glauben, dass man sich nie auf dumme Argumente einlassen wird. Nur Kinder denken, dass alle einfach miteinander auskommen können. So funktioniert die Welt einfach nicht.\n\nDoch, um ehrlich zu sein, wollte - und will - ich eine Beziehung zu diesem Mädchen.\n\nEine wahre Verbundenheit.\n\nEine reine Liebe."
 VIETmisc.1014.a:0 "Ich bin also in gewisser Weise immer noch kindisch."
 VIETmisc.1015.t:0 "Mit meiner unausgesprochenen Liebe"
 VIETmisc.1015.desc:0 "Jetzt ist mir klar geworden.\n\nIch habe sie doch geliebt.\n\nIch wollte für immer mit ihr zusammen sein - albern, nicht wahr? Ich hielt sie für die wunderbarste, die vollkommenste Frau."
 VIETmisc.1015.a:0 "Dennoch habe ich es ihr nie gesagt."
 VIETmisc.1016.t:0 "Und betäubte Erinnerungen"
 VIETmisc.1016.desc:0 "Oh, Moment mal...\n\nJetzt weiß ich wieder, was sie mich gefragt hat.\n\nIch kann es nicht glauben. Es ist so klischeehaft. Ich hätte mich nach all den Jahren daran erinnern müssen. Sie sagte es so zufällig, so plötzlich an jenem Tag:"
 VIETmisc.1016.a:0 ""Hey, [ROOT.Char.GetFirstNameNoTooltip] liebst du mich?""
 VIETmisc.1017.t:0 "Noch einmal, nie wieder"
 VIETmisc.1017.desc:0 "Damals habe ich ihr nicht geantwortet. Aber wenn sie jetzt hier wäre und mir diese Frage noch einmal stellen würde, was würde ich ihr sagen? Würde ich mit "ja" antworten?"
 VIETmisc.1017.a:0 "Ja. Ja, eine Million Mal, ja."
 VIETmisc.1018.t:0 "Ich habe nie eine Antwort gegeben"
 VIETmisc.1018.desc:0 "Nun erinnere ich mich jetzt endlich daran, warum sie so wütend war.\n\nIch habe ihr an diesem Tag keine angemessene Antwort gegeben."
 VIETmisc.1018.a:0 "Das muss sie tief verletzt haben."
 VIETmisc.1019.t:0 "Was mich schmerzt"
 VIETmisc.1019.desc:0 "Vielleicht hat sie sich all die Jahre gefragt, ob dieser Junge sie jemals wirklich geliebt hat. Vielleicht all die Jahre.\n\nOffen gesagt tut es mir auch weh, dass ich ihr nie eine richtige Antwort gegeben habe."
 VIETmisc.1019.a:0 "Und das werde ich nie können."
 VIETmisc.1020.t:0 "Aber ich bleibe hoffnungsvoll"
 VIETmisc.1020.desc:0 "Ich frage mich, wenn sie jetzt hier wäre, was sie wohl denken würde. Würde sie meine deutliche Antwort "Ja!" auf ihre Frage überhaupt noch annehmen?\n\nIch hoffe - ich hoffe nur - dass sie immer noch eine gute Meinung von mir hat. Ich habe nicht viele großartige Dinge im Leben getan, aber niemand ist perfekt. Damals hat sie mich immer ermutigt, mein Bestes zu geben."
 VIETmisc.1020.a:0 "Ich hoffe, sie ist stolz auf mich..."
 VIETmisc.1021.t:0 "Hinter sich lassen"
 VIETmisc.1021.desc:0 "Aber sie ist nicht mehr hier. Obwohl wir uns nach dem Zwischenfall versöhnten, wurden wir bald erwachsen und natürlich trennten wir uns bald danach - für immer.\n\nEs war unvermeidlich. Wir waren jung. Wir wussten nicht, dass unsere Kindheit nicht ewig dauern würde.\n\nNichts dauert ewig. Nichts Schlechtes. Nichts Gutes."
 VIETmisc.1021.a:0 "Nichts."
 VIETmisc.1022.t:0 "Die Wärme Ihrer Haut"
 VIETmisc.1022.desc:0 "Aber bis zum heutigen Tag denke ich immer noch an dieses alberne Mädchen. Ich denke immer noch an ihre alberne, närrische Art zu lächeln. Ich denke immer noch an die Zeiten, als wir unter diesem Baum saßen. Seite an Seite, unsere Schultern berührten sich, wir lächelten und lachten und redeten über Kleinigkeiten.\n\nMeine Freundin.\n\nMeine Gefährtin.\n\nMeine Inspiration.\n\nMein Engel."
 VIETmisc.1022.a:0 "Meine erste große Liebe."
# Cinnamon Toast Crunch (the first VIET event chain ever)
 VIETmisc.1023.t:0 "Zimt!"
 VIETmisc.1023.desc:0 "Das ist kein Geheimnis. Ich liebe Zimt. Als ich jünger war, habe ich jedes auch so kleine Gericht genossen. Jetzt, da ich älter bin, kann ich so viel Zimt kaufen, wie meine Schatzkammer verkraften kann. Ich mag das Zusammenspiel von Schärfe und Süße in jedem Bissen! Es geht nichts über Zimt!"
 VIETmisc.1023.a:0 "Wer kann nicht verstehen, warum ich den Geschmack von Zimt liebe?"
 VIETmisc.1024.t:0 "Ein Geschmack von Zimt"
 VIETmisc.1024.desc:0 "Es steht ein Festmahl bevor. Viele wichtige Leute aus meinem Reich werden dort sein. Wir werden das Leben feiern und eine gute Zeit haben. Ich habe vor, so viele schmackhafte und süße Zimtgerichte wie möglich zu servieren, darunter auch mein Lieblingsgericht - geröstete Zimtbrötchen. Jeder wird verstehen, warum ich den Geschmack von Zimt liebe.\n\nLeider ist Zimt eine teure Delikatesse. Die Kosten für dieses ansonsten gewöhnliche Fest werden ein wenig hoch sein. Aber ich sehne mich nach diesen Gewürzen! Ich lechze einfach danach!"
 VIETmisc.1024.a:0 "Das Festmahl wird unter dem Motto Zimt stehen, unabhängig von den Kosten."
 VIETmisc.1025.t:0 "Zimt, Zimt überall"
 VIETmisc.1025.desc:0 "Die Speisen beim Festessen waren köstlich! Alles wurde in Zimtöl gekocht. Mit Zimt und Knoblauch gewürzter Fisch. Zimt in Suppen gestreut. Zimt in Fleischpasteten und süßen Pasteten. Zimtaufstrich auf Brot und Obst. Und mein Favorit: Brötchen gefüllt mit Zimt und Honig. Tatsächlich gab es keine Speise, die keinen Zimt enthielt.\n\nAnscheinend schätzten einige meiner Gäste meinen Geschmack. Andere taten dies jedoch nicht. Ich konnte es in ihren Augen sehen. Die Art und Weise, wie sich ihre Augen bewegten, wenn sie ihr Essen betrachteten. Die Art, wie sie es langsam aßen.\n\nWie traurig, dass es Menschen gibt, die Zimt nicht zu schätzen wissen!"
 VIETmisc.1025.a:0 "Einige meiner Höflinge scheinen besorgt - sie denken, ich übertreibe es! Ha!"
 VIETmisc.1026.t:0 "Verrückt nach Zimt"
 VIETmisc.1026.desc:0 "Einige meiner Höflinge sind besorgt über meine Essgewohnheiten. Sie behaupteten, dass ich zu allem Zimt esse! Aber das ist natürlich nicht wahr. Ich esse durchaus andere Dinge.\n\nSie bestanden jedoch hartnäckig darauf, dass es nicht gut sei, zu viel Zimt zu essen, ungeachtet der heilenden Wirkung, die er haben könnte. Ich würde später meine irrationale Sucht bedauern.\n\nAber die Sache ist die, dass ich wirklich andere Dinge esse. Halten mich die Leute für verrückt, nur weil es so viel Zimt beim Festmahl gab? Verstehen sie nicht, warum ich den Geschmack von Zimt liebe?\n\nIch habe jedenfalls Lust auf ein paar Zimtbröchten zum Frühstück. Morgen unbedingt. Vielleicht auch die nächsten Tage. Oder Wochen."
 VIETmisc.1026.a:0 "Wen kümmert es, was sie sagen? Mein Frühstück wird außergewöhnlich!"
 VIETmisc.1027.t:0 "Midas-Zimtfinger"
 VIETmisc.1027.desc:0 "Vielleicht waren die morgenlichen Zimtbrötchen keine gute Idee. Meine Hände waren so klebrig. Zimt und Honigsirup auf meinem feinen Gewand, meinem Gesicht und meinem Stuhl.... Alles, was ich anfasse, wird zu einem Saustall! Ich habe jedoch gleich ein wichtiges Treffen mit meinen Ratsmitgliedern und ich möchte nicht zu spät kommen - was kann ich tun? Aber ich habe keine Wahl, da dies ein wichtiges Treffen ist."
 VIETmisc.1027.a:0 "Hoffentlich ist mein Rat nicht allzu irritiert von mir."
 VIETmisc.1028.t:0 "Sie sind großartig! (Wirklich!)"
 VIETmisc.1028.desc:0 "Das Treffen verlief gut, obwohl meine klebrigen, zimtbedeckten Finger eine Ablenkung waren. Glücklicherweise ist es mir gelungen, zu verhindern, dass ich alles vollklebte. Meine Ratsmitglieder waren nicht irritiert, sondern fanden meine Situation urkomisch. Sie machten sich nicht nur über mich lustig, sondern schlimmer noch auch über den Zimt! Es hat den Anschein, dass sich jetzt alle über mich lustig machen.\n\nWie kann jemand wie ich die Lachnummer des ganzen Reiches sein, nur weil ich den Geschmack von Zimt liebe? Meine Höflinge und Vasallen schmieden immer Pläne und sehen alles, was ich tue. Aber können sie auch sehen, warum ich den Geschmack von klebrigen Zimtbrötchen liebe?"
 VIETmisc.1028.a:0 "Sie müssen es verstehen. Würziger und süßer Zimt in jedem Bissen!"
 VIETmisc.1029.t:0 "Der Geschmack, den ich spüre"
 VIETmisc.1029.desc:0 "Ich habe versucht, es meinen Höflingen zu erklären. Wirklich! Zimt ist so wunderbar. Warum sollte man es nicht lieben? Damit schmeckt einfach alles besser, egal, ob es sich um Eier, Waffeln, Würste, Bohnen, süße Brötchen, Milch oder Wasser handelt... wirklich alles. Sogar Mehlsuppe schmeckt wie himmlischer Nektar, wenn ich ihm noch etwas Zimt beifüge.\n\nAber nein. Niemand hat es verstanden. Ich fragte sie, warum Zimt so großartig sei. Warum ich ihn mag. Aber niemand kam auf die richtige Antwort und ich muss mich mit der Tatsache abfinden, dass niemand erkennen wird, warum ich den Geschmack von Zimt liebe. Warum ich den Geschmack von klebrigen Zimtbrötchen liebe."
 VIETmisc.1029.a:0 "Das liegt daran, dass in jedem Bissen ein Hauch von köstlichem Zimtgeschmack steckt."
 # Version 1.1.3 "Zhiguai" Start - Please leave here
 VIETmisc.1030.t:0 "Letzte Tage"
 VIETmisc.1030.desc.male:0 "Ich habe eine alte Dienerin, der ich zutiefst verbunden bin. Viele Jahre lang hat sie mir treu und ohne Klagen gedient und alles ertragen - Wenn es jemanden gibt, gegen den ich nicht gefühllos sein kann, dann ist es diese Frau, die für mich zu einer geliebten Tante oder Großmutter geworden ist. Aber in den letzten Wochen lag sie auf ihrem Sterbebett, kaum bei Bewusstsein, murmelte seltsame Dinge und verweigerte Essen und Trinken."
 VIETmisc.1030.desc.female:0 "Ich habe einen alten Diener, dem ich zutiefst verbunden bin. Viele Jahre lang hat er mir treu und ohne Klagen gedient und alles ertragen - Wenn es jemanden gibt, gegen den ich nicht gefühllos sein kann, dann ist es dieser Mann, der für mich zu einem geliebten Onkel oder Großvater geworden ist. Aber in den letzten Wochen lag er auf seinem Sterbebett, kaum bei Bewusstsein, murmelte seltsame Dinge und verweigerte Essen und Trinken."
 VIETmisc.1030.a:0 "Wir halten Tag und Nacht Wache, aber wir wissen, dass es nur eine Frage der Zeit ist."
 VIETmisc.1031.t:0 "Erwachen"
 VIETmisc.1031.desc.male:0 "Eines Morgens spreche ich zusammen mit einigen anderen leise ein paar Gebete für die Seele meiner Dienerin, als ich ein wenig müde werde und beschließe, mich neben sie zu setzen. Ich strecke meine Hand aus und halte ihre - plötztlich geschieht ein Wunder! Sie öffnet ihre Augen und schaut sich um, als versuche sie, ihre Umgebung zu erahnen. In dem Moment, in dem sie mich ansieht, breitet sich jedoch ein Blick voller Glück und tiefer Liebe über ihr Gesicht aus.\n\n"Wie fühlst du dich?" sage ich. "Es ist in Ordnung, keine Sorge. Ich bin ja da.""
 VIETmisc.1031.desc.female:0 "Eines Morgens spreche ich zusammen mit einigen anderen leise ein paar Gebete für die Seele meines Dieners, als ich ein wenig müde werde und beschließe, mich neben ihn zu setzen. Ich strecke meine Hand aus und halte seine - plötztlich geschieht ein Wunder! Er öffnet seine Augen und schaut sich um, als versuche er, seine Umgebung zu erahnen. In dem Moment, in dem er mich ansieht, breitet sich jedoch ein Blick voller Glück und tiefer Liebe über sein Gesicht aus.\n\n"Wie fühlst du dich?" sage ich. "Es ist in Ordnung, keine Sorge. Ich bin ja da.""
 VIETmisc.1031.a.male:0 "Sie betrachtet mich, bevor sie die Hand ausstreckt, um mein Gesicht sanft mit ihren Händen zu streicheln."
 VIETmisc.1031.a.female:0 "Er starrt mich an, bevor er mein Gesicht sanft mit seinen Händen wiegt."
 VIETmisc.1031.a.female:0 Er betrachtet mich, bevor er die Hand ausstreckt, um mein Gesicht sanft mit seinen Händen zu streicheln."
 VIETmisc.1032.t:0 "Liebe"
 VIETmisc.1032.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! Du bist [ROOT.Char.GetFirstNameNoTooltip] von nebenan! Du bist zurück! Aber wie.... Es tut mir so leid, es tut mir so leid, dass ich nicht genug tun konnte. Es tut mir so leid, es tut mir so leid. Bitte vergebt mir."\n\nObwohl ich über ihren Gefühlsausbruch verblüfft und irritiert bin, sage ich ihr: "Es ist alles in Ordnung. Gebe dir nicht die Schuld für etwas, das du nicht getan hast. Ich werde für dich da sein."\n\nSie strahlt mich mit Freude an und flüstert mir zu: "Ich liebe dich", bevor sie sich wieder hinlegt und die Augen schließt.\n\nSie wachte danach nie wieder auf."
 VIETmisc.1032.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! Du bist [ROOT.Char.GetFirstNameNoTooltip] von nebenan! Du bist zurpck! Aber wie.... Es tut mir so leid, es tut mir so leid, dass ich nicht genug tun konnte. Es tut mir so leid, es tut mir so leid. Bitte vergebt mir."\n\nObwohl ich über seinen Gefühlsausbruch verblüfft und irritiert bin, sage ich ihm: "Es ist alles in Ordnung. Gebe dir nicht die Schuld für etwas, das du nicht getan hast. Ich werde für dich da sein."\n\nEr strahlt mich mit Freude an und flüstert mir zu: "Ich liebe dich", bevor er sich wieder hinlegt und die Augen schließt.\n\nEr wachte danach nie wieder auf."
 VIETmisc.1032.a.male:0 "Und doch sieht ihr Gesicht so friedlich und zufrieden aus."
 VIETmisc.1032.a.female:0 "Und doch sieht sein Gesicht so friedlich und zufrieden aus."
 VIETmisc.1033.t:0 "Fragen"
 VIETmisc.1033.desc.male:0 "Nach der Beerdigung meiner geliebten Dienerin befrage ich mehrere ihrer Verwandten, über das was sie mir vor ihrem Tod gesagt hat. Es ist klar erkennbar, dass sie mich mit jemand anderem verwechselt hat. Zuerst hatte niemand eine Antwort, bis es uns gelang, ihre jüngere Schwester, eine meiner anderen Dienerinnen, die selbst sehr alt ist, zu erreichen.\n\nDiese alte Dame hat trotz ihres Alters einen Ausdruck von Stärke und Zuversicht an sich. Ruhig lächelt sie und sagt: "Ah, das ist ein lustiger Zufall, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETmisc.1033.desc.female:0 "Nach der Beerdigung meines geliebten Dieners befrage ich mehrere seiner Verwandten, über das was er mir vor seinem Tod gesagt hat. Es ist klar erkennbar, dass er mich mit jemand anderem verwechselt hat. Zuerst hatte niemand eine Antwort, bis es uns gelang, seine jüngere Schwester, eine meiner anderen Dienerinnen, die selbst sehr alt ist, zu erreichen.\n\nDiese alte Dame hat trotz ihres Alters einen Ausdruck von Stärke und Zuversicht an sich. Ruhig lächelt sie und sagt: "Ah, das ist ein lustiger Zufall, [ROOT.Char.GetTitledFirstNameNoTooltip].""
 VIETmisc.1033.a:0 "Warum ist es ein komischer Zufall?"
 VIETmisc.1034.t:0 "Zufall"
 VIETmisc.1034.desc.male:0 ""[ROOT.Char.GetFirstNameNoTooltip] war auch der Name ihrer ersten Liebe", erklärt ihre Schwester. "Sie haben sich wirklich geliebt. Aber ihr Geliebter hatte am Tag vor der Hochzeit einen Unfall, und er starb in ihren Armen, etwas, weswegen sie sich immer schuldig fühlte. Ich erinnere mich nicht, ob ihr so ausseht wie ihr Geliebter, denn ich war damals ein kleines Mädchen. Ich bin jetzt schon recht alt und mein Gedächtnis lässt mich vielleicht im Stich. Aber das spielt keine Rolle."\n\nIch nicke ruhig. "Das ist ein seltsamer Zufall.""
 VIETmisc.1034.desc.female:0 ""[ROOT.Char.GetFirstNameNoTooltip] war auch der Name siner ersten Liebe", erklärt seine Schwester. "Sie haben sich wirklich geliebt. Aber seine Geliebte hatte am Tag vor der Hochzeit einen Unfall, und sie starb in seinen Armen, etwas, weswegen er sich immer schuldig fühlte. Ich erinnere mich nicht, ob ihr so ausseht wie seine Geliebte, denn ich war damals ein kleines Mädchen. Ich bin jetzt schon recht alt und mein Gedächtnis lässt mich vielleicht im Stich. Aber das spielt keine Rolle."\n\nIch nicke ruhig. "Das ist ein seltsamer Zufall.""
 VIETmisc.1034.a:0 "Die alte Dame ist für einige Augenblicke tief in Gedanken versunken."
 VIETmisc.1035.t:0 "Abschluss"
 VIETmisc.1035.desc.male:0 ""Vielleicht ist es reiner Zufall, vielleicht ist es Schicksal. Was auch immer es ist, ich bin froh, dass sie in ihren letzten Momenten ihren Geliebten anschauen konnte", sagt die alte Dame. Sie hält für einige Augenblicke inne und versucht, sich selbst zu beruhigen, da sie von all dem sichtlich tief bewegt ist. "Ich war nicht immer die beste Schwester und habe meiner älteren Schwester viel Ärger bereitet - was jüngere Geschwister oft tun. Ich danke euch von ganzem Herzen, dass Ihr ihr dieses Geschenk der Freude und Liebe in den letzten Momenten ihres Lebens gemacht habt."\n\n"Vielleicht sind sie jetzt im Jenseits endlich zusammen," sage ich in voller Hoffnung.\n\nDie alte Dame hält erneut inne, bevor sie sanft lächelt."
 VIETmisc.1035.desc.female:0 ""Vielleicht ist es reiner Zufall, vielleicht ist es Schicksal. Was auch immer es ist, ich bin froh, dass er in seinen letzten Momenten seine Geliebte anschauen konnte", sagt die alte Dame. Sie hält für einige Augenblicke inne und versucht, sich selbst zu beruhigen, da sie von all dem sichtlich tief bewegt ist. "Ich war nicht immer die beste Schwester und habe meinem ältern Bruder viel Ärger bereitet - was jüngere Geschwister oft tun. Ich danke euch von ganzem Herzen, dass Ihr ihm dieses Geschenk der Freude und Liebe in den letzten Momenten seines Lebens gemacht habt."\n\n"Vielleicht sind sie jetzt im Jenseits endlich zusammen," sage ich in voller Hoffnung.\n\nDie alte Dame hält erneut inne, bevor sie sanft lächelt."
 VIETmisc.1035.a:0 ""Vielleicht, mein Kind.""
 VIETmisc.1036.t:0 "Coda"
 VIETmisc.1036.desc:0 "In der letzten Woche habe ich mich oft müde gefühlt. Deshalb habe ich beschlossen, heute früher ins Bett zu gehen. Bald darauf befinde ich mich in der Wildnis, die ich nicht wiedererkenne. Es ist eine riesige Fläche mit dem grünsten Gras, übersät mit Feldern mit lebhaften Blumen in allen erdenklichen Farben, flankiert auf beiden Seiten von atemberaubenden, schneebedeckten Bergen. Von oben scheint die Sonne hell auf mich herab.\n\n"Kleiner [ROOT.Char.GetFirstNameNoTooltip]", ruft mir eine Stimme zu. "Kleiner [ROOT.Char.GetVornameNoTooltip]!""
 VIETmisc.1036.a:0 "Nein... das kann nicht....sein"
 VIETmisc.1037.t:0 "Wiedersehen"
 VIETmisc.1037.desc:0 "Vor meinen Augen steht mein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], der/die verstorbene [scope_VIET_grandparent_dream.GetTitledFirstName]. Ich erkenne [scope_VIET_Großeltern_Traum.GetHerHerHim] anfangs nicht ganz, aber etwas in dem Traum, in mir selbst, sagt mir, dass dies mein/e [scope_VIET_Großeltern_Traum.Custom('VIETGroßeltern')] IST, egal was meine Vernunft denken mag.\n\nIch bin wieder ein Kind, klein und voller Ehrfurcht vor allem, und mein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] sieht so groß und tröstlich aus, wie [scope_VIET_grandparent_dream.GetSheHe] mich herzlich umarmt und meine kleine Hand nimmt.\n\n"Kleines, ich bin froh, dass ich dich gefunden habe", sagt [scope_VIET_grandparent_dream.GetSheHe].\n\n"Was machst du hier?" Ich quieke, meine Stimme ist genau so hoch wie damals, als ich jung war. "Was ist denn hier los? Warum sind wir hier? Habe ich etwas falsch gemacht?"\n\n"Nein, nein. Du warst ein guter/es [ROOT.Char.Custom('GirlBoy')]", beruhigt [scope_VIET_grandparent_dream.GetSheHe] mich. "Ah... du weißt, dass ich dich liebe, oder?""
 VIETmisc.1037.a:0 "Ich nicke."
 VIETmisc.1038.t:0 "Frieden"
 VIETmisc.1038.desc:0 "Hand in Hand gehe ich mit meinem/er [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] in den Bergwiesen spazieren, bevor ich mich an einen Berghang setze. Leise bewundern wir die Natur um uns herum, das Azurblau des Himmels, das weiche, blasse Weiß der Wolken.\n\n"Gehe ich mit dir irgendwo hin?" frage ich.\n\n"Kleiner/e [ROOT.Char.GetFirstNameNoTooltip]", mein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] sagt sanft: "Das werden wir, bald. Aber jetzt noch nicht."\n\n"Warum nicht?"\n\n"Geduld, mein Kind. Ich liebe dich sehr, und ich werde auf dich warten. Aber jetzt, mein Kind, musst du dich erst einmal auf unsere Reise vorbereiten, und dann können wir gehen.""
 VIETmisc.1038.a:0 ""Danke", sage ich, während ich mich neben [scope_VIET_grandparent_dream.GetHerHerHim] kuschle und einschlafe."
 VIETmisc.1039.t:0 "Morgen"
 VIETmisc.1039.desc:0 "Ich wache langsam auf, als ich draußen die Vögel zwitschern höre. Ich setze mich auf und erinnere mich lebhaft und detailliert an meinen Traum, fast so, als ob er real wäre. Warum habe ich so von meinem/er [scope_VIET_Großeltern_Traum.Custom('VIETGroßeltern')] geträumt? Es war ein so tröstlicher Traum, als ob mich ein großes Gefühl der Erleichterung überkam. Dieses Gefühl half mir, mich auf etwas Tiefgreifendes vorzubereiten. Aber von welcher Reise sprach mein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]?"
 VIETmisc.1039.a:0 "Das Leben geht weiter, wie es immer schon war."
 VIETmisc.1040.t:0 "Zeit verstreicht"
 VIETmisc.1040.desc:0 "Von Zeit zu Zeit, egal ob ich mitten in einer offiziellen Angelegenheit bin, in meinem Garten spazieren gehe oder mich in meinem Zimmer entspanne, sehe ich meinen/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')], [scope_VIET_grandparent_dream.GetTitledFirstName], wie er in einiger Entfernung steht und mich mit einem angenehmen Lächeln auf [scope_VIET_grandparent_dream.GetHerHis]em Gesicht beobachtet, bevor er/sie verschwindet. Doch das beunruhigt mich nicht wie sonst - es ist tröstlich, als würde [scope_VIET_grandparent_dream.GetSheHe] über mich wachen und mich auf etwas vorbereiten. Wenn ich die Leute frage, ob sie [scope_VIET_grandparent_dream.GetHerHerHim] auch sehen, weiß niemand, wovon ich spreche.\n\n "Ich sehe niemanden, [ROOT.Char.GetLadyLord]", sagen sie.\n\n "Du hast Recht", dann lüge ich sie an. "Ich habe nur irgendwelche Erscheinungen gesehen.""
 VIETmisc.1040.a:0 "Ich fühle mich in letzter Zeit immer noch müde."
 VIETmisc.1041.t:0 "Sanfte Erinnerung"
 VIETmisc.1041.desc:0 "Ich bin wieder im Land der Träume - eine herrliche Wiese, inmitten der Berge. Und da steht wieder einmal mein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] vor mir und lächelt heiter, als [scope_VIET_grandparent_dream.GetSheHe] auf mich herabschaut.\n\nIch bin wieder ein Kind und schaue schüchtern auf den Boden, als [scope_VIET_grandparent_dream.GetSheHe] sagt: "Ich habe über dich gewacht. Hast du deine Vorbereitungen für unsere Reise schon getroffen?"\n\n\nIch antworte aus irgendeinem Grund nicht.\n\nMein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] lacht und kräuselt sich durch mein Haar. "Mach dir keine Sorgen, Kind. Es ist bald soweit. Ich weiß, dass du in der Lage sein wirst, das zurückzulassen, was du zurücklassen musst, in Ordnung? Ich habe dir geholfen, und ich werde auch weiterhin hier sein, um dir zu helfen."\n\n"Danke", murmle ich, während ich langsam aufwache."
 VIETmisc.1041.a:0 "Draußen ist es Morgen, und die Vögel zwitschern."
 VIETmisc.1042.t:0 "Wandernde Gedanken"
 VIETmisc.1042.desc:0 "Ich denke über die Bedeutung dieses zweiten Traums nach, in dem mein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] erschien. TEs hat etwas Tiefgründiges und doch Geheimnisvolles, auch wenn es nur ein Traum war. Doch so merkwürdig es auch ist, am Ende des Tages empfinde ich diese Träume auch als tröstlich. Vielleicht wacht tatsächlich mein [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] Geist über mich.\n\nWährend ich gähne und mich strecke, rufen mich meine Diener zum Frühstück, doch ich fühle mich nicht allzu hungrig."
 VIETmisc.1042.a:0 "Ich möchte mich heute einfach nur entspannen und ausruhen."
 VIETmisc.1043.t:0 "Vorbereitungen"
 VIETmisc.1043.desc:0 "Ich habe mich in den letzten Tagen zu müde gefühlt, mehr noch als in den letzten Wochen, doch die Ärzte haben nichts Ungewöhnliches feststellen können. Eine Zeit lang bin ich verwirrt, bis ich mich an die Visionen erinnere, die ich sowohl in meinen Träumen als auch im wirklichen Leben über meinen/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] hatte. Dabei spüre ich ein Gefühl der Erkenntnis und des inneren Friedens. Endlich verstehe ich es.\n\nDie Menschen um mich herum sind jedoch verwirrt, wenn ich darüber spreche. Das ist gut so. Sie werden es mit der Zeit verstehen, sobald sie an der Reihe sind, sich auf die Reise vorzubereiten, die wir alle antreten müssen.\n\nAn diesem Abend lege ich mich ins Bett und ruhe mich aus. Mir angebotenes Essen oder Getränke lehne ich ab. Ich fühle mich leicht und erfrischt.\n\nIch schaue mich ein letztes Mal um, bevor ich die Augen schließe."
 VIETmisc.1043.a:0 "Es ist an der Zeit, sich mit [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] zu treffen "
 VIETmisc.1044.t:0 "Letzte Reise"
 VIETmisc.1044.desc:0 "Ich treibe aus dem Bewusstsein und verliere alles um mich herum aus den Augen. Nach einer scheinbar unermesslich langen Zeit sehe ich [scope_VIET_grandparent_dream.GetTitledFirstName], meinen/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]. Ich bin wieder ein Kind, genau wie in den Träumen, die ich zuvor hatte, und [scope_VIET_grandparent_dream.GetSheHe] ragt über mir auf, aber auf beruhigende Weise.\n\n"Bist du bereit zu gehen, [ROOT.Char.GetFirstNameNoTooltip]?" fragt [scope_VIET_grandparent_dream.GetSheHe]. "Ich weiß, es ist schwer, loszulassen, aber du kannst es schaffen! Jeder muss diese Reise letztendlich machen."\n\n"Ich glaube, ich bin bereit", murmelte ich. Ich reiche [scope_VIET_grandparent_dream.GetHerHerHim] meine Hand. "Und ich bin bei dir, also wird es mir gut gehen! Ich liebe dich!"\n\nMein/e [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]] hält sanft meine Hand und lächelt."
 VIETmisc.1044.a:0 ""Ich liebe dich auch. Dann lass uns gehen, Kleiner/es.""
