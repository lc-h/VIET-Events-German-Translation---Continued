 VIETmisc.1001.a.female:0 "Ihm."
 VIETmisc.1002.desc.female:0 "Möchte ich mich erinnern?\n\nSo sehr es mich auch schmerzt, wenn ich an ihn denke, macht es mich auch immer wieder sehr glücklich."
 VIETmisc.1003.desc.female:0 "Er war ein Junge, der in der Nähe lebte. Ich denke, er war von hoher Geburt - wie hätte ich sonst überhaupt mit ihm spielen können? - aber seine Familie war verarmt und hatte wenig Einfluss auf die regionalen Angelegenheiten.\n\nWir spielten viel als Kinder, er und ich, wir beide. Ein glücklicher kleiner Junge und ein glückliches Mädchen, zwei Unschuldige ohne Sorge auf der Welt.\n\nJetzt fange ich an, diese Zeiten wirklich zu vermissen."
 VIETmisc.1003.desc.male.homosexual:0 "Er war ein Junge, der in der Nähe lebte. Ich denke, er war von hoher Geburt - wie hätte ich sonst überhaupt mit ihm spielen können? - aber seine Familie war verarmt und hatte wenig Einfluss auf die regionalen Angelegenheiten.\n\nWir spielten viel als Kinder, er und ich, wir beide. Ein glücklicher kleiner Junge und ein anderer Junge, zwei Unschuldige ohne Sorge auf der Welt.\n\nJetzt fange ich an, diese Zeiten wirklich zu vermissen."
 VIETmisc.1004.desc.female:0 "Leider sind viele meiner Erinnerungen an diesen Jungen verschwommen.\n\nEs sind schließlich viele Jahre vergangen.\n\nVage Bilder gehen mir kurz durch den Kopf, während ich mich nur schwer daran erinnere, was vor all den Jahren passiert ist."
 VIETmisc.1005.desc.female:0 "Zum Beispiel erinnere ich mich vage an eine Diskussion, die wir hatten. Es war Jahre später, als wir etwas älter waren - nicht ganz Erwachsene, aber auch keine kleinen Kinder mehr, obwohl wir noch jung waren, und wie alle jungen Leute haben wir eben dumme Dinge getan.\n\nIch glaube, ich habe zu ihm einige wirklich böse Dinge gesagt.\n\nWartet, das ist passiert, richtig? Ich erinnere mich nicht genau.\n\nVielleicht war es etwas anderes? Vielleicht habe ich ihn irgendwie beleidigt und mich nicht richtig entschuldigt?"
 VIETmisc.1006.desc.female:0 "Wann hatten wir diese Diskussion wieder? Oh, es muss irgendwann im Winter gewesen sein, denke ich. Argh! Wenn ich nur daran denke, bekomme ich schlechte Laune. Sicher, sicher, ich sage mir, ich war jung, ich war jung, aber komm schon... niemand sollte so etwas sagen."
 VIETmisc.1008.desc.female:0 "Hmm. Jetzt, wo ich darüber nachdenke, muss unser Konflikt mit einer Art Missverständnis begonnen haben. So muss es sein.\n\nWir verstanden uns normalerweise, dieser Junge und ich, wir teilten die Dinge und waren uns viele Male einig. Sicher gab es eine Art Missverständnis - ja, das muss es sein."
 VIETmisc.1009.desc.female:0 "Vielleicht hat er mir eine sehr heikle Frage gestellt, und ich habe nicht sofort geantwortet, was ihn glauben ließ, dass ich eine negative Antwort im Sinn hatte?"
 VIETmisc.1010.desc.female:0 "Oder vielleicht wollte er etwas Romantik - wir fingen doch gerade erst an, in dieses Alter zu kommen -, aber ich habe seine Schritte falsch interpretiert. Es wäre allerdings ein bisschen klischeehaft, wenn das der Fall wäre."
 VIETmisc.1011.desc.female:0 "Was war es? Ich erinnere mich zumindest, dass er mich etwas gefragt hat, ja, das war es, so hat alles angefangen. Aber ich kann mich nicht genau erinnern, was. Zumindest noch nicht.\n\nEr schien nervös zu sein, oder? Ich erinnere mich jetzt daran.\n\nVielleicht hatte er lange darauf gewartet, meine Antwort auf etwas zu hören, was er verlangte - um ein Missverständnis auszuräumen oder etwas zu bestätigen."
 VIETmisc.1012.desc.female:0 "Aber trotzdem vermisse ich diesen Jungen immer noch. Wir waren so gute Freunde ... Und man muss sich fragen, hätte sich unsere Beziehung zu etwas Schönerem vertiefen können?"
 VIETmisc.1013.desc.female:0 "Wenn wir uns wiedersehen würden, würde ich sicherstellen, dass wir uns nie wieder in solche Diskussionen verstricken. Es wäre wie in den guten Tagen, in denen wir herumspielten und uns amüsierten, als wir uns keine Sorgen um die Verantwortung von Erwachsenen machen mussten. Keine dummen Diskussionen mehr. Nicht nochmal."
 VIETmisc.1013.a.female:0 "Ich vermisse ihn doch, oder?"
 VIETmisc.1014.desc.female:0 "Aber jetzt, wo ich darüber nachdenke, ist es irgendwie naiv zu denken, dass man niemals in dumme Diskussionen geraten wird. Nur Kinder denken, dass jeder einfach miteinander auskommen kann. Die Welt funktioniert einfach nicht so.\n\nAber um ehrlich zu sein, ich wollte - und will - diese Art von Beziehung zu diesem Jungen.\n\nEine reine Kameradschaft.\n\nEine reine Liebe."
 VIETmisc.1015.desc.female:0 "Jetzt merke ich.\n\nIch habe ihn doch geliebt.\n\nIch wollte für immer bei ihm sein - dumm, nicht wahr? Ich dachte, er sei der wunderbarste Mensch, der perfekte Mann."
 VIETmisc.1015.a.female:0 "Trotzdem habe ich es ihm nie gesagt."
 VIETmisc.1016.desc.female:0 "Oh, warte jetzt ...\n\nJetzt erinnere ich mich, was er mich gefragt hat.\n\nIch kann es nicht glauben. Es ist so klischeehaft. Ich hätte mich nach all den Jahren erinnern sollen. Er sagte es so zufällig, so plötzlich an diesem Tag:"
 VIETmisc.1017.desc.female:0 "Ich habe ihm damals nicht geantwortet. Aber wenn er jetzt hier wäre und mir diese Frage noch einmal stellen würde, was würde ich ihm sagen? Würde ich mit "Ja" antworten?"
 VIETmisc.1018.desc.female:0 "Und so erinnere ich mich jetzt endlich daran, warum er so wütend war.\n\nIch habe ihm an diesem Tag keine richtige Antwort gegeben."
 VIETmisc.1019.desc.female:0 "Vielleicht fragte er sich all die Jahre, ob dieser Junge ihn jemals wirklich geliebt hatte. Vielleicht... über all die Jahre.\n\nOffen gesagt, tut es mir auch weh, dass ich ihm nie eine richtige Antwort gegeben habe."
 VIETmisc.1020.desc.female:0 "Ich frage mich, wenn er jetzt hier wäre, was er denken würde. Würde er überhaupt meine schallende Antwort "Ja!" auf seine Frage Akzeptieren?\n\nIch hoffe - und ich hoffe nur - dass er immer noch gut von mir denken würde. Ich habe nicht viele großartige Dinge im Leben getan, aber niemand ist perfekt. Damals ermutigte er mich immer, mein Bestes zu geben."
 VIETmisc.1020.a.female:0 "Ich hoffe er ist stolz auf mich ...."
 VIETmisc.1021.desc.female:0 "Aber er ist nicht mehr hier. Obwohl wir uns nach dem Vorfall versöhnt haben, wurden wir bald erwachsen und trennten uns natürlich bald darauf - trennten uns für immer.\n\nEs war unvermeidlich, nehme ich an. Wir waren jung. Wir haben nicht realisiert, dass unsere Kindheit nicht ewig dauern würde.\n\nNichts dauert ewig. Nichts schlechtes, nichts gutes."
 VIETmisc.1022.desc.female:0 "Aber bis heute denke ich immer noch an diesen dummen Jungen. Ich denke immer noch an diese dumme, dumme Art, wie er lächelte. Ich denke immer noch an die Zeiten, als wir nebeneinander unter diesem Baum saßen und unsere Schultern berührten, als wir lächelten und lachten und nur über unwichtiges sprachen.\n\nMein Freund.\n\nMein Begleiter.\n\nMeine Inspiration.\n\nMein Engel."
