 VIETmisc.1045.t:0 "Einen Gefallen?"
 VIETmisc.1045.desc:0 "Alle sagen, ich sollte immer mit meinen Geschwistern auskommen. Ha! Noch nie! Sicher, [scope_VIET_karen.GetSheHe] ist keine schlechte Person, aber unsere Beziehung ist nicht perfekt, da [scope_VIET_karen.GetSheHe] manchmal ärgerlich sein kann. In den letzten Tagen hat [scope_VIET_karen.GetSheHe] beispielsweise darauf bestanden, dass ich [scope_VIET_karen.GetHerHim] einen gewissen Gefallen tue. Ich gebe zu, es ist kein unvernünftiger Gefallen, aber warum muss ich es sein?"
 VIETmisc.1045.a:0 "Entschuldigung, lieber [scope_VIET_karen.GetFirstNameNoTooltip], aber nein."
 VIETmisc.1046.t:0 "Ein seltsamer Wettbewerb"
 VIETmisc.1046.desc:0 "Mein Geschwister [scope_VIET_karen.GetTitledFirstName] hat mich wieder mit diesem dummen Gefallen belästigt. Am Ende denke ich über einen Weg nach, um [scope_VIET_karen.GetHerHim] loszuwerden. Ich stöbere in meinen Besitztümern und versuche herauszufinden, ob etwas von Nutzen ist. Zum Beispiel könnte es zu drastisch sein, [scope_VIET_karen.GetHerHim] mit einem Schwert zu bedrohen, und ich denke nicht, dass es auch funktionieren würde, [scope_VIET_karen.GetHerHim] mit Gold zu bestechen. Dann sehe ich etwas und komme auf eine Idee.\n\nSpäter, als [scope_VIET_karen.GetSheHe] mit derselben Bitte wieder auf mich zukommt, lächle ich verschlagen und sage ihr, dass ich ihr den Gefallen tun werde, um den sie bittet ... das heißt, sie spielt ein "Spiel" meiner Wahl."
 VIETmisc.1046.a:0 ""Sicher", sagt [scope_VIET_karen.GetSheHe], "was könnte schief gehen?""
 VIETmisc.1047.t:0 "Die Zahnbürste"
 VIETmisc.1047.desc:0 "Ich kehre mit einer Zahnbürste zurück und sage [scope_VIET_karen.GetTitledFirstName], welches Spiel wir spielen werden: "Ich werde Euch die Zähne putzen, für, sagen wir, fünf Minuten. Wenn ihr das aushaltet, mache ich, was ihr wollt."\n\nAls [scope_VIET_karen.GetFirstNameNoTooltip] mich ungläubig anschaut, verwirrt darüber, warum ich das tun würde, erkläre ich. "Es ist unangenehm, wenn jemand Eure Haare berührt, oder? Oder wenn euch jemand kitzelt, stimmt's? Wenn Euch dann jemand die Zähne putzen würde, wäre das auch extrem unangenehm. Haltet dieses Unbehagen fünf Minuten lang aus, und ihr habt gewonnen."\n\nJetzt versteht [scope_VIET_karen.GetFirstNameNoTooltip] und lacht. [Scope_VIET_karen.GetSheHe] ist eindeutig zuversichtlich, dass [scope_VIET_karen.GetSheHe] dieses alberne Spiel gewinnen kann. Wie naiv!\n\nNachdem [scope_VIET_karen.GetSheHe] sich gesetzt hat, mache ich die Zahnbürste bereit."
 VIETmisc.1047.a:0 ""Sag aaaahhh!", Sage ich zu [scope_VIET_karen.GetHerHim]."
 VIETmisc.1048.t:0 "Unbequem"
 VIETmisc.1048.desc:0 "Kurzerhand nehme ich die Zahnbürste und beginne, meinem Geschwisterchen die Zähne zu putzen. [scope_VIET_karen.GetFirstNameNoTooltip] wimmert ein wenig, schafft es aber, ruhig zu bleiben. Ich kann nur weiter grinsen, weil ich weiß, dass das Schlimmste noch bevorsteht. Die dünnen Haare stimulieren die empfindlichsten, inneren Teile des Körpers von [scope_VIET_karen.GetHerHis], sodass es sich gut anfühlt - eigentlich zu gut!\n\n"Wenn ihr jetzt aufhört, werdet ihr euch gut fühlen. Oder besser gesagt, ihr werdet aufhören, euch gut zu fühlen!"\n\nPlötzlich stöhnt [scope_VIET_karen.GetSheHe].\n\nIch schlucke. Dieses Stöhnen klang sehr seltsam. Und als [scope_VIET_karen.GetSheHe] unter dem Unbehagen - und dem Vergnügen - der Empfindungen zittert, beginne auch ich, mich seltsam zu fühlen."
 VIETmisc.1048.a:0 "Fange ich an, [scope_VIET_karen.GetFirstNameNoTooltip] in einem neuen Licht zu sehen? Warum sieht [scope_VIET_karen.GetSheHe] so ... einladend aus?"
 VIETmisc.1049.t:0 "Seltsame Empfindungen"
 VIETmisc.1049.desc:0 "Während ich die Zahnbürste im Mund von [scope_VIET_karen.GetFirstNameNoTooltip] hin und her bewege, [scope_VIET_karen.GetHerHis] Zähne streichle, [scope_VIET_karen.GetHerHis] Zunge und andere solche Dinge wird [scope_VIET_karen.GetHerHis] Wimmern lauter. Mein Herz beginnt wild zu schlagen und mein Gesicht wird heiß. Das ist schlecht, das ist schlecht!\n\nMein Kopf wird schwindelig, als ich fühle, wie mich eine seltsame Leidenschaft überwältigt. Und ich sehe es auch in [scope_VIET_karen.GetHerHis] Augen.\n\nIch komme immer näher an [scope_VIET_karen.GetHerHis] heran, putze immer noch [scope_VIET_karen.GetHerHis] Zähne und schaue tief in [scope_VIET_karen.GetHerHis] Augen. "[Scope_VIET_karen.GetFirstNameNoTooltip] ...", murmle ich und kann nicht länger widerstehen."
 VIETmisc.1049.a:0 "Meine freie Hand kommt näher ... und näher ... und ..."
 VIETmisc.1050.t:0 "Unterbrochen"
 VIETmisc.1050.desc:0 "“Was macht ihr zwei denn da?”\n\n[scope_VIET_karen.GetFirstNameNoTooltip] und ich zucken zusammen, als uns eines meiner Dienstmädchen unterbricht. Offenbar kam das Mädchen am Zimmer vorbei und hat die Aufregung bemerkt. Sie fügt hinzu „Was machst du da, [ROOT.Char.GetTitledFirstNameNoTooltip] drückst dein Geschwisterchen runter, während [scope_VIET_karen.GetSheHe] lächelt? Und was machst du da, [scope_VIET_karen.GetTitledFirstNameNoTooltip],mit einem Lächeln im Gesicht, während [scope_VIET_karen.GetSheHe] dich nach unten drückt?“\n\n„Was für ein Zufall! Was haben wir gemacht?" rufen [scope_VIET_karen.GetFirstNameNoTooltip] und ich unisono aus und täuschen Unwissenheit und Verwirrung vor.\n\nDie Magd sagt „Ich verstehe absolut! Ich werde nichts sagen! "\n\nNachdem das Dienstmädchen davon huscht, umhüllt eine unangenehme Stille den Raum.\n\nSchließlich ergreife ich das Wort. "Ähm... ich denke, du hast gewonnen. Das war sicherlich länger als fünf Minuten. Ich tue dir den Gefallen, den du willst."\n\n" Trotzdem ", sagt [scope_VIET_karen.GetFirstNameNoTooltip] mit einem nachdenklichen Blick auf [scope_VIET_karen.GetHerHis] Gesicht, "Es fühlt sich unfair an. Vielleicht machen wir es stattdessen zum zweiten von dreien und diesmal putze ich dir die Zähne.""
 VIETmisc.1050.a:0 ""Sicher", antworte ich knapp. Wir beobachten uns einen Moment lang vorsichtig und dann ..."
 VIETmisc.1051.t:0 "Brüderliche Liebe"
 VIETmisc.1051.desc:0 "Nach diesem Tag kamen [scope_VIET_karen.GetFirstNameNoTooltip] und ich etwas besser miteinander aus."
 VIETmisc.1051.a:0 "Ehrlich gesagt erinnere ich mich nicht mehr daran, wer den Wettbewerb gewonnen hat oder was der Gefallen war."
